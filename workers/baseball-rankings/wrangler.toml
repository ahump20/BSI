name = "bsi-baseball-rankings"
main = "index.ts"
compatibility_date = "2025-01-01"

# KV namespace for caching baseball rankings data
[[kv_namespaces]]
binding = "BSI_KV"
id = "a53c3726fc3044be82e79d2d1e371d26"  # Using existing CACHE namespace

# Worker route configuration
[[routes]]
pattern = "blazesportsintel.com/baseball/rankings"
zone_name = "blazesportsintel.com"

[[routes]]
pattern = "www.blazesportsintel.com/baseball/rankings"
zone_name = "blazesportsintel.com"

# Analytics Engine dataset for monitoring (DISABLED - Enable in Cloudflare Dashboard first)
# [[analytics_engine_datasets]]
# binding = "ANALYTICS"
# dataset = "baseball_rankings_analytics"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Development configuration
[dev]
port = 8787
