name = "bsi-scores-api"
main = "src/index.js"
compatibility_date = "2025-11-01"

[env.production]
name = "bsi-scores-api"
route = { pattern = "api.blazesportsintel.com/scores/*", zone_name = "blazesportsintel.com" }

[env.staging]
name = "bsi-scores-api-staging"
route = { pattern = "staging-api.blazesportsintel.com/scores/*", zone_name = "blazesportsintel.com" }

[[d1_databases]]
binding = "DB"
database_name = "bsi-scores"
# To find your D1 database ID, run: `wrangler d1 list`
database_id = "YOUR_D1_DATABASE_ID"

[[kv_namespaces]]
binding = "CACHE"
# To find your KV namespace ID, run: `wrangler kv:namespace list`
id = "YOUR_KV_NAMESPACE_ID"

[[r2_buckets]]
binding = "MEDIA"
bucket_name = "bsi-media-prod"
