name = "bsi-cache-warmer"
main = "index.ts"
compatibility_date = "2025-01-01"

[triggers]
# Pre-warm live scores cache every 5 minutes during peak hours
# Ensures first visitors get cached responses, not cold cache hits
crons = ["*/5 * * * *"]

[vars]
API_BASE_URL = "https://blazesportsintel.com"
ENVIRONMENT = "production"

# No KV/D1 bindings needed - this worker only makes outbound requests
