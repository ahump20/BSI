name = "cfp-worker"
compatibility_date = "2025-01-01"
main = "index.ts"

# Route binding for CFP worker
routes = [
  { pattern = "blazesportsintel.com/CFP*", zone_name = "blazesportsintel.com" },
  { pattern = "blazesportsintel.com/cfp*", zone_name = "blazesportsintel.com" }
]

# Environment variables
[vars]
ENVIRONMENT = "production"
SERVICE_NAME = "cfp-worker"

# KV namespace for caching
[[kv_namespaces]]
binding = "KV"
id = "a53c3726fc3044be82e79d2d1e371d26"

# BSI-wide KV cache
[[kv_namespaces]]
binding = "BSI_KV"
id = "b666864ae6fe4576a7cb94277d6ef4f"
preview_id = "314e25f60fbd436e8ba3af4d34b8351c"

# D1 database for historical data
[[d1_databases]]
binding = "DB"
database_name = "blazesports-historical"
database_id = "612f6f42-226d-4345-bb1c-f0367292f55e"
