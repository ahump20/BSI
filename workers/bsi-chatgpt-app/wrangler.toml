name = "bsi-chatgpt-app"
main = "worker.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Account configuration
account_id = "a12cb329d84130460eed99b816e4d0d3"

# KV Namespace for caching (60-second TTL - Cloudflare KV minimum)
# Create with: wrangler kv:namespace create BSI_CHATGPT_CACHE
[[kv_namespaces]]
binding = "BSI_CACHE"
id = "9752bd76e948431f93b6df097b1f2bed"

# Environment variables
[vars]
ENVIRONMENT = "production"
CACHE_TTL_SECONDS = "60"
PORTAL_API_BASE = "https://blazesportsintel.com"

# Routes - Custom domain mapping
# routes = [
#   { pattern = "chatgpt-api.blazesportsintel.com/*", zone_name = "blazesportsintel.com" }
# ]

# Observability
[observability]
enabled = true

# Build settings
[build]
command = ""

# Limits
[limits]
cpu_ms = 50
