name = "blaze-field-site"
main = "index.ts"
compatibility_date = "2024-08-23"

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "blaze-field-assets"

[[kv_namespaces]]
binding = "MONITOR_KV"
id = "eb5a89bcb6034c97831b358b1a8b2eba"

[dev]
port = 8791
local_protocol = "http"

# Production: wrangler deploy --env production
[env.production]
name = "blaze-field-site-prod"
routes = [
  { pattern = "blazecraft.app/*", zone_name = "blazecraft.app" },
]

[[env.production.r2_buckets]]
binding = "ASSETS"
bucket_name = "blaze-field-assets"

[[env.production.kv_namespaces]]
binding = "MONITOR_KV"
id = "eb5a89bcb6034c97831b358b1a8b2eba"
