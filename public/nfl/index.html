<html lang="en">
<head>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#BF5700">

    <style>
        :root {
            --bsi-burnt-orange: #BF5700;
            --bsi-midnight: #0D0D0D;
            --bsi-cream: #FAF8F5;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Source Serif 4', Georgia, serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--bsi-midnight);
            color: var(--bsi-cream);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--bsi-burnt-orange), #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--bsi-burnt-orange);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(191, 87, 0, 0.3);
        }
    </style>
</head>
