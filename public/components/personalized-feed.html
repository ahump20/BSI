<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Feed - Blaze Sports Intel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e2e8f0;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 107, 53, 0.5);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      border-color: #ff6b35;
      color: white;
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }

    .stat-label {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #ff6b35;
    }

    .feed-container {
      display: grid;
      gap: 20px;
    }

    .feed-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .feed-item:hover {
      border-color: rgba(255, 107, 53, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 107, 53, 0.2);
    }

    .feed-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--type-color);
    }

    .feed-item.type-live_game::before { --type-color: #10b981; }
    .feed-item.type-injury_alert::before { --type-color: #ef4444; }
    .feed-item.type-win_prob_change::before { --type-color: #f59e0b; }
    .feed-item.type-projection_update::before { --type-color: #3b82f6; }
    .feed-item.type-upcoming_game::before { --type-color: #8b5cf6; }
    .feed-item.type-community_post::before { --type-color: #ec4899; }
    .feed-item.type-contest::before { --type-color: #14b8a6; }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .feed-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .feed-type {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .feed-timestamp {
      font-size: 12px;
      color: #94a3b8;
    }

    .feed-priority {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
    }

    .feed-title {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .feed-description {
      font-size: 14px;
      color: #cbd5e1;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .feed-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e2e8f0;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .action-btn:hover {
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      border-color: #ff6b35;
      color: white;
    }

    .action-btn.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 16px;
      color: #94a3b8;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #ff6b35;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 24px;
      font-weight: 700;
      color: #cbd5e1;
      margin-bottom: 10px;
    }

    .interest-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 600;
      color: #94a3b8;
    }

    .interest-bar {
      width: 60px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 4px;
    }

    .interest-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981 0%, #3b82f6 50%, #ff6b35 100%);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .load-more {
      text-align: center;
      padding: 20px;
    }

    .load-more-btn {
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      border: none;
      color: white;
      padding: 12px 32px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .load-more-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 107, 53, 0.4);
    }

    .refresh-btn {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.4);
      color: #10b981;
    }

    .refresh-btn:hover {
      background: rgba(16, 185, 129, 0.3);
    }

    @media (max-width: 768px) {
      .title {
        font-size: 24px;
      }

      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
      }

      .feed-item {
        padding: 15px;
      }

      .feed-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">üì∞ Your Personalized Feed</h1>
      <div class="controls">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="live_game">Live Games</button>
        <button class="filter-btn" data-filter="injury_alert">Alerts</button>
        <button class="filter-btn" data-filter="predictions">Predictions</button>
        <button class="filter-btn refresh-btn" id="refreshBtn">üîÑ Refresh</button>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-label">Total Items</div>
        <div class="stat-value" id="totalItems">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Followed Teams</div>
        <div class="stat-value" id="followedTeams">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Followed Players</div>
        <div class="stat-value" id="followedPlayers">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Last Updated</div>
        <div class="stat-value" id="lastUpdated" style="font-size: 14px;">Never</div>
      </div>
    </div>

    <div class="feed-container" id="feedContainer">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Loading your personalized feed...</div>
      </div>
    </div>

    <div class="load-more" id="loadMoreContainer" style="display: none;">
      <button class="load-more-btn" id="loadMoreBtn">Load More</button>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE = 'https://blazesportsintel.com/api/v1';
    const USER_ID = 'user_demo_123'; // Replace with actual user ID from auth
    const REFRESH_INTERVAL = 120000; // Refresh every 2 minutes

    // State
    let currentOffset = 0;
    let currentFilter = 'all';
    let currentSport = 'all';
    let feedData = null;
    let autoRefreshTimer = null;

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadFeed();
      setupEventListeners();
      startAutoRefresh();
    });

    /**
     * Load personalized feed from API
     */
    async function loadFeed(append = false) {
      const container = document.getElementById('feedContainer');

      if (!append) {
        container.innerHTML = `
          <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading your personalized feed...</div>
          </div>
        `;
        currentOffset = 0;
      }

      try {
        const url = `${API_BASE}/personalization/feed?userId=${USER_ID}&sport=${currentSport}&limit=50&offset=${currentOffset}`;
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error('Failed to load feed');
        }

        feedData = await response.json();

        // Update stats
        updateStats(feedData);

        // Render feed items
        renderFeed(feedData.items, append);

        // Update load more button
        updateLoadMore(feedData.pagination);

        // Update last updated time
        updateLastUpdatedTime();

      } catch (error) {
        console.error('Feed load error:', error);
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <div class="empty-state-title">Failed to load feed</div>
            <div>Please try again later</div>
          </div>
        `;
      }
    }

    /**
     * Update statistics bar
     */
    function updateStats(data) {
      document.getElementById('totalItems').textContent = data.pagination.total;
      document.getElementById('followedTeams').textContent = data.personalization.followed_teams;
      document.getElementById('followedPlayers').textContent = data.personalization.followed_players;
    }

    /**
     * Render feed items
     */
    function renderFeed(items, append) {
      const container = document.getElementById('feedContainer');

      // Filter items if filter is active
      let filteredItems = items;
      if (currentFilter !== 'all') {
        if (currentFilter === 'predictions') {
          filteredItems = items.filter(item =>
            item.type === 'win_prob_change' ||
            item.type === 'projection_update' ||
            item.type === 'injury_alert'
          );
        } else {
          filteredItems = items.filter(item => item.type === currentFilter);
        }
      }

      if (filteredItems.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <div class="empty-state-title">No items to show</div>
            <div>Follow some teams and players to get started</div>
          </div>
        `;
        return;
      }

      if (!append) {
        container.innerHTML = '';
      }

      filteredItems.forEach(item => {
        const feedItem = createFeedItem(item);
        container.appendChild(feedItem);
      });
    }

    /**
     * Create feed item element
     */
    function createFeedItem(item) {
      const div = document.createElement('div');
      div.className = `feed-item type-${item.type}`;

      const priorityColor = getPriorityColor(item.priority);
      const interestPercent = (item.interest_score * 100).toFixed(0);

      div.innerHTML = `
        <div class="feed-header">
          <div class="feed-meta">
            <span class="feed-type">${formatType(item.type)}</span>
            <span class="feed-timestamp">${formatTimestamp(item.timestamp)}</span>
            <span class="feed-priority" style="background: ${priorityColor};">${item.priority}</span>
          </div>
        </div>

        <div class="interest-indicator">
          Interest
          <div class="interest-bar">
            <div class="interest-fill" style="width: ${interestPercent}%"></div>
          </div>
        </div>

        <h3 class="feed-title">${item.title}</h3>
        <p class="feed-description">${item.description}</p>

        <div class="feed-actions">
          <a href="${item.action_url}" class="action-btn">View Details ‚Üí</a>
          <button class="action-btn secondary" onclick="dismissItem('${item.type}', '${item.data?.game_id || item.data?.player_id || ''}')">
            Dismiss
          </button>
        </div>
      `;

      return div;
    }

    /**
     * Format feed item type for display
     */
    function formatType(type) {
      const labels = {
        'live_game': 'üî¥ Live',
        'injury_alert': '‚ö†Ô∏è Alert',
        'win_prob_change': 'üî• Hot',
        'projection_update': 'üìà Update',
        'upcoming_game': 'üìÖ Upcoming',
        'community_post': 'üí¨ Community',
        'contest': 'üèÜ Contest'
      };

      return labels[type] || type;
    }

    /**
     * Format timestamp
     */
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    /**
     * Get priority color
     */
    function getPriorityColor(priority) {
      if (priority >= 90) return 'rgba(239, 68, 68, 0.8)';
      if (priority >= 70) return 'rgba(245, 158, 11, 0.8)';
      if (priority >= 50) return 'rgba(59, 130, 246, 0.8)';
      return 'rgba(148, 163, 184, 0.5)';
    }

    /**
     * Update load more button visibility
     */
    function updateLoadMore(pagination) {
      const loadMoreContainer = document.getElementById('loadMoreContainer');
      loadMoreContainer.style.display = pagination.has_more ? 'block' : 'none';
    }

    /**
     * Update last updated time
     */
    function updateLastUpdatedTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit',
        timeZone: 'America/Chicago'
      });
      document.getElementById('lastUpdated').textContent = timeStr;
    }

    /**
     * Setup event listeners
     */
    function setupEventListeners() {
      // Filter buttons
      document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const filter = e.target.dataset.filter;
          setFilter(filter);
        });
      });

      // Refresh button
      document.getElementById('refreshBtn').addEventListener('click', () => {
        loadFeed();
      });

      // Load more button
      document.getElementById('loadMoreBtn').addEventListener('click', () => {
        currentOffset += 50;
        loadFeed(true);
      });
    }

    /**
     * Set active filter
     */
    function setFilter(filter) {
      currentFilter = filter;

      // Update button states
      document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });

      // Re-render with current data
      if (feedData) {
        renderFeed(feedData.items, false);
      }
    }

    /**
     * Dismiss feed item
     */
    function dismissItem(type, id) {
      console.log(`Dismissing ${type} item:`, id);
      // Would send to API to mark as dismissed
      // For now, just remove from view
      event.target.closest('.feed-item').style.display = 'none';
    }

    /**
     * Start auto-refresh timer
     */
    function startAutoRefresh() {
      autoRefreshTimer = setInterval(() => {
        loadFeed();
      }, REFRESH_INTERVAL);
    }

    /**
     * Stop auto-refresh timer
     */
    function stopAutoRefresh() {
      if (autoRefreshTimer) {
        clearInterval(autoRefreshTimer);
        autoRefreshTimer = null;
      }
    }

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      stopAutoRefresh();
    });
  </script>
  <!-- Cookie Consent Banner (GDPR/CCPA Compliance) -->
  <script src="/components/cookie-banner.js"></script>
</body>
</html>
