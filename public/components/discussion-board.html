<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Discussion Board - Blaze Sports Intel</title>
    <link rel="stylesheet" href="/css/bsi-tokens.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #e0e0e0;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #999;
      font-size: 14px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
      background: rgba(26, 26, 26, 0.6);
      padding: 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-group label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select, button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover, button:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 107, 53, 0.5);
    }

    .create-btn {
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
    }

    .create-btn:hover {
      background: linear-gradient(135deg, #ff8555 0%, #ffa73e 100%);
      transform: translateY(-2px);
    }

    .stats {
      display: flex;
      gap: 24px;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 24px;
    }

    .stat {
      display: flex;
      flex-direction: column;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #ff6b35;
    }

    .stat-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
    }

    .posts-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .post-card {
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .post-card:hover {
      border-color: rgba(255, 107, 53, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .post-meta {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 12px;
      color: #999;
    }

    .post-badge {
      background: rgba(255, 107, 53, 0.2);
      color: #ff6b35;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .post-title {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .post-content {
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .post-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tag {
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      color: #aaa;
    }

    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .vote-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .vote-btn {
      background: none;
      border: none;
      color: #999;
      padding: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
    }

    .vote-btn:hover {
      color: #ff6b35;
      transform: scale(1.1);
    }

    .vote-btn.upvoted {
      color: #4caf50;
    }

    .vote-btn.downvoted {
      color: #f44336;
    }

    .score {
      font-weight: 600;
      color: #fff;
      min-width: 40px;
      text-align: center;
    }

    .post-stats {
      display: flex;
      gap: 16px;
      font-size: 14px;
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ff6b35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(26, 26, 26, 0.95);
      border-radius: 12px;
      padding: 32px;
      max-width: 600px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 600;
    }

    .close-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 14px;
      font-weight: 500;
    }

    input[type="text"],
    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
    }

    textarea {
      min-height: 150px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: rgba(255, 107, 53, 0.5);
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      border: none;
      color: white;
      font-weight: 600;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #ff8555 0%, #ffa73e 100%);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 32px;
    }

    .pagination button {
      padding: 10px 20px;
    }

    .pagination button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr;
      }

      .stats {
        flex-wrap: wrap;
      }

      .post-header {
        flex-direction: column;
        gap: 8px;
      }

      .modal-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üí¨ Community Discussion Board</h1>
      <p class="subtitle">Share insights, predictions, and analysis with the Blaze community</p>
    </header>

    <div class="stats">
      <div class="stat">
        <span class="stat-value" id="totalPosts">0</span>
        <span class="stat-label">Total Posts</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="activePosts">0</span>
        <span class="stat-label">Active Today</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="totalComments">0</span>
        <span class="stat-label">Comments</span>
      </div>
    </div>

    <div class="controls">
      <div class="filter-group">
        <label>Sport</label>
        <select id="sportFilter">
          <option value="all">All Sports</option>
          <option value="college-baseball">College Baseball</option>
          <option value="mlb">MLB</option>
          <option value="nfl">NFL</option>
          <option value="college-football">College Football</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Category</label>
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="analysis">Analysis</option>
          <option value="prediction">Prediction</option>
          <option value="question">Question</option>
          <option value="news">News</option>
          <option value="discussion">Discussion</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Sort By</label>
        <select id="sortFilter">
          <option value="recent">Recent</option>
          <option value="popular">Popular</option>
          <option value="trending">Trending</option>
        </select>
      </div>

      <button class="create-btn" onclick="openCreateModal()">‚ûï Create Post</button>
    </div>

    <div class="posts-list" id="postsList">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading posts...</p>
      </div>
    </div>

    <div class="pagination">
      <button id="prevBtn" onclick="previousPage()" disabled>‚Üê Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
    </div>
  </div>

  <!-- Create Post Modal -->
  <div class="modal" id="createModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Create New Post</h2>
        <button class="close-btn" onclick="closeCreateModal()">√ó</button>
      </div>

      <form id="createPostForm" onsubmit="submitPost(event)">
        <div class="form-group">
          <label for="postTitle">Title *</label>
          <input
            type="text"
            id="postTitle"
            placeholder="What's on your mind?"
            minlength="10"
            maxlength="200"
            required
          />
          <div class="char-count">
            <span id="titleCount">0</span>/200
          </div>
        </div>

        <div class="form-group">
          <label for="postContent">Content *</label>
          <textarea
            id="postContent"
            placeholder="Share your thoughts, analysis, or predictions..."
            minlength="20"
            maxlength="10000"
            required
          ></textarea>
          <div class="char-count">
            <span id="contentCount">0</span>/10000
          </div>
        </div>

        <div class="form-group">
          <label for="postSport">Sport *</label>
          <select id="postSport" required>
            <option value="">Select a sport</option>
            <option value="college-baseball">College Baseball</option>
            <option value="mlb">MLB</option>
            <option value="nfl">NFL</option>
            <option value="college-football">College Football</option>
          </select>
        </div>

        <div class="form-group">
          <label for="postCategory">Category *</label>
          <select id="postCategory" required>
            <option value="">Select a category</option>
            <option value="analysis">Analysis</option>
            <option value="prediction">Prediction</option>
            <option value="question">Question</option>
            <option value="news">News</option>
            <option value="discussion">Discussion</option>
          </select>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Post to Community
        </button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = '/api/v1/community';
    const USER_ID = 'demo_user_123'; // TODO: Replace with actual auth
    const AUTHOR_NAME = 'Demo User'; // TODO: Replace with actual user

    let currentPage = 0;
    let currentSport = 'all';
    let currentCategory = 'all';
    let currentSort = 'recent';
    let hasMore = true;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadPosts();
      setupFilters();
      setupCharCounters();
    });

    function setupFilters() {
      document.getElementById('sportFilter').addEventListener('change', (e) => {
        currentSport = e.target.value;
        currentPage = 0;
        loadPosts();
      });

      document.getElementById('categoryFilter').addEventListener('change', (e) => {
        currentCategory = e.target.value;
        currentPage = 0;
        loadPosts();
      });

      document.getElementById('sortFilter').addEventListener('change', (e) => {
        currentSort = e.target.value;
        currentPage = 0;
        loadPosts();
      });
    }

    function setupCharCounters() {
      const titleInput = document.getElementById('postTitle');
      const contentInput = document.getElementById('postContent');

      titleInput.addEventListener('input', () => {
        document.getElementById('titleCount').textContent = titleInput.value.length;
      });

      contentInput.addEventListener('input', () => {
        document.getElementById('contentCount').textContent = contentInput.value.length;
      });
    }

    async function loadPosts() {
      const offset = currentPage * 20;
      const url = `${API_BASE}/posts?sport=${currentSport}&category=${currentCategory}&sort=${currentSort}&limit=20&offset=${offset}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        renderPosts(data.posts);
        updateStats(data);
        updatePagination(data.pagination);
      } catch (error) {
        console.error('Failed to load posts:', error);
        document.getElementById('postsList').innerHTML = `
          <div class="loading">
            <p style="color: #f44336;">Failed to load posts. Please try again.</p>
          </div>
        `;
      }
    }

    function renderPosts(posts) {
      const listEl = document.getElementById('postsList');

      if (posts.length === 0) {
        listEl.innerHTML = `
          <div class="loading">
            <p>No posts found. Be the first to start the conversation!</p>
          </div>
        `;
        return;
      }

      listEl.innerHTML = posts.map(post => `
        <div class="post-card" onclick="viewPost('${post.post_id}')">
          <div class="post-header">
            <div class="post-meta">
              <span class="post-badge">${post.sport}</span>
              <span class="post-badge">${post.category}</span>
              <span>${post.author_name}</span>
              <span>‚Ä¢</span>
              <span>${formatTimeAgo(post.created_at)}</span>
            </div>
          </div>

          <h3 class="post-title">${escapeHtml(post.title)}</h3>

          <div class="post-content">${escapeHtml(post.content)}</div>

          ${post.tags && post.tags.length > 0 ? `
            <div class="post-tags">
              ${post.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
            </div>
          ` : ''}

          <div class="post-footer">
            <div class="vote-controls" onclick="event.stopPropagation()">
              <button class="vote-btn" onclick="vote('${post.post_id}', 'upvote')">‚ñ≤</button>
              <span class="score">${post.score}</span>
              <button class="vote-btn" onclick="vote('${post.post_id}', 'downvote')">‚ñº</button>
            </div>

            <div class="post-stats">
              <span>üí¨ ${post.comment_count} comments</span>
              <span>üëÅÔ∏è ${post.view_count} views</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    function updateStats(data) {
      document.getElementById('totalPosts').textContent = data.pagination.total;
      // TODO: Fetch actual active posts count
      document.getElementById('activePosts').textContent = '‚Äî';
      // TODO: Fetch total comments count
      document.getElementById('totalComments').textContent = '‚Äî';
    }

    function updatePagination(pagination) {
      hasMore = pagination.has_more;

      document.getElementById('pageInfo').textContent = `Page ${currentPage + 1}`;
      document.getElementById('prevBtn').disabled = currentPage === 0;
      document.getElementById('nextBtn').disabled = !hasMore;
    }

    function previousPage() {
      if (currentPage > 0) {
        currentPage--;
        loadPosts();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function nextPage() {
      if (hasMore) {
        currentPage++;
        loadPosts();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    async function vote(postId, voteType) {
      try {
        const response = await fetch(`${API_BASE}/posts/${postId}/vote`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: USER_ID,
            vote_type: voteType
          })
        });

        const result = await response.json();

        if (result.voted) {
          // Reload posts to reflect new scores
          loadPosts();
        }
      } catch (error) {
        console.error('Vote failed:', error);
      }
    }

    function viewPost(postId) {
      // TODO: Navigate to post detail page
      window.location.href = `/community/post/${postId}`;
    }

    function openCreateModal() {
      document.getElementById('createModal').classList.add('active');
    }

    function closeCreateModal() {
      document.getElementById('createModal').classList.remove('active');
      document.getElementById('createPostForm').reset();
      document.getElementById('titleCount').textContent = '0';
      document.getElementById('contentCount').textContent = '0';
    }

    async function submitPost(event) {
      event.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Posting...';

      const postData = {
        user_id: USER_ID,
        author_name: AUTHOR_NAME,
        title: document.getElementById('postTitle').value,
        content: document.getElementById('postContent').value,
        sport: document.getElementById('postSport').value,
        category: document.getElementById('postCategory').value,
        tags: [] // TODO: Add tag input
      };

      try {
        const response = await fetch(`${API_BASE}/posts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(postData)
        });

        const result = await response.json();

        if (result.created) {
          closeCreateModal();
          loadPosts(); // Reload to show new post
        } else {
          alert('Failed to create post. Please try again.');
        }
      } catch (error) {
        console.error('Post creation failed:', error);
        alert('Failed to create post. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Post to Community';
      }
    }

    function formatTimeAgo(timestamp) {
      const now = Date.now();
      const then = new Date(timestamp).getTime();
      const diffMs = now - then;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays < 7) return `${diffDays}d ago`;
      return new Date(timestamp).toLocaleDateString();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
  <!-- Cookie Consent Banner (GDPR/CCPA Compliance) -->
  <script src="/components/cookie-banner.js"></script>
</body>
</html>
