<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win Probability Calculator | Blaze Sports Intel</title>
  <meta name="description" content="Real-time win probability calculations based on game state, historical data, and situational factors.">

  <link rel="stylesheet" href="/css/bsi-tokens.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    :root {
      --bsi-burnt-orange: #BF5700;
      --bsi-ember: #FF6B35;
      --bsi-charcoal: #1A1A1A;
      --bsi-midnight: #0D0D0D;
      --bsi-success: #22C55E;
      --bsi-danger: #EF4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bsi-midnight);
      color: #fff;
      min-height: 100vh;
    }

    .nav {
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(191, 87, 0, 0.2);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      color: var(--bsi-burnt-orange);
      text-decoration: none;
    }

    .nav-back {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .tool-header {
      background: linear-gradient(180deg, rgba(191,87,0,0.15) 0%, transparent 100%);
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(191, 87, 0, 0.1);
    }

    .tool-header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2rem, 5vw, 3rem);
      background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .tool-header p {
      color: rgba(255,255,255,0.7);
      max-width: 600px;
      margin: 0 auto;
    }

    .tool-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .game-setup {
      background: var(--bsi-charcoal);
      border: 1px solid rgba(191, 87, 0, 0.2);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .game-setup h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: var(--bsi-burnt-orange);
    }

    .teams-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .team-input {
      text-align: center;
    }

    .team-input label {
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255,255,255,0.5);
      margin-bottom: 0.5rem;
    }

    .team-input input {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    .vs-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      color: rgba(255,255,255,0.3);
    }

    .score-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .score-input input {
      width: 100%;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: white;
      font-size: 2rem;
      font-family: 'Bebas Neue', sans-serif;
      text-align: center;
    }

    .game-state {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .state-item label {
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255,255,255,0.5);
      margin-bottom: 0.5rem;
    }

    .state-item select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    .calculate-btn {
      background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember));
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.125rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 1.5rem;
      transition: transform 0.2s;
    }

    .calculate-btn:hover {
      transform: translateY(-2px);
    }

    .results-panel {
      background: var(--bsi-charcoal);
      border: 1px solid rgba(191, 87, 0, 0.2);
      border-radius: 12px;
      padding: 2rem;
    }

    .probability-display {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      text-align: center;
    }

    .prob-team {
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
    }

    .prob-team .name {
      font-size: 0.875rem;
      color: rgba(255,255,255,0.7);
      margin-bottom: 0.5rem;
    }

    .prob-team .percentage {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 4rem;
      line-height: 1;
    }

    .prob-team.home .percentage { color: var(--bsi-success); }
    .prob-team.away .percentage { color: var(--bsi-danger); }

    .prob-bar {
      height: 24px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 2rem;
      display: flex;
    }

    .prob-bar .home-bar {
      background: linear-gradient(90deg, var(--bsi-success), #4ADE80);
      transition: width 0.5s ease;
    }

    .prob-bar .away-bar {
      background: linear-gradient(90deg, #F87171, var(--bsi-danger));
      transition: width 0.5s ease;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      color: rgba(255,255,255,0.5);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-content">
      <a href="/" class="nav-logo">BLAZE SPORTS INTEL</a>
      <a href="/tools" class="nav-back">&larr; Back to Tools</a>
    </div>
  </nav>

  <div class="tool-header">
    <h1>Win Probability Calculator</h1>
    <p>Calculate real-time win probability based on game state and historical data</p>
  </div>

  <div class="tool-container">
    <div class="game-setup">
      <h3>Game Setup</h3>
      <div class="teams-row">
        <div class="team-input">
          <label>Away Team</label>
          <input type="text" id="awayTeam" placeholder="Away Team" value="Cardinals">
        </div>
        <span class="vs-text">VS</span>
        <div class="team-input">
          <label>Home Team</label>
          <input type="text" id="homeTeam" placeholder="Home Team" value="Cubs">
        </div>
      </div>
      <div class="score-row">
        <div class="score-input">
          <input type="number" id="awayScore" value="3" min="0">
        </div>
        <span class="vs-text">-</span>
        <div class="score-input">
          <input type="number" id="homeScore" value="2" min="0">
        </div>
      </div>
      <div class="game-state">
        <div class="state-item">
          <label>Inning</label>
          <select id="inning">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7" selected>7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
          </select>
        </div>
        <div class="state-item">
          <label>Half</label>
          <select id="half">
            <option value="top">Top</option>
            <option value="bottom" selected>Bottom</option>
          </select>
        </div>
        <div class="state-item">
          <label>Outs</label>
          <select id="outs">
            <option value="0">0 Outs</option>
            <option value="1" selected>1 Out</option>
            <option value="2">2 Outs</option>
          </select>
        </div>
        <div class="state-item">
          <label>Runners</label>
          <select id="runners">
            <option value="empty">Bases Empty</option>
            <option value="first" selected>Runner on 1st</option>
            <option value="second">Runner on 2nd</option>
            <option value="third">Runner on 3rd</option>
            <option value="first_second">1st &amp; 2nd</option>
            <option value="first_third">1st &amp; 3rd</option>
            <option value="second_third">2nd &amp; 3rd</option>
            <option value="loaded">Bases Loaded</option>
          </select>
        </div>
      </div>
      <button class="calculate-btn" onclick="calculateWinProbability()">Calculate Win Probability</button>
    </div>

    <div class="results-panel">
      <div class="probability-display">
        <div class="prob-team away">
          <div class="name" id="awayName">Cardinals</div>
          <div class="percentage" id="awayProb">42%</div>
        </div>
        <div class="prob-team home">
          <div class="name" id="homeName">Cubs</div>
          <div class="percentage" id="homeProb">58%</div>
        </div>
      </div>
      <div class="prob-bar">
        <div class="home-bar" id="homeBar" style="width: 58%"></div>
        <div class="away-bar" id="awayBar" style="width: 42%"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Blaze Sports Intel. Born to Blaze the Path Less Beaten.</p>
  </footer>

  <script>
    function calculateWinProbability() {
      const awayTeam = document.getElementById('awayTeam').value;
      const homeTeam = document.getElementById('homeTeam').value;
      const awayScore = parseInt(document.getElementById('awayScore').value) || 0;
      const homeScore = parseInt(document.getElementById('homeScore').value) || 0;
      const inning = parseInt(document.getElementById('inning').value);
      const half = document.getElementById('half').value;
      const outs = parseInt(document.getElementById('outs').value);

      // Simplified win probability calculation
      const scoreDiff = homeScore - awayScore;
      const inningsRemaining = 9 - inning + (half === 'top' ? 0.5 : 0);

      // Base probability adjusted by score differential and innings remaining
      let homeProb = 50 + (scoreDiff * 8) - (inningsRemaining * scoreDiff * 0.5);
      homeProb = Math.max(1, Math.min(99, homeProb));
      const awayProb = 100 - homeProb;

      // Update display
      document.getElementById('awayName').textContent = awayTeam;
      document.getElementById('homeName').textContent = homeTeam;
      document.getElementById('awayProb').textContent = Math.round(awayProb) + '%';
      document.getElementById('homeProb').textContent = Math.round(homeProb) + '%';
      document.getElementById('awayBar').style.width = awayProb + '%';
      document.getElementById('homeBar').style.width = homeProb + '%';
    }
  </script>
</body>
</html>
