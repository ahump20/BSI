    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      html,body{width:100%;height:100%;overflow:hidden;background:#0a0a1a;font-family:'Oswald','Segoe UI',system-ui,-apple-system,sans-serif;color:#e0e0e0}
      #game-container{width:100%;height:100%;position:relative}
      #game-canvas{width:100%;height:100%;display:block;touch-action:none}

      /* Loading */
      #loading-screen{position:absolute;inset:0;background:#0a0a1a;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;transition:opacity .5s}

      .loading-spinner{width:40px;height:40px;border:3px solid rgba(255,215,0,.15);border-top-color:#ffd700;border-radius:50%;animation:spin .8s linear infinite}

      /* Mode Select Overlay */

      #mode-select.hidden{opacity:0;pointer-events:none}
      .mode-title{font-family:'Oswald',sans-serif;font-size:52px;font-weight:800;letter-spacing:-1px;background:linear-gradient(135deg,#ffd700 0%,#BF5700 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:4px;text-transform:uppercase}
      .mode-sub{color:rgba(255,255,255,.4);font-size:12px;letter-spacing:3px;text-transform:uppercase;margin-bottom:40px;font-family:'Oswald',sans-serif}
      .mode-btn{font-family:'Oswald',sans-serif;width:280px;padding:16px 0;margin:8px 0;border:2px solid rgba(191,87,0,.35);border-radius:10px;background:rgba(191,87,0,.08);color:#ffd700;font-size:17px;font-weight:700;cursor:pointer;transition:all .2s;letter-spacing:.5px;text-transform:uppercase}
      .mode-btn:hover{background:rgba(255,215,0,.15);border-color:#ffd700;transform:scale(1.03)}
      .mode-desc{font-size:11px;color:rgba(255,255,255,.35);margin-top:2px;font-weight:400}

      /* Game Over Overlay */
      #game-over{position:absolute;inset:0;background:rgba(10,10,26,.92);backdrop-filter:blur(8px);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:200;transition:opacity .4s}
      #game-over.hidden{opacity:0;pointer-events:none}
      .go-title{font-size:40px;font-weight:800;color:#ff4444;margin-bottom:24px}

      .go-stat{text-align:center}
      .go-stat-val{font-size:28px;font-weight:700;color:#ffd700}
      .go-stat-label{font-size:11px;color:rgba(255,255,255,.4);text-transform:uppercase;letter-spacing:1px}
      .go-lb{margin-bottom:24px;width:300px;max-height:180px;overflow-y:auto}
      .go-lb-title{font-size:13px;color:rgba(255,255,255,.4);text-transform:uppercase;letter-spacing:2px;margin-bottom:8px;text-align:center}
      .go-lb-row{display:flex;justify-content:space-between;padding:6px 12px;font-size:13px;border-bottom:1px solid rgba(255,255,255,.06)}
      .go-lb-row.you{color:#ffd700;font-weight:600}

      /* CRT arcade scanlines */
      #scanlines{position:absolute;inset:0;pointer-events:none;z-index:150;background:repeating-linear-gradient(0deg,rgba(0,0,0,.03) 0px,rgba(0,0,0,.03) 1px,transparent 1px,transparent 2px);mix-blend-mode:multiply}

      @media(max-width:600px){
        .mode-title,.loading-title{font-size:32px}
        .mode-btn{width:240px;padding:14px 0;font-size:15px}
        .go-title{font-size:28px}
        .go-stat-val{font-size:22px}
      }
    </style>
