<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0a1a" />
    <meta name="description" content="Sandlot Sluggers - Step up to the plate in this arcade baseball game." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Sandlot Sluggers | Blaze Sports Intel</title>
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      html,body{width:100%;height:100%;overflow:hidden;background:#0a0a1a;font-family:'Segoe UI',system-ui,-apple-system,sans-serif;color:#e0e0e0}
      #game-container{width:100%;height:100%;position:relative}
      #game-canvas{width:100%;height:100%;display:block;touch-action:none}

      /* Loading */
      #loading-screen{position:absolute;inset:0;background:#0a0a1a;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;transition:opacity .5s}
      #loading-screen.hidden{opacity:0;pointer-events:none}
      .loading-title{font-size:42px;font-weight:800;letter-spacing:-1px;background:linear-gradient(135deg,#ffd700,#ff6b00);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:6px}
      .loading-subtitle{color:rgba(255,255,255,.5);font-size:13px;margin-bottom:32px;letter-spacing:2px;text-transform:uppercase}
      .loading-spinner{width:40px;height:40px;border:3px solid rgba(255,215,0,.15);border-top-color:#ffd700;border-radius:50%;animation:spin .8s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}

      /* Mode Select Overlay */
      #mode-select{position:absolute;inset:0;background:rgba(10,10,26,.92);backdrop-filter:blur(8px);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:200;transition:opacity .4s}
      #mode-select.hidden{opacity:0;pointer-events:none}
      .mode-title{font-size:48px;font-weight:800;letter-spacing:-1px;background:linear-gradient(135deg,#ffd700,#ff6b00);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:8px}
      .mode-sub{color:rgba(255,255,255,.4);font-size:12px;letter-spacing:3px;text-transform:uppercase;margin-bottom:40px}
      .mode-btn{width:280px;padding:16px 0;margin:8px 0;border:2px solid rgba(255,215,0,.25);border-radius:10px;background:rgba(255,215,0,.06);color:#ffd700;font-size:17px;font-weight:700;cursor:pointer;transition:all .2s;letter-spacing:.5px}
      .mode-btn:hover{background:rgba(255,215,0,.15);border-color:#ffd700;transform:scale(1.03)}
      .mode-desc{font-size:11px;color:rgba(255,255,255,.35);margin-top:2px;font-weight:400}

      /* Game Over Overlay */
      #game-over{position:absolute;inset:0;background:rgba(10,10,26,.92);backdrop-filter:blur(8px);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:200;transition:opacity .4s}
      #game-over.hidden{opacity:0;pointer-events:none}
      .go-title{font-size:40px;font-weight:800;color:#ff4444;margin-bottom:24px}
      .go-stats{display:grid;grid-template-columns:1fr 1fr;gap:12px 32px;margin-bottom:32px}
      .go-stat{text-align:center}
      .go-stat-val{font-size:28px;font-weight:700;color:#ffd700}
      .go-stat-label{font-size:11px;color:rgba(255,255,255,.4);text-transform:uppercase;letter-spacing:1px}
      .go-lb{margin-bottom:24px;width:300px;max-height:180px;overflow-y:auto}
      .go-lb-title{font-size:13px;color:rgba(255,255,255,.4);text-transform:uppercase;letter-spacing:2px;margin-bottom:8px;text-align:center}
      .go-lb-row{display:flex;justify-content:space-between;padding:6px 12px;font-size:13px;border-bottom:1px solid rgba(255,255,255,.06)}
      .go-lb-row.you{color:#ffd700;font-weight:600}

      /* CRT arcade scanlines */
      #scanlines{position:absolute;inset:0;pointer-events:none;z-index:150;background:repeating-linear-gradient(0deg,rgba(0,0,0,.03) 0px,rgba(0,0,0,.03) 1px,transparent 1px,transparent 2px);mix-blend-mode:multiply}

      @media(max-width:600px){
        .mode-title,.loading-title{font-size:32px}
        .mode-btn{width:240px;padding:14px 0;font-size:15px}
        .go-title{font-size:28px}
        .go-stat-val{font-size:22px}
      }
    </style>
    <script type="module" crossorigin src="/mini-games/games/sandlot-sluggers/assets/index-CmSOOjQQ.js"></script>
    <link rel="modulepreload" crossorigin href="/mini-games/games/sandlot-sluggers/assets/three-DvdaYyfs.js">
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="scanlines"></div>

      <div id="loading-screen">
        <div class="loading-title">Sandlot Sluggers</div>
        <div class="loading-subtitle">Blaze Sports Intel</div>
        <div class="loading-spinner"></div>
      </div>

      <div id="mode-select" class="hidden">
        <div class="mode-title">Sandlot Sluggers</div>
        <div class="mode-sub">Choose Your Mode</div>
        <button class="mode-btn" data-mode="practice">Practice<div class="mode-desc">Unlimited at-bats, no outs</div></button>
        <button class="mode-btn" data-mode="quickPlay">Quick Play<div class="mode-desc">3-inning game</div></button>
        <button class="mode-btn" data-mode="hrDerby">HR Derby<div class="mode-desc">10 outs, max dingers</div></button>
      </div>

      <div id="game-over" class="hidden">
        <div class="go-title">GAME OVER</div>
        <div class="go-stats" id="go-stats"></div>
        <div class="go-lb" id="go-leaderboard"></div>
        <button class="mode-btn" id="go-restart">Play Again</button>
        <button class="mode-btn" id="go-menu" style="border-color:rgba(255,255,255,.15);color:rgba(255,255,255,.5);background:transparent;margin-top:4px">Main Menu</button>
      </div>
    </div>

    <noscript><p style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center">Sandlot Sluggers requires JavaScript.</p></noscript>
  </body>
</html>
