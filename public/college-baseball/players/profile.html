<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile | Blaze Sports Intel</title>
    <meta name="description" content="College baseball player statistics, scouting reports, and career information.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/bsi-logo-192.png">

    <!-- BSI Design System -->
    <link rel="stylesheet" href="/css/bsi-tokens.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bsi-midnight);
            color: var(--bsi-cream);
            line-height: 1.6;
        }

        .font-display { font-family: 'Oswald', sans-serif; }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(191, 87, 0, 0.2);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--bsi-space-4) var(--bsi-space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: var(--bsi-space-3);
            text-decoration: none;
            color: var(--bsi-cream);
        }

        .nav-logo img {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: var(--bsi-space-6);
            list-style: none;
        }

        .nav-links a {
            color: var(--bsi-cream);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--bsi-burnt-orange);
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--bsi-charcoal) 0%, var(--bsi-midnight) 100%);
            padding: 100px 0 var(--bsi-space-8);
            border-bottom: 2px solid var(--bsi-burnt-orange);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--bsi-space-6);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: var(--bsi-space-2);
            margin-bottom: var(--bsi-space-4);
            font-size: 0.875rem;
            color: rgba(250, 248, 245, 0.6);
        }

        .breadcrumb a {
            color: rgba(250, 248, 245, 0.6);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: var(--bsi-burnt-orange);
        }

        /* Player Header */
        .player-header {
            display: flex;
            gap: var(--bsi-space-8);
            align-items: flex-start;
        }

        @media (max-width: 768px) {
            .player-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }

        .player-photo {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid var(--bsi-burnt-orange);
            background: var(--bsi-charcoal);
            flex-shrink: 0;
        }

        .player-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-info h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--bsi-cream);
            margin-bottom: var(--bsi-space-2);
        }

        .player-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--bsi-space-4);
            margin-bottom: var(--bsi-space-4);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--bsi-space-2);
            font-size: 0.9rem;
            color: rgba(250, 248, 245, 0.8);
        }

        .meta-item .label {
            color: rgba(250, 248, 245, 0.5);
        }

        .jersey-number {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--bsi-burnt-orange);
            line-height: 1;
        }

        .team-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--bsi-space-2);
            background: var(--bsi-charcoal);
            padding: var(--bsi-space-2) var(--bsi-space-4);
            border-radius: 8px;
            text-decoration: none;
            color: var(--bsi-cream);
            transition: background 0.2s;
        }

        .team-badge:hover {
            background: rgba(191, 87, 0, 0.2);
        }

        .team-badge img {
            width: 24px;
            height: 24px;
        }

        /* Content Sections */
        .content-section {
            padding: var(--bsi-space-12) 0;
        }

        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--bsi-burnt-orange);
            margin-bottom: var(--bsi-space-6);
            display: flex;
            align-items: center;
            gap: var(--bsi-space-3);
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(191, 87, 0, 0.3);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--bsi-space-4);
            margin-bottom: var(--bsi-space-8);
        }

        .stat-card {
            background: var(--bsi-charcoal);
            border-radius: 12px;
            padding: var(--bsi-space-5);
            text-align: center;
            border: 1px solid rgba(191, 87, 0, 0.1);
        }

        .stat-value {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--bsi-burnt-orange);
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(250, 248, 245, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: var(--bsi-space-1);
        }

        /* Bio Section */
        .bio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--bsi-space-4);
        }

        @media (max-width: 640px) {
            .bio-grid {
                grid-template-columns: 1fr;
            }
        }

        .bio-item {
            display: flex;
            justify-content: space-between;
            padding: var(--bsi-space-3);
            background: var(--bsi-charcoal);
            border-radius: 8px;
        }

        .bio-label {
            color: rgba(250, 248, 245, 0.5);
        }

        .bio-value {
            font-weight: 500;
            color: var(--bsi-cream);
        }

        /* Game Log Table */
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bsi-charcoal);
            border-radius: 12px;
            overflow: hidden;
        }

        .stats-table th,
        .stats-table td {
            padding: var(--bsi-space-3) var(--bsi-space-4);
            text-align: left;
            border-bottom: 1px solid rgba(191, 87, 0, 0.1);
        }

        .stats-table th {
            background: rgba(191, 87, 0, 0.1);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--bsi-burnt-orange);
        }

        .stats-table tbody tr:hover {
            background: rgba(191, 87, 0, 0.05);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: var(--bsi-space-12);
            color: rgba(250, 248, 245, 0.6);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(191, 87, 0, 0.2);
            border-top-color: var(--bsi-burnt-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--bsi-space-4);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: var(--bsi-space-12);
        }

        .error-state h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            color: var(--bsi-cream);
            margin-bottom: var(--bsi-space-4);
        }

        .error-state p {
            color: rgba(250, 248, 245, 0.6);
            margin-bottom: var(--bsi-space-6);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--bsi-space-2);
            padding: var(--bsi-space-3) var(--bsi-space-6);
            background: var(--bsi-burnt-orange);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--bsi-ember);
        }

        /* Footer */
        .footer {
            background: var(--bsi-charcoal);
            padding: var(--bsi-space-8) 0;
            border-top: 1px solid rgba(191, 87, 0, 0.2);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--bsi-space-4);
        }

        .footer-text {
            color: rgba(250, 248, 245, 0.6);
            font-size: 0.875rem;
        }

        .data-source {
            font-size: 0.75rem;
            color: rgba(250, 248, 245, 0.4);
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img src="/images/bsi-logo-nav.png" alt="BSI" onerror="this.style.display='none'">
                <span class="font-display" style="font-size: 1.25rem; font-weight: 600;">BLAZE SPORTS INTEL</span>
            </a>
            <ul class="nav-links">
                <li><a href="/college-baseball/">College Baseball</a></li>
                <li><a href="/college-baseball/teams/">Teams</a></li>
                <li><a href="/college-baseball/players/" class="active">Players</a></li>
                <li><a href="/college-baseball/standings/">Standings</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading player data...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">&copy; 2025 Blaze Sports Intel. All rights reserved.</p>
                <p class="data-source">Data: ESPN College Baseball API | Updated: <span id="last-updated">-</span></p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/player-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const mainContent = document.getElementById('main-content');
            const params = new URLSearchParams(window.location.search);
            const playerId = params.get('id');

            if (!playerId) {
                showError('No player specified', 'Please select a player from the roster.');
                return;
            }

            try {
                // Fetch player data
                const player = await PlayerAPI.getPlayer(playerId);

                if (!player || !player.athlete) {
                    showError('Player not found', 'This player may no longer be active or the ID is invalid.');
                    return;
                }

                renderPlayer(player.athlete);

                // Update page title
                document.title = `${player.athlete.displayName} | Blaze Sports Intel`;

            } catch (error) {
                console.error('Error loading player:', error);
                showError('Error loading player', 'Please try again later.');
            }
        });

        function renderPlayer(player) {
            const team = player.team || {};
            const stats = player.statistics || {};
            const teamId = team.id || '';
            const teamSlug = (team.slug || team.abbreviation || '').toLowerCase();

            const html = `
                <!-- Hero Section -->
                <section class="hero">
                    <div class="container">
                        <nav class="breadcrumb">
                            <a href="/">Home</a>
                            <span>/</span>
                            <a href="/college-baseball/">College Baseball</a>
                            <span>/</span>
                            <a href="/college-baseball/players/">Players</a>
                            <span>/</span>
                            <span>${player.displayName || 'Player'}</span>
                        </nav>

                        <div class="player-header">
                            <div class="player-photo">
                                <img src="${player.headshot?.href || `https://a.espncdn.com/i/headshots/college-baseball/players/full/${player.id}.png`}"
                                     alt="${player.displayName}"
                                     onerror="this.src='https://a.espncdn.com/i/headshots/nophoto.png'">
                            </div>

                            <div class="player-info">
                                <div style="display: flex; align-items: flex-start; gap: var(--bsi-space-6);">
                                    <div>
                                        <h1>${player.displayName || 'Unknown Player'}</h1>
                                        <div class="player-meta">
                                            <span class="meta-item">
                                                <span class="label">Position:</span>
                                                ${player.position?.displayName || player.position?.abbreviation || '-'}
                                            </span>
                                            ${player.experience?.displayValue ? `
                                            <span class="meta-item">
                                                <span class="label">Year:</span>
                                                ${player.experience.displayValue}
                                            </span>
                                            ` : ''}
                                            ${player.age ? `
                                            <span class="meta-item">
                                                <span class="label">Age:</span>
                                                ${player.age}
                                            </span>
                                            ` : ''}
                                        </div>
                                        ${team.displayName ? `
                                        <a href="/college-baseball/teams/${teamSlug}.html" class="team-badge">
                                            <img src="https://a.espncdn.com/i/teamlogos/ncaa/500/${teamId}.png"
                                                 alt="${team.displayName}"
                                                 onerror="this.style.display='none'">
                                            <span>${team.displayName}</span>
                                        </a>
                                        ` : ''}
                                    </div>
                                    ${player.jersey ? `
                                    <div class="jersey-number">#${player.jersey}</div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Bio Section -->
                <section class="content-section">
                    <div class="container">
                        <h2 class="section-title">Player Info</h2>
                        <div class="bio-grid">
                            <div class="bio-item">
                                <span class="bio-label">Height</span>
                                <span class="bio-value">${PlayerAPI.formatHeight(player.height)}</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Weight</span>
                                <span class="bio-value">${PlayerAPI.formatWeight(player.weight)}</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Bats</span>
                                <span class="bio-value">${player.bats || player.hand?.bats || '-'}</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Throws</span>
                                <span class="bio-value">${player.throws || player.hand?.throws || '-'}</span>
                            </div>
                            ${player.birthPlace?.city ? `
                            <div class="bio-item">
                                <span class="bio-label">Hometown</span>
                                <span class="bio-value">${player.birthPlace.city}${player.birthPlace.state ? `, ${player.birthPlace.state}` : ''}</span>
                            </div>
                            ` : ''}
                            ${player.college?.name ? `
                            <div class="bio-item">
                                <span class="bio-label">School</span>
                                <span class="bio-value">${player.college.name}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </section>

                ${renderStats(player)}

                <!-- Back to Players -->
                <section class="content-section" style="text-align: center;">
                    <div class="container">
                        <a href="/college-baseball/players/" class="btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            Back to All Players
                        </a>
                    </div>
                </section>
            `;

            document.getElementById('main-content').innerHTML = html;
            document.getElementById('last-updated').textContent = new Date().toLocaleString('en-US', {
                timeZone: 'America/Chicago',
                dateStyle: 'short',
                timeStyle: 'short'
            });
        }

        function renderStats(player) {
            const stats = player.statistics;
            if (!stats) {
                return `
                    <section class="content-section">
                        <div class="container">
                            <h2 class="section-title">Season Statistics</h2>
                            <p style="color: rgba(250, 248, 245, 0.6); text-align: center;">
                                Statistics will be available when the 2026 season begins (February 14, 2026).
                            </p>
                        </div>
                    </section>
                `;
            }

            // Check if pitcher or position player based on stats or position
            const isPitcher = player.position?.abbreviation?.includes('P') ||
                              stats.pitching?.era !== undefined;

            if (isPitcher) {
                return renderPitchingStats(stats.pitching || {});
            } else {
                return renderBattingStats(stats.batting || {});
            }
        }

        function renderBattingStats(batting) {
            return `
                <section class="content-section">
                    <div class="container">
                        <h2 class="section-title">Batting Statistics</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value">${batting.avg || batting.average || '.000'}</div>
                                <div class="stat-label">AVG</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${batting.hr || batting.homeRuns || 0}</div>
                                <div class="stat-label">Home Runs</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${batting.rbi || 0}</div>
                                <div class="stat-label">RBI</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${batting.runs || batting.r || 0}</div>
                                <div class="stat-label">Runs</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${batting.hits || batting.h || 0}</div>
                                <div class="stat-label">Hits</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${batting.sb || batting.stolenBases || 0}</div>
                                <div class="stat-label">Stolen Bases</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${batting.obp || '.000'}</div>
                                <div class="stat-label">OBP</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${batting.slg || '.000'}</div>
                                <div class="stat-label">SLG</div>
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderPitchingStats(pitching) {
            return `
                <section class="content-section">
                    <div class="container">
                        <h2 class="section-title">Pitching Statistics</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value">${pitching.era || '0.00'}</div>
                                <div class="stat-label">ERA</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${pitching.wins || pitching.w || 0}-${pitching.losses || pitching.l || 0}</div>
                                <div class="stat-label">Record</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${pitching.so || pitching.strikeouts || 0}</div>
                                <div class="stat-label">Strikeouts</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${pitching.ip || pitching.inningsPitched || '0.0'}</div>
                                <div class="stat-label">Innings</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${pitching.whip || '0.00'}</div>
                                <div class="stat-label">WHIP</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${pitching.saves || pitching.sv || 0}</div>
                                <div class="stat-label">Saves</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${pitching.bb || pitching.walks || 0}</div>
                                <div class="stat-label">Walks</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${pitching.gs || pitching.gamesStarted || 0}</div>
                                <div class="stat-label">Games Started</div>
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function showError(title, message) {
            document.getElementById('main-content').innerHTML = `
                <section class="hero">
                    <div class="container">
                        <nav class="breadcrumb">
                            <a href="/">Home</a>
                            <span>/</span>
                            <a href="/college-baseball/">College Baseball</a>
                            <span>/</span>
                            <a href="/college-baseball/players/">Players</a>
                        </nav>
                    </div>
                </section>
                <div class="error-state">
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <a href="/college-baseball/players/" class="btn">Browse All Players</a>
                </div>
            `;
        }
    </script>
</body>
</html>
