        const POWER_CONFERENCES = ['SEC', 'ACC', 'Big 12', 'Pac-12', 'Big Ten'];

        let allTeams = [];
        let filteredTeams = [];

        function init() {
            // Flatten teams with conference info
            Object.entries(CONFERENCES).forEach(([confKey, conf]) => {
                conf.teams.forEach(team => {
                    allTeams.push({
                        ...team,
                        conference: confKey,
                        conferenceName: conf.name,
                        slug: team.name.toLowerCase().replace(/\s+/g, '-')
                    });
                });
            });

            // Sort by rank (ranked teams first, then alphabetically)
            allTeams.sort((a, b) => {
                if (a.rank && !b.rank) return -1;
                if (!a.rank && b.rank) return 1;
                if (a.rank && b.rank) return a.rank - b.rank;
                return a.name.localeCompare(b.name);
            });

            filteredTeams = [...allTeams];
            renderTeams();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('team-search').addEventListener('input', debounce(filterTeams, 200));
            document.getElementById('conference-filter').addEventListener('change', filterTeams);
        }

        function filterTeams() {
            const searchTerm = document.getElementById('team-search').value.toLowerCase();
            const confFilter = document.getElementById('conference-filter').value;

            filteredTeams = allTeams.filter(team => {
                const matchesSearch = team.name.toLowerCase().includes(searchTerm) ||
                                     team.mascot.toLowerCase().includes(searchTerm) ||
                                     team.conference.toLowerCase().includes(searchTerm);

                let matchesConf = true;
                if (confFilter === 'power') {
                    matchesConf = POWER_CONFERENCES.includes(team.conference);
                } else if (confFilter !== 'all') {
                    matchesConf = team.conference === confFilter;
                }

                return matchesSearch && matchesConf;
            });

            renderTeams();
        }

                container.innerHTML = `

                        <h3>No teams found</h3>
                        <p>Try adjusting your search or filter criteria.</p>
                    </div>
                `;
                return;
            }

            // Group by conference
            const byConference = {};
            filteredTeams.forEach(team => {
                if (!byConference[team.conference]) {
                    byConference[team.conference] = [];
                }
                byConference[team.conference].push(team);
            });

            // Render conferences in order
            const confOrder = ['SEC', 'ACC', 'Big 12', 'Pac-12', 'Big Ten'];
            let html = '';

            confOrder.forEach(conf => {
                if (byConference[conf]) {
                    html += renderConferenceSection(conf, CONFERENCES[conf].name, byConference[conf]);
                }
            });

            // Render any remaining conferences
            Object.keys(byConference).forEach(conf => {
                if (!confOrder.includes(conf)) {
                    html += renderConferenceSection(conf, CONFERENCES[conf]?.name || conf, byConference[conf]);
                }
            });

            container.innerHTML = html;
        }

        function renderConferenceSection(confKey, confName, teams) {
            const teamsHTML = teams.map(team => `
                <a href="/college-baseball/teams/${team.slug}.html" class="team-card">
                    ${team.logo
                        ? `<img src="${team.logo}" alt="${team.name}" class="team-logo" loading="lazy">`
                        : `<div class="team-logo-placeholder">⚾</div>`
                    }
                    <div class="team-info">
                        <div class="team-name">
                            ${team.rank ? `<span class="team-rank">#${team.rank}</span> ` : ''}${team.name} ${team.mascot}
                        </div>
                        <div class="team-meta">${team.record} • ${confKey}</div>
                    </div>
                </a>
            `).join('');

            return `
                <section class="conference-section">
                    <div class="conference-header">
                        <h2 class="conference-name">${confName}</h2>
                        <span class="conference-count">${teams.length} teams</span>
                    </div>
                    <div class="teams-grid">
                        ${teamsHTML}
                    </div>
                </section>
            `;
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
