        const POWER_CONFERENCES = ['SEC', 'ACC', 'Big 12', 'Big Ten', 'Pac-12'];
        const CONF_ORDER = ['SEC', 'ACC', 'Big 12', 'Big Ten', 'Pac-12', 'American', 'Sun Belt', 'C-USA', 'MVC', 'Southland', 'WAC', 'Big West', 'SWAC', 'Big South'];

        let allTeams = [];

        function init() {
            Object.entries(CONFERENCES).forEach(([confKey, conf]) => {
                conf.teams.forEach(team => {
                    allTeams.push({
                        ...team,
                        conference: confKey,
                        conferenceName: conf.name,
                        logo: `https://a.espncdn.com/i/teamlogos/ncaa/500/${team.espnId}.png`
                    });
                });
            });

            allTeams.sort((a, b) => a.name.localeCompare(b.name));
            renderTeams(allTeams);

            document.getElementById('team-search').addEventListener('input', debounce(filterTeams, 200));
            document.getElementById('conference-filter').addEventListener('change', filterTeams);
        }

        function filterTeams() {
            const search = document.getElementById('team-search').value.toLowerCase();
            const conf = document.getElementById('conference-filter').value;

            let filtered = allTeams.filter(team => {
                const matchesSearch = team.name.toLowerCase().includes(search) ||
                                     team.mascot.toLowerCase().includes(search) ||
                                     team.conferenceName.toLowerCase().includes(search);

                let matchesConf = true;
                if (conf === 'power') {
                    matchesConf = POWER_CONFERENCES.includes(team.conference);
                } else if (conf !== 'all') {
                    matchesConf = team.conference === conf;
                }

                return matchesSearch && matchesConf;
            });

            renderTeams(filtered);
        }

        function renderTeams(teams) {
            const container = document.getElementById('teams-container');

            if (teams.length === 0) {
                container.innerHTML = '<div class="no-results"><h3>No teams found</h3><p>Try adjusting your search.</p></div>';
                return;
            }

            const byConf = {};
            teams.forEach(team => {
                if (!byConf[team.conference]) byConf[team.conference] = [];
                byConf[team.conference].push(team);
            });

            let html = '';
            CONF_ORDER.forEach(conf => {
                if (byConf[conf]) {
                    html += renderSection(conf, CONFERENCES[conf].name, byConf[conf]);
                }
            });

            container.innerHTML = html;
        }

        function renderSection(confKey, confName, teams) {
            const teamsHTML = teams.map(team => `
                <a href="/college-baseball/teams/${team.slug}.html" class="team-card">
                    <img src="${team.logo}" alt="${team.name}" class="team-logo" loading="lazy" onerror="this.style.display='none'">
                    <div class="team-info">
                        <div class="team-name">${team.name} ${team.mascot}</div>
                        <div class="team-meta">${confKey}</div>
                    </div>
                </a>
            `).join('');

            return `
                <section class="conference-section" id="conf-${confKey.toLowerCase().replace(/\s+/g, '-')}">
                    <div class="conference-header">
                        <h2 class="conference-name">${confName}</h2>
                        <span class="conference-count">${teams.length} teams</span>
                    </div>
                    <div class="teams-grid">${teamsHTML}</div>
                </section>
            `;
        }

        function debounce(fn, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn.apply(this, args), wait);
            };
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
