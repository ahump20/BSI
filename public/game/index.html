<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Play Diamond Sluggers - A nostalgic mobile baseball game by Blaze Sports Intel">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Diamond Sluggers">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/game/manifest.json">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/game/icons/icon-180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/game/icons/icon-32.png">

    <title>Diamond Sluggers | Blaze Sports Intel</title>

      <link rel="stylesheet" href="/css/bsi-tokens.css">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: manipulation;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #gameCanvas {
            flex: 1;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loading-logo {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-bar {
            width: 80%;
            max-width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #e67e22);
            width: 0%;
            transition: width 0.3s;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Main Menu */
        .menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 100;
        }

        .menu-screen.active {
            display: flex;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 3rem;
            text-align: center;
        }

        .menu-button {
            width: 80%;
            max-width: 300px;
            min-height: 60px;
            padding: 1rem 2rem;
            margin: 0.5rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .menu-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.4);
        }

        .menu-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        /* HUD */
        .game-hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 100%);
            display: none;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .game-hud.active {
            display: flex;
        }

        .hud-score {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .hud-inning {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Touch Controls */
        .touch-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            display: none;
            flex-direction: column;
            gap: 1rem;
            background: linear-gradient(0deg, rgba(0,0,0,0.5) 0%, transparent 100%);
            z-index: 10;
        }

        .touch-controls.active {
            display: flex;
        }

        .swing-button {
            width: 100%;
            height: 80px;
            border-radius: 16px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
            cursor: pointer;
            transition: all 0.2s;
        }

        .swing-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.5);
        }

        /* Character Selection */
        .character-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            overflow-y: auto;
            max-height: 70vh;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .character-card:active {
            transform: scale(0.95);
        }

        .character-card.selected {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }

        .character-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 0.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .character-name {
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .character-stats {
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .game-title {
                font-size: 2rem;
            }

            .menu-button {
                font-size: 1rem;
                min-height: 54px;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Performance hint */
        .accelerated {
            transform: translateZ(0);
            will-change: transform;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-logo">⚾ DIAMOND SLUGGERS</div>
        <div class="loading-bar">
            <div class="loading-bar-fill" id="loadingProgress"></div>
        </div>
        <div class="loading-text" id="loadingText">Loading game...</div>
    </div>

    <!-- Main Menu -->
    <div id="mainMenu" class="menu-screen">
        <h1 class="game-title">⚾ DIAMOND SLUGGERS</h1>
        <p class="game-subtitle">by Blaze Sports Intel</p>
        <button class="menu-button" id="playButton">PLAY GAME</button>
        <button class="menu-button secondary" id="charactersButton">MY ROSTER</button>
        <button class="menu-button secondary" id="statsButton">STATS & ACHIEVEMENTS</button>
        <button class="menu-button secondary" id="settingsButton">SETTINGS</button>
    </div>

    <!-- Character Selection -->
    <div id="characterMenu" class="menu-screen">
        <h2 class="game-title">SELECT YOUR TEAM</h2>
        <div class="character-select" id="characterGrid"></div>
        <button class="menu-button" id="startGameButton">START GAME</button>
        <button class="menu-button secondary" id="backButton">BACK</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">
        <canvas id="gameCanvas" role="main" aria-label="Baseball game field"></canvas>

        <!-- HUD -->
        <div class="game-hud" id="gameHud">
            <div class="hud-score" id="hudScore">0 - 0</div>
            <div class="hud-inning" id="hudInning">Top 1st</div>
        </div>

        <!-- Touch Controls -->
        <div class="touch-controls" id="touchControls">
            <button class="swing-button" id="swingButton" aria-label="Swing bat">
                SWING
            </button>
        </div>
    </div>

    <!-- Screen reader announcements -->
    <div role="status" aria-live="polite" aria-atomic="true" class="sr-only" id="ariaAnnouncements"></div>

    <!-- Game Scripts -->
    <script src="/game/js/characters.js"></script>
    <script src="/game/js/stadiums.js"></script>
    <script src="/game/js/game-engine.js"></script>
    <script src="/game/js/game-state.js"></script>
    <script src="/game/js/renderer.js"></script>
    <script src="/game/js/input-handler.js"></script>
    <script src="/game/js/sound-manager.js"></script>
    <script src="/game/js/storage-manager.js"></script>
    <script src="/game/js/main.js"></script>
    <!-- Cookie Consent Banner (GDPR/CCPA Compliance) -->
    <script src="/components/cookie-banner.js"></script>
</body>
</html>
