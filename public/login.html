<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to Blaze Sports Intel—access your college baseball analytics, live scoreboards, and premium coverage.">
  <title>Sign In | Blaze Sports Intel</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Source+Serif+4:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bsi-burnt-orange: #BF5700;
      --bsi-texas-soil: #8B4513;
      --bsi-charcoal: #1A1A1A;
      --bsi-midnight: #0D0D0D;
      --bsi-cream: #FAF8F5;
      --bsi-warm-white: #FAFAFA;
      --bsi-ember: #FF6B35;
      --bsi-error: #DC2626;
      --font-display: 'Playfair Display', Georgia, serif;
      --font-body: 'Source Serif 4', Georgia, serif;
      --font-ui: 'IBM Plex Sans', 'Helvetica Neue', sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }
    
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; min-height: 100%; }
    body {
      font-family: var(--font-body);
      font-size: 1rem;
      line-height: 1.6;
      color: var(--bsi-warm-white);
      background: var(--bsi-midnight);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    img { max-width: 100%; height: auto; display: block; }
    a { color: inherit; text-decoration: none; }
    
    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }
    
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--bsi-charcoal);
      border: 1px solid rgba(191, 87, 0, 0.2);
      border-radius: 12px;
      padding: 3rem 2.5rem;
    }
    @media (max-width: 500px) {
      .auth-card { padding: 2rem 1.5rem; }
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    .auth-logo img {
      height: 40px;
      width: auto;
    }
    .auth-logo span {
      font-family: var(--font-ui);
      font-weight: 600;
      font-size: 1.25rem;
    }
    .auth-title {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .auth-title .accent { color: var(--bsi-burnt-orange); }
    .auth-subtitle {
      font-size: 0.9375rem;
      color: rgba(250, 250, 250, 0.7);
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .form-label {
      font-family: var(--font-ui);
      font-size: 0.875rem;
      font-weight: 500;
      color: rgba(250, 250, 250, 0.9);
    }
    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-family: var(--font-ui);
      font-size: 1rem;
      color: var(--bsi-warm-white);
      background: rgba(13, 13, 13, 0.5);
      border: 1px solid rgba(191, 87, 0, 0.2);
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .form-input::placeholder {
      color: rgba(250, 250, 250, 0.4);
    }
    .form-input:focus {
      border-color: var(--bsi-burnt-orange);
      box-shadow: 0 0 0 3px rgba(191, 87, 0, 0.15);
    }
    
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: var(--font-ui);
      font-size: 0.875rem;
      color: rgba(250, 250, 250, 0.8);
      cursor: pointer;
    }
    .form-checkbox input {
      width: 18px;
      height: 18px;
      accent-color: var(--bsi-burnt-orange);
      cursor: pointer;
    }
    .form-link {
      font-family: var(--font-ui);
      font-size: 0.875rem;
      color: var(--bsi-burnt-orange);
      transition: color 0.15s ease;
    }
    .form-link:hover {
      color: var(--bsi-ember);
    }
    
    .form-submit {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      font-family: var(--font-ui);
      font-weight: 600;
      font-size: 1rem;
      color: white;
      background: var(--bsi-burnt-orange);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .form-submit:hover {
      background: var(--bsi-ember);
      transform: translateY(-2px);
    }
    .form-submit:active {
      transform: translateY(0);
    }
    
    .auth-divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(191, 87, 0, 0.2);
    }
    .auth-divider span {
      font-family: var(--font-ui);
      font-size: 0.8125rem;
      color: rgba(250, 250, 250, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.875rem;
      font-family: var(--font-ui);
      font-weight: 500;
      font-size: 0.9375rem;
      color: var(--bsi-warm-white);
      background: rgba(13, 13, 13, 0.5);
      border: 1px solid rgba(250, 250, 250, 0.15);
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.2s ease, background 0.2s ease;
    }
    .social-btn:hover {
      border-color: rgba(250, 250, 250, 0.3);
      background: rgba(250, 250, 250, 0.05);
    }
    .social-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(191, 87, 0, 0.15);
    }
    .auth-footer p {
      font-family: var(--font-ui);
      font-size: 0.9375rem;
      color: rgba(250, 250, 250, 0.7);
    }
    .auth-footer a {
      color: var(--bsi-burnt-orange);
      font-weight: 500;
      transition: color 0.15s ease;
    }
    .auth-footer a:hover {
      color: var(--bsi-ember);
    }
    
    .page-footer {
      padding: 1.5rem;
      text-align: center;
    }
    .page-footer p {
      font-family: var(--font-ui);
      font-size: 0.8125rem;
      color: rgba(250, 250, 250, 0.4);
    }
    .page-footer a {
      color: rgba(250, 250, 250, 0.6);
      transition: color 0.15s ease;
    }
    .page-footer a:hover {
      color: var(--bsi-burnt-orange);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="auth-logo">
          <img src="/images/bsi-logo.png" alt="Blaze Sports Intel">
          <span>Blaze Sports Intel</span>
        </a>
        <h1 class="auth-title">Welcome <span class="accent">Back</span></h1>
        <p class="auth-subtitle">Sign in to access your analytics dashboard</p>
      </div>
      
      <div id="error-message" style="display: none; background: rgba(220, 38, 38, 0.1); border: 1px solid var(--bsi-error); color: var(--bsi-error); padding: 0.75rem 1rem; border-radius: 8px; margin-bottom: 1rem; font-family: var(--font-ui); font-size: 0.875rem;"></div>

      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="you@example.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <div class="form-row">
          <label class="form-checkbox">
            <input type="checkbox" name="remember" value="1" id="remember">
            <span>Remember me</span>
          </label>
          <a href="/forgot-password" class="form-link">Forgot password?</a>
        </div>

        <button type="submit" class="form-submit" id="submit-btn">Sign In</button>
      </form>
      
      <div class="auth-divider">
        <span>or</span>
      </div>
      
      <div class="social-login">
        <button type="button" class="social-btn" onclick="window.location.href='/api/auth/google'">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>
      </div>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="/signup">Create one free</a></p>
      </div>
    </div>
  </div>
  
  <footer class="page-footer">
    <p><a href="/">Home</a> · <a href="/pricing">Pricing</a> · <a href="/coverage">Coverage</a></p>
  </footer>

  <script>
    // Redirect if already logged in
    (function() {
      const token = document.cookie.match(/bsi_token=([^;]+)/)?.[1] || localStorage.getItem('bsi_token');
      if (token) {
        window.location.href = '/portal';
      }
    })();

    // Handle login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      const errorEl = document.getElementById('error-message');

      btn.disabled = true;
      btn.textContent = 'Signing in...';
      errorEl.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok || data.error) {
          errorEl.textContent = data.error || 'Invalid email or password';
          errorEl.style.display = 'block';
          return;
        }

        // Store token
        if (data.token) {
          if (remember) {
            localStorage.setItem('bsi_token', data.token);
          }
        }

        // Redirect to portal or intended destination
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect') || '/portal';
        window.location.href = redirect;
      } catch (err) {
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
