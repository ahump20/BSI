<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSI Live Game Widget Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #BF5700;
      margin-bottom: 40px;
    }
    .test-section {
      margin-bottom: 60px;
    }
    .test-label {
      color: #888;
      font-size: 14px;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <h1>BSI Live Game Widget Test</h1>

  <div class="test-section">
    <div class="test-label">Test 1: Direct Element (Free Tier)</div>
    <bsi-live-game data-game-id="tex-lam-20260217"></bsi-live-game>
  </div>

  <div class="test-section">
    <div class="test-label">Test 2: Direct Element (Pro Tier)</div>
    <bsi-live-game data-game-id="tex-uc-davis-20260215" tier="pro"></bsi-live-game>
  </div>

  <div class="test-section">
    <div class="test-label">Test 3: Script Tag Auto-Init</div>
    <script data-game-id="test-game-123"></script>
  </div>

  <!-- Load the widget script -->
  <script src="widget.js"></script>
</body>
</html>
