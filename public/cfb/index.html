<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üèà CFB Bowl Season | Blaze Sports Intel</title>
    <meta
      name="description"
      content="Live College Football bowl game scores, CFP bracket, and rankings. Texas Longhorns vs Michigan Wolverines CFP First Round - December 31, 2025."
    />

    <!-- Design Tokens (Canonical) -->
    <link rel="stylesheet" href="/css/bsi-tokens.css" />

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- AOS Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Three.js for 3D Graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
      /* Bowl Season Design Tokens */
      :root {
        --blaze-burnt-orange: #BF5700;
        --blaze-ember: #CC6600;
        --blaze-copper: #D97B38;
        --blaze-longhorns: #BF5700;
        --blaze-michigan: #00274C;
        --glass-light: rgba(191, 87, 0, 0.08);
        --glass-medium: rgba(191, 87, 0, 0.12);
        --glass-border: rgba(191, 87, 0, 0.25);
        --shadow-glow: 0 0 20px rgba(191, 87, 0, 0.3);
        --font-display: 'Bebas Neue', 'Impact', sans-serif;
        --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        --dark-graphite: #1a1a24;
        --dark-slate: #252535;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.85);
        --text-tertiary: rgba(255, 255, 255, 0.6);
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #0d0d12 0%, #161620 50%, #0d0d12 100%);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .header {
        background: rgba(31, 31, 46, 0.85);
        border-bottom: 2px solid var(--blaze-burnt-orange);
        padding: 16px 24px;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(20px);
      }

      .header-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.4rem;
        font-weight: 800;
        color: var(--blaze-ember);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-links {
        display: flex;
        gap: 24px;
        align-items: center;
      }

      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .nav-link:hover, .nav-link.active {
        color: var(--blaze-ember);
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 24px 20px;
      }

      /* Featured Game Banner */
      .featured-game {
        background: linear-gradient(135deg, var(--blaze-longhorns) 0%, #8B4513 50%, var(--blaze-michigan) 100%);
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 32px;
        text-align: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .featured-game::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="80" opacity="0.05">üèà</text></svg>') repeat;
        background-size: 60px;
        pointer-events: none;
      }

      .featured-badge {
        display: inline-block;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 16px;
        text-transform: uppercase;
      }

      .featured-title {
        font-family: var(--font-display);
        font-size: clamp(2rem, 5vw, 3.5rem);
        letter-spacing: 2px;
        margin-bottom: 8px;
      }

      .featured-matchup {
        font-size: 1.2rem;
        margin-bottom: 16px;
        opacity: 0.9;
      }

      .featured-date {
        font-size: 1.5rem;
        font-weight: 700;
        color: #FFD700;
      }

      /* Tabs */
      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
        flex-wrap: wrap;
        background: rgba(31, 31, 46, 0.6);
        padding: 8px;
        border-radius: 12px;
      }

      .tab {
        padding: 12px 24px;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        border-radius: 8px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .tab:hover {
        background: var(--glass-light);
        color: var(--text-primary);
      }

      .tab.active {
        background: var(--blaze-burnt-orange);
        color: white;
      }

      .tab .badge {
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 0.8rem;
      }

      /* Cards */
      .card {
        background: rgba(31, 31, 46, 0.7);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--blaze-ember);
      }

      /* Bowl Game Card */
      .bowl-game {
        background: var(--dark-slate);
        border-radius: 10px;
        padding: 16px 20px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
        border-left: 4px solid transparent;
      }

      .bowl-game:hover {
        background: rgba(191, 87, 0, 0.1);
        transform: translateX(4px);
      }

      .bowl-game.longhorns {
        border-left-color: var(--blaze-burnt-orange);
        background: linear-gradient(90deg, rgba(191, 87, 0, 0.15) 0%, var(--dark-slate) 100%);
      }

      .bowl-game.live {
        border-left-color: #10b981;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
        50% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
      }

      .bowl-name {
        font-weight: 600;
        color: var(--blaze-ember);
        font-size: 0.9rem;
        margin-bottom: 8px;
      }

      .team-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 4px;
      }

      .team-logo {
        width: 32px;
        height: 32px;
        object-fit: contain;
      }

      .team-name {
        font-weight: 500;
        flex: 1;
      }

      .team-name.longhorns {
        color: var(--blaze-burnt-orange);
        font-weight: 700;
      }

      .team-score {
        font-weight: 700;
        font-size: 1.2rem;
        min-width: 32px;
        text-align: right;
      }

      .team-record {
        color: var(--text-tertiary);
        font-size: 0.85rem;
      }

      .game-status {
        text-align: right;
        min-width: 100px;
      }

      .status-live {
        color: #10b981;
        font-weight: 700;
      }

      .status-final {
        color: var(--text-tertiary);
      }

      .status-upcoming {
        color: var(--blaze-ember);
      }

      /* Rankings Table */
      .rankings-table {
        width: 100%;
        border-collapse: collapse;
      }

      .rankings-table th {
        text-align: left;
        padding: 12px;
        border-bottom: 2px solid var(--glass-border);
        color: var(--text-tertiary);
        font-weight: 600;
        font-size: 0.85rem;
        text-transform: uppercase;
      }

      .rankings-table td {
        padding: 14px 12px;
        border-bottom: 1px solid var(--glass-border);
      }

      .rankings-table tr:hover {
        background: var(--glass-light);
      }

      .rankings-table tr.longhorns {
        background: rgba(191, 87, 0, 0.15);
      }

      .rank-number {
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--blaze-ember);
        width: 40px;
      }

      .trend-up { color: #10b981; }
      .trend-down { color: #ef4444; }

      /* Loading & Error States */
      .loading {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-tertiary);
      }

      .loading i {
        font-size: 3rem;
        color: var(--blaze-ember);
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
        padding: 20px;
        color: #fca5a5;
      }

      /* Data Source Attribution */
      .data-source {
        text-align: center;
        padding: 16px;
        color: var(--text-tertiary);
        font-size: 0.85rem;
        border-top: 1px solid var(--glass-border);
        margin-top: 24px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header { padding: 12px 16px; }
        .nav-links { gap: 12px; font-size: 0.9rem; }
        .container { padding: 16px 12px; }
        .tabs { flex-wrap: nowrap; overflow-x: auto; }
        .tab { padding: 10px 16px; white-space: nowrap; }
        .bowl-game { flex-direction: column; align-items: flex-start; gap: 12px; }
        .game-status { text-align: left; }
        .featured-game { padding: 24px 16px; }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="/" class="logo">
          <i class="fas fa-fire"></i>
          BLAZE SPORTS INTEL
        </a>
        <nav class="nav-links">
          <a href="/mlb" class="nav-link">‚öæ MLB</a>
          <a href="/nfl" class="nav-link">üèà NFL</a>
          <a href="/cfb" class="nav-link active">üéì CFB</a>
          <a href="/nba" class="nav-link">üèÄ NBA</a>
          <a href="/dashboard" class="nav-link">üìä Dashboard</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div id="root"></div>
    </div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Texas Longhorns Team ID
      const LONGHORNS_ID = '251';

      function CFBDashboard() {
        const [activeTab, setActiveTab] = useState('bowls');
        const [scoreboard, setScoreboard] = useState(null);
        const [rankings, setRankings] = useState(null);
        const [teams, setTeams] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        useEffect(() => {
          fetchData();
        }, [activeTab]);

        const fetchData = async () => {
          setLoading(true);
          setError(null);
          try {
            if (activeTab === 'bowls' || activeTab === 'schedule') {
              const res = await fetch('/api/cfb-espn/scoreboard');
              if (!res.ok) throw new Error('Failed to fetch scoreboard');
              const data = await res.json();
              setScoreboard(data);
            } else if (activeTab === 'rankings') {
              const res = await fetch('/api/cfb-espn/rankings');
              if (!res.ok) throw new Error('Failed to fetch rankings');
              const data = await res.json();
              setRankings(data);
            } else if (activeTab === 'teams') {
              const res = await fetch('/api/cfb-espn/teams');
              if (!res.ok) throw new Error('Failed to fetch teams');
              const data = await res.json();
              setTeams(data);
            }
            setLoading(false);
          } catch (err) {
            console.error('Error:', err);
            setError(err.message);
            setLoading(false);
          }
        };

        const renderFeaturedGame = () => {
          const longhornsGame = scoreboard?.longhornsGame;
          if (!longhornsGame) return null;

          const gameDate = new Date(longhornsGame.date);
          const daysUntil = Math.ceil((gameDate - new Date()) / (1000 * 60 * 60 * 24));

          return (
            <div className="featured-game" data-aos="fade-up">
              <div className="featured-badge">
                üèÜ CFP First Round ‚Ä¢ {longhornsGame.bowlName || 'Playoff Game'}
              </div>
              <div className="featured-title">
                {longhornsGame.awayTeam?.name}
                <br />
                <span style={{ fontSize: '0.5em', opacity: 0.7 }}>AT</span>
                <br />
                {longhornsGame.homeTeam?.name}
              </div>
              <div className="featured-matchup">
                {longhornsGame.venue?.name} ‚Ä¢ {longhornsGame.venue?.city}
              </div>
              <div className="featured-date">
                {gameDate.toLocaleDateString('en-US', {
                  weekday: 'long',
                  month: 'long',
                  day: 'numeric',
                  timeZone: 'America/Chicago'
                })}
                {daysUntil > 0 && ` ‚Ä¢ ${daysUntil} days away`}
              </div>
            </div>
          );
        };

        const renderBowlGames = () => {
          if (loading) return <div className="loading"><i className="fas fa-football-ball"></i><p>Loading bowl games...</p></div>;
          if (error) return <div className="error"><strong>‚ö†Ô∏è Error:</strong> {error}</div>;
          if (!scoreboard) return null;

          const { bowlSchedule, totalGames } = scoreboard;

          return (
            <div>
              {renderFeaturedGame()}

              <div className="card">
                <h2 className="card-title">
                  <i className="fas fa-football-ball"></i>
                  Bowl Season 2025 ({totalGames} Games)
                </h2>

                {bowlSchedule.live?.length > 0 && (
                  <div style={{ marginBottom: 24 }}>
                    <h3 style={{ color: '#10b981', marginBottom: 16, display: 'flex', alignItems: 'center', gap: 8 }}>
                      <span style={{ width: 10, height: 10, background: '#10b981', borderRadius: '50%', animation: 'pulse 2s infinite' }}></span>
                      LIVE NOW
                    </h3>
                    {bowlSchedule.live.map(game => renderGameCard(game, 'live'))}
                  </div>
                )}

                {bowlSchedule.upcoming?.length > 0 && (
                  <div style={{ marginBottom: 24 }}>
                    <h3 style={{ color: 'var(--blaze-ember)', marginBottom: 16 }}>
                      <i className="fas fa-clock"></i> Upcoming
                    </h3>
                    {bowlSchedule.upcoming.slice(0, 10).map(game => renderGameCard(game, 'upcoming'))}
                    {bowlSchedule.upcoming.length > 10 && (
                      <p style={{ color: 'var(--text-tertiary)', textAlign: 'center', marginTop: 16 }}>
                        + {bowlSchedule.upcoming.length - 10} more upcoming games
                      </p>
                    )}
                  </div>
                )}

                {bowlSchedule.completed?.length > 0 && (
                  <div>
                    <h3 style={{ color: 'var(--text-tertiary)', marginBottom: 16 }}>
                      <i className="fas fa-check-circle"></i> Completed
                    </h3>
                    {bowlSchedule.completed.slice(0, 5).map(game => renderGameCard(game, 'completed'))}
                    {bowlSchedule.completed.length > 5 && (
                      <p style={{ color: 'var(--text-tertiary)', textAlign: 'center', marginTop: 16 }}>
                        + {bowlSchedule.completed.length - 5} more completed games
                      </p>
                    )}
                  </div>
                )}

                <div className="data-source">
                  <i className="fas fa-database"></i> ESPN College Football API ‚Ä¢
                  Last Updated: {new Date(scoreboard.timestamp).toLocaleString('en-US', { timeZone: 'America/Chicago' })} CT
                </div>
              </div>
            </div>
          );
        };

        const renderGameCard = (game, status) => {
          const isLonghorns = game.isLonghornsGame;
          const statusClass = status === 'live' ? 'live' : '';
          const gameDate = new Date(game.date);

          return (
            <div key={game.id} className={`bowl-game ${statusClass} ${isLonghorns ? 'longhorns' : ''}`}>
              <div style={{ flex: 1 }}>
                {game.bowlName && <div className="bowl-name">{game.bowlName}</div>}
                <div className="team-row">
                  {game.awayTeam?.logo && <img src={game.awayTeam.logo} alt="" className="team-logo" />}
                  <span className={`team-name ${game.awayTeam?.isLonghorns ? 'longhorns' : ''}`}>
                    {game.awayTeam?.name || 'TBD'}
                    {game.awayTeam?.isLonghorns && ' ü§ò'}
                  </span>
                  <span className="team-record">{game.awayTeam?.records}</span>
                  <span className="team-score">{game.awayTeam?.score ?? '-'}</span>
                  {status === 'completed' && game.awayTeam?.winner && <i className="fas fa-trophy" style={{ color: '#FFD700' }}></i>}
                </div>
                <div className="team-row">
                  {game.homeTeam?.logo && <img src={game.homeTeam.logo} alt="" className="team-logo" />}
                  <span className={`team-name ${game.homeTeam?.isLonghorns ? 'longhorns' : ''}`}>
                    {game.homeTeam?.name || 'TBD'}
                    {game.homeTeam?.isLonghorns && ' ü§ò'}
                  </span>
                  <span className="team-record">{game.homeTeam?.records}</span>
                  <span className="team-score">{game.homeTeam?.score ?? '-'}</span>
                  {status === 'completed' && game.homeTeam?.winner && <i className="fas fa-trophy" style={{ color: '#FFD700' }}></i>}
                </div>
              </div>
              <div className="game-status">
                {status === 'live' && (
                  <div className="status-live">
                    <i className="fas fa-circle" style={{ fontSize: '0.5rem', marginRight: 6 }}></i>
                    {game.status?.displayClock} - Q{game.status?.period}
                  </div>
                )}
                {status === 'completed' && <div className="status-final">FINAL</div>}
                {status === 'upcoming' && (
                  <div className="status-upcoming">
                    {gameDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', timeZone: 'America/Chicago' })}
                    <br />
                    <span style={{ fontSize: '0.85rem' }}>
                      {gameDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', timeZone: 'America/Chicago' })} CT
                    </span>
                  </div>
                )}
                {game.broadcast && <div style={{ fontSize: '0.8rem', color: 'var(--text-tertiary)', marginTop: 4 }}>{game.broadcast}</div>}
              </div>
            </div>
          );
        };

        const renderRankings = () => {
          if (loading) return <div className="loading"><i className="fas fa-football-ball"></i><p>Loading rankings...</p></div>;
          if (error) return <div className="error"><strong>‚ö†Ô∏è Error:</strong> {error}</div>;
          if (!rankings) return null;

          const { longhornsRankings, cfpTop12, apTop25 } = rankings;

          return (
            <div>
              {/* Longhorns Rankings Summary */}
              {Object.keys(longhornsRankings || {}).length > 0 && (
                <div className="card" style={{ background: 'linear-gradient(135deg, rgba(191, 87, 0, 0.2) 0%, rgba(31, 31, 46, 0.7) 100%)' }}>
                  <h2 className="card-title">
                    ü§ò Texas Longhorns Rankings
                  </h2>
                  <div style={{ display: 'flex', gap: 24, flexWrap: 'wrap' }}>
                    {Object.entries(longhornsRankings).map(([poll, rank]) => (
                      <div key={poll} style={{ textAlign: 'center', padding: 16 }}>
                        <div style={{ fontSize: '2.5rem', fontWeight: 700, color: 'var(--blaze-burnt-orange)' }}>#{rank}</div>
                        <div style={{ color: 'var(--text-tertiary)', fontSize: '0.9rem' }}>{poll}</div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* CFP Top 12 */}
              <div className="card">
                <h2 className="card-title">
                  <i className="fas fa-trophy"></i>
                  College Football Playoff Rankings
                </h2>
                <table className="rankings-table">
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Team</th>
                      <th>Record</th>
                      <th>Trend</th>
                    </tr>
                  </thead>
                  <tbody>
                    {(cfpTop12 || apTop25 || []).slice(0, 12).map(entry => (
                      <tr key={entry.rank} className={entry.team?.isLonghorns ? 'longhorns' : ''}>
                        <td className="rank-number">{entry.rank}</td>
                        <td style={{ display: 'flex', alignItems: 'center', gap: 12 }}>
                          {entry.team?.logo && <img src={entry.team.logo} alt="" style={{ width: 32, height: 32 }} />}
                          <span style={{ fontWeight: entry.team?.isLonghorns ? 700 : 500 }}>
                            {entry.team?.name || 'Unknown'}
                            {entry.team?.isLonghorns && ' ü§ò'}
                          </span>
                        </td>
                        <td>{entry.record || '-'}</td>
                        <td>
                          {entry.trend === 'up' && <span className="trend-up"><i className="fas fa-arrow-up"></i></span>}
                          {entry.trend === 'down' && <span className="trend-down"><i className="fas fa-arrow-down"></i></span>}
                          {!entry.trend && '-'}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
                <div className="data-source">
                  <i className="fas fa-database"></i> ESPN College Football Rankings ‚Ä¢
                  Updated: {new Date(rankings.timestamp).toLocaleString('en-US', { timeZone: 'America/Chicago' })} CT
                </div>
              </div>
            </div>
          );
        };

        const renderTeams = () => {
          if (loading) return <div className="loading"><i className="fas fa-football-ball"></i><p>Loading teams...</p></div>;
          if (error) return <div className="error"><strong>‚ö†Ô∏è Error:</strong> {error}</div>;
          if (!teams) return null;

          const { byConference, totalTeams } = teams;
          const conferences = Object.keys(byConference || {}).sort();

          return (
            <div>
              <div className="card">
                <h2 className="card-title">
                  <i className="fas fa-users"></i>
                  FBS Teams ({totalTeams})
                </h2>
                {conferences.map(conf => (
                  <div key={conf} style={{ marginBottom: 24 }}>
                    <h3 style={{ color: 'var(--blaze-ember)', marginBottom: 12 }}>{conf}</h3>
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))', gap: 12 }}>
                      {byConference[conf]?.sort((a, b) => a.name.localeCompare(b.name)).map(team => (
                        <div
                          key={team.id}
                          style={{
                            background: team.isLonghorns ? 'rgba(191, 87, 0, 0.2)' : 'var(--dark-slate)',
                            padding: 12,
                            borderRadius: 8,
                            display: 'flex',
                            alignItems: 'center',
                            gap: 10,
                            border: team.isLonghorns ? '2px solid var(--blaze-burnt-orange)' : '1px solid var(--glass-border)',
                          }}
                        >
                          {team.logo && <img src={team.logo} alt="" style={{ width: 28, height: 28 }} />}
                          <span style={{ fontWeight: team.isLonghorns ? 700 : 500, color: team.isLonghorns ? 'var(--blaze-burnt-orange)' : 'inherit' }}>
                            {team.name}
                            {team.isLonghorns && ' ü§ò'}
                          </span>
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );
        };

        return (
          <div>
            <div className="tabs">
              <button className={`tab ${activeTab === 'bowls' ? 'active' : ''}`} onClick={() => setActiveTab('bowls')}>
                <i className="fas fa-trophy"></i> Bowl Games
                {scoreboard && <span className="badge">{scoreboard.totalGames}</span>}
              </button>
              <button className={`tab ${activeTab === 'rankings' ? 'active' : ''}`} onClick={() => setActiveTab('rankings')}>
                <i className="fas fa-list-ol"></i> Rankings
              </button>
              <button className={`tab ${activeTab === 'teams' ? 'active' : ''}`} onClick={() => setActiveTab('teams')}>
                <i className="fas fa-users"></i> Teams
              </button>
            </div>

            {activeTab === 'bowls' && renderBowlGames()}
            {activeTab === 'rankings' && renderRankings()}
            {activeTab === 'teams' && renderTeams()}
          </div>
        );
      }

      ReactDOM.render(<CFBDashboard />, document.getElementById('root'));
    </script>

    <!-- Cookie Consent Banner -->
    <script src="/components/CookieConsent.js"></script>

    <!-- Universal Footer -->
    <div id="footer-container"></div>
    <script src="/lib/footer.js"></script>

    <!-- Initialize AOS Animations -->
    <script>
      if (typeof AOS !== 'undefined') {
        AOS.init({ duration: 800, once: true, offset: 100 });
      }
    </script>
  </body>
</html>
