<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Blaze Sports Intel</title>
  <meta name="description" content="You are currently offline. Blaze Sports Intel requires an internet connection for live sports data.">
  <meta name="theme-color" content="#BF5700">
    <link rel="stylesheet" href="/css/bsi-tokens.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 120px;
      height: 120px;
      background: #BF5700;
      border-radius: 24px;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 700;
      box-shadow: 0 10px 40px rgba(191, 87, 0, 0.3);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #fff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
      backdrop-filter: blur(10px);
    }

    .status-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .status-text {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
    }

    .retry-button {
      background: #BF5700;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(191, 87, 0, 0.4);
    }

    .retry-button:hover {
      background: #d96200;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(191, 87, 0, 0.5);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .cached-data {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cached-data h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: rgba(255, 255, 255, 0.9);
    }

    .cached-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .cached-link {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #BF5700;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .cached-link:hover {
      background: rgba(191, 87, 0, 0.1);
      border-color: #BF5700;
      transform: translateY(-2px);
    }

    .connection-status {
      margin-top: 24px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .online {
      color: #4caf50;
    }

    .offline-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #f44336;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .logo {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }

      .retry-button {
        padding: 14px 32px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="logo">ðŸ”¥</div>

    <h1>You're Offline</h1>

    <p>
      Blaze Sports Intel requires an internet connection to provide you with
      real-time sports analytics, live scores, and comprehensive team data.
    </p>

    <div class="status">
      <div class="status-icon">ðŸ“¡</div>
      <div class="status-text">
        <span class="offline-indicator"></span>
        No internet connection detected
      </div>
    </div>

    <button class="retry-button" onclick="retryConnection()">
      Retry Connection
    </button>

    <div class="cached-data">
      <h2>Available Cached Pages</h2>
      <div class="cached-links">
        <a href="/" class="cached-link">Home</a>
        <a href="/analytics" class="cached-link">Analytics</a>
        <a href="/mlb" class="cached-link">MLB</a>
        <a href="/nfl" class="cached-link">NFL</a>
        <a href="/college-baseball" class="cached-link">College Baseball</a>
      </div>
    </div>

    <div class="connection-status" id="connection-status">
      Checking connection...
    </div>
  </div>

  <script>
    // Check online status
    function updateConnectionStatus() {
      const statusEl = document.getElementById('connection-status');
      if (navigator.onLine) {
        statusEl.innerHTML = '<span class="online">âœ“</span> Connection restored!';
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      } else {
        statusEl.innerHTML = '<span class="offline-indicator"></span>Still offline';
      }
    }

    // Retry connection
    function retryConnection() {
      updateConnectionStatus();
      if (navigator.onLine) {
        window.location.reload();
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', () => {
      updateConnectionStatus();
    });

    window.addEventListener('offline', () => {
      updateConnectionStatus();
    });

    // Initial check
    updateConnectionStatus();

    // Periodic check every 5 seconds
    setInterval(updateConnectionStatus, 5000);

    // Check if service worker has cached pages
    if ('caches' in window) {
      caches.keys().then(cacheNames => {
        if (cacheNames.length > 0) {
          console.log('[Offline] Cached content available:', cacheNames);
        }
      });
    }
  </script>
  <!-- Cookie Consent Banner (GDPR/CCPA Compliance) -->
  <script src="/components/cookie-banner.js"></script>
  <script src="/js/bsi-components.js"></script>
</body>
</html>
