<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéØ Command Center | Blaze Sports Intel</title>
    <meta
      name="description"
      content="Live sports command center - NFL Week 17, NBA Christmas games, College Football bowl games, and MLB updates all in one unified dashboard."
    />

    <!-- Design Tokens (Canonical) -->
    <link rel="stylesheet" href="/css/bsi-tokens.css" />

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- AOS Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* Command Center Design Tokens */
      :root {
        --blaze-burnt-orange: #BF5700;
        --blaze-ember: #CC6600;
        --blaze-copper: #D97B38;
        --blaze-gold: #C9A227;
        --blaze-cardinals-red: #C41E3A;
        --blaze-titans-blue: #4B92DB;
        --blaze-grizzlies-blue: #5D76A9;
        --blaze-longhorns: #BF5700;
        --glass-light: rgba(191, 87, 0, 0.08);
        --glass-medium: rgba(191, 87, 0, 0.12);
        --glass-border: rgba(191, 87, 0, 0.25);
        --shadow-glow: 0 0 20px rgba(191, 87, 0, 0.3);
        --font-display: 'Bebas Neue', 'Impact', sans-serif;
        --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        --dark-graphite: #1a1a24;
        --dark-slate: #252535;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-muted: rgba(255, 255, 255, 0.5);
        --nfl-green: #013369;
        --nba-orange: #F58426;
        --cfb-maroon: #8B0000;
        --mlb-blue: #002D72;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        background: linear-gradient(135deg, var(--dark-graphite) 0%, #0f0f14 100%);
        min-height: 100vh;
        color: var(--text-primary);
      }

      /* Header */
      .header {
        background: rgba(26, 26, 36, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--glass-border);
        padding: 12px 24px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: var(--text-primary);
      }

      .logo-icon {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, var(--blaze-burnt-orange), var(--blaze-ember));
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-text {
        font-family: var(--font-display);
        font-size: 1.5rem;
        letter-spacing: 1px;
      }

      .nav-links {
        display: flex;
        gap: 24px;
      }

      .nav-links a {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        transition: color 0.2s;
      }

      .nav-links a:hover,
      .nav-links a.active {
        color: var(--blaze-burnt-orange);
      }

      /* Main Container */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 24px;
      }

      /* Hero Section */
      .hero {
        background: linear-gradient(135deg, var(--blaze-burnt-orange) 0%, #8B4513 50%, var(--dark-graphite) 100%);
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 24px;
        position: relative;
        overflow: hidden;
      }

      .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.5;
      }

      .hero-content {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
      }

      .hero-title {
        font-family: var(--font-display);
        font-size: 2.5rem;
        letter-spacing: 2px;
      }

      .hero-subtitle {
        color: rgba(255, 255, 255, 0.8);
        margin-top: 8px;
      }

      .live-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(0, 0, 0, 0.3);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .live-dot {
        width: 8px;
        height: 8px;
        background: #22c55e;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.2); }
      }

      /* Sport Tabs */
      .sport-tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }

      .sport-tab {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: var(--glass-light);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
        color: var(--text-secondary);
      }

      .sport-tab:hover {
        background: var(--glass-medium);
        border-color: var(--blaze-burnt-orange);
      }

      .sport-tab.active {
        background: linear-gradient(135deg, var(--blaze-burnt-orange), var(--blaze-ember));
        border-color: transparent;
        color: white;
        box-shadow: var(--shadow-glow);
      }

      .sport-tab .count {
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 0.8rem;
      }

      .sport-tab.active .count {
        background: rgba(0, 0, 0, 0.2);
      }

      /* Main Grid */
      .dashboard-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
      }

      @media (max-width: 1024px) {
        .dashboard-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Panels */
      .panel {
        background: var(--glass-light);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 20px;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--glass-border);
      }

      .panel-title {
        font-family: var(--font-display);
        font-size: 1.5rem;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .refresh-btn {
        background: var(--glass-light);
        border: 1px solid var(--glass-border);
        color: var(--text-secondary);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.2s;
      }

      .refresh-btn:hover {
        background: var(--blaze-burnt-orange);
        border-color: transparent;
        color: white;
      }

      /* Game Cards */
      .game-card {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
        transition: all 0.3s;
      }

      .game-card:hover {
        border-color: var(--blaze-burnt-orange);
        transform: translateY(-2px);
      }

      .game-card.favorite {
        border-color: var(--blaze-gold);
        background: rgba(201, 162, 39, 0.08);
      }

      .game-card.live {
        border-color: #22c55e;
        background: rgba(34, 197, 94, 0.08);
      }

      .game-teams {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .team-info {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
      }

      .team-info.away {
        text-align: left;
      }

      .team-info.home {
        text-align: right;
        flex-direction: row-reverse;
      }

      .team-logo {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: contain;
        background: rgba(255, 255, 255, 0.1);
      }

      .team-name {
        font-weight: 600;
        font-size: 0.95rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 120px;
      }

      .team-record {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .score {
        font-family: var(--font-display);
        font-size: 1.5rem;
        min-width: 40px;
        text-align: center;
      }

      .score.winner {
        color: var(--blaze-gold);
      }

      .vs-text {
        color: var(--text-muted);
        font-size: 0.8rem;
        text-transform: uppercase;
      }

      .game-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
        padding-top: 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .game-status {
        font-weight: 600;
      }

      .game-status.live {
        color: #22c55e;
      }

      .game-status.final {
        color: var(--text-muted);
      }

      .game-status.scheduled {
        color: var(--blaze-burnt-orange);
      }

      .game-network {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
      }

      /* Standings Panel */
      .standings-list {
        max-height: 500px;
        overflow-y: auto;
      }

      .standings-item {
        display: flex;
        align-items: center;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 8px;
        background: rgba(0, 0, 0, 0.2);
        transition: background 0.2s;
      }

      .standings-item:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      .standings-item.favorite {
        background: rgba(201, 162, 39, 0.1);
        border-left: 3px solid var(--blaze-gold);
      }

      .standings-rank {
        font-family: var(--font-display);
        font-size: 1.1rem;
        width: 30px;
        color: var(--text-muted);
      }

      .standings-team {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .standings-record {
        font-weight: 600;
        min-width: 50px;
        text-align: right;
      }

      /* Quick Stats */
      .quick-stats {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
        margin-top: 24px;
      }

      @media (max-width: 768px) {
        .quick-stats {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .stat-card {
        background: var(--glass-light);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 16px;
        text-align: center;
      }

      .stat-label {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 4px;
      }

      .stat-value {
        font-family: var(--font-display);
        font-size: 2rem;
        color: var(--blaze-burnt-orange);
      }

      /* My Teams Section */
      .my-teams {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
        margin-top: 24px;
      }

      @media (max-width: 768px) {
        .my-teams {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .team-card {
        background: var(--glass-light);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        transition: all 0.3s;
        cursor: pointer;
      }

      .team-card:hover {
        border-color: var(--blaze-burnt-orange);
        transform: translateY(-4px);
      }

      .team-card.cardinals {
        border-left: 4px solid var(--blaze-cardinals-red);
      }

      .team-card.titans {
        border-left: 4px solid var(--blaze-titans-blue);
      }

      .team-card.grizzlies {
        border-left: 4px solid var(--blaze-grizzlies-blue);
      }

      .team-card.longhorns {
        border-left: 4px solid var(--blaze-longhorns);
      }

      .team-card-icon {
        font-size: 2rem;
        margin-bottom: 8px;
      }

      .team-card-name {
        font-weight: 600;
        margin-bottom: 4px;
      }

      .team-card-record {
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .team-card-next {
        font-size: 0.75rem;
        color: var(--blaze-burnt-orange);
        margin-top: 8px;
      }

      /* Loading State */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        color: var(--text-muted);
      }

      .loading-spinner {
        width: 24px;
        height: 24px;
        border: 3px solid var(--glass-border);
        border-top-color: var(--blaze-burnt-orange);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 12px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 24px;
        color: var(--text-muted);
        font-size: 0.8rem;
        margin-top: 40px;
        border-top: 1px solid var(--glass-border);
      }

      /* Responsive Navigation */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .hero-title {
          font-size: 1.8rem;
        }

        .team-name {
          max-width: 80px;
          font-size: 0.85rem;
        }

        .score {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <a href="/" class="logo">
          <div class="logo-icon">üî•</div>
          <span class="logo-text">BLAZE SPORTS INTEL</span>
        </a>
        <nav class="nav-links">
          <a href="/mlb">‚öæ MLB</a>
          <a href="/nfl">üèà NFL</a>
          <a href="/cfb">üéì CFB</a>
          <a href="/nba">üèÄ NBA</a>
          <a href="/dashboard" class="active">üìä Dashboard</a>
        </nav>
      </div>
    </header>

    <!-- Main App -->
    <div id="app">
      <div class="loading">
        <div class="loading-spinner"></div>
        Loading Command Center...
      </div>
    </div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Favorite team IDs
      const FAVORITE_TEAMS = {
        NFL: { id: '10', name: 'Tennessee Titans', abbr: 'TEN' },
        NBA: { id: '29', name: 'Memphis Grizzlies', abbr: 'MEM' },
        CFB: { id: '251', name: 'Texas Longhorns', abbr: 'TEX' },
        MLB: { id: '24', name: 'St. Louis Cardinals', abbr: 'STL' }
      };

      function CommandCenter() {
        const [activeSport, setActiveSport] = useState('all');
        const [nflData, setNflData] = useState(null);
        const [nbaData, setNbaData] = useState(null);
        const [cfbData, setCfbData] = useState(null);
        const [loading, setLoading] = useState(true);
        const [lastUpdate, setLastUpdate] = useState(null);

        const fetchAllData = async () => {
          setLoading(true);
          try {
            const [nfl, nba, cfb] = await Promise.all([
              fetch('/api/nfl/scoreboard').then(r => r.json()).catch(() => null),
              fetch('/api/nba/scoreboard').then(r => r.json()).catch(() => null),
              fetch('/api/cfb-espn/scoreboard').then(r => r.json()).catch(() => null)
            ]);

            setNflData(nfl);
            setNbaData(nba);
            setCfbData(cfb);
            setLastUpdate(new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' }));
          } catch (err) {
            console.error('Error fetching data:', err);
          }
          setLoading(false);
        };

        useEffect(() => {
          fetchAllData();
          const interval = setInterval(fetchAllData, 60000); // Refresh every minute
          return () => clearInterval(interval);
        }, []);

        // Helper to check if team is favorite
        const isFavoriteTeam = (teamName, abbr) => {
          const name = (teamName || '').toLowerCase();
          const ab = (abbr || '').toLowerCase();
          return (
            name.includes('titans') || ab === 'ten' ||
            name.includes('grizzlies') || ab === 'mem' ||
            name.includes('longhorns') || name.includes('texas') || ab === 'tex' ||
            name.includes('cardinals') || ab === 'stl'
          );
        };

        // Count games
        const nflGameCount = nflData?.games?.length || 0;
        const nbaGameCount = nbaData?.games?.length || 0;
        const cfbGameCount = cfbData?.games?.length || 0;
        const totalGames = nflGameCount + nbaGameCount + cfbGameCount;

        // Filter games based on active sport
        const getFilteredGames = () => {
          let games = [];

          if (activeSport === 'all' || activeSport === 'nfl') {
            const nflGames = (nflData?.games || []).map(g => ({ ...g, sport: 'NFL' }));
            games = [...games, ...nflGames];
          }

          if (activeSport === 'all' || activeSport === 'nba') {
            const nbaGames = (nbaData?.games || []).map(g => ({ ...g, sport: 'NBA' }));
            games = [...games, ...nbaGames];
          }

          if (activeSport === 'all' || activeSport === 'cfb') {
            const cfbGames = (cfbData?.games || []).map(g => ({ ...g, sport: 'CFB' }));
            games = [...games, ...cfbGames];
          }

          return games;
        };

        const renderNFLGame = (game) => {
          const away = game.AwayTeam || {};
          const home = game.HomeTeam || {};
          const isFav = isFavoriteTeam(away.Name, away.Key) || isFavoriteTeam(home.Name, home.Key);
          const isLive = game.Status === 'InProgress';
          const isFinal = game.Status === 'Final' || game.Status === 'F/OT';

          return (
            <div className={`game-card ${isFav ? 'favorite' : ''} ${isLive ? 'live' : ''}`} key={game.GameKey || game.GameID}>
              <div className="game-teams">
                <div className="team-info away">
                  <span className="team-name">{away.Name || away.TeamName || 'Away'}</span>
                  <span className="team-record">{away.Record || ''}</span>
                </div>
                {game.AwayScore !== null ? (
                  <>
                    <span className={`score ${game.AwayScore > game.HomeScore ? 'winner' : ''}`}>
                      {game.AwayScore}
                    </span>
                    <span className="vs-text">-</span>
                    <span className={`score ${game.HomeScore > game.AwayScore ? 'winner' : ''}`}>
                      {game.HomeScore}
                    </span>
                  </>
                ) : (
                  <span className="vs-text">@</span>
                )}
                <div className="team-info home">
                  <span className="team-name">{home.Name || home.TeamName || 'Home'}</span>
                  <span className="team-record">{home.Record || ''}</span>
                </div>
              </div>
              <div className="game-meta">
                <span className={`game-status ${isLive ? 'live' : isFinal ? 'final' : 'scheduled'}`}>
                  {isLive ? `üî¥ ${game.Quarter || 'LIVE'}` :
                   isFinal ? 'FINAL' :
                   game.DateTime ? new Date(game.DateTime).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }) : 'TBD'}
                </span>
                <span className="game-network">{game.Channel || 'NFL'}</span>
              </div>
            </div>
          );
        };

        const renderNBAGame = (game) => {
          const teams = game.teams || [];
          const away = teams.find(t => t.homeAway === 'away') || {};
          const home = teams.find(t => t.homeAway === 'home') || {};
          const isFav = isFavoriteTeam(away.team?.displayName) || isFavoriteTeam(home.team?.displayName);
          const isLive = game.status?.type?.state === 'in';
          const isFinal = game.status?.type?.completed;

          return (
            <div className={`game-card ${isFav ? 'favorite' : ''} ${isLive ? 'live' : ''}`} key={game.id}>
              <div className="game-teams">
                <div className="team-info away">
                  <img
                    src={away.team?.logos?.[0]?.href || '/images/default-team.png'}
                    alt=""
                    className="team-logo"
                    onError={(e) => e.target.style.display = 'none'}
                  />
                  <div>
                    <span className="team-name">{away.team?.displayName || 'Away'}</span>
                    <div className="team-record">{away.record || ''}</div>
                  </div>
                </div>
                {game.status?.type?.completed || isLive ? (
                  <>
                    <span className={`score ${parseInt(away.score) > parseInt(home.score) ? 'winner' : ''}`}>
                      {away.score || '0'}
                    </span>
                    <span className="vs-text">-</span>
                    <span className={`score ${parseInt(home.score) > parseInt(away.score) ? 'winner' : ''}`}>
                      {home.score || '0'}
                    </span>
                  </>
                ) : (
                  <span className="vs-text">@</span>
                )}
                <div className="team-info home">
                  <div style={{textAlign: 'right'}}>
                    <span className="team-name">{home.team?.displayName || 'Home'}</span>
                    <div className="team-record">{home.record || ''}</div>
                  </div>
                  <img
                    src={home.team?.logos?.[0]?.href || '/images/default-team.png'}
                    alt=""
                    className="team-logo"
                    onError={(e) => e.target.style.display = 'none'}
                  />
                </div>
              </div>
              <div className="game-meta">
                <span className={`game-status ${isLive ? 'live' : isFinal ? 'final' : 'scheduled'}`}>
                  {isLive ? `üî¥ ${game.status?.displayClock || 'LIVE'}` :
                   isFinal ? 'FINAL' :
                   game.date ? new Date(game.date).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', timeZone: 'America/Chicago' }) + ' CT' : 'TBD'}
                </span>
                <span className="game-network">NBA</span>
              </div>
            </div>
          );
        };

        const renderCFBGame = (game) => {
          const away = game.away || {};
          const home = game.home || {};
          const isFav = isFavoriteTeam(away.name) || isFavoriteTeam(home.name);
          const isLive = game.status?.type?.state === 'in';
          const isFinal = game.status?.type?.completed;

          return (
            <div className={`game-card ${isFav ? 'favorite' : ''} ${isLive ? 'live' : ''}`} key={game.id}>
              <div className="game-teams">
                <div className="team-info away">
                  <img
                    src={away.logo || '/images/default-team.png'}
                    alt=""
                    className="team-logo"
                    onError={(e) => e.target.style.display = 'none'}
                  />
                  <div>
                    <span className="team-name">{away.name || 'Away'}</span>
                    <div className="team-record">{away.record || ''}</div>
                  </div>
                </div>
                {isFinal || isLive ? (
                  <>
                    <span className={`score ${parseInt(away.score) > parseInt(home.score) ? 'winner' : ''}`}>
                      {away.score || '0'}
                    </span>
                    <span className="vs-text">-</span>
                    <span className={`score ${parseInt(home.score) > parseInt(away.score) ? 'winner' : ''}`}>
                      {home.score || '0'}
                    </span>
                  </>
                ) : (
                  <span className="vs-text">@</span>
                )}
                <div className="team-info home">
                  <div style={{textAlign: 'right'}}>
                    <span className="team-name">{home.name || 'Home'}</span>
                    <div className="team-record">{home.record || ''}</div>
                  </div>
                  <img
                    src={home.logo || '/images/default-team.png'}
                    alt=""
                    className="team-logo"
                    onError={(e) => e.target.style.display = 'none'}
                  />
                </div>
              </div>
              <div className="game-meta">
                <span className={`game-status ${isLive ? 'live' : isFinal ? 'final' : 'scheduled'}`}>
                  {isLive ? `üî¥ ${game.status?.displayClock || 'LIVE'}` :
                   isFinal ? 'FINAL' :
                   game.date ? new Date(game.date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }) : 'TBD'}
                </span>
                <span className="game-network">{game.bowlName || 'CFB'}</span>
              </div>
            </div>
          );
        };

        const renderGame = (game) => {
          if (game.sport === 'NFL') return renderNFLGame(game);
          if (game.sport === 'NBA') return renderNBAGame(game);
          if (game.sport === 'CFB') return renderCFBGame(game);
          return null;
        };

        if (loading) {
          return (
            <div className="container">
              <div className="loading">
                <div className="loading-spinner"></div>
                Loading Command Center...
              </div>
            </div>
          );
        }

        const games = getFilteredGames();
        const displayLimit = activeSport === 'all' ? 12 : 20;

        return (
          <div className="container">
            {/* Hero Section */}
            <div className="hero" data-aos="fade-down">
              <div className="hero-content">
                <div>
                  <h1 className="hero-title">üéØ COMMAND CENTER</h1>
                  <p className="hero-subtitle">
                    Real-time scores, standings & analytics across all leagues
                  </p>
                </div>
                <div className="live-badge">
                  <div className="live-dot"></div>
                  LIVE DATA
                </div>
              </div>
            </div>

            {/* Sport Tabs */}
            <div className="sport-tabs" data-aos="fade-up" data-aos-delay="100">
              <button
                className={`sport-tab ${activeSport === 'all' ? 'active' : ''}`}
                onClick={() => setActiveSport('all')}
              >
                üìä All Sports
                <span className="count">{totalGames}</span>
              </button>
              <button
                className={`sport-tab ${activeSport === 'nfl' ? 'active' : ''}`}
                onClick={() => setActiveSport('nfl')}
              >
                üèà NFL
                <span className="count">{nflGameCount}</span>
              </button>
              <button
                className={`sport-tab ${activeSport === 'nba' ? 'active' : ''}`}
                onClick={() => setActiveSport('nba')}
              >
                üèÄ NBA
                <span className="count">{nbaGameCount}</span>
              </button>
              <button
                className={`sport-tab ${activeSport === 'cfb' ? 'active' : ''}`}
                onClick={() => setActiveSport('cfb')}
              >
                üéì CFB
                <span className="count">{cfbGameCount}</span>
              </button>
              <button
                className={`sport-tab ${activeSport === 'mlb' ? 'active' : ''}`}
                onClick={() => setActiveSport('mlb')}
              >
                ‚öæ MLB
                <span className="count">OFF</span>
              </button>
            </div>

            {/* My Teams */}
            <div className="my-teams" data-aos="fade-up" data-aos-delay="150">
              <div className="team-card cardinals" onClick={() => window.location.href = '/mlb/teams/stl'}>
                <div className="team-card-icon">‚öæ</div>
                <div className="team-card-name">Cardinals</div>
                <div className="team-card-record">MLB</div>
                <div className="team-card-next">Off-season</div>
              </div>
              <div className="team-card titans" onClick={() => window.location.href = '/nfl/teams/ten'}>
                <div className="team-card-icon">üèà</div>
                <div className="team-card-name">Titans</div>
                <div className="team-card-record">NFL</div>
                <div className="team-card-next">Week 17</div>
              </div>
              <div className="team-card grizzlies" onClick={() => window.location.href = '/nba/teams/mem'}>
                <div className="team-card-icon">üèÄ</div>
                <div className="team-card-name">Grizzlies</div>
                <div className="team-card-record">NBA</div>
                <div className="team-card-next">Season Active</div>
              </div>
              <div className="team-card longhorns" onClick={() => window.location.href = '/cfb/teams/251'}>
                <div className="team-card-icon">ü§ò</div>
                <div className="team-card-name">Longhorns</div>
                <div className="team-card-record">9-3</div>
                <div className="team-card-next">vs Michigan Dec 31</div>
              </div>
            </div>

            {/* Main Grid */}
            <div className="dashboard-grid">
              {/* Games Panel */}
              <div className="panel" data-aos="fade-right" data-aos-delay="200">
                <div className="panel-header">
                  <h2 className="panel-title">
                    {activeSport === 'all' ? 'üéØ All Games' :
                     activeSport === 'nfl' ? 'üèà NFL Week 17' :
                     activeSport === 'nba' ? 'üèÄ NBA Christmas Day' :
                     activeSport === 'cfb' ? 'üéì CFB Bowl Games' :
                     '‚öæ MLB'}
                  </h2>
                  <button className="refresh-btn" onClick={fetchAllData}>
                    üîÑ Refresh
                  </button>
                </div>

                {activeSport === 'mlb' ? (
                  <div className="loading" style={{padding: '60px'}}>
                    ‚öæ MLB is in off-season. Spring Training begins February 2026.
                  </div>
                ) : games.length === 0 ? (
                  <div className="loading">
                    No games found
                  </div>
                ) : (
                  <>
                    {games.slice(0, displayLimit).map(renderGame)}
                    {games.length > displayLimit && (
                      <div style={{textAlign: 'center', padding: '16px', color: 'var(--text-muted)'}}>
                        + {games.length - displayLimit} more games
                      </div>
                    )}
                  </>
                )}
              </div>

              {/* Sidebar */}
              <div>
                {/* Quick Stats */}
                <div className="panel" data-aos="fade-left" data-aos-delay="250">
                  <div className="panel-header">
                    <h2 className="panel-title">üìà Today's Stats</h2>
                  </div>
                  <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '12px'}}>
                    <div className="stat-card">
                      <div className="stat-label">Total Games</div>
                      <div className="stat-value">{totalGames}</div>
                    </div>
                    <div className="stat-card">
                      <div className="stat-label">Live Now</div>
                      <div className="stat-value" style={{color: '#22c55e'}}>
                        {games.filter(g =>
                          g.Status === 'InProgress' ||
                          g.status?.type?.state === 'in'
                        ).length}
                      </div>
                    </div>
                    <div className="stat-card">
                      <div className="stat-label">Completed</div>
                      <div className="stat-value" style={{color: 'var(--text-muted)'}}>
                        {games.filter(g =>
                          g.Status === 'Final' ||
                          g.status?.type?.completed
                        ).length}
                      </div>
                    </div>
                    <div className="stat-card">
                      <div className="stat-label">Upcoming</div>
                      <div className="stat-value" style={{color: 'var(--blaze-burnt-orange)'}}>
                        {games.filter(g =>
                          g.Status === 'Scheduled' ||
                          (!g.status?.type?.completed && g.status?.type?.state !== 'in')
                        ).length}
                      </div>
                    </div>
                  </div>
                </div>

                {/* Featured: Texas vs Michigan */}
                {cfbData?.longhornsGame && (
                  <div className="panel" style={{marginTop: '24px', background: 'linear-gradient(135deg, var(--blaze-longhorns) 0%, #8B4513 100%)'}} data-aos="fade-left" data-aos-delay="300">
                    <div className="panel-header" style={{borderColor: 'rgba(255,255,255,0.2)'}}>
                      <h2 className="panel-title">ü§ò HOOK 'EM</h2>
                      <span style={{fontSize: '0.8rem', opacity: 0.8}}>CFP First Round</span>
                    </div>
                    <div style={{textAlign: 'center', padding: '16px 0'}}>
                      <div style={{fontSize: '1.2rem', marginBottom: '8px'}}>
                        Michigan Wolverines
                      </div>
                      <div style={{fontFamily: 'var(--font-display)', fontSize: '1.5rem', margin: '12px 0'}}>
                        AT
                      </div>
                      <div style={{fontSize: '1.2rem', fontWeight: 'bold'}}>
                        Texas Longhorns
                      </div>
                      <div style={{marginTop: '16px', fontSize: '0.9rem', opacity: 0.9}}>
                        December 31 ‚Ä¢ Camping World Stadium
                      </div>
                    </div>
                  </div>
                )}

                {/* Data Attribution */}
                <div style={{marginTop: '24px', textAlign: 'center', fontSize: '0.75rem', color: 'var(--text-muted)'}} data-aos="fade-up" data-aos-delay="350">
                  <p>Data sourced from official league APIs</p>
                  <p style={{marginTop: '4px'}}>Last Updated: {lastUpdate}</p>
                </div>
              </div>
            </div>

            {/* Footer */}
            <footer className="footer">
              <p>¬© 2025 Blaze Sports Intel ‚Ä¢ Born to Blaze the Path Less Beaten</p>
              <p style={{marginTop: '8px'}}>
                <a href="/about" style={{color: 'var(--blaze-burnt-orange)'}}>About</a> ‚Ä¢
                <a href="/contact" style={{color: 'var(--blaze-burnt-orange)', marginLeft: '8px'}}>Contact</a> ‚Ä¢
                <a href="/privacy" style={{color: 'var(--blaze-burnt-orange)', marginLeft: '8px'}}>Privacy</a>
              </p>
            </footer>
          </div>
        );
      }

      // Initialize React app
      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<CommandCenter />);

      // Initialize AOS animations
      AOS.init({
        duration: 600,
        once: true,
        easing: 'ease-out'
      });
    </script>
  </body>
</html>
