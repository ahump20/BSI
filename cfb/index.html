    <div class="container">

        <h1>üéì College Football Intelligence</h1>
        <p

    <script type="text/babel">
      const { useState, useEffect } = React;

      function CFBDashboard() {
        const [activeTab, setActiveTab] = useState('standings');
        const [teams, setTeams] = useState([]);
        const [selectedTeam, setSelectedTeam] = useState(null);
        const [schedule, setSchedule] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        useEffect(() => {
          if (activeTab === 'teams') {
            fetchTeams();
          } else if (activeTab === 'schedule') {
            fetchSchedule();
          }
        }, [activeTab]);

        const fetchTeams = async () => {
          setLoading(true);
          setError(null);
          try {
            const response = await fetch('/api/cfb/teams');
            if (!response.ok) throw new Error('Failed to fetch teams');
            const data = await response.json();
            setTeams(data.teams || []);
            setLoading(false);
          } catch (err) {
            console.error('Error fetching teams:', err);
            setError(err.message);
            setLoading(false);
          }
        };

        const fetchSchedule = async () => {
          setLoading(true);
          setError(null);
          try {
            // Fetch current week games
            const response = await fetch('/api/cfb/scoreboard?week=1');
            if (!response.ok) throw new Error('Failed to fetch schedule');
            const data = await response.json();
            setSchedule(data.games || []);
            setLoading(false);
          } catch (err) {
            console.error('Error fetching schedule:', err);
            setError(err.message);
            setLoading(false);
          }
        };

        const renderStandings = () => {
          return (
            <div className="card">
              <h2 className="card-title">
                <i className="fas fa-trophy"></i>
                CFB Standings
              </h2>
              <p style={{ color: 'var(--text-tertiary)', marginBottom: '20px' }}>
                College Football standings will be available during the regular season
              </p>
              <div
                style={{ background: 'var(--dark-slate)', padding: '30px', borderRadius: '8px', textAlign: 'center' }}
              >
                <i
                  className="fas fa-football-ball"
                  style={{ fontSize: '3rem', color: 'var(--blaze-ember)', marginBottom: '15px' }}
                ></i>
                <p style={{ color: 'var(--text-secondary)' }}>Real-time standings and playoff picture coming soon</p>
              </div>
            </div>
          );
        };

        const renderTeams = () => {
          if (loading) {
            return (
              <div className="loading">
                <i className="fas fa-football-ball"></i>
                <p style={{ marginTop: '20px' }}>Loading CFB teams...</p>
              </div>
            );
          }

          if (error) {
            return (
              <div className="error">
                <strong>‚ö†Ô∏è Data Unavailable</strong>
                <p>{error}</p>
              </div>
            );
          }

          // Group teams by conference
          const divisions = {
            SEC: [],
            'Big Ten': [],
            ACC: [],
            'Big 12': [],
            'Pac-12': [],
            American: [],
            'Conference USA': [],
            MAC: [],
            'Mountain West': [],
            'Sun Belt': [],
            Independent: [],
          };

          teams.forEach((team) => {
            const confName = team.conference?.name || team.conference || 'Independent';
            // Handle various conference name formats
            let mappedConf = confName;
            if (confName.includes('SEC')) mappedConf = 'SEC';
            else if (confName.includes('Big Ten')) mappedConf = 'Big Ten';
            else if (confName.includes('ACC')) mappedConf = 'ACC';
            else if (confName.includes('Big 12')) mappedConf = 'Big 12';
            else if (confName.includes('Pac-12')) mappedConf = 'Pac-12';
            else if (confName.includes('American')) mappedConf = 'American';
            else if (confName.includes('Conference USA') || confName.includes('C-USA')) mappedConf = 'Conference USA';
            else if (confName.includes('MAC')) mappedConf = 'MAC';
            else if (confName.includes('Mountain West')) mappedConf = 'Mountain West';
            else if (confName.includes('Sun Belt')) mappedConf = 'Sun Belt';

            if (divisions[mappedConf]) {
              divisions[mappedConf].push(team);
            } else {
              divisions['Independent'].push(team);
            }
          });

          return (
            <div>
              {Object.keys(divisions).map(
                (division) =>
                  divisions[division].length > 0 && (
                    <div key={division} className="card">
                      <h2 className="card-title">
                        <i className="fas fa-football-ball"></i>
                        {division}
                      </h2>
                      <div
                        style={{
                          display: 'grid',
                          gridTemplateColumns: 'repeat(auto-fill, minmax(250px, 1fr))',
                          gap: '15px',
                        }}
                      >
                        {divisions[division]
                          .sort((a, b) => a.name.localeCompare(b.name))
                          .map((team) => (
                            <div
                              key={team.id}
                              style={{
                                background: `linear-gradient(135deg, #${team.color}22 0%, var(--dark-slate) 100%)`,
                                padding: '20px',
                                borderRadius: '8px',
                                border: '1px solid var(--glass-border)',
                                cursor: 'pointer',
                                transition: 'all 0.2s',
                              }}
                              onMouseOver={(e) => (e.currentTarget.style.borderColor = `#${team.color}`)}
                              onMouseOut={(e) => (e.currentTarget.style.borderColor = 'var(--glass-border)')}
                            >
                              {team.logos && team.logos[0] && (
                                <img
                                  src={team.logos[0].href}
                                  alt={team.name}
                                  style={{ width: '60px', height: '60px', marginBottom: '10px', objectFit: 'contain' }}
                                />
                              )}
                              <div className="team-name" style={{ fontSize: '1.1rem', marginBottom: '5px' }}>
                                {team.name}
                              </div>
                              <div style={{ color: 'var(--text-tertiary)', fontSize: '0.9rem' }}>
                                {team.abbreviation}
                              </div>
                            </div>
                          ))}
                      </div>
                    </div>
                  )
              )}
              <div className="card">
                <div className="data-source">
                  <i className="fas fa-database"></i> Data Source: ESPN CFB API via blazesportsintel.com/api ‚Ä¢ Last
                  Updated: {new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' })} CDT
                </div>
              </div>
            </div>
          );
        };

        const renderPlayers = () => {
          return (
            <div className="card">
              <h2 className="card-title">
                <i className="fas fa-star"></i>
                Player Statistics
              </h2>
              <p style={{ color: 'var(--text-tertiary)', marginBottom: '20px' }}>
                College Football player statistics and advanced metrics coming soon
              </p>
              <div
                style={{ background: 'var(--dark-slate)', padding: '30px', borderRadius: '8px', textAlign: 'center' }}
              >
                <i
                  className="fas fa-users"
                  style={{ fontSize: '3rem', color: 'var(--blaze-ember)', marginBottom: '15px' }}
                ></i>
                <p style={{ color: 'var(--text-secondary)' }}>
                  QB ratings, receiver metrics, defensive stats, and more
                </p>
              </div>
            </div>
          );
        };

        const renderSchedule = () => {
          if (loading) {
            return (
              <div className="loading">
                <i className="fas fa-calendar"></i>
                <p style={{ marginTop: '20px' }}>Loading CFB schedule...</p>
              </div>
            );
          }

          if (error) {
            return (
              <div className="error">
                <strong>‚ö†Ô∏è Data Unavailable</strong>
                <p>{error}</p>
              </div>
            );
          }

          return (
            <div className="card">
              <h2 className="card-title">
                <i className="fas fa-calendar-day"></i>
                Week 1 Schedule
              </h2>
              <div style={{ display: 'grid', gap: '15px' }}>
                {schedule.map((game, idx) => {
                  const isComplete = game.status?.completed;
                  const isLive = game.status?.type === 'STATUS_IN_PROGRESS';
                  const homeTeam = game.teams?.find((t) => t.homeAway === 'home');
                  const awayTeam = game.teams?.find((t) => t.homeAway === 'away');

                  return (
                    <div
                      key={game.id || idx}
                      style={{
                        background: 'var(--dark-slate)',
                        padding: '20px',
                        borderRadius: '8px',
                        border: `1px solid ${isLive ? '#10b981' : 'var(--glass-border)'}`,
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                      }}
                    >
                      <div style={{ flex: 1 }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '10px' }}>
                          <span className="team-name">{awayTeam?.team?.displayName || 'TBD'}</span>
                          {isComplete && awayTeam?.winner && (
                            <i className="fas fa-check-circle" style={{ color: '#10b981' }}></i>
                          )}
                          <span className="stat-highlight" style={{ marginLeft: 'auto' }}>
                            {awayTeam?.score ?? '-'}
                          </span>
                        </div>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                          <span className="team-name">{homeTeam?.team?.displayName || 'TBD'}</span>
                          {isComplete && homeTeam?.winner && (
                            <i className="fas fa-check-circle" style={{ color: '#10b981' }}></i>
                          )}
                          <span className="stat-highlight" style={{ marginLeft: 'auto' }}>
                            {homeTeam?.score ?? '-'}
                          </span>
                        </div>
                      </div>
                      <div style={{ marginLeft: '30px', textAlign: 'right' }}>
                        <div
                          style={{
                            color: isLive ? '#10b981' : isComplete ? 'var(--text-tertiary)' : 'var(--blaze-ember)',
                            fontWeight: '600',
                            marginBottom: '5px',
                          }}
                        >
                          {game.status?.detail || 'Scheduled'}
                        </div>
                        <div style={{ color: 'var(--text-tertiary)', fontSize: '0.9rem' }}>
                          {new Date(game.date).toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            hour: 'numeric',
                            minute: '2-digit',
                            timeZone: 'America/Chicago',
                          })}{' '}
                          CDT
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
              <div className="data-source">
                <i className="fas fa-database"></i> Data Source: ESPN CFB API via blazesportsintel.com/api ‚Ä¢ Last
                Updated: {new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' })} CDT
              </div>
            </div>
          );
        };

        return (
          <div>
            <div className="tabs">
              <button
                className={`tab ${activeTab === 'standings' ? 'active' : ''}`}
                onClick={() => setActiveTab('standings')}
              >
                <i className="fas fa-list-ol"></i> Standings
              </button>
              <button className={`tab ${activeTab === 'teams' ? 'active' : ''}`} onClick={() => setActiveTab('teams')}>
                <i className="fas fa-users"></i> Teams
              </button>
              <button
                className={`tab ${activeTab === 'players' ? 'active' : ''}`}
                onClick={() => setActiveTab('players')}
              >
                <i className="fas fa-user"></i> Players
              </button>
              <button
                className={`tab ${activeTab === 'schedule' ? 'active' : ''}`}
                onClick={() => setActiveTab('schedule')}
              >
                <i className="fas fa-calendar"></i> Schedule
              </button>
            </div>

            {activeTab === 'standings' && renderStandings()}
            {activeTab === 'teams' && renderTeams()}
            {activeTab === 'players' && renderPlayers()}
            {activeTab === 'schedule' && renderSchedule()}
          </div>
        );
      }

      ReactDOM.render(<CFBDashboard />, document.getElementById('root'));
    </script>

    <!-- Blaze Advanced Graphics System V4 -->
    <script>
      // Global references for graphics engines
      let blazeParticles = null;
      let blazePostprocessing = null;

      async function initAdvancedGraphics() {
        const canvas = document.getElementById('particle-field');
        if (!canvas || typeof THREE === 'undefined') {
          console.warn('Three.js or canvas not available');
          return;
        }

        try {
          console.log('üéì Initializing CFB V4 Graphics System...');

          // Initialize Premium V4 Particle Engine with 120K particles (optimized for CFB page)
          blazeParticles = new BlazeParticleEngineV4('particle-field', {
            particleCount: 120000,
            particleSize: 2.5,
            dataNodeCount: 80,
            connectionCount: 150,
            enableMouseInteraction: true,
            enableParallax: true,
            enableFog: true,
            // CFB-specific: Burnt orange primary (Texas Longhorns)
            accentColor: '#BF5700',
          });

          await blazeParticles.init();
          console.log(`‚úÖ CFB Particle Engine initialized with ${blazeParticles.useWebGPU ? 'WebGPU' : 'WebGL2'}`);

          // Initialize Postprocessing Effects
          if (typeof blazeParticles.renderer !== 'undefined') {
            try {
              blazePostprocessing = new BlazePostprocessing(
                blazeParticles.scene,
                blazeParticles.camera,
                blazeParticles.renderer
              );

              const postprocessingInitialized = await blazePostprocessing.init();
              if (postprocessingInitialized) {
                console.log('‚úÖ CFB Postprocessing pipeline initialized');

                // Replace render method to use postprocessing
                const originalRender = blazeParticles.render.bind(blazeParticles);
                blazeParticles.render = function (deltaTime) {
                  this.update(deltaTime);
                  if (blazePostprocessing && blazePostprocessing.initialized) {
                    blazePostprocessing.render(deltaTime);
                  } else {
                    originalRender(deltaTime);
                  }
                };
              }
            } catch (postError) {
              console.warn('Postprocessing initialization failed, using basic renderer:', postError);
            }
          }

          // Setup scroll-driven effects
          let lastScrollProgress = 0;
          window.addEventListener('scroll', () => {
            if (blazePostprocessing && blazePostprocessing.initialized) {
              const scrollProgress = Math.min(
                window.scrollY / (document.documentElement.scrollHeight - window.innerHeight),
                1
              );
              if (Math.abs(scrollProgress - lastScrollProgress) > 0.01) {
                blazePostprocessing.updateOnScroll(scrollProgress);
                lastScrollProgress = scrollProgress;
              }
            }
          });

          // Setup hover effects for cards
          document.querySelectorAll('.card, .tab, .standings-table tr').forEach((card) => {
            card.addEventListener('mouseenter', () => {
              if (blazePostprocessing && blazePostprocessing.initialized) {
                blazePostprocessing.onCardHover(true);
              }
            });
            card.addEventListener('mouseleave', () => {
              if (blazePostprocessing && blazePostprocessing.initialized) {
                blazePostprocessing.onCardHover(false);
              }
            });
          });

          console.log('üéâ CFB V4 Graphics System Ready!');
          console.log(`   ‚Ä¢ Particles: 120,000 (burnt orange accent)`);
          console.log(`   ‚Ä¢ Data Nodes: 80 (varied geometries with PBR)`);
          console.log(`   ‚Ä¢ Renderer: ${blazeParticles.useWebGPU ? 'WebGPU' : 'WebGL2'} with ACES tone mapping`);
        } catch (error) {
          console.error('‚ùå Error initializing CFB advanced graphics:', error);
        }
      }

      // Initialize on load
      window.addEventListener('load', initAdvancedGraphics);
    </script>
