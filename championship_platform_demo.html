    <!-- Additional Styling -->
    <style>
        /* Additional CSS for enhanced styling */
        .probability-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;

        }

        .team-name {
            font-weight: 600;
            min-width: 120px;
            font-size: 0.85rem;
        }

        .probability-bar {
            flex: 1;

        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #BF5700, #9BCBEB);
            transition: width 0.5s ease;
        }

        .probability-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #00B2A9;
            font-weight: 600;
            min-width: 40px;
            text-align: right;
        }

        .metric-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .metric-label {
            font-size: 0.8rem;
            min-width: 100px;
            color: #9BCBEB;
        }

        .metric-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .metric-fill {
            height: 100%;
            background: linear-gradient(90deg, #00B2A9, #BF5700);
            transition: width 0.5s ease;
        }

        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #00B2A9;
            min-width: 35px;
            text-align: right;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.75rem;
        }

        .character-trait {
            text-align: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 178, 169, 0.3);
        }

        .trait-name {
            font-size: 0.7rem;
            color: #9BCBEB;
            margin-bottom: 0.25rem;
            text-transform: capitalize;
        }

        .trait-score {
            font-size: 1.25rem;
            font-weight: 700;
            color: #00B2A9;
            font-family: 'JetBrains Mono', monospace;
        }

        .insight-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #BF5700;
        }

        .insight-title {
            font-weight: 600;
            color: #9BCBEB;

        }

        .insight-content {
            font-size: 0.85rem;

            margin-bottom: 0.5rem;
        }

        .insight-confidence {

        }

        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(155, 203, 235, 0.3);
            border-radius: 50%;
            border-top-color: #9BCBEB;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Enhanced responsive design */
        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .probability-item {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .team-name {
                min-width: auto;
                text-align: center;
            }
        }

        /* Success/Error messaging */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }

        .message.success {
            background: rgba(0, 178, 169, 0.1);
            border: 1px solid #00B2A9;
            color: #00B2A9;
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .message.warning {
            background: rgba(191, 87, 0, 0.1);
            border: 1px solid #BF5700;
            color: #BF5700;
        }
    </style>
</head>
<body>
    <!-- Main Platform Container -->
    <div id="championship-platform-container">
        <!-- Platform will be initialized here -->
        <div class="loading-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #002244 0%, #0a1b3d 100%); color: #9BCBEB;">
            <div style="text-align: center;">
                <div class="loading-spinner" style="margin: 0 auto 1rem auto;"></div>
                <h2 style="margin: 0; font-family: 'Inter', sans-serif;">🔥 Initializing Championship Platform</h2>
                <p style="margin: 0.5rem 0 0 0; opacity: 0.8;">Deep South Sports Authority - Elite Intelligence Loading...</p>
            </div>
        </div>
    </div>

    <!-- Core Platform Scripts -->
    <script src="./sports_analytics_engine.py" type="module"></script>
    <script src="./deep_south_analytics_bridge.js" type="module"></script>
    <script src="./championship_3d_visualizer.js" type="module"></script>
    <script src="./biomechanics_vision_system.js" type="module"></script>
    <script src="./monte-carlo-engine.js" type="module"></script>
    <script src="./unified_championship_platform.js" type="module"></script>

    <!-- Platform Initialization Script -->
    <script type="module">
        // Platform initialization and demo setup
        class ChampionshipPlatformDemo {
            constructor() {
                this.platform = null;
                this.demoData = null;
                this.isRunning = false;
            }

            async initialize() {
                console.log('🚀 Starting Championship Platform Demo');

                try {
                    // Initialize the unified platform
                    this.platform = new UnifiedChampionshipPlatform('championship-platform-container', {
                        enableAnalytics: true,
                        enableVision: true,
                        enable3D: true,
                        enableMonteCarlo: true,
                        enableRealTime: true,
                        theme: 'deepSouth'
                    });

                    // Wait for platform initialization
                    await this.waitForPlatformReady();

                    // Setup demo scenarios
                    this.setupDemoScenarios();

                    // Start demo automation
                    this.startDemoAutomation();

                    console.log('✅ Championship Platform Demo Ready');
                    this.showSuccessMessage('Championship Platform Initialized Successfully!');

                } catch (error) {
                    console.error('❌ Demo initialization failed:', error);
                    this.showErrorMessage(`Initialization failed: ${error.message}`);
                }
            }

            async waitForPlatformReady() {
                return new Promise((resolve) => {
                    const checkReady = () => {
                        if (this.platform && this.platform.isInitialized) {
                            resolve();
                        } else {
                            setTimeout(checkReady, 100);
                        }
                    };
                    checkReady();
                });
            }

            setupDemoScenarios() {
                // Demo scenarios for each sport
                this.demoData = {
                    baseball: {
                        name: 'World Series Simulation',
                        description: 'Simulate championship path for Deep South baseball powers',
                        teams: [
                            { id: 'cardinals', name: 'St. Louis Cardinals', strength: 0.88, pitching: 0.92, hitting: 0.85 },
                            { id: 'astros', name: 'Houston Astros', strength: 0.85, pitching: 0.88, hitting: 0.87 },
                            { id: 'braves', name: 'Atlanta Braves', strength: 0.83, pitching: 0.90, hitting: 0.80 },
                            { id: 'rangers', name: 'Texas Rangers', strength: 0.81, pitching: 0.82, hitting: 0.85 }
                        ]
                    },
                    football: {
                        name: 'SEC Championship Simulation',
                        description: 'Analyze championship potential for Southern football powerhouses',
                        teams: [
                            { id: 'titans', name: 'Tennessee Titans', strength: 0.82, offense: 0.85, defense: 0.88 },
                            { id: 'longhorns', name: 'Texas Longhorns', strength: 0.89, offense: 0.92, defense: 0.87 },
                            { id: 'aggies', name: 'Texas A&M Aggies', strength: 0.84, offense: 0.86, defense: 0.85 },
                            { id: 'cowboys', name: 'Dallas Cowboys', strength: 0.86, offense: 0.90, defense: 0.83 }
                        ]
                    },
                    basketball: {
                        name: 'March Madness Simulation',
                        description: 'Championship probability analysis for elite basketball programs',
                        teams: [
                            { id: 'grizzlies', name: 'Memphis Grizzlies', strength: 0.84, offense: 0.87, defense: 0.90 },
                            { id: 'mavericks', name: 'Dallas Mavericks', strength: 0.87, offense: 0.92, defense: 0.83 },
                            { id: 'longhorns_bb', name: 'Texas Longhorns', strength: 0.81, offense: 0.85, defense: 0.88 },
                            { id: 'bears', name: 'Baylor Bears', strength: 0.79, offense: 0.83, defense: 0.86 }
                        ]
                    },
                    track_field: {
                        name: 'NCAA Championship Simulation',
                        description: 'Track and field championship prediction for elite programs',
                        teams: [
                            { id: 'longhorns_tf', name: 'Texas Longhorns', strength: 0.91 },
                            { id: 'aggies_tf', name: 'Texas A&M Aggies', strength: 0.88 },
                            { id: 'lsu_tf', name: 'LSU Tigers', strength: 0.86 },
                            { id: 'arkansas_tf', name: 'Arkansas Razorbacks', strength: 0.84 }
                        ]
                    }
                };
            }

            startDemoAutomation() {
                // Automated demo scenarios
                setTimeout(() => {
                    this.runAutomatedSimulation();
                }, 3000);

                // Update metrics every 5 seconds
                setInterval(() => {
                    this.updateLiveMetrics();
                }, 5000);

                // Rotate sports every 30 seconds
                setInterval(() => {
                    this.rotateDemo();
                }, 30000);
            }

            async runAutomatedSimulation() {
                if (!this.platform || !this.platform.components.monteCarlo) return;

                try {
                    const currentSport = this.platform.getCurrentSport();
                    const sportData = this.demoData[currentSport];

                    if (sportData) {
                        console.log(`🎲 Running automated ${currentSport} simulation`);

                        this.platform.showAnalyticsOutput(`🔥 Starting ${sportData.name}...\n`);
                        this.platform.showAnalyticsOutput(`${sportData.description}\n\n`);

                        const results = await this.platform.components.monteCarlo.runChampionshipSimulation(
                            sportData.teams,
                            currentSport,
                            {
                                homeFieldAdvantage: 0.12,
                                gameVariance: 0.18,
                                weatherVariance: 0.08
                            }
                        );

                        this.platform.displaySimulationResults(results);
                        this.platform.updateChampionshipProbabilities(results);

                        // Generate insights
                        setTimeout(() => {
                            this.platform.generateAIInsights();
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Automated simulation error:', error);
                    this.platform.showAnalyticsOutput(`❌ Simulation error: ${error.message}\n`);
                }
            }

            updateLiveMetrics() {
                // Simulate live metric updates
                if (!this.platform) return;

                const metrics = {
                    performance_index: 0.75 + Math.random() * 0.2,
                    team_momentum: 0.65 + Math.random() * 0.3,
                    clutch_factor: 0.70 + Math.random() * 0.25,
                    character_score: 0.80 + Math.random() * 0.15
                };

                // Update character assessment with simulated data
                this.platform.updateCharacterAssessment();

                // Update performance metrics
                const currentSport = this.platform.getCurrentSport();
                this.platform.updatePerformanceMetrics(currentSport);
            }

            rotateDemo() {
                if (!this.platform) return;

                const sports = ['baseball', 'football', 'basketball', 'track_field'];
                const currentSport = this.platform.getCurrentSport();
                const currentIndex = sports.indexOf(currentSport);
                const nextIndex = (currentIndex + 1) % sports.length;
                const nextSport = sports[nextIndex];

                console.log(`🔄 Auto-rotating to ${nextSport}`);
                this.platform.switchSport(nextSport);

                // Run simulation for new sport
                setTimeout(() => {
                    this.runAutomatedSimulation();
                }, 1000);
            }

            showSuccessMessage(message) {
                this.showMessage(message, 'success');
            }

            showErrorMessage(message) {
                this.showMessage(message, 'error');
            }

            showWarningMessage(message) {
                this.showMessage(message, 'warning');
            }

            showMessage(message, type = 'success') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = message;

                const container = document.getElementById('championship-platform-container');
                if (container) {
                    container.appendChild(messageDiv);

                    // Auto-remove after 5 seconds
                    setTimeout(() => {
                        if (messageDiv.parentNode) {
                            messageDiv.parentNode.removeChild(messageDiv);
                        }
                    }, 5000);
                }
            }

            destroy() {
                if (this.platform) {
                    this.platform.destroy();
                }
                console.log('🔥 Championship Platform Demo Destroyed');
            }
        }

        // Global demo instance
        window.championshipDemo = null;

        // Initialize demo when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('📄 DOM Content Loaded - Initializing Championship Demo');

            try {
                window.championshipDemo = new ChampionshipPlatformDemo();
                await window.championshipDemo.initialize();
            } catch (error) {
                console.error('❌ Failed to initialize championship demo:', error);

                // Show fallback error message
                const container = document.getElementById('championship-platform-container');
                if (container) {
                    container.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #002244 0%, #0a1b3d 100%); color: #ff4444; text-align: center; padding: 2rem;">
                            <div>
                                <h2 style="margin: 0; font-family: 'Inter', sans-serif;">❌ Championship Platform Initialization Failed</h2>
                                <p style="margin: 1rem 0; opacity: 0.8;">Error: ${error.message}</p>
                                <button onclick="location.reload()" style="padding: 0.75rem 1.5rem; background: #BF5700; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                                    🔄 Retry Initialization
                                </button>
                            </div>
                        </div>
                    `;
                }
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (window.championshipDemo) {
                window.championshipDemo.destroy();
            }
        });

        // Global access for debugging
        window.ChampionshipPlatformDemo = ChampionshipPlatformDemo;

        console.log('🔥 Championship Platform Demo Script Loaded');
        console.log('Deep South Sports Authority - From Friday Night Lights to Sunday in the Show');
    </script>

    <!-- Additional Debug Scripts (Development Only) -->
    <script>
        // Debug utilities for development
        window.debugChampionshipPlatform = {
            getStats: () => {
                if (window.championshipDemo && window.championshipDemo.platform) {
                    return {
                        platform: window.championshipDemo.platform.getAnalysisResults?.() || 'Analytics not available',
                        performance: window.championshipDemo.platform.performanceMonitor.getStats(),
                        components: Object.keys(window.championshipDemo.platform.components).map(key => ({
                            name: key,
                            loaded: window.championshipDemo.platform.components[key] !== null
                        }))
                    };
                }
                return 'Platform not initialized';
            },

            runSimulation: (sport, teams) => {
                if (window.championshipDemo && window.championshipDemo.platform) {
                    return window.championshipDemo.platform.components.monteCarlo?.runChampionshipSimulation(teams, sport);
                }
                return 'Platform not available';
            },

            exportData: () => {
                if (window.championshipDemo && window.championshipDemo.platform) {
                    return window.championshipDemo.platform.exportAnalysisData();
                }
                return 'Platform not available';
            }
        };

        // Console styling for brand consistency
        console.log('%c🔥 Blaze Sports Intel - Championship Intelligence Platform', 'color: #BF5700; font-size: 18px; font-weight: bold;');
        console.log('%cDeep South Sports Authority - Elite Analytics Ready', 'color: #9BCBEB; font-size: 14px;');
        console.log('%cFrom Friday Night Lights to Sunday in the Show', 'color: #00B2A9; font-style: italic;');
        console.log('%cDebug utilities available at: window.debugChampionshipPlatform', 'color: #ffffff; background: #002244; padding: 2px 8px; border-radius: 4px;');
    </script>
</body>
</html>
