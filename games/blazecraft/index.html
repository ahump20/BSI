<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WC3-style RTS dashboard where real Claude Code agent events drive city building upgrades" />
    <meta name="theme-color" content="#BF5700" />
    <title>BlazeCraft | Agent City Builder</title>

    <!-- Favicon - SVG emoji for now -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¥</text></svg>" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BlazeCraft | Agent City Builder" />
    <meta property="og:description" content="WC3-style RTS dashboard where real Claude Code agent events drive city building upgrades" />
    <meta property="og:url" content="https://blazecraft.app" />
    <meta property="og:site_name" content="BlazeCraft" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="BlazeCraft | Agent City Builder" />
    <meta name="twitter:description" content="WC3-style RTS dashboard where real Claude Code agent events drive city building upgrades" />

    <!-- Fonts from Google Fonts: Inter (body) + Cinzel (WC3 headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- WC3 Theme Styles -->
    <link rel="stylesheet" href="/src/styles/wc3-theme.css">

    <style>
      :root {
        /* BlazeCraft tokens (aligned with wc3-theme.css) */
        --bg: #0b0d10;
        --panel: #12161c;
        --panel2: #0f1318;
        --border: #2a313b;
        --text: #e8eef6;
        --muted: #a7b2c0;
        --blaze: #E86C2C;
        --gold: #C9A227;

        /* Legacy BSI tokens */
        --burnt-orange: #BF5700;
        --texas-soil: #8B4513;
        --charcoal: #1A1A1A;
        --midnight: #0D0D0D;
        --ember: #FF6B35;
        --cream: #F5F5DC;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading state */
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        z-index: 1000;
      }

      #loading.hidden {
        display: none;
      }

      .loader-title {
        font-family: 'Cinzel', 'Times New Roman', serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--gold);
        margin-bottom: 0.5rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }

      .loader-subtitle {
        font-size: 0.75rem;
        font-weight: 500;
        color: #888;
        margin-bottom: 1.5rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }

      .loader-bar {
        width: 200px;
        height: 4px;
        background: var(--panel);
        border-radius: 2px;
        overflow: hidden;
      }

      .loader-bar-inner {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--gold), var(--blaze));
        animation: loading 2s ease-in-out infinite;
      }

      @keyframes loading {
        0% { width: 0%; transform: translateX(0); }
        50% { width: 100%; transform: translateX(0); }
        100% { width: 100%; transform: translateX(100%); }
      }

      /* Film grain overlay - 3.5% opacity per BSI design */
      .film-grain {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.035;
      }

      @media (prefers-reduced-motion: reduce) {
        .film-grain {
          display: none;
        }
        .loader-bar-inner {
          animation: none;
          width: 100%;
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--midnight);
      }

      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loading">
        <div class="loader-title">BlazeCraft</div>
        <div class="loader-subtitle">RTS Agent Console</div>
        <div class="loader-bar">
          <div class="loader-bar-inner"></div>
        </div>
      </div>
    </div>

    <!-- Film grain overlay -->
    <svg class="film-grain" viewBox="0 0 100 100" preserveAspectRatio="none">
      <filter id="grain">
        <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch" />
      </filter>
      <rect width="100%" height="100%" filter="url(#grain)" />
    </svg>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
