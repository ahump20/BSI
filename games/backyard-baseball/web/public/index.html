<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Backyard Baseball - A stylized baseball game with cinematic camera cuts and satisfying bat-ball contact">
    <meta name="theme-color" content="#BF5700">
    <title>Backyard Baseball | Blaze Sports Intel</title>

    <link rel="preconnect" href="https://cdn.blazesportsintel.com">
    <link rel="dns-prefetch" href="https://cdn.blazesportsintel.com">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <meta property="og:title" content="Backyard Baseball">
    <meta property="og:description" content="Step up to the plate in this stylized backyard baseball experience">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://game.blazesportsintel.com/og-image.png">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #0d0d0d;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: #fff;
            max-width: 400px;
            padding: 2rem;
        }

        .loading-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #BF5700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .loading-content .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #BF5700, #FF6B35);
            width: 0%;
            transition: width 0.3s ease-out;
        }

        #progress-text {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 2rem;
        }

        .tip {
            font-size: 0.85rem;
            color: #666;
            font-style: italic;
            transition: opacity 0.3s ease;
            min-height: 1.5em;
        }

        #error-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d0d;
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        #error-screen.visible {
            display: flex;
        }

        .error-content {
            text-align: center;
            color: #fff;
            padding: 2rem;
        }

        .error-content h2 {
            color: #ff4444;
            margin-bottom: 1rem;
        }

        .error-content p {
            color: #888;
            margin-bottom: 1.5rem;
        }

        .error-content button {
            background: #BF5700;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .error-content button:hover {
            background: #d66200;
        }

        .webgl-warning {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            z-index: 300;
        }

        @media (max-width: 600px) {
            .loading-content h1 {
                font-size: 1.8rem;
            }

            .loading-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loading-content">
                <h1>Backyard Baseball</h1>
                <p class="subtitle">Blaze Sports Intel</p>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <p id="progress-text">Initializing...</p>
                <p class="tip" id="loading-tip"></p>
            </div>
        </div>

        <div id="error-screen">
            <div class="error-content">
                <h2>Unable to Load Game</h2>
                <p id="error-message">An unexpected error occurred.</p>
                <button onclick="location.reload()">Try Again</button>
            </div>
        </div>

        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <div class="webgl-warning" id="webgl-warning">
        <h2>WebGL Required</h2>
        <p>Your browser doesn't support WebGL, which is required to play this game.</p>
        <p>Please try a modern browser like Chrome, Firefox, Safari, or Edge.</p>
    </div>

    <script src="telemetry.js"></script>
    <script src="loader.js"></script>
    <script>
        (function() {
            if (!window.WebGLRenderingContext) {
                document.getElementById('webgl-warning').style.display = 'block';
                document.getElementById('loading-screen').style.display = 'none';
                return;
            }

            var canvas = document.createElement('canvas');
            var gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
            if (!gl) {
                document.getElementById('webgl-warning').style.display = 'block';
                document.getElementById('loading-screen').style.display = 'none';
                return;
            }

            var config = {
                dataUrl: "Build/BackyardBaseball.data.br",
                frameworkUrl: "Build/BackyardBaseball.framework.js.br",
                codeUrl: "Build/BackyardBaseball.wasm.br",
                streamingAssetsUrl: "https://cdn.blazesportsintel.com/backyard-baseball/addressables",
                companyName: "BlazeSportsIntel",
                productName: "Backyard Baseball",
                productVersion: "1.0.0"
            };

            var tips = [
                "Timing is everything. Watch the ball!",
                "Hold for a power swing, but it's slower.",
                "Aim high for fly balls, low for grounders.",
                "The sweet spot is in the center of the bat.",
                "Watch the pitcher's windup for timing cues."
            ];

            var tipIndex = 0;
            var tipElement = document.getElementById('loading-tip');
            tipElement.textContent = tips[0];

            setInterval(function() {
                tipIndex = (tipIndex + 1) % tips.length;
                tipElement.style.opacity = 0;
                setTimeout(function() {
                    tipElement.textContent = tips[tipIndex];
                    tipElement.style.opacity = 1;
                }, 300);
            }, 4000);

            var startTime = performance.now();

            GameLoader.load(config, {
                onProgress: function(progress) {
                    document.getElementById('progress-bar').style.width = (progress * 100) + '%';
                    var statusText = progress < 0.3 ? 'Loading game data...' :
                                     progress < 0.6 ? 'Initializing engine...' :
                                     progress < 0.9 ? 'Preparing field...' : 'Almost ready!';
                    document.getElementById('progress-text').textContent = statusText;
                },
                onComplete: function(instance) {
                    document.getElementById('loading-screen').classList.add('hidden');
                    var loadTime = performance.now() - startTime;
                    Telemetry.send('game_loaded', {
                        loadTime: loadTime,
                        userAgent: navigator.userAgent
                    });
                },
                onError: function(error) {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('error-screen').classList.add('visible');
                    document.getElementById('error-message').textContent = error.message || 'Failed to load game.';
                    Telemetry.send('load_error', {
                        message: error.message,
                        stack: error.stack
                    });
                }
            });
        })();
    </script>
</body>
</html>
