<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#1a1a2e" />
    <meta
      name="description"
      content="Sandlot Sluggers - A backyard baseball minigame. Step up to the plate and swing for the fences!"
    />

    <!-- Prevent iOS zoom on double tap -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Sandlot Sluggers | Blaze Sports Intel</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a1a2e;
        font-family:
          'Segoe UI',
          system-ui,
          -apple-system,
          sans-serif;
      }

      #game-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }

      /* Loading screen */
      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1a1a2e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
        transition: opacity 0.5s;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-title {
        color: white;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .loading-subtitle {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        margin-bottom: 32px;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #ffd700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Fallback for no JS */
      noscript {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        padding: 24px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>

      <div id="loading-screen">
        <div class="loading-title">Sandlot Sluggers</div>
        <div class="loading-subtitle">A Blaze Sports Intel Game</div>
        <div class="loading-spinner"></div>
      </div>
    </div>

    <noscript>
      <p>Sandlot Sluggers requires JavaScript to play.</p>
      <p>Please enable JavaScript in your browser settings.</p>
    </noscript>

    <script type="module">
      // Hide loading screen once game starts
      import('./src/main.ts')
        .then(() => {
          setTimeout(() => {
            const loading = document.getElementById('loading-screen');
            if (loading) loading.classList.add('hidden');
          }, 500);
        })
        .catch((err) => {
          console.error('Failed to load game:', err);
          const loading = document.getElementById('loading-screen');
          if (loading) {
            loading.innerHTML = `
          <div class="loading-title">Oops!</div>
          <div class="loading-subtitle">Failed to load the game. Please refresh.</div>
        `;
          }
        });
    </script>
  </body>
</html>
