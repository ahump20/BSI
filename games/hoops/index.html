<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Blaze Hoops Shootout - A free 3-point contest microgame from Blaze Sports Intel. Test your shooting skills!"
    />
    <meta name="theme-color" content="#BF5700" />

    <meta property="og:title" content="Blaze Hoops Shootout" />
    <meta property="og:description" content="60 seconds. How many 3-pointers can you drain?" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blazesportsintel.com/games/hoops" />

    <title>Blaze Hoops Shootout | Blaze Sports Intel</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --blaze-burnt-orange: #bf5700;
        --blaze-charcoal: #1a1a1a;
        --blaze-ember: #ff6b35;
        --blaze-cream: #faf8f5;
        --blaze-gold: #c9a227;
        --court-brown: #cd853f;
        --court-lines: #ffffff;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: var(--blaze-charcoal);
        color: var(--blaze-cream);
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        touch-action: manipulation;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: none;
        touch-action: none;
      }

      /* Loading Screen */
      #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--blaze-charcoal);
        z-index: 2000;
      }

      .loading-text {
        font-size: 1.5rem;
        color: var(--blaze-burnt-orange);
        animation: pulse 1s ease infinite alternate;
      }

      @keyframes pulse {
        from {
          opacity: 0.6;
        }
        to {
          opacity: 1;
        }
      }

      /* Menu Screen */
      #menuScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        overflow-y: auto;
        background: linear-gradient(180deg, var(--blaze-charcoal) 0%, #0d0d0d 100%);
      }

      .game-title {
        font-size: clamp(2rem, 8vw, 4rem);
        font-weight: 900;
        text-align: center;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, var(--blaze-burnt-orange), var(--blaze-ember));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .game-subtitle {
        font-size: clamp(0.875rem, 3vw, 1.125rem);
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 1.5rem;
      }

      .high-score-display {
        font-size: 1rem;
        color: var(--blaze-gold);
        margin-bottom: 2rem;
      }

      /* Shooter Selection */
      .selection-section {
        width: 100%;
        max-width: 600px;
        margin-bottom: 1.5rem;
      }

      .section-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: var(--blaze-burnt-orange);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .shooter-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 0.75rem;
      }

      .shooter-card {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
      }

      .shooter-card:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .shooter-card.selected {
        border-color: var(--blaze-burnt-orange);
        background: rgba(191, 87, 0, 0.2);
      }

      .shooter-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 0 auto 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
      }

      .shooter-name {
        font-weight: 600;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }

      .shooter-stats {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.5);
      }

      /* Play Button */
      #playButton {
        width: 100%;
        max-width: 300px;
        padding: 1rem 2rem;
        font-size: 1.25rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        background: linear-gradient(135deg, var(--blaze-burnt-orange), var(--blaze-ember));
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
        margin-top: 1rem;
      }

      #playButton:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(191, 87, 0, 0.4);
      }

      /* Game UI */
      #gameUI {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: none;
        justify-content: space-between;
        align-items: flex-start;
        padding: 1rem;
        pointer-events: none;
        z-index: 100;
      }

      .game-stat {
        background: rgba(0, 0, 0, 0.7);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-align: center;
      }

      .game-stat-label {
        font-size: 0.625rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: rgba(255, 255, 255, 0.6);
      }

      .game-stat-value {
        font-size: 1.5rem;
        font-weight: 700;
      }

      #score {
        color: var(--blaze-gold);
      }
      .timer-warning {
        color: #cc0000 !important;
        animation: pulse 0.3s ease infinite alternate;
      }

      /* Shot Meter */
      #shotMeter {
        position: fixed;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 200px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        overflow: hidden;
        z-index: 100;
        display: none;
      }

      #shotMeterFill {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(to top, #cc0000, #ffa500, #00ff00, #ffa500, #cc0000);
        transition: height 0.05s linear;
      }

      #shotMeterTarget {
        position: absolute;
        left: 0;
        width: 100%;
        height: 20px;
        background: rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-bottom: 2px solid white;
      }

      /* Shot Feedback */
      #shotFeedback {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        font-weight: 900;
        text-transform: uppercase;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        opacity: 0;
        pointer-events: none;
        z-index: 200;
      }

      #shotFeedback.show {
        opacity: 1;
        animation: feedbackPop 0.5s ease-out;
      }

      @keyframes feedbackPop {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }

      .feedback-swish {
        color: #00ff00;
        font-size: 3rem;
      }
      .feedback-good {
        color: var(--blaze-gold);
      }
      .feedback-okay {
        color: var(--blaze-cream);
      }
      .feedback-miss {
        color: #888;
      }
      .feedback-airball {
        color: #cc0000;
      }

      /* Aim Hint */
      #aimHint {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.6);
        pointer-events: none;
        z-index: 100;
        display: none;
      }

      /* Game Over Screen */
      #gameOverScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        overflow-y: auto;
      }

      .game-over-title {
        font-size: 2rem;
        font-weight: 900;
        margin-bottom: 0.5rem;
        color: var(--blaze-burnt-orange);
      }

      #finalScore {
        font-size: 4rem;
        font-weight: 900;
        color: var(--blaze-gold);
        margin-bottom: 1.5rem;
      }

      #gameStats {
        width: 100%;
        max-width: 300px;
        margin-bottom: 1.5rem;
      }

      .stat-row {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      #leaderboard {
        width: 100%;
        max-width: 300px;
        margin-bottom: 1.5rem;
      }

      .leaderboard-title {
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--blaze-burnt-orange);
      }

      .leaderboard-entry {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem;
        font-size: 0.875rem;
      }

      .leaderboard-entry .rank {
        width: 30px;
        color: rgba(255, 255, 255, 0.5);
      }
      .leaderboard-entry .player {
        flex: 1;
      }
      .leaderboard-entry .lb-score {
        color: var(--blaze-gold);
      }

      /* Name Input */
      .name-input-section {
        width: 100%;
        max-width: 300px;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .name-input-section label {
        display: block;
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 0.5rem;
      }

      .name-input-section input {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        margin-bottom: 0.5rem;
        outline: none;
      }

      .name-input-section input:focus {
        border-color: var(--blaze-burnt-orange);
      }

      #saveNameBtn {
        width: 100%;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        background: rgba(191, 87, 0, 0.3);
        border: 2px solid var(--blaze-burnt-orange);
        border-radius: 8px;
        color: var(--blaze-burnt-orange);
        cursor: pointer;
      }

      #saveNameBtn:hover:not(:disabled) {
        background: var(--blaze-burnt-orange);
        color: white;
      }

      /* Share Section */
      .share-section {
        width: 100%;
        max-width: 300px;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .share-title {
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 0.75rem;
      }

      .share-buttons {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
      }

      .share-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        border: none;
      }

      .share-btn-x {
        background: #000;
        color: white;
        border: 2px solid #333;
      }

      .share-btn-copy {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      .share-btn-copy.copied {
        background: rgba(46, 125, 50, 0.3);
        border-color: #2e7d32;
        color: #4caf50;
      }

      /* Buttons */
      .game-over-buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .game-over-button {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        border: none;
      }

      #playAgainButton {
        background: linear-gradient(135deg, var(--blaze-burnt-orange), var(--blaze-ember));
        color: white;
      }

      #menuButton {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      /* Footer */
      .footer {
        margin-top: auto;
        padding-top: 1.5rem;
        text-align: center;
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.4);
      }

      .footer a {
        color: var(--blaze-burnt-orange);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <!-- Loading Screen -->
    <div id="loadingScreen">
      <div class="loading-text">Loading...</div>
    </div>

    <!-- Menu Screen -->
    <div id="menuScreen">
      <h1 class="game-title">Blaze Hoops Shootout</h1>
      <p class="game-subtitle">60-Second 3-Point Contest</p>
      <div class="high-score-display">High Score: <span id="highScore">0</span></div>

      <div class="selection-section">
        <div class="section-title">Choose Your Shooter</div>
        <div id="shooterSelect" class="shooter-grid"></div>
      </div>

      <button id="playButton">Let's Shoot!</button>

      <div class="footer">
        <a href="https://blazesportsintel.com">Blaze Sports Intel</a> | 100% Original IP
      </div>
    </div>

    <!-- Game UI -->
    <div id="gameUI">
      <div class="game-stat">
        <div class="game-stat-label">Score</div>
        <div class="game-stat-value" id="score">0</div>
      </div>
      <div class="game-stat">
        <div class="game-stat-label">Timer</div>
        <div class="game-stat-value" id="timer">60</div>
      </div>
      <div class="game-stat">
        <div class="game-stat-label">Made</div>
        <div class="game-stat-value" id="made">0/0</div>
      </div>
      <div class="game-stat">
        <div class="game-stat-label">Streak</div>
        <div class="game-stat-value" id="streak">0</div>
      </div>
      <div class="game-stat">
        <div class="game-stat-label">Rack</div>
        <div class="game-stat-value" id="rack">1/5</div>
      </div>
    </div>

    <!-- Shot Meter -->
    <div id="shotMeter">
      <div id="shotMeterTarget" style="top: 40%"></div>
      <div id="shotMeterFill"></div>
    </div>

    <!-- Shot Feedback -->
    <div id="shotFeedback"></div>

    <!-- Aim Hint -->
    <div id="aimHint">Tap to start shot, release in green zone</div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
      <div class="game-over-title">GAME OVER</div>
      <div id="finalScore">0</div>

      <div id="gameStats"></div>
      <div id="leaderboard"></div>

      <div class="name-input-section">
        <label for="playerNameInput">Enter Your Name for Leaderboard</label>
        <input
          type="text"
          id="playerNameInput"
          placeholder="Your name..."
          maxlength="20"
          autocomplete="off"
        />
        <button id="saveNameBtn">Save Name</button>
      </div>

      <div class="share-section">
        <div class="share-title">Share Your Score</div>
        <div class="share-buttons">
          <a id="shareXBtn" class="share-btn share-btn-x" target="_blank" rel="noopener">
            <span>ùïè</span> Share
          </a>
          <button id="copyLinkBtn" class="share-btn share-btn-copy">
            <span>üìã</span> Copy Link
          </button>
        </div>
      </div>

      <div class="game-over-buttons">
        <button id="playAgainButton" class="game-over-button">Play Again</button>
        <button id="menuButton" class="game-over-button">Main Menu</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
