name = "blaze-hoops-shootout"
compatibility_date = "2024-11-06"
pages_build_output_dir = "dist"

# D1 Database for high scores and player stats (shared with other games)
[[d1_databases]]
binding = "DB"
database_name = "bsi-game-db"
database_id = "88eb676f-af0f-470c-a46a-b9429f5b51f3"

# KV namespace for hoops leaderboard caching
[[kv_namespaces]]
binding = "KV"
id = "4f8faabd41e24ecd9b81704194aa2359"

# Analytics Engine for game telemetry
[[analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "blaze_games_analytics"

[vars]
ENVIRONMENT = "production"
GAME_VERSION = "1.0.0"
