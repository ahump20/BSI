<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Baseball Game Center | Blaze Sports Intel</title>
  <meta name="description" content="Live college baseball scores, schedules, and game tracking powered by real-time NCAA data">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --blaze-orange: #ff6b00;
      --blaze-dark: #1a1a1a;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --live-red: #ff4444;
      --scheduled-blue: #4488ff;
      --final-gray: #888888;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, var(--blaze-dark) 0%, #2a1810 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: clamp(24px, 5vw, 36px);
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--blaze-orange), #ffaa44);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 16px;
    }

    /* Status Banner */
    .status-banner {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.live {
      background: var(--live-red);
    }

    .status-dot.connected {
      background: #44ff88;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .last-update {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .filter-tab {
      min-height: 44px; /* Touch-friendly */
      padding: 12px 24px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .filter-tab:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .filter-tab.active {
      background: linear-gradient(135deg, var(--blaze-orange), #ff8800);
      border-color: var(--blaze-orange);
      box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
    }

    /* Games Grid */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    /* Game Card */
    .game-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      border-color: var(--blaze-orange);
    }

    .game-card.live {
      border-left: 4px solid var(--live-red);
    }

    .game-card.scheduled {
      border-left: 4px solid var(--scheduled-blue);
    }

    .game-card.final {
      border-left: 4px solid var(--final-gray);
    }

    .game-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .game-status.live {
      background: var(--live-red);
      animation: pulse 2s infinite;
    }

    .game-status.scheduled {
      background: var(--scheduled-blue);
    }

    .game-status.final {
      background: var(--final-gray);
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .team {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .team-name {
      font-size: 16px;
      font-weight: 600;
    }

    .team-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .team-record {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .team-score {
      font-size: 24px;
      font-weight: 700;
      min-width: 40px;
      text-align: right;
    }

    .game-details {
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .game-detail-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-state-text {
      color: var(--text-secondary);
      font-size: 16px;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--blaze-orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error State */
    .error-banner {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .error-icon {
      font-size: 24px;
    }

    .error-text {
      flex: 1;
    }

    .error-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .error-description {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .retry-btn {
      min-height: 44px;
      padding: 10px 20px;
      background: var(--blaze-orange);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      background: #ff8800;
      transform: translateY(-2px);
    }

    /* Refresh Button */
    .refresh-btn {
      min-height: 44px;
      padding: 12px 24px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .refresh-btn:active {
      transform: scale(0.95);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .games-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üî• College Baseball Game Center</h1>
      <p>Live scores, schedules, and game tracking powered by real NCAA data</p>
    </div>

    <!-- Status Banner -->
    <div class="status-banner" id="statusBanner">
      <div class="status-indicator">
        <div class="status-dot connected" id="statusDot"></div>
        <span id="statusText">Connected to live data</span>
      </div>
      <span class="last-update" id="lastUpdate">Loading...</span>
    </div>

    <!-- Error Banner (hidden by default) -->
    <div class="error-banner" id="errorBanner" style="display: none;">
      <div class="error-icon">‚ö†Ô∏è</div>
      <div class="error-text">
        <div class="error-title">Unable to load games</div>
        <div class="error-description" id="errorDescription">Please check your connection and try again.</div>
      </div>
      <button class="retry-btn" onclick="loadGames()">Retry</button>
    </div>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all" onclick="filterGames('all')">All Games</button>
      <button class="filter-tab" data-filter="live" onclick="filterGames('live')">Live</button>
      <button class="filter-tab" data-filter="scheduled" onclick="filterGames('scheduled')">Upcoming</button>
      <button class="filter-tab" data-filter="final" onclick="filterGames('final')">Final</button>
    </div>

    <!-- Games Grid -->
    <div class="games-grid" id="gamesGrid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading games...</p>
      </div>
    </div>

    <!-- Refresh Button -->
    <div style="text-align: center; margin-top: 20px;">
      <button class="refresh-btn" onclick="loadGames()">
        <span>üîÑ</span>
        Refresh Games
      </button>
    </div>
  </div>

  <script>
    // API Configuration
    const API_ENDPOINT = '/api/college-baseball/games';
    let currentFilter = 'all';
    let games = [];
    let lastFetchTime = null;
    let isOnline = navigator.onLine;

    // Initialize
    function init() {
      setupEventListeners();
      loadGames();

      // Auto-refresh every 30 seconds (for live games)
      setInterval(() => {
        if (games.some(g => g.status === 'live') && isOnline) {
          loadGames(false); // Silent refresh
        }
      }, 30000);

      // Monitor online status
      window.addEventListener('online', () => {
        isOnline = true;
        updateNetworkStatus(true);
        loadGames();
      });

      window.addEventListener('offline', () => {
        isOnline = false;
        updateNetworkStatus(false);
      });
    }

    // Setup Event Listeners
    function setupEventListeners() {
      // Handle visibility change for tab switching
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && games.some(g => g.status === 'live')) {
          loadGames(false);
        }
      });
    }

    // Load Games from API
    async function loadGames(showLoading = true) {
      if (showLoading) {
        document.getElementById('gamesGrid').innerHTML = `
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading games...</p>
          </div>
        `;
      }

      // Hide error banner
      document.getElementById('errorBanner').style.display = 'none';

      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
          signal: AbortSignal.timeout(10000) // 10 second timeout
        });

        if (!response.ok) {
          throw new Error(`API returned ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'Unknown API error');
        }

        games = result.data || [];
        lastFetchTime = new Date(result.timestamp || Date.now());

        // Update UI
        updateStatusBanner(result);
        renderGames();
        updateLastUpdateTime();

      } catch (error) {
        console.error('Error loading games:', error);
        showError(error);

        // If we have cached games, show them instead of empty state
        if (games.length > 0) {
          renderGames();
        } else {
          document.getElementById('gamesGrid').innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">‚ö†Ô∏è</div>
              <div class="empty-state-text">Unable to load games. Please try again.</div>
            </div>
          `;
        }
      }
    }

    // Update Status Banner
    function updateStatusBanner(result) {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');

      if (result.cached) {
        statusDot.className = 'status-dot';
        statusDot.style.background = '#ffaa44';
        statusText.textContent = `Showing cached data (${result.source})`;
      } else if (games.some(g => g.status === 'live')) {
        statusDot.className = 'status-dot live';
        statusText.textContent = 'Live games in progress';
      } else {
        statusDot.className = 'status-dot connected';
        statusText.textContent = 'Connected to live data';
      }
    }

    // Update Network Status
    function updateNetworkStatus(online) {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');

      if (!online) {
        statusDot.className = 'status-dot';
        statusDot.style.background = '#ff4444';
        statusText.textContent = 'Offline - showing cached data';
      } else {
        statusDot.className = 'status-dot connected';
        statusText.textContent = 'Connected to live data';
      }
    }

    // Show Error
    function showError(error) {
      const errorBanner = document.getElementById('errorBanner');
      const errorDescription = document.getElementById('errorDescription');

      errorBanner.style.display = 'flex';

      if (!isOnline) {
        errorDescription.textContent = 'You appear to be offline. Please check your internet connection.';
      } else if (error.name === 'AbortError') {
        errorDescription.textContent = 'Request timed out. The server may be slow or unavailable.';
      } else {
        errorDescription.textContent = error.message || 'An unexpected error occurred. Please try again.';
      }
    }

    // Render Games
    function renderGames() {
      const grid = document.getElementById('gamesGrid');
      const filteredGames = filterGamesByStatus(games, currentFilter);

      if (filteredGames.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚öæ</div>
            <div class="empty-state-text">
              ${currentFilter === 'all' ? 'No games available today' : `No ${currentFilter} games`}
            </div>
          </div>
        `;
        return;
      }

      grid.innerHTML = filteredGames.map(game => renderGameCard(game)).join('');
    }

    // Filter Games by Status
    function filterGamesByStatus(gamesList, filter) {
      if (filter === 'all') return gamesList;
      return gamesList.filter(g => g.status === filter);
    }

    // Render Game Card
    function renderGameCard(game) {
      const statusClass = game.status || 'scheduled';
      const statusText = game.status === 'live' ? 'üî¥ LIVE' :
                        game.status === 'scheduled' ? 'Upcoming' :
                        'Final';

      return `
        <div class="game-card ${statusClass}" onclick="viewGame('${game.id}')">
          <div class="game-status ${statusClass}">${statusText}</div>

          <div class="teams">
            <div class="team">
              <div class="team-info">
                <div class="team-name">${game.awayTeam?.shortName || game.awayTeam?.name || 'Away'}</div>
                ${game.awayTeam?.record ? `<div class="team-record">(${game.awayTeam.record.wins}-${game.awayTeam.record.losses})</div>` : ''}
              </div>
              <div class="team-score">${game.awayTeam?.score !== undefined ? game.awayTeam.score : '-'}</div>
            </div>

            <div class="team">
              <div class="team-info">
                <div class="team-name">${game.homeTeam?.shortName || game.homeTeam?.name || 'Home'}</div>
                ${game.homeTeam?.record ? `<div class="team-record">(${game.homeTeam.record.wins}-${game.homeTeam.record.losses})</div>` : ''}
              </div>
              <div class="team-score">${game.homeTeam?.score !== undefined ? game.homeTeam.score : '-'}</div>
            </div>
          </div>

          <div class="game-details">
            ${game.inning ? `
              <div class="game-detail-row">
                üìç ${game.inningHalf === 'top' ? 'Top' : 'Bottom'} ${game.inning}${getInningOrdinal(game.inning)}
              </div>
            ` : ''}
            ${game.venue ? `<div class="game-detail-row">üèüÔ∏è ${game.venue}</div>` : ''}
            ${game.time ? `<div class="game-detail-row">üïí ${game.time}</div>` : ''}
            ${game.tv ? `<div class="game-detail-row">üì∫ ${game.tv}</div>` : ''}
          </div>
        </div>
      `;
    }

    // Get Inning Ordinal
    function getInningOrdinal(inning) {
      const j = inning % 10;
      const k = inning % 100;
      if (j === 1 && k !== 11) return 'st';
      if (j === 2 && k !== 12) return 'nd';
      if (j === 3 && k !== 13) return 'rd';
      return 'th';
    }

    // Filter Games
    function filterGames(filter) {
      currentFilter = filter;

      // Update active tab
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

      renderGames();
    }

    // View Game Details
    function viewGame(gameId) {
      // In production, navigate to /game/${gameId}
      // For now, we'll show a notice that this feature is coming soon
      console.log('Viewing game:', gameId);

      // TODO: Implement navigation to game detail page
      // window.location.href = `/game/${gameId}`;

      alert(`Game details for ${gameId}\n\nIn production, this will navigate to:\n/game/${gameId}\n\nThis feature will include:\n‚Ä¢ Full box score with player stats\n‚Ä¢ Play-by-play timeline\n‚Ä¢ Pitching matchup analysis\n‚Ä¢ Live commentary`);
    }

    // Update Last Update Time
    function updateLastUpdateTime() {
      if (!lastFetchTime) return;

      const now = new Date();
      const diff = Math.floor((now - lastFetchTime) / 1000);

      let timeText;
      if (diff < 60) {
        timeText = 'Just now';
      } else if (diff < 3600) {
        const mins = Math.floor(diff / 60);
        timeText = `${mins} minute${mins > 1 ? 's' : ''} ago`;
      } else {
        const hours = Math.floor(diff / 3600);
        timeText = `${hours} hour${hours > 1 ? 's' : ''} ago`;
      }

      document.getElementById('lastUpdate').textContent = `Last updated: ${timeText}`;
    }

    // Update time display every 30 seconds
    setInterval(updateLastUpdateTime, 30000);

    // Initialize on load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
