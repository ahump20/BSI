<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Sports Intel - Cloudflare Data Integration Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0A0A0F 0%, #1A1A21 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #BF5700;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #BF5700, #FF8C42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .test-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .test-card h3 {
            color: #FF8C42;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status.pending { background: #666; }
        .status.testing { background: #FFB81C; color: #000; }
        .status.success { background: #00C853; }
        .status.error { background: #F44336; }

        .endpoint {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .result pre {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .test-button {
            background: linear-gradient(90deg, #BF5700, #FF8C42);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(191, 87, 0, 0.4);
        }

        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .summary {
            margin-top: 30px;
            padding: 20px;
            background: rgba(191, 87, 0, 0.1);
            border: 1px solid #BF5700;
            border-radius: 12px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #FFB81C;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¥ Blaze Sports Intel</h1>
            <p class="subtitle">Cloudflare Pages Data Integration Test Suite</p>
            <p class="subtitle">blazesportsintel.com - Deep South Sports Authority</p>
        </header>

        <div class="summary">
            <h2>Test Summary</h2>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-value" id="totalTests">0</div>
                    <div class="metric-label">Total Tests</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="passedTests">0</div>
                    <div class="metric-label">Passed</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="failedTests">0</div>
                    <div class="metric-label">Failed</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="avgLatency">0ms</div>
                    <div class="metric-label">Avg Latency</div>
                </div>
            </div>
            <button class="test-button" onclick="runAllTests()" style="margin-top: 20px;">
                Run All Tests
            </button>
        </div>

        <div class="test-grid" id="testGrid">
            <!-- Test cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Test configuration
        const tests = [
            {
                name: 'MLB Data Feed',
                endpoint: '/api/sports-data/mlb',
                description: 'St. Louis Cardinals and league-wide MLB data'
            },
            {
                name: 'NFL Data Feed',
                endpoint: '/api/sports-data/nfl',
                description: 'Tennessee Titans and AFC South data'
            },
            {
                name: 'NBA Data Feed',
                endpoint: '/api/sports-data/nba',
                description: 'Memphis Grizzlies and Western Conference data'
            },
            {
                name: 'NCAA Data Feed',
                endpoint: '/api/sports-data/ncaa',
                description: 'Texas Longhorns and SEC conference data'
            },
            {
                name: 'Perfect Game Youth Baseball',
                endpoint: '/api/sports-data/perfect-game',
                description: 'Youth baseball rankings and showcases'
            },
            {
                name: 'Texas HS Football',
                endpoint: '/api/sports-data/texas-hs',
                description: 'Friday Night Lights - UIL classifications'
            },
            {
                name: 'Live Scores API',
                endpoint: '/api/live-scores?sport=all',
                description: 'Real-time scores across all sports'
            },
            {
                name: 'Championship Dashboard',
                endpoint: '/api/sports-data/championship',
                description: 'Comprehensive championship intelligence'
            }
        ];

        let testResults = {
            total: 0,
            passed: 0,
            failed: 0,
            latencies: []
        };

        // Initialize test cards
        function initializeTests() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = '';

            tests.forEach((test, index) => {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.id = `test-${index}`;
                card.innerHTML = `
                    <h3>
                        ${test.name}
                        <span class="status pending" id="status-${index}">Pending</span>
                    </h3>
                    <p>${test.description}</p>
                    <div class="endpoint">${test.endpoint}</div>
                    <button class="test-button" onclick="runSingleTest(${index})">
                        Test Endpoint
                    </button>
                    <div class="result" id="result-${index}" style="display: none;">
                        <pre id="result-content-${index}"></pre>
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('totalTests').textContent = tests.length;
        }

        // Run a single test
        async function runSingleTest(index) {
            const test = tests[index];
            const statusEl = document.getElementById(`status-${index}`);
            const resultEl = document.getElementById(`result-${index}`);
            const resultContent = document.getElementById(`result-content-${index}`);

            // Update status
            statusEl.className = 'status testing';
            statusEl.textContent = 'Testing...';
            resultEl.style.display = 'block';
            resultContent.textContent = 'Fetching data...';

            const startTime = Date.now();

            try {
                // For local testing, use relative URLs
                // In production, these will hit Cloudflare Functions
                const baseUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:8787'
                    : '';

                const response = await fetch(baseUrl + test.endpoint, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const latency = Date.now() - startTime;
                testResults.latencies.push(latency);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Update status to success
                statusEl.className = 'status success';
                statusEl.textContent = `Success (${latency}ms)`;

                // Display formatted result
                resultContent.textContent = JSON.stringify(data, null, 2);

                testResults.passed++;

            } catch (error) {
                // Update status to error
                statusEl.className = 'status error';
                statusEl.textContent = 'Failed';

                // Display error
                resultContent.textContent = `Error: ${error.message}\n\n` +
                    `This may be expected if running locally without Cloudflare Workers.\n` +
                    `Deploy to Cloudflare Pages to test production endpoints.`;

                testResults.failed++;
            }

            updateSummary();
        }

        // Run all tests
        async function runAllTests() {
            // Reset results
            testResults = {
                total: tests.length,
                passed: 0,
                failed: 0,
                latencies: []
            };

            // Run tests sequentially
            for (let i = 0; i < tests.length; i++) {
                await runSingleTest(i);
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // Update summary metrics
        function updateSummary() {
            document.getElementById('passedTests').textContent = testResults.passed;
            document.getElementById('failedTests').textContent = testResults.failed;

            if (testResults.latencies.length > 0) {
                const avgLatency = Math.round(
                    testResults.latencies.reduce((a, b) => a + b, 0) / testResults.latencies.length
                );
                document.getElementById('avgLatency').textContent = `${avgLatency}ms`;
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeTests);
    </script>
</body>
</html>
