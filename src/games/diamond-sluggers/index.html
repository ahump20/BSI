<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1A1A1A">
  <meta name="description" content="Diamond Sluggers - A fun mobile backyard baseball game by Blaze Sports Intel">

  <title>Diamond Sluggers | Blaze Sports Intel</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/images/bsi-logo.png">
  <link rel="apple-touch-icon" href="/images/bsi-logo.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1A1A1A;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #loading.hidden {
      display: none;
    }

    #loading h1 {
      color: #FF6B35;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    #loading p {
      color: #888;
      font-size: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top-color: #FF6B35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 2rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Landscape prompt for portrait mode */
    #rotate-prompt {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    #rotate-prompt svg {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      animation: rotate-phone 2s ease-in-out infinite;
    }

    @keyframes rotate-phone {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }

    @media screen and (orientation: portrait) and (max-width: 768px) {
      #rotate-prompt {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <h1>âš¾ Diamond Sluggers</h1>
    <p>Loading game assets...</p>
    <div class="spinner"></div>
  </div>

  <!-- Rotate prompt -->
  <div id="rotate-prompt">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
      <line x1="12" y1="18" x2="12" y2="18"></line>
    </svg>
    <h2>Rotate Your Device</h2>
    <p>Diamond Sluggers plays best in landscape mode</p>
  </div>

  <!-- Game container -->
  <div id="game-container"></div>

  <!-- Game script -->
  <script type="module" src="./index.ts"></script>

  <script>
    // Hide loading screen when game is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 500);
    });
  </script>
</body>
</html>
