<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Sports Intel - Championship Dashboard</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2a2a2a;
            --accent: #ff6b00;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--secondary-bg) 0%, #1a1a1a 100%);
            padding: 1.5rem;
            box-shadow: 0 2px 10px rgba(255, 107, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--accent), #ff9a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--success);
            font-weight: 500;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .sports-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 1rem;
            overflow-x: auto;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab:hover {
            background: #333;
        }

        .tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 0, 0.15);
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .team-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--primary-bg);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .team-name {
            font-weight: 600;
        }

        .score {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .winning {
            color: var(--success);
        }

        .losing {
            color: var(--danger);
        }

        .standings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .standings-table th {
            background: var(--primary-bg);
            padding: 0.75rem;
            text-align: left;
            color: var(--accent);
            font-weight: 600;
        }

        .standings-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .standings-table tr:hover {
            background: rgba(255, 107, 0, 0.05);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .refresh-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: #ff8a00;
        }

        .update-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üî• BLAZE SPORTS INTEL</div>
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="sports-tabs">
            <div class="tab active" data-sport="baseball">‚öæ Baseball</div>
            <div class="tab" data-sport="football">üèà Football</div>
            <div class="tab" data-sport="basketball">üèÄ Basketball</div>
            <div class="tab" data-sport="track">üèÉ Track & Field</div>
        </div>

        <div id="content" class="content-area">
            <div class="loading">Loading live sports data...</div>
        </div>

        <div class="update-time" id="updateTime"></div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api'
            : '/api';

        const WS_URL = window.location.hostname === 'localhost'
            ? 'ws://localhost:3001'
            : `wss://${window.location.hostname}/ws`;

        // Sports data structure
        const sportsData = {
            baseball: {
                teams: ['STL'],
                icon: '‚öæ',
                name: 'MLB'
            },
            football: {
                teams: ['TEN', 'TEX'],
                icon: 'üèà',
                name: 'NFL/NCAA'
            },
            basketball: {
                teams: ['MEM'],
                icon: 'üèÄ',
                name: 'NBA'
            },
            track: {
                teams: [],
                icon: 'üèÉ',
                name: 'Track & Field'
            }
        };

        // Current state
        let currentSport = 'baseball';
        let ws = null;
        let reconnectTimer = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            setupTabs();
            connectWebSocket();
            loadSportData(currentSport);
            setInterval(() => loadSportData(currentSport), 30000); // Refresh every 30s
        });

        // Tab switching
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentSport = tab.dataset.sport;
                    loadSportData(currentSport);
                });
            });
        }

        // WebSocket connection for real-time updates
        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    document.getElementById('connectionStatus').textContent = 'LIVE';
                    document.getElementById('connectionStatus').style.color = 'var(--success)';

                    // Subscribe to live updates
                    ws.send(JSON.stringify({
                        type: 'subscribe',
                        sport: 'all'
                    }));
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleLiveUpdate(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    document.getElementById('connectionStatus').textContent = 'Disconnected';
                    document.getElementById('connectionStatus').style.color = 'var(--danger)';
                };

                ws.onclose = () => {
                    document.getElementById('connectionStatus').textContent = 'Reconnecting...';
                    document.getElementById('connectionStatus').style.color = 'var(--warning)';

                    // Attempt to reconnect after 5 seconds
                    clearTimeout(reconnectTimer);
                    reconnectTimer = setTimeout(connectWebSocket, 5000);
                };
            } catch (error) {
                console.error('WebSocket connection failed:', error);
                // Fallback to polling only
                document.getElementById('connectionStatus').textContent = 'Polling Mode';
                document.getElementById('connectionStatus').style.color = 'var(--warning)';
            }
        }

        // Load sport-specific data
        async function loadSportData(sport) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading ' + sport + ' data...</div>';

            try {
                let html = '';

                switch(sport) {
                    case 'baseball':
                        html = await loadBaseballData();
                        break;
                    case 'football':
                        html = await loadFootballData();
                        break;
                    case 'basketball':
                        html = await loadBasketballData();
                        break;
                    case 'track':
                        html = loadTrackData();
                        break;
                }

                content.innerHTML = html;
                updateTimestamp();
            } catch (error) {
                console.error('Error loading data:', error);
                content.innerHTML = `
                    <div class="error">
                        Failed to load ${sport} data.
                        <button class="refresh-btn" onclick="loadSportData('${sport}')">Retry</button>
                    </div>
                `;
            }
        }

        // Baseball/MLB data
        async function loadBaseballData() {
            try {
                const response = await fetch(`${API_BASE}/mlb/cardinals`);
                const data = await response.json();

                return `
                    <div class="content-grid">
                        <div class="card">
                            <div class="card-title">
                                ‚öæ St. Louis Cardinals
                            </div>
                            ${renderTeamStats(data)}
                        </div>
                        <div class="card">
                            <div class="card-title">
                                üìä NL Central Standings
                            </div>
                            ${renderStandings(data.standings)}
                        </div>
                        <div class="card">
                            <div class="card-title">
                                üî¥ Live Games
                            </div>
                            ${renderLiveGames(data.liveGames)}
                        </div>
                        <div class="card">
                            <div class="card-title">
                                üìà Season Analytics
                            </div>
                            ${renderAnalytics(data.analytics)}
                        </div>
                    </div>
                `;
            } catch (error) {
                // Fallback to static data for now
                return `
                    <div class="content-grid">
                        <div class="card">
                            <div class="card-title">‚öæ Cardinals Season</div>
                            <div class="stat-row">
                                <span class="stat-label">Record</span>
                                <span class="stat-value">83-79</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Division</span>
                                <span class="stat-value">NL Central</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Pythagorean Wins</span>
                                <span class="stat-value">81</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Football data
        async function loadFootballData() {
            try {
                const [nflResponse, ncaaResponse] = await Promise.all([
                    fetch(`${API_BASE}/nfl/titans`),
                    fetch(`${API_BASE}/ncaa/longhorns`)
                ]);

                const nflData = await nflResponse.json();
                const ncaaData = await ncaaResponse.json();

                return `
                    <div class="content-grid">
                        <div class="card">
                            <div class="card-title">
                                üèà Tennessee Titans
                            </div>
                            ${renderTeamStats(nflData)}
                        </div>
                        <div class="card">
                            <div class="card-title">
                                ü§ò Texas Longhorns
                            </div>
                            ${renderTeamStats(ncaaData)}
                        </div>
                        <div class="card">
                            <div class="card-title">
                                üìä AFC South Standings
                            </div>
                            ${renderStandings(nflData.standings)}
                        </div>
                        <div class="card">
                            <div class="card-title">
                                üèÜ Big 12 Rankings
                            </div>
                            ${renderRankings(ncaaData.rankings)}
                        </div>
                    </div>
                `;
            } catch (error) {
                return `
                    <div class="content-grid">
                        <div class="card">
                            <div class="card-title">üèà NFL/NCAA Football</div>
                            <div class="stat-row">
                                <span class="stat-label">Titans Record</span>
                                <span class="stat-value">6-11</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Longhorns Record</span>
                                <span class="stat-value">12-2</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Basketball data
        async function loadBasketballData() {
            try {
                const response = await fetch(`${API_BASE}/nba/grizzlies`);
                const data = await response.json();

                return `
                    <div class="content-grid">
                        <div class="card">
                            <div class="card-title">
                                üèÄ Memphis Grizzlies
                            </div>
                            ${renderTeamStats(data)}
                        </div>
                        <div class="card">
                            <div class="card-title">
                                üìä Western Conference
                            </div>
                            ${renderStandings(data.standings)}
                        </div>
                        <div class="card">
                            <div class="card-title">
                                üë• Player Leaders
                            </div>
                            ${renderPlayerStats(data.players)}
                        </div>
                        <div class="card">
                            <div class="card-title">
                                üéØ Team Efficiency
                            </div>
                            ${renderEfficiency(data.efficiency)}
                        </div>
                    </div>
                `;
            } catch (error) {
                return `
                    <div class="content-grid">
                        <div class="card">
                            <div class="card-title">üèÄ Grizzlies Season</div>
                            <div class="stat-row">
                                <span class="stat-label">Record</span>
                                <span class="stat-value">51-31</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Conference</span>
                                <span class="stat-value">Western - 2nd</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Track & Field data
        function loadTrackData() {
            return `
                <div class="content-grid">
                    <div class="card">
                        <div class="card-title">üèÉ Track & Field</div>
                        <div class="stat-row">
                            <span class="stat-label">Season</span>
                            <span class="stat-value">2025 Outdoor</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Next Meet</span>
                            <span class="stat-value">Texas Relays</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Conference</span>
                            <span class="stat-value">Big 12 Championships</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">üèÜ Recent Results</div>
                        <div class="stat-row">
                            <span class="stat-label">100m</span>
                            <span class="stat-value">9.95s - Conference Record</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">4x100m Relay</span>
                            <span class="stat-value">38.23s - 1st Place</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Long Jump</span>
                            <span class="stat-value">8.15m - NCAA Lead</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render helper functions
        function renderTeamStats(data) {
            if (!data) return '<div>No data available</div>';
            return `
                <div class="stat-row">
                    <span class="stat-label">Record</span>
                    <span class="stat-value">${data.wins || 0}-${data.losses || 0}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Win %</span>
                    <span class="stat-value">${((data.wins / (data.wins + data.losses)) * 100).toFixed(1)}%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Pythagorean Wins</span>
                    <span class="stat-value">${data.pythagorean_wins || 'N/A'}</span>
                </div>
            `;
        }

        function renderStandings(standings) {
            if (!standings || !standings.length) {
                return '<div>Standings data unavailable</div>';
            }

            return `
                <table class="standings-table">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>W</th>
                            <th>L</th>
                            <th>GB</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${standings.map(team => `
                            <tr>
                                <td>${team.name}</td>
                                <td>${team.wins}</td>
                                <td>${team.losses}</td>
                                <td>${team.gamesBehind || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderLiveGames(games) {
            if (!games || !games.length) {
                return '<div>No live games at this time</div>';
            }

            return games.map(game => `
                <div class="team-score">
                    <div>
                        <div class="team-name">${game.away}</div>
                        <div class="team-name">${game.home}</div>
                    </div>
                    <div>
                        <div class="score ${game.awayScore > game.homeScore ? 'winning' : 'losing'}">${game.awayScore}</div>
                        <div class="score ${game.homeScore > game.awayScore ? 'winning' : 'losing'}">${game.homeScore}</div>
                    </div>
                </div>
                <div style="text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
                    ${game.inning ? `${game.inning} Inning` : game.quarter ? `Q${game.quarter}` : ''}
                </div>
            `).join('');
        }

        function renderAnalytics(analytics) {
            if (!analytics) return '<div>Analytics calculating...</div>';

            return `
                <div class="stat-row">
                    <span class="stat-label">Run Differential</span>
                    <span class="stat-value">${analytics.runDifferential > 0 ? '+' : ''}${analytics.runDifferential}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Team ERA</span>
                    <span class="stat-value">${analytics.teamERA || 'N/A'}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Team OPS</span>
                    <span class="stat-value">${analytics.teamOPS || 'N/A'}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Playoff Odds</span>
                    <span class="stat-value">${analytics.playoffOdds || 'N/A'}%</span>
                </div>
            `;
        }

        function renderRankings(rankings) {
            if (!rankings) return '<div>Rankings unavailable</div>';

            return `
                <div class="stat-row">
                    <span class="stat-label">AP Poll</span>
                    <span class="stat-value">#${rankings.ap || 'NR'}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Coaches Poll</span>
                    <span class="stat-value">#${rankings.coaches || 'NR'}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">CFP Ranking</span>
                    <span class="stat-value">#${rankings.cfp || 'NR'}</span>
                </div>
            `;
        }

        function renderPlayerStats(players) {
            if (!players || !players.length) return '<div>Player stats loading...</div>';

            return players.slice(0, 3).map(player => `
                <div class="stat-row">
                    <span class="stat-label">${player.name}</span>
                    <span class="stat-value">${player.ppg}pts ${player.rpg}reb ${player.apg}ast</span>
                </div>
            `).join('');
        }

        function renderEfficiency(efficiency) {
            if (!efficiency) return '<div>Calculating...</div>';

            return `
                <div class="stat-row">
                    <span class="stat-label">Offensive Rating</span>
                    <span class="stat-value">${efficiency.offRating}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Defensive Rating</span>
                    <span class="stat-value">${efficiency.defRating}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Net Rating</span>
                    <span class="stat-value">${efficiency.netRating > 0 ? '+' : ''}${efficiency.netRating}</span>
                </div>
            `;
        }

        // Handle live WebSocket updates
        function handleLiveUpdate(data) {
            console.log('Live update received:', data);

            // Update relevant section based on sport
            if (data.sport === currentSport) {
                // Partial update without full reload
                updateLiveSection(data);
            }
        }

        function updateLiveSection(data) {
            // Find and update specific elements rather than full reload
            if (data.type === 'score_update') {
                // Update score displays
                const scoreElements = document.querySelectorAll('.score');
                // Update logic here
            } else if (data.type === 'game_end') {
                // Refresh the full sport data
                loadSportData(currentSport);
            }
        }

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                timeZone: 'America/Chicago',
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('updateTime').textContent = `Last updated: ${timeString} CDT`;
        }
    </script>
</body>
</html>
