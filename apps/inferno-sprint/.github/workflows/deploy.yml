name: Deploy BSI Inferno Sprint

on:
  push:
    branches: [main]
    paths:
      - 'apps/inferno-sprint/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/inferno-sprint/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: apps/inferno-sprint

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/inferno-sprint/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: apps/inferno-sprint/dist
          retention-days: 7

  deploy-preview:
    name: Deploy Preview
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: apps/inferno-sprint/dist

      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: bsi-inferno-sprint
          directory: dist
          branch: ${{ github.head_ref }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          workingDirectory: apps/inferno-sprint

  deploy-production:
    name: Deploy Production
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://blazesportsintel.com/games/inferno-sprint
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: apps/inferno-sprint/dist

      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: bsi-inferno-sprint
          directory: dist
          branch: main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          workingDirectory: apps/inferno-sprint

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy workers/leaderboard.ts
          workingDirectory: apps/inferno-sprint
