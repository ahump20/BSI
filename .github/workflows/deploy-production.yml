name: Deploy to Production with Blue-Green

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ==================== VALIDATION ====================
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate environment
        run: node -e "require('./lib/config/env-validator.ts').validateEnvironmentOnStartup()"
        env:
          NODE_ENV: production

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint || true

      - name: Run tests
        run: pnpm test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json

  # ==================== BUILD ====================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ==================== SECURITY SCAN ====================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --production || true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ==================== BACKUP CURRENT PRODUCTION ====================
  backup:
    name: Backup Production Database
    runs-on: ubuntu-latest
    needs: [validate, build, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run database backup
        run: ./scripts/backup-database.sh
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          BACKUP_ENCRYPTION_KEY: ${{ secrets.BACKUP_ENCRYPTION_KEY }}
          S3_BUCKET: ${{ secrets.BACKUP_S3_BUCKET }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}

  # ==================== DEPLOY TO STAGING (BLUE) ====================
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: backup
    environment:
      name: staging
      url: https://staging.blazesportsintel.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare Pages (Staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: bsi-staging
          directory: dist
          branch: staging

      - name: Wait for deployment
        run: sleep 30

      - name: Run smoke tests
        run: |
          curl -f https://staging.blazesportsintel.com/health || exit 1
          curl -f https://staging.blazesportsintel.com/api/v1/health || exit 1

  # ==================== RUN E2E TESTS ON STAGING ====================
  e2e-tests:
    name: E2E Tests on Staging
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          BASE_URL: https://staging.blazesportsintel.com

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

  # ==================== DEPLOY TO PRODUCTION (GREEN) ====================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, e2e-tests]
    environment:
      name: production
      url: https://blazesportsintel.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare Pages (Production)
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: college-baseball-tracker
          directory: dist
          branch: main

      - name: Save deployment ID
        run: echo "${{ steps.deploy.outputs.id }}" > deployment-id.txt

      - name: Upload deployment ID
        uses: actions/upload-artifact@v3
        with:
          name: deployment-id
          path: deployment-id.txt

  # ==================== POST-DEPLOYMENT VERIFICATION ====================
  verify-production:
    name: Verify Production Deployment
    runs-on: ubuntu-latest
    needs: deploy-production
    steps:
      - name: Wait for DNS propagation
        run: sleep 60

      - name: Health check
        run: |
          curl -f https://blazesportsintel.com/health || exit 1

      - name: API health check
        run: |
          curl -f https://blazesportsintel.com/api/v1/health || exit 1

      - name: Check response time
        run: |
          RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}\n' https://blazesportsintel.com)
          echo "Response time: ${RESPONSE_TIME}s"
          # Fail if response time > 2 seconds
          if (( $(echo "$RESPONSE_TIME > 2" | bc -l) )); then
            echo "Response time too high"
            exit 1
          fi

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://blazesportsintel.com
            https://blazesportsintel.com/analytics.html
          uploadArtifacts: true

  # ==================== ROLLBACK IF VERIFICATION FAILS ====================
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: verify-production
    if: failure()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback deployment
        run: |
          # Implement rollback logic
          # This could involve deploying the previous version
          echo "Rolling back deployment..."

      - name: Notify team
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ðŸš¨ Production deployment failed and was rolled back'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ==================== NOTIFY SUCCESS ====================
  notify-success:
    name: Notify Deployment Success
    runs-on: ubuntu-latest
    needs: verify-production
    if: success()
    steps:
      - name: Notify team
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'âœ… Production deployment successful'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Create deployment tag
        run: |
          git tag -a "deploy-$(date +%Y%m%d-%H%M%S)" -m "Production deployment"
          git push origin --tags
