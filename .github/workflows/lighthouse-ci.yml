name: lighthouse-ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build Phaser bundle
        run: pnpm run build:games

      - name: Build Next.js app
        run: pnpm --filter @bsi/web build

      - name: Start Next.js for Lighthouse
        run: pnpm --filter @bsi/web exec next start -p 3000 &

      - name: Wait for Next.js
        run: npx wait-on http://127.0.0.1:3000

      - name: Run Lighthouse CI
        run: npx @lhci/cli autorun --config=./lighthouserc.json

      - name: Run IP blocklist check
        run: pnpm run ci:check-ip
