name: Lighthouse CI - Mobile Performance

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'lighthouserc-mobile.json'

jobs:
  lighthouse-mobile:
    name: Lighthouse CI (Mobile)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build games
        run: pnpm build:games

      - name: Build Next.js site
        run: cd apps/web && pnpm build

      - name: Run Lighthouse CI (Mobile)
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: './lighthouserc-mobile.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ“Š Lighthouse CI Results (Mobile)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Mobile performance audit completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
