name: Deploy to Cloudflare
on:
  push:
    branches: [ main, bsi/restore-2025-09-26 ]
permissions:
  contents: read
  deployments: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy Pages (OpenNext output)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: blazesportsintel
          directory: apps/web/.open-next
          wranglerVersion: '3'
      - name: Deploy Worker (edge headers/redirects)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/api-worker
          command: deploy
