name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - preview
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate TypeScript types
        run: npx tsc --noEmit -p tsconfig.functions.json

      - name: Run unit tests
        run: npm test -- --run --no-watch

      - name: Run test coverage
        run: npm run test:coverage

      - name: Build application
        run: npm run build

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Cloudflare Pages (Production)
        run: npm run deploy:production
