name: Deploy BlazeCraft

on:
  push:
    branches:
      - main
    paths:
      - 'games/blazecraft/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy BlazeCraft
    defaults:
      run:
        working-directory: games/blazecraft

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: games/blazecraft/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck

      - name: Build project
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: games/blazecraft
          command: pages deploy dist --project-name=blazecraft --branch=${{ github.ref_name }} --commit-dirty=true
