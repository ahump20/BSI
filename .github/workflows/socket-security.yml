name: Socket Security

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'package-lock.json'
      - 'workers/**/package.json'
  pull_request:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'package-lock.json'
      - 'workers/**/package.json'
  schedule:
    # Weekly security scan - Mondays at 6am CT
    - cron: '0 11 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  socket-security-scan:
    name: Socket Dependency Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Socket Security Full Scan
        uses: SocketDev/socket-security-action@v1
        with:
          api_key: ${{ secrets.SOCKET_API_KEY }}
        continue-on-error: true

      - name: Run npm audit (fallback)
        run: |
          npm audit --audit-level=high || true

      - name: Check for high-risk packages
        run: |
          echo "=== BSI Dependency Security Check ==="
          echo "Timestamp: $(TZ='America/Chicago' date '+%Y-%m-%d %H:%M:%S CT')"
          echo ""

          # Check for known risky patterns
          RISKY_PATTERNS=(
            "eval("
            "child_process"
            "postinstall"
            "preinstall"
          )

          echo "Checking for risky install scripts..."
          for pkg in $(jq -r '.dependencies // {} | keys[]' package.json) $(jq -r '.devDependencies // {} | keys[]' package.json); do
            PKG_JSON="node_modules/$pkg/package.json"
            if [ -f "$PKG_JSON" ]; then
              # Check for install scripts
              if jq -e '.scripts.postinstall or .scripts.preinstall or .scripts.install' "$PKG_JSON" > /dev/null 2>&1; then
                echo "⚠️  Package with install script: $pkg"
              fi
            fi
          done

          echo ""
          echo "Security scan complete."

  worker-dependency-scan:
    name: Worker Dependencies Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Scan worker dependencies
        run: |
          echo "=== BSI Worker Dependency Audit ==="
          echo "Timestamp: $(TZ='America/Chicago' date '+%Y-%m-%d %H:%M:%S CT')"
          echo ""

          for worker_dir in workers/*/; do
            if [ -f "${worker_dir}package.json" ]; then
              echo "--- Scanning: $worker_dir ---"
              cd "$worker_dir"

              # List dependencies
              if [ -f "package.json" ]; then
                echo "Dependencies:"
                jq -r '.dependencies // {} | to_entries[] | "  - \(.key): \(.value)"' package.json 2>/dev/null || true

                # Check for network-related packages
                if jq -e '.dependencies | keys | any(. | test("axios|fetch|request|http|socket"))' package.json > /dev/null 2>&1; then
                  echo "  ℹ️  Contains network packages (review for data exfiltration)"
                fi
              fi

              cd - > /dev/null
              echo ""
            fi
          done

          echo "Worker scan complete."

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [socket-security-scan, worker-dependency-scan]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate audit summary
        run: |
          echo "# BSI Dependency Security Audit" > security-summary.md
          echo "" >> security-summary.md
          echo "**Generated:** $(TZ='America/Chicago' date '+%Y-%m-%d %H:%M:%S CT')" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "- Socket Security: ${{ needs.socket-security-scan.result }}" >> security-summary.md
          echo "- Worker Audit: ${{ needs.worker-dependency-scan.result }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "---" >> security-summary.md
          echo "*Born to blaze the path less beaten.*" >> security-summary.md

          cat security-summary.md

      - name: Upload security report
        uses: actions/upload-artifact@v6
        with:
          name: security-audit-report
          path: security-summary.md
          retention-days: 30
