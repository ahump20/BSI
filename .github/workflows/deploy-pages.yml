name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Cloudflare Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=blazesportsintel --branch=${{ github.ref_name }} --commit-dirty=true

      - name: Sync Images to R2 Bucket
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üì∑ Syncing images to R2 bucket..."
          cd public/images || exit 0
          for file in *.jpg *.jpeg *.png *.webp *.gif *.svg; do
            if [ -f "$file" ]; then
              echo "  Uploading: $file"
              npx wrangler r2 object put "blazesports-assets/origin/images/$file" --file="$file" --remote 2>/dev/null || echo "  ‚ö†Ô∏è Failed: $file"
            fi
          done
          echo "‚úÖ Image sync complete"
        continue-on-error: true

      - name: Wait for deployment propagation
        if: github.ref == 'refs/heads/main'
        run: sleep 30

      - name: Verify API Health
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üè• Running API health checks..."

          HEALTH_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://blazesportsintel.com/api/health" || echo "000")
          if [ "$HEALTH_CODE" = "200" ]; then
            echo "‚úÖ API Health: Healthy"
          else
            echo "‚ö†Ô∏è API Health check returned: $HEALTH_CODE"
          fi

          SECRETS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://blazesportsintel.com/api/admin/secrets-status" || echo "000")
          if [ "$SECRETS_CODE" = "200" ]; then
            echo "‚úÖ Secrets Status: All required secrets configured"
          elif [ "$SECRETS_CODE" = "503" ]; then
            echo "‚ö†Ô∏è Secrets Status: Some secrets missing"
          fi

      - name: Verify API Providers
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üîå Testing external API providers..."

          RESPONSE=$(curl -s "https://blazesportsintel.com/api/admin/api-tests/all" || echo "{}")

          # Check if response is valid JSON
          if echo "$RESPONSE" | jq empty 2>/dev/null; then
            STATUS=$(echo "$RESPONSE" | jq -r '.summary.overallStatus // "unknown"')
            PASSED=$(echo "$RESPONSE" | jq -r '.summary.passed // 0')
            FAILED=$(echo "$RESPONSE" | jq -r '.summary.failed // 0')
            echo "  ‚Ä¢ Passed: $PASSED | Failed: $FAILED | Status: $STATUS"
          else
            echo "  ‚ö†Ô∏è API returned non-JSON response"
            STATUS="unknown"
          fi

          if [ "$STATUS" = "healthy" ]; then
            echo "‚úÖ All API providers healthy"
          else
            echo "‚ö†Ô∏è Some providers degraded - check /api/admin/api-tests/all"
          fi
        continue-on-error: true

      - name: Verify Documentation
        if: github.ref == 'refs/heads/main'
        run: |
          DOC_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://blazesportsintel.com/docs/" || echo "000")
          if [ "$DOC_CODE" = "200" ]; then
            echo "‚úÖ API Documentation available at /docs/"
          else
            echo "‚ö†Ô∏è Documentation returned: $DOC_CODE"
          fi
        continue-on-error: true
