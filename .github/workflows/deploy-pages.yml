name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Cloudflare Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Copy Functions and lib to output
        run: |
          echo "üì¶ Copying Cloudflare Pages Functions..."
          cp -r functions out/functions
          echo "üì¶ Copying lib folder for function imports..."
          cp -r lib out/lib
          echo "‚úÖ Functions and lib copied to output"
          ls -la out/functions/api/ | head -10
          ls -la out/lib/adapters/ | head -10

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: \${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: \${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=blazesportsintel --branch=\${{ github.ref_name }} --commit-dirty=true

      - name: Sync Images to R2 Bucket
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: \${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: \${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üì∑ Syncing images to R2 bucket..."
          cd public/images || exit 0
          for file in *.jpg *.jpeg *.png *.webp *.gif *.svg; do
            if [ -f "\$file" ]; then
              echo "  Uploading: \$file"
              npx wrangler r2 object put "blazesports-assets/origin/images/\$file" --file="\$file" --remote 2>/dev/null || echo "  ‚ö†Ô∏è Failed: \$file"
            fi
          done
          echo "‚úÖ Image sync complete"
        continue-on-error: true

      - name: Wait for deployment propagation
        if: github.ref == 'refs/heads/main'
        run: sleep 30

      - name: Verify API Health
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üè• Running API health checks..."
          HEALTH_CODE=\$(curl -s -o /dev/null -w "%{http_code}" "https://blazesportsintel.com/api/health" || echo "000")
          if [ "\$HEALTH_CODE" = "200" ]; then
            echo "‚úÖ API Health: Healthy"
          else
            echo "‚ö†Ô∏è API Health check returned: \$HEALTH_CODE"
          fi
        continue-on-error: true
