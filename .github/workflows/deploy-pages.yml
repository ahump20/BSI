name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Cloudflare Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Copy Functions and lib to output
        run: |
          echo "Copying Cloudflare Pages Functions..."
          cp -r functions out/functions
          echo "Copying lib folder for function imports..."
          cp -r lib out/lib
          echo "Functions and lib copied to output"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3.1.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=blazesportsintel --branch=${{ github.ref_name }} --commit-dirty=true

      - name: Wait for deployment propagation
        if: github.ref == 'refs/heads/main'
        run: sleep 30

      - name: Verify API Health
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Running API health checks..."
          HEALTH_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://blazesportsintel.com/api/health" || echo "000")
          if [ "$HEALTH_CODE" = "200" ]; then
            echo "API Health: Healthy"
          else
            echo "API Health check returned: $HEALTH_CODE"
          fi
        continue-on-error: true
