name: Sync Assets to Cloudflare R2

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'assets/**'
      - 'media/**'
      - 'public/images/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put ${{ secrets.R2_BUCKET_NAME }} --file=./assets --recursive
