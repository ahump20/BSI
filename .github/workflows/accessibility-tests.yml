name: Accessibility Tests (axe-core)

on:
  pull_request:
    branches:
      - main
      - college-baseball
    paths:
      - '**.html'
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - 'tests/a11y/**'
      - 'playwright.config.ts'
  push:
    branches:
      - main
    paths:
      - 'tests/a11y/**'

jobs:
  accessibility:
    name: Run Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Build application
        run: npm run build

      - name: Run accessibility tests
        run: npm run test:a11y
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Generate accessibility report
        if: always()
        run: |
          echo "### ‚ôø Accessibility Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f test-results/a11y-results.json ]; then
            echo "‚úÖ Accessibility tests completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Key Pages Tested:**" >> $GITHUB_STEP_SUMMARY
            echo "- Copilot page" >> $GITHUB_STEP_SUMMARY
            echo "- Analytics page (live tables)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**WCAG 2.1 AA Compliance:**" >> $GITHUB_STEP_SUMMARY
            echo "- Heading hierarchy" >> $GITHUB_STEP_SUMMARY
            echo "- ARIA labels" >> $GITHUB_STEP_SUMMARY
            echo "- Keyboard navigation" >> $GITHUB_STEP_SUMMARY
            echo "- Color contrast" >> $GITHUB_STEP_SUMMARY
            echo "- Focus indicators" >> $GITHUB_STEP_SUMMARY
            echo "- Motion sensitivity (prefers-reduced-motion)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üìä [View detailed report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Accessibility tests failed to generate results" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let comment = '### ‚ôø Accessibility Test Results\n\n';

            try {
              const results = fs.readFileSync('test-results/a11y-results.json', 'utf8');
              const data = JSON.parse(results);

              const passed = data.suites.reduce((acc, suite) => {
                return acc + suite.specs.filter(spec => spec.ok).length;
              }, 0);

              const failed = data.suites.reduce((acc, suite) => {
                return acc + suite.specs.filter(spec => !spec.ok).length;
              }, 0);

              if (failed === 0) {
                comment += '‚úÖ **All accessibility tests passed!**\n\n';
              } else {
                comment += `‚ö†Ô∏è **${failed} accessibility issue(s) found**\n\n`;
              }

              comment += `- ‚úÖ Passed: ${passed}\n`;
              comment += `- ‚ùå Failed: ${failed}\n\n`;

              comment += '**Pages Tested:**\n';
              comment += '- Copilot page (WCAG 2.1 AA)\n';
              comment += '- Analytics page with live tables\n\n';

              comment += '**Compliance Checks:**\n';
              comment += '- Heading hierarchy\n';
              comment += '- ARIA labels and roles\n';
              comment += '- Keyboard navigation\n';
              comment += '- Color contrast\n';
              comment += '- Focus indicators\n';
              comment += '- Motion sensitivity support\n';

            } catch (error) {
              comment += '‚ö†Ô∏è Could not parse test results\n';
            }

            comment += `\n[View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if critical accessibility issues found
        if: always()
        run: |
          if [ -f test-results/a11y-results.json ]; then
            # Parse results and fail if critical issues found
            FAILED=$(cat test-results/a11y-results.json | grep -o '"ok":false' | wc -l || echo "0")
            if [ "$FAILED" -gt "5" ]; then
              echo "::error::Found $FAILED critical accessibility issues. Please fix before merging."
              exit 1
            fi
          fi
