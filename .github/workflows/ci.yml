name: CI

on:
  push:
    branches: ["main", "develop", "release/*"]
  pull_request:

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Secret scan
        run: npm run precommit

      # Placeholder build/deploy steps should be appended below this line so the
      # secret scan always executes (and fails fast) before downstream tasks.
