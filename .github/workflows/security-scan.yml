name: Security Scanning & Dependency Audit

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ==================== DEPENDENCY AUDIT ====================
  dependency-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate --json > audit-results.json || true
          cat audit-results.json

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(npm audit --audit-level=critical --json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(npm audit --audit-level=high --json | jq '.metadata.vulnerabilities.high // 0')
          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "‚ùå Critical vulnerabilities found!"
            exit 1
          fi

          if [ "$HIGH" -gt 5 ]; then
            echo "‚ö†Ô∏è  More than 5 high vulnerabilities found!"
            exit 1
          fi

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: dependency-audit
          path: audit-results.json

  # ==================== SECRET SCANNING ====================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Check for common secret patterns
        run: |
          echo "üîç Scanning for common secret patterns..."

          # Check for AWS keys
          if grep -r "AKIA[0-9A-Z]{16}" --exclude-dir=node_modules --exclude-dir=.git .; then
            echo "‚ùå AWS access key pattern found!"
            exit 1
          fi

          # Check for private keys
          if grep -r "BEGIN RSA PRIVATE KEY" --exclude-dir=node_modules --exclude-dir=.git .; then
            echo "‚ùå Private key found!"
            exit 1
          fi

          # Check for hardcoded passwords
          if grep -ri "password.*=.*['\"][^'\"]\{8,\}" --exclude-dir=node_modules --exclude-dir=.git --exclude="*.md" .; then
            echo "‚ö†Ô∏è  Possible hardcoded password found!"
          fi

          echo "‚úÖ No obvious secrets detected"

  # ==================== SAST (Static Analysis) ====================
  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/javascript
            p/typescript
            p/react

  # ==================== DEPENDENCY CHECK ====================
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        run: |
          echo "üì¶ Checking for outdated dependencies..."
          pnpm outdated || true

      - name: Check for deprecated packages
        run: |
          echo "üîç Checking for deprecated packages..."
          npm ls 2>&1 | grep -i "deprecated" || echo "No deprecated packages found"

  # ==================== LICENSE COMPLIANCE ====================
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install license checker
        run: npm install -g license-checker

      - name: Check licenses
        run: |
          echo "üìú Checking package licenses..."
          license-checker --production --json > licenses.json

          # Check for GPL and other copyleft licenses
          if grep -i "GPL" licenses.json; then
            echo "‚ö†Ô∏è  GPL license detected - review required"
          fi

          echo "‚úÖ License check complete"

      - name: Upload license report
        uses: actions/upload-artifact@v3
        with:
          name: license-report
          path: licenses.json

  # ==================== DOCKER IMAGE SCANNING ====================
  container-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'docker') || github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        if: hashFiles('Dockerfile*') != ''
        run: |
          docker build -t bsi-security-scan:latest .

      - name: Run Trivy vulnerability scanner
        if: hashFiles('Dockerfile*') != ''
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'bsi-security-scan:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: hashFiles('Dockerfile*') != ''
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ==================== INFRASTRUCTURE SECURITY ====================
  infrastructure-scan:
    name: Infrastructure as Code Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: cloudformation,terraform,kubernetes,dockerfile
          quiet: true
          soft_fail: true

      - name: Validate GitHub Actions workflows
        run: |
          echo "üîç Validating GitHub Actions security..."

          # Check for pinned action versions
          if grep -r "uses:.*@main" .github/workflows/ || grep -r "uses:.*@master" .github/workflows/; then
            echo "‚ö†Ô∏è  GitHub Actions should be pinned to specific versions"
          fi

          # Check for secrets in workflows
          if grep -ri "password\|token\|key" .github/workflows/ | grep -v "\${{"; then
            echo "‚ö†Ô∏è  Possible hardcoded secret in workflow"
          fi

  # ==================== SECURITY SCORE ====================
  security-score:
    name: Calculate Security Score
    runs-on: ubuntu-latest
    needs: [dependency-audit, secret-scan, sast-scan, dependency-check, license-check]
    if: always()
    steps:
      - name: Calculate security posture
        run: |
          echo "üîê Security Scan Summary"
          echo "======================="
          echo ""
          echo "Dependency Audit: ${{ needs.dependency-audit.result }}"
          echo "Secret Scan: ${{ needs.secret-scan.result }}"
          echo "SAST Scan: ${{ needs.sast-scan.result }}"
          echo "Dependency Check: ${{ needs.dependency-check.result }}"
          echo "License Check: ${{ needs.license-check.result }}"
          echo ""

          PASSED=0
          TOTAL=5

          [ "${{ needs.dependency-audit.result }}" == "success" ] && PASSED=$((PASSED + 1))
          [ "${{ needs.secret-scan.result }}" == "success" ] && PASSED=$((PASSED + 1))
          [ "${{ needs.sast-scan.result }}" == "success" ] && PASSED=$((PASSED + 1))
          [ "${{ needs.dependency-check.result }}" == "success" ] && PASSED=$((PASSED + 1))
          [ "${{ needs.license-check.result }}" == "success" ] && PASSED=$((PASSED + 1))

          SCORE=$((PASSED * 100 / TOTAL))
          echo "Security Score: $SCORE% ($PASSED/$TOTAL checks passed)"

          if [ $SCORE -lt 80 ]; then
            echo "‚ùå Security score below threshold (80%)"
            exit 1
          fi

          echo "‚úÖ Security score meets requirements"

  # ==================== NOTIFICATION ====================
  notify:
    name: Send Security Alert
    runs-on: ubuntu-latest
    needs: [security-score]
    if: failure() && github.event_name == 'schedule'
    steps:
      - name: Send notification
        run: |
          echo "üö® Security scan failed on scheduled run"
          echo "This would send alerts to security team"
          # Add Slack/email notification here
