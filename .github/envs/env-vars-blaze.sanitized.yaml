# Sanitized Environment Variables Template for Blaze Sports Intelligence
#
# IMPORTANT: This file contains PLACEHOLDER values only - NO real secrets!
# Real secrets and sensitive values must be set via GitHub Secrets or Cloudflare Pages environment variables.
#
# For GitHub Actions secrets, go to:
# Repository Settings > Secrets and variables > Actions > New repository secret
#
# For Cloudflare Pages environment variables, go to:
# Cloudflare Dashboard > Workers & Pages > [Your Project] > Settings > Environment variables

# ====================
# DEPLOYMENT SECRETS (Set in GitHub Secrets)
# ====================
# These are required for CI/CD deployment via GitHub Actions
CLOUDFLARE_API_TOKEN: 'placeholder_get_from_cloudflare_dashboard'
CLOUDFLARE_ACCOUNT_ID: 'placeholder_32_character_account_id'
CLOUDFLARE_PAGES_PROJECT: 'blazesportsintel'

# ====================
# APPLICATION ENVIRONMENT
# ====================
NODE_ENV: 'production'
PYTHON_ENV: 'production'
DEBUG: 'false'
LOG_LEVEL: 'info'

# ====================
# API ENDPOINTS
# ====================
API_BASE_URL: 'https://api.blazesportsintel.com'
API_URL: 'https://api.blazesportsintel.com'
APP_URL: 'https://blazesportsintel.com'
FRONTEND_URL: 'https://blazesportsintel.com'

# Client-side environment variables (exposed to browser via VITE_ prefix)
VITE_API_BASE_URL: 'https://api.blazesportsintel.com'
VITE_SENTRY_DSN: 'placeholder_sentry_dsn_if_using_sentry'
VITE_ANALYTICS_ID: 'placeholder_analytics_id_if_using_analytics'

# Next.js public environment variables (if using Next.js)
NEXT_PUBLIC_API_URL: 'https://api.blazesportsintel.com'
NEXT_PUBLIC_SENTRY_DSN: 'placeholder_sentry_dsn'
NEXT_PUBLIC_SENTRY_ENVIRONMENT: 'production'
NEXT_PUBLIC_SENTRY_TRACES_SAMPLE_RATE: '0.2'
NEXT_PUBLIC_SENTRY_REPLAYS_SESSION_SAMPLE_RATE: '0.1'
NEXT_PUBLIC_SENTRY_REPLAYS_ERROR_SAMPLE_RATE: '1.0'
NEXT_PUBLIC_DATADOG_APPLICATION_ID: 'placeholder_datadog_app_id'
NEXT_PUBLIC_DATADOG_CLIENT_TOKEN: 'placeholder_datadog_client_token'
NEXT_PUBLIC_DATADOG_SITE: 'datadoghq.com'
NEXT_PUBLIC_DATADOG_SESSION_SAMPLE_RATE: '100'
NEXT_PUBLIC_DATADOG_REPLAY_SAMPLE_RATE: '20'

