FEATURE_CACHE_SIZE: '10000'
ENABLE_FEATURE_DRIFT_DETECTION: 'true'
MODEL_RETRAIN_GAME_OUTCOME: 'weekly'
MODEL_RETRAIN_SEASON_WINS: 'monthly'
MODEL_RETRAIN_PLAYER_PERFORMANCE: 'daily'

# ====================
# VISUAL TESTING (OPTIONAL)
# ====================
APPLITOOLS_API_KEY: 'placeholder_applitools_api_key_if_using'
APPLITOOLS_SERVER_URL: 'placeholder_applitools_server_url'
# ====================
# NOTES
# ====================
# 1. Never commit real secrets to this file
# 2. Use GitHub Secrets for CI/CD-specific secrets (CLOUDFLARE_*)
