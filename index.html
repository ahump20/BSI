    <style>
      :root {
        --blaze-burnt-orange: #bf5700;
        --blaze-ember: #cc6600;
        --blaze-copper: #d97b38;
        --blaze-sunset: #e69551;
        --blaze-amber: #ffbf00;
        --dark-charcoal: #0d0d12;
      }

      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at 20% 20%, rgba(191, 87, 0, 0.22), transparent 55%),
          radial-gradient(circle at 80% 10%, rgba(230, 149, 81, 0.12), transparent 50%),
          var(--dark-charcoal);
        color: #f4f6f9;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(13, 13, 18, 0.92);
        backdrop-filter: blur(18px);
        z-index: 9999;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(191, 87, 0, 0.18);
        border-top-color: var(--blaze-amber);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 16px;
        color: rgba(200, 201, 209, 0.85);
        font-size: 14px;
        letter-spacing: 0.3px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
    <script type="module" src="/main.jsx"></script>
