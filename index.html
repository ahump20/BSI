<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#BF5700" />
    <meta
      name="description"
      content="BlazeSportsIntel delivers mobile-first college baseball insights, live scores, and deep analytics built for Diamond Pro subscribers."
    />
    <title>BlazeSportsIntel | College Baseball Intelligence</title>

    <!-- Social metadata -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BlazeSportsIntel | College Baseball Intelligence" />
    <meta
      property="og:description"
      content="Stay ahead with BlazeSportsIntel's live college baseball dashboard, recruiting intel, and pro-level analytics."
    />
    <meta property="og:url" content="https://blazesportsintel.com/" />
    <meta property="og:image" content="https://blazesportsintel.com/assets/og-image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BlazeSportsIntel | College Baseball Intelligence" />
    <meta
      name="twitter:description"
      content="Mobile-first coverage of NCAA Division I baseball with live data, scouting intel, and Diamond Pro analytics."
    />
    <meta name="twitter:image" content="https://blazesportsintel.com/assets/og-image.jpg" />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --font-primary: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        --font-display: 'Bebas Neue', 'Inter', sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: var(--font-primary);
      }

      #root {
        min-height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #1a1a1a;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #404040;
        border-top-color: #00a86b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #a0a0a0;
        font-size: 14px;
        font-family: var(--font-primary);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
