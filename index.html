    <meta property="og:type" content="website" />
    <meta property="og:title" content="Blaze Sports Intel | College Baseball Intelligence Engine" />
    <meta
      property="og:description"
      content="Blaze Sports Intel delivers real-time Division I college baseball analytics, recruiting intel, and draft tracking for serious fans."
    />
    <meta property="og:url" content="https://blazesportsintel.com" />

    <meta name="twitter:card" content="summary_large_image" />

      content="Blaze Sports Intel delivers real-time Division I college baseball analytics, recruiting intel, and draft tracking for serious fans."
    />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #1a1a1a;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #404040;
        border-top-color: #00a86b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #a0a0a0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
