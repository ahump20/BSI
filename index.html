    <style>
        /* ==================== CSS VARIABLES & THEME ==================== */
        :root {
            /* Primary Brand Colors - Blaze Orange Palette */
            --blaze-primary: #BF5700;
            --blaze-primary-light: #FF8C42;
            --blaze-primary-dark: #8B3D00;
            --blaze-accent: #FFB81C;
            --blaze-accent-light: #FFCB5C;

            /* Dark Theme Base */
            --dark-primary: #0A0A0F;
            --dark-secondary: #111116;
            --dark-tertiary: #1A1A21;
            --dark-quaternary: #232330;
            --dark-border: rgba(255, 255, 255, 0.08);

            /* Glass Morphism */
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-medium: rgba(255, 255, 255, 0.08);
            --glass-heavy: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.15);

            /* Text Colors */
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.87);
            --text-tertiary: rgba(255, 255, 255, 0.65);
            --text-quaternary: rgba(255, 255, 255, 0.45);

            /* Semantic Colors */
            --success: #00C851;
            --warning: #FFB81C;
            --danger: #FF3547;
            --info: #33B5E5;

            /* Typography */
            --font-primary: 'Inter', system-ui, -apple-system, sans-serif;
            --font-display: 'Bebas Neue', sans-serif;

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 300ms ease;
            --transition-slow: 500ms ease;

            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;
        }

        /* ==================== GLOBAL STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-primary);
            background: var(--dark-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        ::selection {
            background: var(--blaze-primary);
            color: var(--text-primary);
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--blaze-primary);
            border-radius: var(--radius-sm);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--blaze-primary-light);
        }

        /* ==================== HEADER ==================== */
        .header {
            background: linear-gradient(180deg, var(--dark-secondary) 0%, transparent 100%);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--dark-border);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--blaze-primary) 0%, var(--blaze-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
            font-size: 0.95rem;
        }

        .nav-link:hover {
            color: var(--blaze-primary-light);
        }

        .sport-selector {
            background: var(--glass-medium);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .sport-selector:hover {
            background: var(--glass-heavy);
            border-color: var(--blaze-primary);
        }

        .sport-selector option {
            background: var(--dark-secondary);
            color: var(--text-primary);
        }

        /* ==================== MAIN CONTENT ==================== */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .dashboard-title {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--blaze-primary) 0%, var(--blaze-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-subtitle {
            font-size: 1.2rem;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        /* ==================== TABS ==================== */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--dark-border);
            overflow-x: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all var(--transition-base);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab:hover {
            color: var(--text-secondary);
        }

        .tab.active {
            color: var(--blaze-primary-light);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--blaze-primary) 0%, var(--blaze-accent) 100%);
        }

        /* ==================== CARDS ==================== */
        .card {
            background: var(--glass-medium);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            transition: all var(--transition-base);
        }

        .card:hover {
            background: var(--glass-heavy);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(191, 87, 0, 0.2);
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            color: var(--blaze-primary-light);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* ==================== STATS ==================== */
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--glass-light);
            border-radius: var(--radius-md);
            margin-bottom: 0.75rem;
            transition: background var(--transition-fast);
        }

        .stat-item:hover {
            background: var(--glass-medium);
        }

        .stat-label {
            color: var(--text-tertiary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .stat-value.positive {
            color: var(--success);
        }

        .stat-value.negative {
            color: var(--danger);
        }

        /* ==================== TEAM SELECTOR ==================== */
        .team-selector-container {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .team-select {
            flex: 1;
            min-width: 250px;
            background: var(--glass-medium);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .team-select:hover {
            background: var(--glass-heavy);
            border-color: var(--blaze-primary);
        }

        .team-select option {
            background: var(--dark-secondary);
            color: var(--text-primary);
        }

        /* ==================== LOADING ==================== */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            gap: 1rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--glass-border);
            border-top-color: var(--blaze-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-tertiary);
            font-size: 1.1rem;
        }

        /* ==================== AI INSIGHTS ==================== */
        .ai-insight-box {
            background: linear-gradient(135deg, rgba(191, 87, 0, 0.1) 0%, rgba(255, 184, 28, 0.1) 100%);
            border: 1px solid var(--blaze-primary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .ai-insight-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .ai-icon {
            color: var(--blaze-accent);
            font-size: 1.5rem;
        }

        .ai-insight-title {
            font-weight: 700;
            color: var(--blaze-accent);
            font-size: 1.1rem;
        }

        .ai-insight-content {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 0.95rem;
        }

        /* ==================== PROBABILITY BARS ==================== */
        .probability-bar {
            width: 100%;
            height: 30px;
            background: var(--glass-light);
            border-radius: var(--radius-md);
            overflow: hidden;
            position: relative;
            margin: 1rem 0;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--blaze-primary) 0%, var(--blaze-accent) 100%);
            transition: width var(--transition-slow);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* ==================== GAME CARD ==================== */
        .game-card {
            background: var(--glass-light);
            border: 1px solid var(--dark-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all var(--transition-base);
        }

        .game-card:hover {
            background: var(--glass-medium);
            border-color: var(--blaze-primary);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--dark-border);
        }

        .game-status {
            font-size: 0.85rem;
            color: var(--text-quaternary);
            font-weight: 500;
        }

        .game-status.live {
            color: var(--danger);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .team-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
        }

        .team-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .team-score {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--blaze-primary-light);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .nav {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.85rem;
            }

            .dashboard-title {
                font-size: 2.5rem;
            }

            .dashboard-subtitle {
                font-size: 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                gap: 0.5rem;
            }

            .tab {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

            .team-selector-container {
                flex-direction: column;
                align-items: stretch;
            }

            .team-select {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .dashboard-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .nav {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">ðŸ”¥ BLAZE SPORTS INTEL</div>
            <nav class="nav">
                <select class="sport-selector" id="sportSelector">
                    <option value="nfl">NFL</option>

    </header>

    <!-- Main App Container -->
    <div id="root"></div>

    <!-- React App -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // NFL Teams Configuration
        const NFL_TEAMS = {
            'ARI': { name: 'Arizona Cardinals', conference: 'NFC', division: 'West' },
            'ATL': { name: 'Atlanta Falcons', conference: 'NFC', division: 'South' },
            'BAL': { name: 'Baltimore Ravens', conference: 'AFC', division: 'North' },
            'BUF': { name: 'Buffalo Bills', conference: 'AFC', division: 'East' },
            'CAR': { name: 'Carolina Panthers', conference: 'NFC', division: 'South' },
            'CHI': { name: 'Chicago Bears', conference: 'NFC', division: 'North' },
            'CIN': { name: 'Cincinnati Bengals', conference: 'AFC', division: 'North' },
            'CLE': { name: 'Cleveland Browns', conference: 'AFC', division: 'North' },
            'DAL': { name: 'Dallas Cowboys', conference: 'NFC', division: 'East' },
            'DEN': { name: 'Denver Broncos', conference: 'AFC', division: 'West' },
            'DET': { name: 'Detroit Lions', conference: 'NFC', division: 'North' },
            'GB': { name: 'Green Bay Packers', conference: 'NFC', division: 'North' },
            'HOU': { name: 'Houston Texans', conference: 'AFC', division: 'South' },
            'IND': { name: 'Indianapolis Colts', conference: 'AFC', division: 'South' },
            'JAX': { name: 'Jacksonville Jaguars', conference: 'AFC', division: 'South' },
            'KC': { name: 'Kansas City Chiefs', conference: 'AFC', division: 'West' },
            'LAC': { name: 'Los Angeles Chargers', conference: 'AFC', division: 'West' },
            'LAR': { name: 'Los Angeles Rams', conference: 'NFC', division: 'West' },
            'LV': { name: 'Las Vegas Raiders', conference: 'AFC', division: 'West' },
            'MIA': { name: 'Miami Dolphins', conference: 'AFC', division: 'East' },
            'MIN': { name: 'Minnesota Vikings', conference: 'NFC', division: 'North' },
            'NE': { name: 'New England Patriots', conference: 'AFC', division: 'East' },
            'NO': { name: 'New Orleans Saints', conference: 'NFC', division: 'South' },
            'NYG': { name: 'New York Giants', conference: 'NFC', division: 'East' },
            'NYJ': { name: 'New York Jets', conference: 'AFC', division: 'East' },
            'PHI': { name: 'Philadelphia Eagles', conference: 'NFC', division: 'East' },
            'PIT': { name: 'Pittsburgh Steelers', conference: 'AFC', division: 'North' },
            'SF': { name: 'San Francisco 49ers', conference: 'NFC', division: 'West' },
            'SEA': { name: 'Seattle Seahawks', conference: 'NFC', division: 'West' },
            'TB': { name: 'Tampa Bay Buccaneers', conference: 'NFC', division: 'South' },
            'TEN': { name: 'Tennessee Titans', conference: 'AFC', division: 'South' },
            'WAS': { name: 'Washington Commanders', conference: 'NFC', division: 'East' }
        };

        // ESPN API endpoints
        const ESPN_API = {
            scoreboard: 'https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard',
            teams: 'https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams',
            standings: 'https://site.api.espn.com/apis/site/v2/sports/football/nfl/standings'
        };

        // Main App Component
        function NFLAnalyticsDashboard() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [selectedTeam, setSelectedTeam] = useState('KC');
            const [teamData, setTeamData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [liveScores, setLiveScores] = useState([]);
            const [error, setError] = useState(null);

            // Fetch live scores on mount and periodically
            useEffect(() => {
                fetchLiveScores();
                const interval = setInterval(fetchLiveScores, 30000); // Update every 30 seconds
                return () => clearInterval(interval);
            }, []);

            // Fetch team data when selection changes
            useEffect(() => {
                if (selectedTeam) {
                    fetchTeamData(selectedTeam);
                }
            }, [selectedTeam]);

            const fetchLiveScores = async () => {
                try {
                    const response = await fetch(ESPN_API.scoreboard);
                    if (!response.ok) throw new Error('Failed to fetch scores');
                    const data = await response.json();
                    setLiveScores(data.events || []);
                    setError(null);
                } catch (err) {
                    console.error('Error fetching live scores:', err);
                    setError('Unable to load live scores');
                }
            };

            const fetchTeamData = async (teamAbbr) => {
                setLoading(true);
                setError(null);

                try {
                    // Use demo data for now - in production, call Cloudflare Workers API
                    const stats = getDemoStats(teamAbbr);
                    setTeamData({
                        name: NFL_TEAMS[teamAbbr].name,
                        abbreviation: teamAbbr,
                        conference: NFL_TEAMS[teamAbbr].conference,
                        division: NFL_TEAMS[teamAbbr].division,
                        record: stats.record,
                        stats: stats
                    });
                } catch (err) {
                    console.error('Error fetching team data:', err);
                    setError('Unable to load team data');
                } finally {
                    setLoading(false);
                }
            };

            const getDemoStats = (teamAbbr) => {
                // Demo data - replace with real API calls
                const baseStats = {
                    record: '11-4',
                    pointsFor: 312,
                    pointsAgainst: 245,
                    pointDifferential: 67,
                    offensiveRating: 94.2,
                    defensiveRating: 89.7,
                    playoffProbability: 95.3,
                    divisionWinProb: 78.5,
                    superBowlProb: 12.4,
                    projectedWins: 12.5
                };

                return baseStats;
            };

            return (
                <div className="main-container">
                    {/* Dashboard Header */}
                    <div className="dashboard-header">
                        <h1 className="dashboard-title">CHAMPIONSHIP ANALYTICS</h1>
                        <p className="dashboard-subtitle">Real-Time NFL Intelligence & Predictive Analytics</p>
                    </div>

                    {/* Team Selector */}
                    <div className="team-selector-container">
                        <select
                            className="team-select"
                            value={selectedTeam}
                            onChange={(e) => setSelectedTeam(e.target.value)}
                        >
                            {Object.entries(NFL_TEAMS).map(([abbr, team]) => (
                                <option key={abbr} value={abbr}>
                                    {team.name} ({team.conference} {team.division})
                                </option>
                            ))}
                        </select>
                    </div>

                    {/* Error Message */}
                    {error && (
                        <div className="card" style={{ background: 'rgba(255, 53, 71, 0.1)', borderColor: 'var(--danger)' }}>
                            <div style={{ color: 'var(--danger)', display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                <i className="fas fa-exclamation-triangle"></i>
                                {error}
                            </div>
                        </div>
                    )}

                    {/* Tabs */}
                    <div className="tabs">
                        <button
                            className={`tab ${activeTab === 'dashboard' ? 'active' : ''}`}
                            onClick={() => setActiveTab('dashboard')}
                        >
                            <i className="fas fa-chart-line"></i> Dashboard
                        </button>
                        <button
                            className={`tab ${activeTab === 'predictions' ? 'active' : ''}`}
                            onClick={() => setActiveTab('predictions')}
                        >
                            <i className="fas fa-brain"></i> Predictions
                        </button>
                        <button
                            className={`tab ${activeTab === 'advanced' ? 'active' : ''}`}
                            onClick={() => setActiveTab('advanced')}
                        >
                            <i className="fas fa-chart-bar"></i> Advanced Stats
                        </button>
                        <button
                            className={`tab ${activeTab === 'live' ? 'active' : ''}`}
                            onClick={() => setActiveTab('live')}
                        >
                            <i className="fas fa-broadcast-tower"></i> Live Scores
                        </button>
                    </div>

                    {/* Tab Content */}
                    {loading ? (
                        <div className="loading-container">
                            <div className="loading-spinner"></div>
                            <div className="loading-text">Loading championship data...</div>
                        </div>
                    ) : (
                        <>
                            {activeTab === 'dashboard' && <DashboardTab teamData={teamData} />}
                            {activeTab === 'predictions' && <PredictionsTab teamData={teamData} />}
                            {activeTab === 'advanced' && <AdvancedStatsTab teamData={teamData} />}
                            {activeTab === 'live' && <LiveScoresTab scores={liveScores} />}
                        </>
                    )}
                </div>
            );
        }

        // Dashboard Tab Component
        function DashboardTab({ teamData }) {
            if (!teamData) {
                return (
                    <div className="loading-container">
                        <div className="loading-text">Select a team to view analytics</div>
                    </div>
                );
            }

            return (
                <div className="card-grid">
                    <div className="card">
                        <h2 className="card-title">{teamData.name}</h2>
                        <div className="stat-item">
                            <span className="stat-label">Conference</span>
                            <span className="stat-value">{teamData.conference} {teamData.division}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Record</span>
                            <span className="stat-value">{teamData.stats.record}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Points For</span>
                            <span className="stat-value positive">{teamData.stats.pointsFor}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Points Against</span>
                            <span className="stat-value negative">{teamData.stats.pointsAgainst}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Point Differential</span>
                            <span className={`stat-value ${teamData.stats.pointDifferential >= 0 ? 'positive' : 'negative'}`}>
                                {teamData.stats.pointDifferential >= 0 ? '+' : ''}{teamData.stats.pointDifferential}
                            </span>
                        </div>
                    </div>

                    <div className="card">
                        <h2 className="card-title">Team Ratings</h2>
                        <div className="stat-item">
                            <span className="stat-label">Offensive Rating</span>
                            <span className="stat-value">{teamData.stats.offensiveRating}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Defensive Rating</span>
                            <span className="stat-value">{teamData.stats.defensiveRating}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Playoff Probability</span>
                            <span className="stat-value positive">{teamData.stats.playoffProbability}%</span>
                        </div>
                    </div>
                </div>
            );
        }

        // Predictions Tab Component
        function PredictionsTab({ teamData }) {
            if (!teamData) {
                return (
                    <div className="loading-container">
                        <div className="loading-text">Select a team to view predictions</div>
                    </div>
                );
            }

            return (
                <div>
                    <div className="card">
                        <h2 className="card-title">AI-Powered Playoff Prediction</h2>
                        <div className="probability-bar">
                            <div className="probability-fill" style={{ width: `${teamData.stats.playoffProbability}%` }}>
                                {teamData.stats.playoffProbability}%
                            </div>
                        </div>
                        <div className="ai-insight-box">
                            <div className="ai-insight-header">
                                <i className="fas fa-robot ai-icon"></i>
                                <div className="ai-insight-title">Blaze AI Insight</div>
                            </div>
                            <div className="ai-insight-content">
                                Based on current performance metrics, {teamData.name} shows strong playoff potential
                                with a {teamData.stats.playoffProbability}% probability. Key factors include offensive
                                efficiency rating of {teamData.stats.offensiveRating} and a positive point differential
                                of {teamData.stats.pointDifferential >= 0 ? '+' : ''}{teamData.stats.pointDifferential}.
                                Continue monitoring upcoming matchups against division rivals for critical data points.
                            </div>
                        </div>
                    </div>

                    <div className="card">
                        <h2 className="card-title">Monte Carlo Simulation</h2>
                        <p style={{ color: 'var(--text-tertiary)', marginBottom: '1rem' }}>
                            10,000 season simulations analyzing win probability across remaining schedule
                        </p>
                        <div className="stat-item">
                            <span className="stat-label">Projected Final Wins</span>
                            <span className="stat-value">{teamData.stats.projectedWins}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Playoff Probability</span>
                            <span className="stat-value positive">{teamData.stats.playoffProbability}%</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Division Win Probability</span>
                            <span className="stat-value">{teamData.stats.divisionWinProb}%</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Super Bowl Probability</span>
                            <span className="stat-value">{teamData.stats.superBowlProb}%</span>
                        </div>
                    </div>
                </div>
            );
        }

        // Advanced Stats Tab Component
        function AdvancedStatsTab({ teamData }) {
            if (!teamData) {
                return (
                    <div className="loading-container">
                        <div className="loading-text">Select a team to view advanced stats</div>
                    </div>
                );
            }

            return (
                <div className="card-grid">
                    <div className="card">
                        <h2 className="card-title">Offensive Metrics</h2>
                        <div className="stat-item">
                            <span className="stat-label">Total Yards/Game</span>
                            <span className="stat-value">352.4</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Pass Yards/Game</span>
                            <span className="stat-value">245.8</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Rush Yards/Game</span>
                            <span className="stat-value">106.6</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">3rd Down Conversion %</span>
                            <span className="stat-value">42.3%</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Red Zone Efficiency</span>
                            <span className="stat-value">58.5%</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Turnovers</span>
                            <span className="stat-value negative">12</span>
                        </div>
                    </div>

                    <div className="card">
                        <h2 className="card-title">Defensive Metrics</h2>
                        <div className="stat-item">
                            <span className="stat-label">Yards Allowed/Game</span>
                            <span className="stat-value">298.2</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Pass Yards Allowed/Game</span>
                            <span className="stat-value">215.4</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Rush Yards Allowed/Game</span>
                            <span className="stat-value">82.8</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Sacks</span>
                            <span className="stat-value positive">38</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Takeaways</span>
                            <span className="stat-value positive">22</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">3rd Down Defense %</span>
                            <span className="stat-value">35.8%</span>
                        </div>
                    </div>

                    <div className="card">
                        <h2 className="card-title">Special Teams</h2>
                        <div className="stat-item">
                            <span className="stat-label">Field Goal %</span>
                            <span className="stat-value">87.5%</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Punt Average</span>
                            <span className="stat-value">45.2 yards</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Kick Return Average</span>
                            <span className="stat-value">24.1 yards</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Punt Return Average</span>
                            <span className="stat-value">9.3 yards</span>
                        </div>
                    </div>
                </div>
            );
        }

        // Live Scores Tab Component
        function LiveScoresTab({ scores }) {
            if (!scores || scores.length === 0) {
                return (
                    <div className="card">
                        <h2 className="card-title">Live NFL Scores</h2>
                        <div className="loading-container">
                            <i className="fas fa-football-ball" style={{ fontSize: '3rem', color: 'var(--text-quaternary)' }}></i>
                            <div className="loading-text">No games currently in progress</div>
                            <p style={{ color: 'var(--text-quaternary)', fontSize: '0.9rem' }}>
                                Live scores will appear here during game days
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div className="card">
                        <h2 className="card-title">
                            <i className="fas fa-broadcast-tower" style={{ marginRight: '0.5rem' }}></i>
                            Live NFL Scores
                        </h2>
                        <div style={{ display: 'grid', gap: '1rem' }}>
                            {scores.map((game, index) => {
                                const competition = game.competitions?.[0];
                                const status = competition?.status;
                                const isLive = status?.type?.state === 'in';

                                return (
                                    <div key={index} className="game-card">
                                        <div className="game-header">
                                            <span className="stat-label">{game.name}</span>
                                            <span className={`game-status ${isLive ? 'live' : ''}`}>
                                                {isLive && <i className="fas fa-circle" style={{ marginRight: '0.5rem', fontSize: '0.6rem' }}></i>}
                                                {status?.type?.shortDetail || 'Scheduled'}
                                            </span>
                                        </div>
                                        {competition?.competitors?.map((team, idx) => (
                                            <div key={idx} className="team-row">
                                                <span className="team-name">
                                                    {team.homeAway === 'home' && <i className="fas fa-home" style={{ marginRight: '0.5rem', fontSize: '0.8rem' }}></i>}
                                                    {team.team?.displayName || team.team?.name}
                                                </span>
                                                <span className="team-score">{team.score || 0}</span>
                                            </div>
                                        ))}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<NFLAnalyticsDashboard />, document.getElementById('root'));

        // Handle sport selector change
        document.getElementById('sportSelector').addEventListener('change', (e) => {
            const sport = e.target.value;
            if (sport !== 'nfl') {
                alert(`${sport.toUpperCase()} dashboard coming soon! Stay tuned for multi-sport analytics.`);
            }
        });
    </script>
</body>
</html>
