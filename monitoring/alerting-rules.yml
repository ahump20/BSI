# Prometheus Alerting Rules for BSI Production
#
# Configure alerts for critical metrics and system health
# Integrate with PagerDuty, Slack, or email

groups:
  - name: api_health
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% over the last 5 minutes"

      # API endpoint down
      - alert: APIEndpointDown
        expr: up{job="api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "API endpoint is down"
          description: "API has been unreachable for 1 minute"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "API response time is high"
          description: "95th percentile response time is {{ $value }}s"

  - name: database_health
    interval: 30s
    rules:
      # Database connection failures
      - alert: DatabaseConnectionFailures
        expr: rate(db_connection_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection failures detected"
          description: "{{ $value }} connection failures per second"

      # High database CPU
      - alert: HighDatabaseCPU
        expr: process_cpu_seconds_total{job="postgres"} > 0.8
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database CPU usage is high"
          description: "CPU usage is {{ $value }}%"

      # Low disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value }}% disk space remaining"

      # Too many database connections
      - alert: TooManyDatabaseConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Too many database connections"
          description: "{{ $value }} active connections (max: 100)"

  - name: security
    interval: 1m
    rules:
      # Failed authentication attempts
      - alert: HighFailedAuthAttempts
        expr: rate(auth_failures_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "High number of failed authentication attempts"
          description: "{{ $value }} failed attempts per second"

      # Rate limit exceeded frequently
      - alert: FrequentRateLimitExceeded
        expr: rate(rate_limit_exceeded_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "Rate limits exceeded frequently"
          description: "{{ $value }} rate limit violations per second"

      # Suspicious API key usage
      - alert: SuspiciousAPIKeyUsage
        expr: rate(api_key_requests_total[1h]) > 10000
        for: 10m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "Unusual API key usage pattern"
          description: "API key {{ $labels.key_id }} making {{ $value }} requests/hour"

  - name: business_metrics
    interval: 1m
    rules:
      # Low traffic (potential issue)
      - alert: LowTraffic
        expr: rate(http_requests_total[5m]) < 1
        for: 10m
        labels:
          severity: warning
          component: monitoring
        annotations:
          summary: "Unusually low traffic"
          description: "Only {{ $value }} requests per second"

      # Cache hit rate too low
      - alert: LowCacheHitRate
        expr: (rate(cache_hits_total[5m]) / rate(cache_requests_total[5m])) < 0.5
        for: 10m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "Cache hit rate is low"
          description: "Cache hit rate is {{ $value }}% (target: >80%)"

      # High 4xx rate (potential issue with clients)
      - alert: High4xxRate
        expr: rate(http_requests_total{status=~"4.."}[5m]) > 0.2
        for: 5m
        labels:
          severity: info
          component: api
        annotations:
          summary: "High 4xx error rate"
          description: "4xx rate is {{ $value }}%"

  - name: infrastructure
    interval: 1m
    rules:
      # Cloudflare Workers CPU time
      - alert: HighWorkerCPUTime
        expr: cloudflare_worker_cpu_time_ms > 50
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Worker CPU time is high"
          description: "CPU time is {{ $value }}ms (limit: 50ms)"

      # Memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"
