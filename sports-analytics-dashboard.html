<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Multi-Sport Analytics Dashboard | Blaze Sports Intel</title>
    <meta name="description" content="Comprehensive sports analytics for NFL, MLB, and NCAA. Real-time data, championship intelligence, and AI-powered insights.">

    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Bebas+Neue&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- React 18 with Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

    <style>
        /* ==================== BLAZE DESIGN SYSTEM ==================== */
        :root {
            --blaze-primary: #BF5700;
            --blaze-primary-light: #FF8C42;
            --blaze-primary-dark: #8B3D00;
            --blaze-accent: #FFB81C;
            --blaze-accent-light: #FFCB5C;
            --blaze-accent-dark: #CC9516;
            --championship-gold: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            --dark-primary: #0A0A0F;
            --dark-secondary: #111116;
            --dark-tertiary: #1A1A21;
            --dark-quaternary: #232330;
            --dark-border: rgba(255, 255, 255, 0.08);
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-medium: rgba(255, 255, 255, 0.08);
            --glass-strong: rgba(255, 255, 255, 0.12);
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Bebas Neue', sans-serif;
            --font-accent: 'Oswald', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(180deg, var(--dark-primary) 0%, var(--dark-secondary) 100%);
            color: #fff;
            min-height: 100vh;
        }

        .analytics-container {
            min-height: 100vh;
        }

        /* ==================== HEADER ==================== */
        .header {
            background: var(--glass-light);
            border-bottom: 1px solid rgba(191, 87, 0, 0.2);
            padding: 40px 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 12px 0;
            font-size: 3em;
            font-family: var(--font-display);
            background: var(--championship-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .subtitle {
            margin: 0 0 20px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            font-weight: 400;
        }

        .tech-badges {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(191, 87, 0, 0.15);
            border: 1px solid rgba(191, 87, 0, 0.3);
            border-radius: 20px;
            font-size: 0.85em;
            color: var(--blaze-accent);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .badge:hover {
            background: rgba(191, 87, 0, 0.25);
            transform: translateY(-2px);
        }

        /* ==================== SPORT SELECTOR ==================== */
        .sport-selector {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sport-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: var(--glass-light);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1em;
            font-weight: 700;
            font-family: var(--font-accent);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .sport-btn:hover {
            background: rgba(191, 87, 0, 0.1);
            border-color: rgba(191, 87, 0, 0.4);
            color: var(--blaze-accent);
            transform: translateY(-2px);
        }

        .sport-btn.active {
            background: rgba(191, 87, 0, 0.2);
            border-color: var(--blaze-primary);
            color: var(--blaze-accent);
            box-shadow: 0 4px 20px rgba(191, 87, 0, 0.3);
        }

        /* ==================== NAVIGATION TABS ==================== */
        .nav-tabs {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .tab {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: var(--glass-light);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(191, 87, 0, 0.1);
            border-color: rgba(191, 87, 0, 0.4);
            color: var(--blaze-accent);
            transform: translateY(-2px);
        }

        .tab.active {
            background: rgba(191, 87, 0, 0.2);
            border-color: var(--blaze-primary);
            color: var(--blaze-accent);
            box-shadow: 0 4px 20px rgba(191, 87, 0, 0.3);
        }

        /* ==================== TEAM SELECTOR ==================== */
        .team-selector {
            max-width: 1600px;
            margin: 0 auto 30px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .team-selector label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.05em;
        }

        .team-selector select {
            padding: 12px 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .team-selector select:hover,
        .team-selector select:focus {
            border-color: var(--blaze-primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(191, 87, 0, 0.2);
        }

        /* ==================== CONTENT AREA ==================== */
        .content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .team-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .team-header h2 {
            margin: 0 0 12px 0;
            font-size: 2.5em;
            font-family: var(--font-display);
            color: var(--blaze-accent);
            letter-spacing: 1px;
        }

        .record {
            font-size: 2em;
            font-weight: 700;
            font-family: var(--font-accent);
        }

        .pct {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
            margin-left: 12px;
        }

        /* ==================== STATS GRID ==================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass-light);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(191, 87, 0, 0.4);
            box-shadow: 0 8px 24px rgba(191, 87, 0, 0.15);
        }

        .stat-card.highlight {
            background: rgba(191, 87, 0, 0.15);
            border-color: rgba(191, 87, 0, 0.4);
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            font-family: var(--font-accent);
        }

        .stat-meta {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
        }

        /* ==================== LOADING & MESSAGES ==================== */
        .loading {
            text-align: center;
            padding: 80px 20px;
            font-size: 1.5em;
            color: var(--blaze-accent);
            font-family: var(--font-accent);
        }

        .coming-soon {
            text-align: center;
            padding: 80px 20px;
        }

        .coming-soon h3 {
            font-size: 2em;
            color: var(--blaze-accent);
            font-family: var(--font-display);
            margin-bottom: 16px;
        }

        .coming-soon p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 24px;
        }

        .coming-soon .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .feature-card {
            background: var(--glass-light);
            padding: 24px;
            border-radius: 10px;
            border: 1px solid var(--dark-border);
        }

        .feature-card h4 {
            color: var(--blaze-accent);
            margin-bottom: 8px;
        }

        .feature-card p {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.6);
        }

        /* ==================== FOOTER ==================== */
        .footer {
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(191, 87, 0, 0.3);
            padding: 50px 20px 30px;
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1600px;
            margin: 0 auto 32px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .footer-section h4 {
            margin: 0 0 18px 0;
            color: var(--blaze-accent);
            font-size: 1.2em;
            font-family: var(--font-accent);
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-section li {
            padding: 6px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
        }

        .footer-note {
            max-width: 1600px;
            margin: 0 auto;
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid var(--dark-border);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.95em;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .sport-selector {
                flex-direction: column;
            }

            .sport-btn {
                width: 100%;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components
        const TrendingUpIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const DatabaseIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
        );

        const ZapIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const ActivityIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        );

        const MultiSportAnalytics = () => {
            const [activeSport, setActiveSport] = useState('nfl');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [teamData, setTeamData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [selectedTeam, setSelectedTeam] = useState('KC');

            // Mock team data by sport
            const mockData = {
                nfl: {
                    KC: {
                        name: "Kansas City Chiefs",
                        sport: "NFL",
                        wins: 14, losses: 3,
                        pointsFor: 456, pointsAgainst: 329,
                        totalYards: 6234, yardsAllowed: 5421,
                        passingYards: 4121, rushingYards: 2113,
                        turnovers: 18, takeaways: 24,
                        sacks: 47, sacksAllowed: 28,
                        thirdDownPct: 42.3, redZonePct: 61.2
                    }
                },
                mlb: {
                    STL: {
                        name: "St. Louis Cardinals",
                        sport: "MLB",
                        wins: 83, losses: 79,
                        runsScored: 672, runsAllowed: 678,
                        battingAvg: 0.258, era: 4.23,
                        homeRuns: 198, stolenBases: 89,
                        onBasePercentage: 0.325, sluggingPercentage: 0.419
                    }
                },
                ncaa: {
                    TEX: {
                        name: "Texas Longhorns",
                        sport: "NCAA Football",
                        wins: 13, losses: 2,
                        pointsFor: 564, pointsAgainst: 236,
                        totalYards: 6891, yardsAllowed: 4234,
                        passingYards: 4234, rushingYards: 2657,
                        turnovers: 12, takeaways: 28,
                        sacks: 42, sacksAllowed: 18
                    }
                }
            };

            useEffect(() => {
                loadTeamData();
            }, [activeSport, selectedTeam]);

            const loadTeamData = async () => {
                setLoading(true);
                setTimeout(() => {
                    const sportData = mockData[activeSport];
                    setTeamData(sportData[selectedTeam] || Object.values(sportData)[0]);
                    setLoading(false);
                }, 500);
            };

            const calculateStats = () => {
                if (!teamData) return null;

                const gamesPlayed = teamData.wins + teamData.losses;
                const winPct = ((teamData.wins / gamesPlayed) * 100).toFixed(1);

                if (activeSport === 'nfl' || activeSport === 'ncaa') {
                    const pointDiff = teamData.pointsFor - teamData.pointsAgainst;
                    return {
                        winPct,
                        differential: pointDiff,
                        perGame: (pointDiff / gamesPlayed).toFixed(1)
                    };
                } else if (activeSport === 'mlb') {
                    const runDiff = teamData.runsScored - teamData.runsAllowed;
                    return {
                        winPct,
                        differential: runDiff,
                        perGame: (runDiff / gamesPlayed).toFixed(1)
                    };
                } else if (activeSport === 'nba') {
                    const pointDiff = teamData.pointsPerGame - teamData.pointsAllowed;
                    return {
                        winPct,
                        differential: pointDiff.toFixed(1),
                        perGame: pointDiff.toFixed(1)
                    };
                }
            };

            const renderDashboard = () => {
                if (!teamData) return null;
                const stats = calculateStats();

                return (
                    <div className="content">
                        <div className="team-header">
                            <h2>{teamData.name}</h2>
                            <div className="record">
                                {teamData.wins}-{teamData.losses}
                                <span className="pct">({stats.winPct}%)</span>
                            </div>
                        </div>

                        <div className="stats-grid">
                            {activeSport === 'nfl' || activeSport === 'ncaa' ? (
                                <>
                                    <div className="stat-card highlight">
                                        <div className="stat-label">Point Differential</div>
                                        <div className="stat-value">{stats.differential > 0 ? '+' : ''}{stats.differential}</div>
                                        <div className="stat-meta">{stats.perGame > 0 ? '+' : ''}{stats.perGame} per game</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Points Scored</div>
                                        <div className="stat-value">{teamData.pointsFor}</div>
                                        <div className="stat-meta">{(teamData.pointsFor / (teamData.wins + teamData.losses)).toFixed(1)} PPG</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Points Allowed</div>
                                        <div className="stat-value">{teamData.pointsAgainst}</div>
                                        <div className="stat-meta">{(teamData.pointsAgainst / (teamData.wins + teamData.losses)).toFixed(1)} PPG</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Total Offense</div>
                                        <div className="stat-value">{teamData.totalYards}</div>
                                        <div className="stat-meta">{(teamData.totalYards / (teamData.wins + teamData.losses)).toFixed(0)} YPG</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Passing Yards</div>
                                        <div className="stat-value">{teamData.passingYards}</div>
                                        <div className="stat-meta">{(teamData.passingYards / (teamData.wins + teamData.losses)).toFixed(0)} YPG</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Rushing Yards</div>
                                        <div className="stat-value">{teamData.rushingYards}</div>
                                        <div className="stat-meta">{(teamData.rushingYards / (teamData.wins + teamData.losses)).toFixed(0)} YPG</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Turnover Margin</div>
                                        <div className="stat-value">{teamData.takeaways - teamData.turnovers > 0 ? '+' : ''}{teamData.takeaways - teamData.turnovers}</div>
                                        <div className="stat-meta">{teamData.takeaways} TO / {teamData.turnovers} Giveaways</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Sacks</div>
                                        <div className="stat-value">{teamData.sacks}</div>
                                        <div className="stat-meta">{teamData.sacksAllowed} allowed</div>
                                    </div>
                                </>
                            ) : activeSport === 'mlb' ? (
                                <>
                                    <div className="stat-card highlight">
                                        <div className="stat-label">Run Differential</div>
                                        <div className="stat-value">{stats.differential > 0 ? '+' : ''}{stats.differential}</div>
                                        <div className="stat-meta">{stats.perGame > 0 ? '+' : ''}{stats.perGame} per game</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Runs Scored</div>
                                        <div className="stat-value">{teamData.runsScored}</div>
                                        <div className="stat-meta">{(teamData.runsScored / (teamData.wins + teamData.losses)).toFixed(2)} RPG</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Runs Allowed</div>
                                        <div className="stat-value">{teamData.runsAllowed}</div>
                                        <div className="stat-meta">{(teamData.runsAllowed / (teamData.wins + teamData.losses)).toFixed(2)} RPG</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Team Batting Avg</div>
                                        <div className="stat-value">{teamData.battingAvg}</div>
                                        <div className="stat-meta">Season average</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Team ERA</div>
                                        <div className="stat-value">{teamData.era}</div>
                                        <div className="stat-meta">Earned run average</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Home Runs</div>
                                        <div className="stat-value">{teamData.homeRuns}</div>
                                        <div className="stat-meta">Season total</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">On-Base %</div>
                                        <div className="stat-value">{teamData.onBasePercentage}</div>
                                        <div className="stat-meta">Team OBP</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Slugging %</div>
                                        <div className="stat-value">{teamData.sluggingPercentage}</div>
                                        <div className="stat-meta">Team SLG</div>
                                    </div>
                                </>
                            ) : activeSport === 'nba' ? (
                                <>
                                    <div className="stat-card highlight">
                                        <div className="stat-label">Point Differential</div>
                                        <div className="stat-value">{stats.differential > 0 ? '+' : ''}{stats.differential}</div>
                                        <div className="stat-meta">Per game average</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Points Per Game</div>
                                        <div className="stat-value">{teamData.pointsPerGame}</div>
                                        <div className="stat-meta">Offensive rating</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Points Allowed</div>
                                        <div className="stat-value">{teamData.pointsAllowed}</div>
                                        <div className="stat-meta">Defensive rating</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Field Goal %</div>
                                        <div className="stat-value">{teamData.fieldGoalPct}%</div>
                                        <div className="stat-meta">Shooting efficiency</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Three-Point %</div>
                                        <div className="stat-value">{teamData.threePointPct}%</div>
                                        <div className="stat-meta">3PT efficiency</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Rebounds</div>
                                        <div className="stat-value">{teamData.reboundsPerGame}</div>
                                        <div className="stat-meta">Per game</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Assists</div>
                                        <div className="stat-value">{teamData.assistsPerGame}</div>
                                        <div className="stat-meta">Per game</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Steals</div>
                                        <div className="stat-value">{teamData.stealsPerGame}</div>
                                        <div className="stat-meta">Per game</div>
                                    </div>
                                </>
                            ) : null}
                        </div>
                    </div>
                );
            };

            const renderComingSoon = () => (
                <div className="coming-soon">
                    <h3>Coming Soon: Advanced {activeSport.toUpperCase()} Analytics</h3>
                    <p>We're building comprehensive analytics for this sport</p>
                    <div className="features">
