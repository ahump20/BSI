<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Live college football scores from Blaze Sports Intel. Real-time FBS scores and results.">
  <title>College Football Scores | Blaze Sports Intel</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Source+Serif+4:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/bsi-logo-nav.png">

  <style>
    :root {
      --bsi-burnt-orange: #BF5700;
      --bsi-texas-soil: #8B4513;
      --bsi-charcoal: #1A1A1A;
      --bsi-midnight: #0D0D0D;
      --bsi-cream: #FAF8F5;
      --bsi-warm-white: #FAFAFA;
      --bsi-ember: #FF6B35;
      --bsi-gold: #C9A227;
      --bsi-success: #2E7D32;
      --bsi-warning: #F9A825;
      --bsi-error: #C62828;
      --font-display: 'Playfair Display', Georgia, serif;
      --font-body: 'Source Serif 4', Georgia, serif;
      --font-ui: 'IBM Plex Sans', 'Helvetica Neue', sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-body);
      font-size: 1rem;
      line-height: 1.6;
      color: var(--bsi-warm-white);
      background: var(--bsi-midnight);
      -webkit-font-smoothing: antialiased;
    }
    img { max-width: 100%; height: auto; display: block; }
    a { color: inherit; text-decoration: none; }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1rem 2rem;
      background: rgba(13, 13, 13, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(191, 87, 0, 0.2);
    }
    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav { display: flex; gap: 2rem; align-items: center; }
    .nav a {
      font-family: var(--font-ui);
      font-size: 0.875rem;
      font-weight: 500;
      color: rgba(250, 248, 245, 0.8);
      transition: color 0.2s;
    }
    .nav a:hover { color: var(--bsi-burnt-orange); }
    .nav a.active { color: var(--bsi-burnt-orange); }

    .page-header {
      padding: 7rem 2rem 2rem;
      background: linear-gradient(180deg, var(--bsi-midnight) 0%, var(--bsi-charcoal) 100%);
    }
    .page-header-inner {
      max-width: 1200px;
      margin: 0 auto;
    }
    .page-header h1 {
      font-family: var(--font-display);
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 700;
    }
    .page-header h1 span {
      color: var(--bsi-burnt-orange);
    }

    .sub-nav {
      padding: 1rem 2rem;
      background: var(--bsi-charcoal);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 60px;
      z-index: 50;
    }
    .sub-nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 2rem;
      overflow-x: auto;
    }
    .sub-nav a {
      font-family: var(--font-ui);
      font-size: 0.875rem;
      font-weight: 500;
      color: rgba(250, 248, 245, 0.7);
      white-space: nowrap;
      padding: 0.5rem 0;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .sub-nav a:hover { color: var(--bsi-cream); }
    .sub-nav a.active {
      color: var(--bsi-burnt-orange);
      border-color: var(--bsi-burnt-orange);
    }

    .content {
      padding: 2rem;
      background: var(--bsi-midnight);
      min-height: 60vh;
    }
    .content-inner {
      max-width: 1200px;
      margin: 0 auto;
    }

    .status-bar-enhanced {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 0.75rem 1rem;
      background: var(--bsi-charcoal);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .status-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .freshness-badge-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .freshness-label {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: rgba(250, 248, 245, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Source badge */
    .source-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(250, 248, 245, 0.8);
    }
    .source-badge.highlightly {
      background: rgba(191, 87, 0, 0.2);
      color: var(--bsi-burnt-orange);
    }
    .source-badge.espn {
      background: rgba(201, 162, 39, 0.2);
      color: var(--bsi-gold);
    }
    .source-badge.database {
      background: rgba(34, 197, 94, 0.2);
      color: var(--bsi-success);
    }
    .source-badge.error {
      background: rgba(239, 68, 68, 0.2);
      color: var(--bsi-error);
    }
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    .status-dot.pulsing {
      animation: statusPulse 2s infinite;
    }
    @keyframes statusPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.9); }
    }

    .last-updated {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: rgba(250, 248, 245, 0.6);
    }
    .live-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--bsi-success);
      font-family: var(--font-ui);
      font-size: 0.875rem;
      font-weight: 600;
    }
    .live-indicator::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--bsi-success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .week-nav {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }
    .week-btn {
      padding: 0.5rem 1rem;
      background: var(--bsi-charcoal);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: rgba(250, 248, 245, 0.8);
      font-family: var(--font-ui);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .week-btn:hover {
      border-color: var(--bsi-burnt-orange);
    }
    .week-btn.active {
      background: var(--bsi-burnt-orange);
      border-color: var(--bsi-burnt-orange);
      color: white;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }

    .game-card {
      background: var(--bsi-charcoal);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.25rem;
      transition: all 0.2s;
    }
    .game-card:hover {
      border-color: var(--bsi-burnt-orange);
      transform: translateY(-2px);
    }
    .game-card.live {
      border-color: var(--bsi-success);
      box-shadow: 0 0 20px rgba(46, 125, 50, 0.1);
    }

    .game-status {
      font-family: var(--font-ui);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }
    .game-status.live { color: var(--bsi-success); }
    .game-status.final { color: rgba(250, 248, 245, 0.5); }
    .game-status.scheduled { color: var(--bsi-burnt-orange); }

    .team-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
    }
    .team-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .team-logo {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-ui);
      font-size: 0.625rem;
      font-weight: 700;
      overflow: hidden;
    }
    .team-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .team-name {
      font-family: var(--font-ui);
      font-size: 1rem;
      font-weight: 500;
    }
    .team-rank {
      font-size: 0.75rem;
      color: var(--bsi-gold);
      margin-right: 0.25rem;
    }
    .team-score {
      font-family: var(--font-mono);
      font-size: 1.5rem;
      font-weight: 700;
    }
    .team-row.winner .team-score {
      color: var(--bsi-burnt-orange);
    }

    .game-meta {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.75rem;
      color: rgba(250, 248, 245, 0.5);
      display: flex;
      justify-content: space-between;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: rgba(250, 248, 245, 0.5);
    }
    .empty-state h3 {
      font-family: var(--font-display);
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: rgba(250, 248, 245, 0.7);
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(191, 87, 0, 0.2);
      border-top-color: var(--bsi-burnt-orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      padding: 3rem 2rem;
      background: var(--bsi-charcoal);
      text-align: center;
      border-top: 1px solid rgba(191, 87, 0, 0.2);
    }
    .footer p {
      color: rgba(250, 248, 245, 0.5);
      font-size: 0.875rem;
    }
    .footer .tagline {
      font-family: var(--font-display);
      font-style: italic;
      color: var(--bsi-burnt-orange);
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .nav { display: none; }
      .page-header { padding: 5rem 1rem 1.5rem; }
      .content { padding: 1rem; }
      .sub-nav { top: 52px; padding: 0.75rem 1rem; }
      .games-grid { grid-template-columns: 1fr; }
    }
  
  /* BSI Brand: Dark mode only */
    .theme-toggle{background:transparent;border:1px solid rgba(250,248,245,0.2);border-radius:6px;padding:8px;cursor:pointer;color:#FAF8F5;display:flex;align-items:center;justify-content:center;margin-left:auto}
  .theme-toggle:hover{border-color:#BF5700}
  .theme-toggle svg{width:18px;height:18px}

  .team-row.texas-team::before,.game-card.texas-game::before,.ranking-row.texas-team::before{content:'ðŸ¤˜';position:absolute;left:-1.5rem;font-size:1rem}
    .source-tag { font-family: var(--font-display); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; padding: 0.25rem 0.5rem; border-radius: 4px; font-weight: 600; margin-left: 0.5rem; }
    .source-tag.highlightly { background: linear-gradient(135deg, #10B981, #059669); color: white; }
    .source-tag.espn { background: linear-gradient(135deg, #C9082A, #8B0000); color: white; }
  </style>
</head>
<body>

      </nav>
    </div>
  </header>

  <main>

      </div>
    </section>

    <section class="content">
      <div class="content-inner">
        <div class="status-bar-enhanced">
          <div class="status-left">
            <span class="source-badge" id="sourceBadge">
              <span class="status-dot"></span>
              <span id="sourceLabel">Loading</span>

          </div>

  </footer>

  <script src="/src/js/freshness-indicator.js"></script>
  <script src="/src/js/data-state.js"></script>
  <script>
    (function() {
      'use strict';

      var allGames = [];
      var selectedWeek = null;
      var currentSeason = new Date().getFullYear();
      var refreshInterval = null;
      var freshnessController = null;
      var lastSyncTime = null;
      var hasLiveGames = false;

      function isFootballSeason() {
        var month = new Date().getMonth() + 1;
        return month >= 8 || month <= 1;
      }

      function formatGameTime(dateStr) {
        if (!dateStr) return 'TBD';
        try {
          var d = new Date(dateStr);
          return d.toLocaleString('en-US', {
            timeZone: 'America/Chicago',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          }) + ' CT';
        } catch (e) {
          return 'TBD';
        }
      }

      function buildWeekNav(seasonData) {
        var nav = document.getElementById('weekNav');
        nav.replaceChildren();

        var weeks = [];
        if (seasonData && seasonData.leagues && seasonData.leagues[0]) {
          var calendar = seasonData.leagues[0].calendar || [];
          calendar.forEach(function(period) {
            if (period.entries) {
              period.entries.forEach(function(entry) {
                weeks.push({
                  value: entry.value,
                  label: entry.label,
                  startDate: entry.startDate,
                  endDate: entry.endDate
                });
              });
            }
          });
        }

        if (weeks.length === 0) {
          for (var i = 1; i <= 15; i++) {
            weeks.push({ value: i.toString(), label: 'Week ' + i });
          }
          weeks.push({ value: '16', label: 'Bowl Games' });
        }

        var now = new Date();
        var currentWeek = weeks[0];

        weeks.forEach(function(week) {
          if (week.startDate && week.endDate) {
            var start = new Date(week.startDate);
            var end = new Date(week.endDate);
            if (now >= start && now <= end) {
              currentWeek = week;
            }
          }
        });

        if (!selectedWeek) {
          selectedWeek = currentWeek.value;
        }

        weeks.forEach(function(week) {
          var btn = document.createElement('button');
          btn.className = 'week-btn' + (week.value === selectedWeek ? ' active' : '');
          btn.setAttribute('data-week', week.value);
          btn.textContent = week.label;

          btn.addEventListener('click', function() {
            selectedWeek = this.getAttribute('data-week');
            document.querySelectorAll('.week-btn').forEach(function(b) { b.classList.remove('active'); });
            this.classList.add('active');
            loadScores();
          });

          nav.appendChild(btn);
        });
      }

      function createGameCard(game) {
        var card = document.createElement('div');
        card.className = 'game-card';

        var statusType = game.status && game.status.type;
        var isLive = statusType && (statusType.state === 'in' || statusType.name === 'STATUS_IN_PROGRESS');
        var isFinal = statusType && (statusType.completed || statusType.name === 'STATUS_FINAL');

        if (isLive) card.classList.add('live');

        var statusDiv = document.createElement('div');
        statusDiv.className = 'game-status';
        if (isLive) {
          statusDiv.classList.add('live');
          statusDiv.textContent = statusType.detail || 'LIVE';
        } else if (isFinal) {
          statusDiv.classList.add('final');
          statusDiv.textContent = 'FINAL';
        } else {
          statusDiv.classList.add('scheduled');
          statusDiv.textContent = formatGameTime(game.date);
        }
        card.appendChild(statusDiv);

        var competitors = game.competitions && game.competitions[0] && game.competitions[0].competitors;
        var away = null;
        var home = null;

        if (competitors) {
          for (var i = 0; i < competitors.length; i++) {
            if (competitors[i].homeAway === 'away') away = competitors[i];
            if (competitors[i].homeAway === 'home') home = competitors[i];
          }
        }

        away = away || {};
        home = home || {};

        var awayScore = parseInt(away.score) || 0;
        var homeScore = parseInt(home.score) || 0;
        var awayWon = isFinal && awayScore > homeScore;
        var homeWon = isFinal && homeScore > awayScore;

        var awayRow = document.createElement('div');
        awayRow.className = 'team-row' + (awayWon ? ' winner' : '');

        var awayInfo = document.createElement('div');
        awayInfo.className = 'team-info';

        var awayLogo = document.createElement('div');
        awayLogo.className = 'team-logo';
        var awayTeam = away.team || {};
        var awayLogoUrl = awayTeam.logo || (awayTeam.logos && awayTeam.logos[0] && awayTeam.logos[0].href);
        if (awayLogoUrl) {
          var awayLogoImg = document.createElement('img');
          awayLogoImg.src = awayLogoUrl;
          awayLogoImg.alt = awayTeam.abbreviation || '';
          awayLogoImg.onerror = function() {
            this.parentNode.textContent = (awayTeam.abbreviation || '?').substring(0, 3);
          };
          awayLogo.appendChild(awayLogoImg);
        } else {
          awayLogo.textContent = (awayTeam.abbreviation || '?').substring(0, 3);
        }
        awayInfo.appendChild(awayLogo);

        var awayName = document.createElement('span');
        awayName.className = 'team-name';
        var awayRankVal = away.curatedRank && away.curatedRank.current;
        if (awayRankVal && awayRankVal <= 25) {
          var awayRank = document.createElement('span');
          awayRank.className = 'team-rank';
          awayRank.textContent = '#' + awayRankVal + ' ';
          awayName.appendChild(awayRank);
        }
        awayName.appendChild(document.createTextNode(awayTeam.shortDisplayName || awayTeam.displayName || 'TBD'));
        awayInfo.appendChild(awayName);
        awayRow.appendChild(awayInfo);

        var awayScoreSpan = document.createElement('span');
        awayScoreSpan.className = 'team-score';
        awayScoreSpan.textContent = isFinal || isLive ? awayScore : '-';
        awayRow.appendChild(awayScoreSpan);
        card.appendChild(awayRow);

        var homeRow = document.createElement('div');
        homeRow.className = 'team-row' + (homeWon ? ' winner' : '');

        var homeInfo = document.createElement('div');
        homeInfo.className = 'team-info';

        var homeLogo = document.createElement('div');
        homeLogo.className = 'team-logo';
        var homeTeam = home.team || {};
        var homeLogoUrl = homeTeam.logo || (homeTeam.logos && homeTeam.logos[0] && homeTeam.logos[0].href);
        if (homeLogoUrl) {
          var homeLogoImg = document.createElement('img');
          homeLogoImg.src = homeLogoUrl;
          homeLogoImg.alt = homeTeam.abbreviation || '';
          homeLogoImg.onerror = function() {
            this.parentNode.textContent = (homeTeam.abbreviation || '?').substring(0, 3);
          };
          homeLogo.appendChild(homeLogoImg);
        } else {
          homeLogo.textContent = (homeTeam.abbreviation || '?').substring(0, 3);
        }
        homeInfo.appendChild(homeLogo);

        var homeName = document.createElement('span');
        homeName.className = 'team-name';
        var homeRankVal = home.curatedRank && home.curatedRank.current;
        if (homeRankVal && homeRankVal <= 25) {
          var homeRank = document.createElement('span');
          homeRank.className = 'team-rank';
          homeRank.textContent = '#' + homeRankVal + ' ';
          homeName.appendChild(homeRank);
        }
        homeName.appendChild(document.createTextNode(homeTeam.shortDisplayName || homeTeam.displayName || 'TBD'));
        homeInfo.appendChild(homeName);
        homeRow.appendChild(homeInfo);

        var homeScoreSpan = document.createElement('span');
        homeScoreSpan.className = 'team-score';
        homeScoreSpan.textContent = isFinal || isLive ? homeScore : '-';
        homeRow.appendChild(homeScoreSpan);
        card.appendChild(homeRow);

        var meta = document.createElement('div');
        meta.className = 'game-meta';
        var venue = game.competitions && game.competitions[0] && game.competitions[0].venue;
        var venueName = venue && venue.fullName ? venue.fullName : '';
        var venueSpan = document.createElement('span');
        venueSpan.textContent = venueName;
        meta.appendChild(venueSpan);

        var broadcasts = game.competitions && game.competitions[0] && game.competitions[0].broadcasts;
        if (broadcasts && broadcasts[0] && broadcasts[0].names) {
          var network = broadcasts[0].names[0] || '';
          var broadcastSpan = document.createElement('span');
          broadcastSpan.textContent = network;
          meta.appendChild(broadcastSpan);
        }
        card.appendChild(meta);

        return card;
      }

      function renderGames() {
        var container = document.getElementById('gamesContainer');
        container.replaceChildren();

        if (allGames.length === 0) {
          if (isFootballSeason()) {
            BSIDataState.renderEmpty(container, {
              sport: 'cfb',
              title: 'No Games Scheduled',
              seasonInfo: 'No games found for this week. Try selecting a different week.'
            });
          } else {
            BSIDataState.renderEmpty(container, {
              sport: 'cfb',
              title: 'Offseason',
              seasonInfo: 'The college football season runs August through January. Check back for preseason rankings and schedules.'
            });
          }
          return;
        }

        var grid = document.createElement('div');
        grid.className = 'games-grid';

        allGames.sort(function(a, b) {
          var aStatus = a.status && a.status.type;
          var bStatus = b.status && b.status.type;
          var aLive = aStatus && aStatus.state === 'in' ? 0 : 1;
          var bLive = bStatus && bStatus.state === 'in' ? 0 : 1;
          if (aLive !== bLive) return aLive - bLive;
          return new Date(a.date) - new Date(b.date);
        });

        allGames.forEach(function(game) {
          grid.appendChild(createGameCard(game));
        });

        container.appendChild(grid);

        hasLiveGames = allGames.some(function(g) {
          return g.status && g.status.type && g.status.type.state === 'in';
        });
        document.getElementById('liveIndicator').style.display = hasLiveGames ? 'flex' : 'none';
      }

      function updateFreshnessIndicator() {
        if (!window.BSIFreshness) return;
        var container = document.getElementById('freshnessBadge');
        if (!container) return;

        if (freshnessController) {
          freshnessController.update({
            lastSync: lastSyncTime,
            isLive: hasLiveGames
          });
        } else {
          freshnessController = BSIFreshness.render({
            container: container,
            lastSync: lastSyncTime,
            source: 'espn',
            sport: 'football',
            isLive: hasLiveGames,
            showTooltip: true,
            size: 'default',
            autoUpdate: true
          });
        }
      }

      // Update source badge with data origin
      function updateSourceBadge(source, status) {
        var badge = document.getElementById('sourceBadge');
        var label = document.getElementById('sourceLabel');
        var dot = badge.querySelector('.status-dot');
        
        badge.className = 'source-badge';
        dot.className = 'status-dot';
        
        var sourceMap = {
          'highlightly': { name: 'Highlightly', class: 'highlightly' },
          'Highlightly Pro': { name: 'Highlightly', class: 'highlightly' },
          'Highlightly': { name: 'Highlightly', class: 'highlightly' },
          'espn': { name: 'ESPN', class: 'espn' },
          'ESPN': { name: 'ESPN', class: 'espn' },
          'database': { name: 'Cached', class: 'database' },
          'bsi-database': { name: 'Cached', class: 'database' },
          'error': { name: 'Error', class: 'error' },
          'unavailable': { name: 'Unavailable', class: 'error' }
        };
        
        var mapped = sourceMap[source] || { name: source || 'Unknown', class: '' };
        label.textContent = mapped.name;
        if (mapped.class) badge.classList.add(mapped.class);
        
        if (status === 'ok' && (source === 'highlightly' || source === 'Highlightly Pro')) {
          dot.classList.add('pulsing');
        }
      }

      async function loadScores() {
        try {
          var url = '/api/cfb/scores';
          if (selectedWeek) {
            url += '?week=' + selectedWeek;
          }

          var response = await fetch(url);
          var data = await response.json();

          // Use unified response format
          allGames = data.data || data.games || data.events || [];
          lastSyncTime = data.lastUpdated || data.fetchedAt || data.lastSync || new Date().toISOString();
          
          // Update source badge
          updateSourceBadge(data.source || 'unknown', data.status || 'ok');

          // Use server timestamp if available
          var displayTime;
          try {
            var d = new Date(lastSyncTime);
            displayTime = d.toLocaleTimeString('en-US', {
              timeZone: 'America/Chicago',
              hour: 'numeric',
              minute: '2-digit',
              hour12: true
            }) + ' CT';
          } catch (e) {
            displayTime = new Date().toLocaleTimeString('en-US', {
              timeZone: 'America/Chicago',
              hour: 'numeric',
              minute: '2-digit',
              hour12: true
            }) + ' CT';
          }
          document.getElementById('lastUpdated').textContent = displayTime;

          // Legacy timestamp removed - using server timestamp above
          // var now = new Date();
          // document.getElementById('lastUpdated').textContent = now.toLocaleTimeString('en-US', {
          if (!document.getElementById('weekNav').hasChildNodes()) {
            buildWeekNav(data);
          }

          renderGames();
          updateFreshnessIndicator();
        } catch (error) {
          console.error('Failed to load scores from BSI API:', error);

          try {
            var weekParam = selectedWeek ? '&week=' + selectedWeek : '';
            var espnUrl = '/api/cfb/scores?limit=100' + weekParam;
            var espnRes = await fetch(espnUrl);
            var espnData = await espnRes.json();

            allGames = espnData.data || espnData.events || espnData.games || [];
            lastSyncTime = espnData.lastUpdated || espnData.fetchedAt || new Date().toISOString();
            
            // Update source badge for ESPN fallback
            updateSourceBadge(espnData.source || 'espn', 'ok');

            var displayTime = new Date(lastSyncTime).toLocaleTimeString('en-US', {
              timeZone: 'America/Chicago',
              hour: 'numeric',
              minute: '2-digit',
              hour12: true
            }) + ' CT';
            document.getElementById('lastUpdated').textContent = displayTime;

            if (!document.getElementById('weekNav').hasChildNodes()) {
              buildWeekNav(espnData);
            }

            renderGames();
            updateFreshnessIndicator();
          } catch (espnError) {
            console.error('ESPN fallback also failed:', espnError);
            lastSyncTime = null;
            updateSourceBadge('error', 'error');
            updateFreshnessIndicator();

            var container = document.getElementById('gamesContainer');
            container.replaceChildren();
            BSIDataState.renderError(container, {
              message: 'Unable to load college football scores. Please try again in a moment.'
            });
          }
        }
      }

      buildWeekNav({});
      loadScores();

      var refreshMs = isFootballSeason() ? 30000 : 300000;
      refreshInterval = setInterval(loadScores, refreshMs);

      window.addEventListener('beforeunload', function() {
        if (refreshInterval) clearInterval(refreshInterval);
        if (freshnessController) freshnessController.destroy();
      });
    })();
  
  var themeToggle = document.querySelector('.theme-toggle');
  if (themeToggle) {
    var savedTheme = localStorage.getItem('bsi-theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.addEventListener('click', function() {
      var current = document.documentElement.getAttribute('data-theme');
      var next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('bsi-theme', next);
    });
  }</script>
