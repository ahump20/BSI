<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 50%, #18120D 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 80px;
      position: relative;
      overflow: hidden;
    }
    /* Motion lines */
    body::before {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      width: 400px;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(191, 87, 0, 0.4), transparent);
      transform: translateY(-50%);
      animation: pulse 2s infinite;
    }
    body::after {
      content: '';
      position: absolute;
      top: calc(50% + 30px);
      right: 50px;
      width: 300px;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255, 107, 53, 0.3), transparent);
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(191, 87, 0, 0.2);
      border: 1px solid #BF5700;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      color: #FF6B35;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 24px;
    }
    .icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #BF5700 0%, #FF6B35 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(191, 87, 0, 0.3);
    }
    h1 {
      font-size: 68px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 20px;
      background: linear-gradient(to right, #FFFFFF 0%, #E0E0E0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 26px;
      color: #9CA3AF;
      max-width: 750px;
      line-height: 1.4;
    }
    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 24px;
      font-size: 18px;
      color: #22C55E;
    }
    .live-dot {
      width: 10px;
      height: 10px;
      background: #22C55E;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .footer {
      position: absolute;
      bottom: 40px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #BF5700;
    }
    .url {
      font-size: 18px;
      color: #6B7280;
    }
  </style>
</head>

  </div>

</html>
