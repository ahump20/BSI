<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 50%, #101820 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 80px;
      position: relative;
      overflow: hidden;
    }
    /* Grid pattern overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(191, 87, 0, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(191, 87, 0, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }
    /* Data visualization accent */
    body::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 500px;
      height: 300px;
      background:
        radial-gradient(circle at 30% 50%, rgba(191, 87, 0, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 60% 70%, rgba(255, 107, 53, 0.15) 0%, transparent 35%),
        radial-gradient(circle at 80% 30%, rgba(201, 162, 39, 0.1) 0%, transparent 30%);
      pointer-events: none;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(191, 87, 0, 0.2);
      border: 1px solid #BF5700;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      color: #FF6B35;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 24px;
    }
    .icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #BF5700 0%, #FF6B35 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(191, 87, 0, 0.3);
    }
    h1 {
      font-size: 72px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 20px;
      background: linear-gradient(to right, #FFFFFF 0%, #E0E0E0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 28px;
      color: #9CA3AF;
      max-width: 800px;
      line-height: 1.4;
    }
    .stats {
      display: flex;
      gap: 40px;
      margin-top: 30px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #FF6B35;
    }
    .stat-label {
      font-size: 14px;
      color: #6B7280;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .footer {
      position: absolute;
      bottom: 40px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #BF5700;
    }
    .url {
      font-size: 18px;
      color: #6B7280;
    }
  </style>
</head>
<body>
  <div class="badge">
    <span>ðŸ“Š</span>
    <span>Pro Analytics Tool</span>
  </div>
  <div class="icon">ðŸŽ²</div>
  <h1>Monte Carlo<br>Projections</h1>
  <p class="subtitle">10,000 simulations to project season outcomes, playoff odds, and championship probabilities.</p>
  <div class="stats">
    <div class="stat">
      <div class="stat-value">10K</div>
      <div class="stat-label">Simulations</div>
    </div>
    <div class="stat">
      <div class="stat-value">MLB</div>
      <div class="stat-label">Coverage</div>
    </div>
    <div class="stat">
      <div class="stat-value">LIVE</div>
      <div class="stat-label">Updates</div>
    </div>
  </div>
  <div class="footer">
    <span class="logo">ðŸ”¥ Blaze Sports Intel</span>
    <span class="url">blazesportsintel.com/monte-carlo</span>
  </div>
</body>
</html>
