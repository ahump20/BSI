<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile | College Baseball | Blaze Sports Intel</title>
    <meta name="description" content="NCAA college baseball player statistics, career history, and performance metrics.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --burnt-orange: #BF5700;
            --texas-soil: #8B4513;
            --ember: #FF6B35;
            --charcoal: #1A1A1A;
            --midnight: #0D0D0D;
            --cream: #FAF8F5;
            --gold: #C9A227;
            --success: #2E7D32;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--midnight);
            color: var(--cream);
            min-height: 100vh;
            line-height: 1.6;
        }

        .nav {
            background: var(--charcoal);
            border-bottom: 2px solid var(--burnt-orange);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--burnt-orange);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--cream);
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }

        .nav-links a:hover { color: var(--ember); }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--burnt-orange);
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }

        .back-link:hover { color: var(--ember); }

        .player-header {
            background: var(--charcoal);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--burnt-orange);
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .player-photo {
            width: 120px;
            height: 120px;
            background: var(--midnight);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .player-photo-placeholder {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--burnt-orange);
        }

        .player-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--cream);
            margin-bottom: 0.5rem;
        }

        .player-team {
            font-size: 1.25rem;
            color: var(--burnt-orange);
            margin-bottom: 1rem;
        }

        .player-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-family: 'Oswald', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: rgba(250, 248, 245, 0.5);
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--cream);
        }

        .stats-section {
            background: var(--charcoal);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .stats-header {
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            padding: 1rem 1.5rem;
            background: var(--midnight);
            border-bottom: 1px solid rgba(191, 87, 0, 0.3);
        }

        .stat-highlights {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1px;
            background: rgba(250, 248, 245, 0.1);
        }

        .stat-highlight {
            background: var(--charcoal);
            padding: 1.25rem;
            text-align: center;
        }

        .stat-highlight-value {
            font-family: 'Oswald', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--cream);
        }

        .stat-highlight-label {
            font-family: 'Oswald', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--burnt-orange);
            letter-spacing: 0.5px;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .stats-table th,
        .stats-table td {
            padding: 0.75rem 1rem;
            text-align: right;
            border-bottom: 1px solid rgba(250, 248, 245, 0.1);
        }

        .stats-table th {
            background: rgba(191, 87, 0, 0.1);
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--burnt-orange);
            text-transform: uppercase;
        }

        .stats-table td:first-child,
        .stats-table th:first-child {
            text-align: left;
            padding-left: 1.5rem;
        }

        .stats-table tbody tr:hover {
            background: rgba(191, 87, 0, 0.05);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--charcoal);
            border-top-color: var(--burnt-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 4rem 2rem;
            color: #C62828;
        }

        .source-citation {
            text-align: center;
            padding: 1.5rem;
            color: rgba(250, 248, 245, 0.5);
            font-size: 0.85rem;
            border-top: 1px solid rgba(250, 248, 245, 0.1);
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .nav { padding: 1rem; }
            .container { padding: 1rem; }
            .player-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 1.5rem;
            }
            .player-meta { justify-content: center; }
            .player-name { font-size: 1.5rem; }
            .stat-highlights { grid-template-columns: repeat(3, 1fr); }
            .stats-table { font-size: 0.8rem; }
            .stats-table th, .stats-table td { padding: 0.5rem; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/" class="nav-logo">BLAZE SPORTS INTEL</a>
        <div class="nav-links">
            <a href="/college-baseball/">Baseball</a>
            <a href="/college-baseball/scores">Scores</a>
            <a href="/college-baseball/standings">Standings</a>
            <a href="/college-baseball/rankings">Rankings</a>
            <a href="/college-baseball/leaders">Leaders</a>
        </div>
    </nav>

    <main class="container">
        <a href="/college-baseball/players" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Players
        </a>

        <div id="playerContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading player profile...</p>
            </div>
        </div>
    </main>

    <script>
        // Safe DOM helpers
        function createElement(tag, className, textContent) {
            const el = document.createElement(tag);
            if (className) el.className = className;
            if (textContent !== undefined) el.textContent = textContent;
            return el;
        }

        // Get player ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('id');

        if (!playerId) {
            showError('No player ID provided');
        } else {
            loadPlayer(playerId);
        }

        async function loadPlayer(playerId) {
            try {
                const response = await fetch('/api/college-baseball/player/' + encodeURIComponent(playerId));
                if (!response.ok) throw new Error('Failed to load player');

                const data = await response.json();
                renderPlayer(data);

                // Update page title
                if (data.name) {
                    document.title = data.name + ' | College Baseball | Blaze Sports Intel';
                }
            } catch (error) {
                console.error('Error loading player:', error);
                showError('Unable to load player profile. Please try again.');
            }
        }

        function showError(message) {
            const content = document.getElementById('playerContent');
            content.textContent = '';
            const errorDiv = createElement('div', 'error-message', message);
            content.appendChild(errorDiv);
        }

        function renderPlayer(data) {
            const content = document.getElementById('playerContent');
            content.textContent = '';

            // Player Header
            const header = createElement('div', 'player-header');

            // Photo
            const photoDiv = createElement('div', 'player-photo');
            if (data.headshot) {
                const img = document.createElement('img');
                img.src = data.headshot;
                img.alt = data.name || 'Player';
                img.onerror = function() {
                    this.remove();
                    const placeholder = createElement('span', 'player-photo-placeholder', getInitials(data.name));
                    photoDiv.appendChild(placeholder);
                };
                photoDiv.appendChild(img);
            } else {
                const placeholder = createElement('span', 'player-photo-placeholder', getInitials(data.name));
                photoDiv.appendChild(placeholder);
            }
            header.appendChild(photoDiv);

            // Info
            const infoDiv = createElement('div', 'player-info');

            const name = createElement('h1', 'player-name', data.name || 'Unknown Player');
            infoDiv.appendChild(name);

            const team = createElement('div', 'player-team', data.team || '');
            infoDiv.appendChild(team);

            const metaDiv = createElement('div', 'player-meta');

            // Position
            if (data.position) {
                metaDiv.appendChild(createMetaItem('Position', data.position));
            }

            // Jersey
            if (data.jersey) {
                metaDiv.appendChild(createMetaItem('Number', '#' + data.jersey));
            }

            // Class
            if (data.class) {
                metaDiv.appendChild(createMetaItem('Class', data.class));
            }

            // Height/Weight
            if (data.height) {
                metaDiv.appendChild(createMetaItem('Height', data.height));
            }
            if (data.weight) {
                metaDiv.appendChild(createMetaItem('Weight', data.weight + ' lbs'));
            }

            // Bats/Throws
            if (data.bats) {
                metaDiv.appendChild(createMetaItem('Bats', data.bats));
            }
            if (data.throws) {
                metaDiv.appendChild(createMetaItem('Throws', data.throws));
            }

            // Hometown
            if (data.hometown) {
                metaDiv.appendChild(createMetaItem('Hometown', data.hometown));
            }

            infoDiv.appendChild(metaDiv);
            header.appendChild(infoDiv);
            content.appendChild(header);

            // Determine if pitcher or position player
            const isPitcher = data.position && (
                data.position.toLowerCase().includes('pitcher') ||
                data.position.toLowerCase() === 'p' ||
                data.position.toLowerCase() === 'rhp' ||
                data.position.toLowerCase() === 'lhp'
            );

            // Season Stats Highlights
            const highlightsSection = createElement('div', 'stats-section');
            const highlightsHeader = createElement('div', 'stats-header', 'Season Highlights');
            highlightsSection.appendChild(highlightsHeader);

            const highlights = createElement('div', 'stat-highlights');

            if (isPitcher) {
                // Pitching highlights
                if (data.stats) {
                    highlights.appendChild(createStatHighlight(data.stats.era || '-', 'ERA'));
                    highlights.appendChild(createStatHighlight(data.stats.wins + '-' + (data.stats.losses || 0), 'W-L'));
                    highlights.appendChild(createStatHighlight(data.stats.so || '-', 'K'));
                    highlights.appendChild(createStatHighlight(data.stats.ip || '-', 'IP'));
                    highlights.appendChild(createStatHighlight(data.stats.whip || '-', 'WHIP'));
                    highlights.appendChild(createStatHighlight(data.stats.saves || '-', 'SV'));
                }
            } else {
                // Batting highlights
                if (data.stats) {
                    highlights.appendChild(createStatHighlight(formatAvg(data.stats.avg), 'AVG'));
                    highlights.appendChild(createStatHighlight(data.stats.hr || '-', 'HR'));
                    highlights.appendChild(createStatHighlight(data.stats.rbi || '-', 'RBI'));
                    highlights.appendChild(createStatHighlight(data.stats.hits || '-', 'H'));
                    highlights.appendChild(createStatHighlight(data.stats.runs || '-', 'R'));
                    highlights.appendChild(createStatHighlight(data.stats.sb || '-', 'SB'));
                }
            }

            highlightsSection.appendChild(highlights);
            content.appendChild(highlightsSection);

            // Detailed Stats Table
            if (data.stats) {
                const detailSection = createElement('div', 'stats-section');
                const detailHeader = createElement('div', 'stats-header', isPitcher ? 'Pitching Statistics' : 'Batting Statistics');
                detailSection.appendChild(detailHeader);

                const table = document.createElement('table');
                table.className = 'stats-table';

                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');

                if (isPitcher) {
                    ['Season', 'W', 'L', 'ERA', 'G', 'GS', 'IP', 'H', 'R', 'ER', 'BB', 'SO', 'WHIP'].forEach(col => {
                        const th = document.createElement('th');
                        th.textContent = col;
                        headerRow.appendChild(th);
                    });
                } else {
                    ['Season', 'G', 'AB', 'R', 'H', '2B', '3B', 'HR', 'RBI', 'BB', 'SO', 'SB', 'AVG', 'OBP', 'SLG'].forEach(col => {
                        const th = document.createElement('th');
                        th.textContent = col;
                        headerRow.appendChild(th);
                    });
                }

                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                const row = document.createElement('tr');

                if (isPitcher) {
                    [
                        data.season || '2025',
                        data.stats.wins || 0,
                        data.stats.losses || 0,
                        data.stats.era || '-',
                        data.stats.games || '-',
                        data.stats.gs || '-',
                        data.stats.ip || '-',
                        data.stats.h || '-',
                        data.stats.r || '-',
                        data.stats.er || '-',
                        data.stats.bb || '-',
                        data.stats.so || '-',
                        data.stats.whip || '-'
                    ].forEach(val => {
                        const td = document.createElement('td');
                        td.textContent = val.toString();
                        row.appendChild(td);
                    });
                } else {
                    [
                        data.season || '2025',
                        data.stats.games || '-',
                        data.stats.ab || '-',
                        data.stats.runs || '-',
                        data.stats.hits || '-',
                        data.stats.doubles || '-',
                        data.stats.triples || '-',
                        data.stats.hr || '-',
                        data.stats.rbi || '-',
                        data.stats.bb || '-',
                        data.stats.so || '-',
                        data.stats.sb || '-',
                        formatAvg(data.stats.avg),
                        formatAvg(data.stats.obp),
                        formatAvg(data.stats.slg)
                    ].forEach(val => {
                        const td = document.createElement('td');
                        td.textContent = val.toString();
                        row.appendChild(td);
                    });
                }

                tbody.appendChild(row);
                table.appendChild(tbody);
                detailSection.appendChild(table);
                content.appendChild(detailSection);
            }

            // Source citation
            const citation = createElement('div', 'source-citation');
            citation.textContent = 'Data provided by ESPN & D1Baseball â€¢ Updated ' + new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' });
            content.appendChild(citation);
        }

        function createMetaItem(label, value) {
            const item = createElement('div', 'meta-item');
            const labelEl = createElement('span', 'meta-label', label);
            item.appendChild(labelEl);
            const valueEl = createElement('span', 'meta-value', value);
            item.appendChild(valueEl);
            return item;
        }

        function createStatHighlight(value, label) {
            const highlight = createElement('div', 'stat-highlight');
            const valueEl = createElement('div', 'stat-highlight-value', value.toString());
            highlight.appendChild(valueEl);
            const labelEl = createElement('div', 'stat-highlight-label', label);
            highlight.appendChild(labelEl);
            return highlight;
        }

        function getInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            if (parts.length === 1) return parts[0][0].toUpperCase();
            return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
        }

        function formatAvg(value) {
            if (value === undefined || value === null || value === '-') return '-';
            const num = parseFloat(value);
            if (isNaN(num)) return value.toString();
            return num.toFixed(3).replace(/^0/, '');
        }
    </script>
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("/sw.js").catch(console.error);}</script>
</body>
</html>
