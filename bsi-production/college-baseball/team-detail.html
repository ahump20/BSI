  <style>
    :root {
      --bsi-burnt-orange: #BF5700;
      --bsi-texas-soil: #8B4513;
      --bsi-charcoal: #1A1A1A;
      --bsi-midnight: #0D0D0D;
      --bsi-cream: #FAF8F5;
      --bsi-warm-white: #FAFAFA;
      --bsi-ember: #FF6B35;
      --bsi-gold: #C9A227;
      --font-display: 'Oswald', sans-serif;
      --font-body: 'Cormorant Garamond', Georgia, serif;
      --color-win: #22c55e;
      --color-loss: #ef4444;
      --color-live: #22c55e;
      --bg-primary: var(--bsi-midnight);
      --bg-secondary: var(--bsi-charcoal);
      --bg-elevated: #242424;
      --text-primary: var(--bsi-cream);
      --text-secondary: rgba(250, 248, 245, 0.7);
      --text-muted: rgba(250, 248, 245, 0.5);
      --border-subtle: rgba(255, 255, 255, 0.1);
      --border-accent: rgba(191, 87, 0, 0.2);
    }
    /* BSI Brand: Dark mode only */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-body);
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    img { max-width: 100%; height: auto; display: block; }
    a { color: inherit; text-decoration: none; }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1rem 2rem;
      background: rgba(13, 13, 13, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-accent);
    }
          background: rgba(250, 248, 245, 0.95);
    }
    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .nav { display: flex; gap: 2rem; align-items: center; }
    .nav a {
      font-family: var(--font-display);
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      transition: color 0.2s;
    }
    .nav a:hover, .nav a.active { color: var(--bsi-burnt-orange); }
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      cursor: pointer;
      font-family: var(--font-display);
      font-size: 0.75rem;
      color: var(--text-secondary);
      transition: all 0.2s;
    }
    .theme-toggle:hover {
      border-color: var(--bsi-burnt-orange);
      color: var(--text-primary);
    }
    .theme-toggle svg { width: 16px; height: 16px; }
    .team-hero {
      padding: 8rem 2rem 3rem;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hero-logo {
      position: relative;
      flex-shrink: 0;
    }
    .hero-logo img {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      object-fit: contain;
      background: var(--bg-elevated);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .ranking-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--bsi-gold);
      color: var(--bsi-midnight);
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      font-family: var(--font-display);
      font-size: 0.875rem;
      font-weight: 700;
    }
    .hero-info { flex: 1; }
    .hero-title {
      font-family: var(--font-display);
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      line-height: 1.1;
      margin-bottom: 0.5rem;
    }
    .hero-subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }
    .hero-record {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--bsi-burnt-orange);
      margin-bottom: 1rem;
    }
    .follow-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--bsi-burnt-orange);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: var(--font-display);
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s;
    }
    .follow-btn:hover { background: var(--bsi-ember); transform: translateY(-1px); }
    .widget-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .widget-header h3 {
      font-family: var(--font-display);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }
    .live-indicator {
      background: var(--color-live);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-family: var(--font-display);
      font-size: 0.625rem;
      font-weight: 700;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .next-game-widget {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 500px;
    }
    .next-game-info { margin-bottom: 1rem; }
    .opponent-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .opponent-name {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
    }
    .opponent-rank {
      color: var(--bsi-gold);
      font-size: 0.875rem;
    }
    .game-datetime {
      display: flex;
      gap: 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    .game-datetime span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .game-datetime svg { width: 14px; height: 14px; }
    .game-venue {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    .game-venue svg { width: 14px; height: 14px; }
    .countdown {
      display: flex;
      gap: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-subtle);
    }
    .countdown-item { text-align: center; }
    .countdown-value {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--bsi-burnt-orange);
      display: block;
    }
    .countdown-label {
      font-family: var(--font-display);
      font-size: 0.625rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }
    .sub-nav {
      padding: 1rem 2rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-subtle);
      position: sticky;
      top: 60px;
      z-index: 50;
    }
    .sub-nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 2rem;
      overflow-x: auto;
    }
    .sub-nav a {
      font-family: var(--font-display);
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      white-space: nowrap;
      padding: 0.5rem 0;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .sub-nav a:hover { color: var(--text-primary); }
    .sub-nav a.active { color: var(--bsi-burnt-orange); border-color: var(--bsi-burnt-orange); }
    .content {
      padding: 2rem;
      background: var(--bg-primary);
      min-height: 60vh;
    }
    .content-inner { max-width: 1200px; margin: 0 auto; }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: var(--font-display);
      font-size: 0.875rem;
      color: var(--bsi-burnt-orange);
      margin-bottom: 1.5rem;
      transition: opacity 0.2s;
    }
    .back-link:hover { opacity: 0.8; }
    .back-link svg { width: 16px; height: 16px; }
    .section { margin-bottom: 3rem; }
    .section-header {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      color: var(--bsi-burnt-orange);
      margin-bottom: 1.5rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 1.25rem;
      text-align: center;
      transition: all 0.2s;
    }
    .stat-card:hover { border-color: var(--bsi-burnt-orange); transform: translateY(-2px); }
    .stat-card.win-streak { border-color: var(--color-win); }
    .stat-card.loss-streak { border-color: var(--color-loss); }
    .stat-icon {
      color: var(--bsi-burnt-orange);
      margin-bottom: 0.5rem;
    }
    .stat-icon svg { width: 24px; height: 24px; margin: 0 auto; }
    .stat-value {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--bsi-burnt-orange);
      margin-bottom: 0.25rem;
    }
    .stat-label {
      font-family: var(--font-display);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }
    .schedule-container {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      overflow: hidden;
    }
    .schedule-container table { width: 100%; border-collapse: collapse; }
    .schedule-container th,
    .schedule-container td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-subtle);
    }
    .schedule-container th {
      font-family: var(--font-display);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      font-weight: 600;
      background: var(--bg-elevated);
    }
    .schedule-container tr:last-child td { border-bottom: none; }
    .schedule-container tr:hover { background: rgba(191, 87, 0, 0.05); }
    .opponent-cell { font-family: var(--font-display); font-weight: 500; }
    .opp-rank { color: var(--bsi-gold); font-size: 0.875rem; }
    .result-win { color: var(--color-win); font-weight: 700; font-family: var(--font-display); }
    .result-loss { color: var(--color-loss); font-weight: 700; font-family: var(--font-display); }
    .related-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    .related-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      transition: all 0.2s;
    }
    .related-card:hover { border-color: var(--bsi-burnt-orange); transform: translateY(-2px); }
    .related-icon {
      width: 48px;
      height: 48px;
      background: var(--bg-elevated);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bsi-burnt-orange);
      flex-shrink: 0;
    }
    .related-icon svg { width: 24px; height: 24px; }
    .related-info { flex: 1; }
    .related-info h4 { font-family: var(--font-display); font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem; }
    .related-info p { font-size: 0.875rem; color: var(--text-muted); }
    .related-arrow { color: var(--bsi-burnt-orange); font-size: 1.25rem; }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
      background: var(--bg-secondary);
      border-radius: 12px;
    }
    .error-state {
      text-align: center;
      padding: 3rem;
      color: var(--color-loss);
      background: var(--bg-secondary);
      border-radius: 12px;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
      text-align: center;
      padding: 4rem 2rem;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--bsi-burnt-orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .footer {
      padding: 3rem 2rem;
      background: var(--bg-secondary);
      text-align: center;
      border-top: 1px solid var(--border-accent);
    }
    .footer p { color: var(--text-muted); font-size: 0.875rem; }
    .footer .tagline {
      font-family: var(--font-body);
      font-style: italic;
      color: var(--bsi-burnt-orange);
      margin-top: 0.5rem;
    }
    .mobile-menu-btn {
      display: none;
      flex-direction: column;
      gap: 5px;
      padding: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .mobile-menu-btn span {
      display: block;
      width: 24px;
      height: 2px;
      background: var(--text-primary);
      transition: all 0.3s;
    }
    @media (max-width: 768px) {
      .mobile-menu-btn { display: flex; }
      .nav { display: none; }
      .nav.open {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--bg-primary);
        padding: 1rem 2rem;
        border-bottom: 1px solid var(--border-subtle);
      }
      .header-actions { flex-direction: row-reverse; }
      .team-hero { 
        padding: 6rem 1rem 2rem;
        flex-direction: column;
        text-align: center;
        align-items: center;
      }
      .hero-logo img { width: 100px; height: 100px; }
      .content { padding: 1rem; }
      .sub-nav { top: 52px; padding: 0.75rem 1rem; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .schedule-container th:nth-child(5),
      .schedule-container td:nth-child(5) { display: none; }
    }
  </style>
