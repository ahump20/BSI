      .content { padding: 1rem; }

    .source-tag { font-family: var(--font-display); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; padding: 0.25rem 0.5rem; border-radius: 4px; font-weight: 600; margin-left: 0.5rem; }

  <script>
    var currentPoll = 'd1baseball';
    var rankingsData = null;
    var truthController = null;

    // Show loading state safely
    function showLoading(container) {
      container.replaceChildren();
      var loading = document.createElement('div');
      loading.className = 'loading';
      var spinner = document.createElement('div');
      spinner.className = 'loading-spinner';
      loading.appendChild(spinner);
      var text = document.createElement('p');
      text.textContent = 'Loading rankings...';
      loading.appendChild(text);
      container.appendChild(loading);
    }

    // Create ranking row safely
    function createRankingRow(team, index) {
      var row = document.createElement('div');
      row.className = 'ranking-row';

      // Rank
      var rankDiv = document.createElement('div');
      rankDiv.className = 'rank' + (index < 5 ? ' top-5' : '');
      rankDiv.textContent = index + 1;
      row.appendChild(rankDiv);

      // Team info
      var infoDiv = document.createElement('div');
      infoDiv.className = 'team-info-rank';

      var logoDiv = document.createElement('div');
      logoDiv.className = 'team-logo-rank';
      if (team.team?.logos?.[0]?.href) {
        var img = document.createElement('img');
        img.src = team.team.logos[0].href;
        img.alt = team.team.displayName || '';
        img.onerror = function() { this.style.display = 'none'; };
        logoDiv.appendChild(img);
      }
      infoDiv.appendChild(logoDiv);

      var detailsDiv = document.createElement('div');
      detailsDiv.className = 'team-details';
      var nameH3 = document.createElement('h3');
      nameH3.textContent = team.team?.displayName || team.team?.name || 'Unknown';
      detailsDiv.appendChild(nameH3);
      var confSpan = document.createElement('span');
      confSpan.className = 'conference';
      confSpan.textContent = team.team?.conferenceId || '';
      detailsDiv.appendChild(confSpan);
      infoDiv.appendChild(detailsDiv);
      row.appendChild(infoDiv);

      // Record
      var recordDiv = document.createElement('div');
      recordDiv.className = 'team-record';
      recordDiv.textContent = team.recordSummary || '';
      row.appendChild(recordDiv);

      // Change
      var changeDiv = document.createElement('div');
      changeDiv.className = 'team-change';
      var prev = team.previousRank || (index + 1);
      var curr = team.current || (index + 1);
      var diff = prev - curr;
      if (diff > 0) {
        changeDiv.classList.add('up');
        changeDiv.textContent = '+' + diff;
      } else if (diff < 0) {
        changeDiv.classList.add('down');
        changeDiv.textContent = diff;
      } else {
        changeDiv.classList.add('same');
        changeDiv.textContent = '-';
      }
      row.appendChild(changeDiv);

      return row;
    }

    // Render rankings
    function renderRankings(teams) {
      var container = document.getElementById('rankingsContainer');
      container.replaceChildren();

      if (!teams || teams.length === 0) {
        var empty = document.createElement('div');
        empty.className = 'empty-state';
        var h3 = document.createElement('h3');
        h3.textContent = 'Rankings Not Available';
        empty.appendChild(h3);
        var p = document.createElement('p');
        p.textContent = 'Check back during the season for updated rankings.';
        empty.appendChild(p);
        container.appendChild(empty);
        return;
      }

      var header = document.createElement('div');
      header.className = 'rankings-header';
      var rankLabel = document.createElement('span');
      rankLabel.textContent = 'Rank';
      header.appendChild(rankLabel);
      var teamLabel = document.createElement('span');
      teamLabel.textContent = 'Team';
      header.appendChild(teamLabel);
      var recordLabel = document.createElement('span');
      recordLabel.textContent = 'Record';
      header.appendChild(recordLabel);
      var changeLabel = document.createElement('span');
      changeLabel.textContent = '+/-';
      header.appendChild(changeLabel);
      container.appendChild(header);

      teams.slice(0, 25).forEach(function(team, i) {
        container.appendChild(createRankingRow(team, i));
      });
    }

    // Update source badge
    function updateSourceBadge(source, status) {
      var badge = document.getElementById('sourceBadge');
      var label = document.getElementById('sourceLabel');
      if (!badge || !label) return;

      badge.className = 'source-badge';

      var sourceMap = {
        'highlightly': { name: 'Highlightly', class: 'highlightly' },
        'd1baseball': { name: 'D1Baseball', class: 'd1baseball' },
        'D1Baseball': { name: 'D1Baseball', class: 'd1baseball' },
        'database': { name: 'Cached', class: 'database' },
        'bsi-database': { name: 'Cached', class: 'database' },
        'error': { name: 'Error', class: 'error' }
      };

      var mapped = sourceMap[source] || { name: source || 'Unknown', class: '' };
      label.textContent = mapped.name;
      if (mapped.class) badge.classList.add(mapped.class);
    }

    // Update truth state indicator
    function updateTruthState(validation) {
      if (!window.BSITruthState) return;

      var badgeContainer = document.getElementById('truthBadge');
      var bannerContainer = document.getElementById('truthBannerContainer');

      // Clear existing banner
      if (bannerContainer) {
        while (bannerContainer.firstChild) {
          bannerContainer.removeChild(bannerContainer.firstChild);
        }
      }

      if (!validation) {
        if (badgeContainer) {
          BSITruthState.render({
            container: badgeContainer,
            status: 'unavailable',
            reason: 'Validation status unknown'
          });
        }
        return;
      }

      var status = validation.status || 'unavailable';
      var options = {
        status: status,
        recordCount: validation.recordCount,
        expectedMin: validation.expectedMin,
        reason: validation.reason
      };

      if (badgeContainer) {
        truthController = BSITruthState.render(Object.assign({ container: badgeContainer }, options));
      }

      if (bannerContainer && (status === 'invalid' || status === 'unavailable')) {
        BSITruthState.renderBanner(Object.assign({ container: bannerContainer }, options));
      }
    }

    // Load rankings
    async function loadRankings() {
      var container = document.getElementById('rankingsContainer');
      showLoading(container);

      try {
        var response = await fetch('/api/college-baseball/rankings');
        var data = await response.json();

        // Use unified format (data array) or legacy format (rankings array)
        var rankings = data.data || data.rankings;
        var dataSource = data.source || data.poll || 'd1baseball';
        var timestamp = data.lastUpdated || data.timestamp || new Date().toISOString();

        // Update source badge
        updateSourceBadge(dataSource, data.status || 'ok');

        // Update truth state from validation info
        if (data.validation) {
          updateTruthState(data.validation);
        } else {
          // Infer status from data presence
          var teamCount = rankings ? rankings.length : 0;
          updateTruthState({
            status: teamCount >= 25 ? 'valid' : teamCount > 0 ? 'unavailable' : 'invalid',
            recordCount: teamCount,
            expectedMin: 25,
            reason: teamCount >= 25 ? 'Valid: ' + teamCount + ' teams'
                  : teamCount > 0 ? 'Partial data: ' + teamCount + ' teams (expected 25)'
                  : 'No ranking data received'
          });
        }

        if (rankings && rankings.length > 0) {
          // Transform to rendering format
          var teams = rankings.map(function(r) {
            return {
              team: {
                displayName: r.team_name || r.name,
                logos: r.team_logo ? [{ href: r.team_logo }] : (r.logo ? [{ href: r.logo }] : null),
                conferenceId: r.conference || ''
              },
              recordSummary: r.record || '',
              previousRank: r.previous_rank || r.previousRank,
              current: r.rank
            };
          });

          renderRankings(teams);

          document.getElementById('lastUpdated').textContent = 'Updated: ' + new Date(timestamp).toLocaleDateString('en-US', {
            timeZone: 'America/Chicago',
            weekday: 'long',
            month: 'long',
            day: 'numeric',
            year: 'numeric'
          });
        } else {
          throw new Error('No rankings data');
        }

      } catch (error) {
        console.error('Failed to load rankings:', error);
        updateSourceBadge('error', 'error');

        // Show INVALID truth state - this is a data failure
        updateTruthState({
          status: 'invalid',
          recordCount: 0,
          expectedMin: 25,
          reason: 'API request failed: ' + (error.message || 'Unknown error')
        });

        container.replaceChildren();
        var empty = document.createElement('div');
        empty.className = 'empty-state';
        var p = document.createElement('p');
        p.textContent = 'Unable to load rankings data. See error details above.';
        empty.appendChild(p);
        container.appendChild(empty);
      }
    }

    // Poll selector
    document.querySelectorAll('.poll-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.poll-btn').forEach(function(b) { b.classList.remove('active'); });
        this.classList.add('active');
        currentPoll = this.getAttribute('data-poll');
        loadRankings();
      });
    });

    // Mobile menu toggle
    var menuBtn = document.querySelector('.mobile-menu-btn');
    var nav = document.querySelector('.nav');
    if (menuBtn && nav) {
      menuBtn.addEventListener('click', function() {
        menuBtn.classList.toggle('active');
        nav.classList.toggle('open');
      });
    }

    // Initialize
    loadRankings();
  </script>
