<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BLAZE BLITZ | Arcade Football</title>
  <meta name="description" content="7v7 arcade football. No penalties. Big hits. Pure chaos.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --neon-green: #39FF14;
      --hot-pink: #FF6EC7;
      --construction-yellow: #FFD700;
      --blaze-orange: #FF6B35;
      --burnt-orange: #BF5700;
      --deep-black: #0D0D0D;
      --charcoal: #1A1A1A;
    }
    
    body {
      font-family: 'Russo One', sans-serif;
      background: var(--deep-black);
      color: white;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }

    /* HUD - 90s Arcade Skewed Style */
    .hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: none;
      z-index: 100;
    }
    
    .hud-panel {
      background: linear-gradient(135deg, rgba(26,26,26,0.95), rgba(13,13,13,0.9));
      border: 2px solid var(--neon-green);
      padding: 0.75rem 1.5rem;
      transform: skew(-15deg);
      box-shadow: 0 0 20px rgba(57,255,20,0.3), inset 0 0 10px rgba(57,255,20,0.1);
    }
    
    .hud-panel > * {
      transform: skew(15deg);
    }
    
    .score-display {
      font-size: 2.5rem;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
      letter-spacing: 2px;
    }
    
    .team-label {
      font-size: 0.75rem;
      color: var(--hot-pink);
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    
    .down-display {
      text-align: center;
    }
    
    .down-text {
      font-size: 1.25rem;
      color: var(--construction-yellow);
      text-shadow: 0 0 8px var(--construction-yellow);
    }
    
    .yards-text {
      font-size: 0.875rem;
      color: white;
      opacity: 0.8;
    }

    /* On-Fire indicator */
    .on-fire {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) skew(-15deg);
      font-size: 3rem;
      color: var(--blaze-orange);
      text-shadow: 0 0 30px var(--blaze-orange), 0 0 60px var(--burnt-orange);
      animation: fireFlicker 0.1s infinite alternate;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .on-fire.active {
      opacity: 1;
    }
    
    @keyframes fireFlicker {
      from { text-shadow: 0 0 30px var(--blaze-orange), 0 0 60px var(--burnt-orange); }
      to { text-shadow: 0 0 40px var(--hot-pink), 0 0 80px var(--blaze-orange); }
    }
    
    /* Stamina bar */
    .stamina-container {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) skew(-15deg);
      width: 200px;
      height: 20px;
      background: var(--charcoal);
      border: 2px solid var(--neon-green);
      overflow: hidden;
    }
    
    .stamina-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-green), var(--hot-pink));
      width: 100%;
      transition: width 0.1s;
      transform: skew(15deg);
      margin-left: -10px;
    }
    
    .stamina-label {
      position: absolute;
      bottom: 3.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.625rem;
      color: var(--neon-green);
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* Controls overlay (mobile) */
    .touch-controls {
      position: absolute;
      bottom: 5rem;
      left: 0;
      right: 0;
      display: none;
      justify-content: space-between;
      padding: 0 2rem;
      pointer-events: none;
    }
    
    @media (pointer: coarse) {
      .touch-controls { display: flex; }
    }
    
    .touch-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(57,255,20,0.2);
      border: 3px solid var(--neon-green);
      color: var(--neon-green);
      font-family: 'Russo One', sans-serif;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }
    
    .touch-btn:active {
      background: rgba(57,255,20,0.5);
      transform: scale(0.95);
    }
    
    .dpad {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(3, 50px);
      gap: 4px;
    }
    
    .dpad-btn {
      width: 50px;
      height: 50px;
      background: rgba(57,255,20,0.15);
      border: 2px solid var(--neon-green);
      color: var(--neon-green);
      font-size: 1.25rem;
      pointer-events: auto;
    }
    
    .dpad-center { background: transparent; border: none; }

    /* Loading screen */
    .loading-screen {
      position: absolute;
      inset: 0;
      background: var(--deep-black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-title {
      font-size: 4rem;
      color: var(--blaze-orange);
      text-shadow: 0 0 30px var(--blaze-orange);
      transform: skew(-10deg);
      margin-bottom: 2rem;
    }
    
    .loading-subtitle {
      font-size: 1rem;
      color: var(--neon-green);
      letter-spacing: 6px;
      text-transform: uppercase;
      animation: pulse 1s infinite alternate;
    }
    
    @keyframes pulse {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    
    /* Play selection menu */
    .play-select {
      position: absolute;
      inset: 0;
      background: rgba(13,13,13,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 500;
    }
    
    .play-select.active { display: flex; }
    
    .play-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 400px;
    }

    .play-card {
      background: var(--charcoal);
      border: 2px solid var(--hot-pink);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transform: skew(-5deg);
      transition: all 0.2s;
    }
    
    .play-card:hover {
      border-color: var(--neon-green);
      background: rgba(57,255,20,0.1);
      transform: skew(-5deg) scale(1.05);
    }
    
    .play-card .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .play-card .name {
      font-size: 0.625rem;
      color: var(--construction-yellow);
      letter-spacing: 1px;
    }
    
    /* Scanline overlay */
    .scanlines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.1) 0px,
        rgba(0,0,0,0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas"></canvas>
    
    <!-- Scanline effect -->
    <div class="scanlines"></div>
    
    <!-- HUD -->
    <div class="hud">
      <div class="hud-panel">
        <div class="team-label">BLAZE</div>
        <div class="score-display" id="home-score">0</div>
      </div>

      <div class="hud-panel down-display">
        <div class="down-text" id="down-indicator">1ST & 30</div>
        <div class="yards-text" id="field-position">OWN 20</div>
      </div>
      
      <div class="hud-panel">
        <div class="team-label">WOLVES</div>
        <div class="score-display" id="away-score">0</div>
      </div>
    </div>
    
    <!-- On-Fire indicator -->
    <div class="on-fire" id="on-fire">ðŸ”¥ ON FIRE ðŸ”¥</div>
    
    <!-- Stamina bar -->
    <div class="stamina-label">TURBO</div>
    <div class="stamina-container">
      <div class="stamina-bar" id="stamina-bar"></div>
    </div>
    
    <!-- Mobile touch controls -->
    <div class="touch-controls">
      <div class="dpad">
        <div></div>
        <button class="dpad-btn" data-dir="up">â–²</button>
        <div></div>
        <button class="dpad-btn" data-dir="left">â—€</button>
        <div class="dpad-center"></div>
        <button class="dpad-btn" data-dir="right">â–¶</button>
        <div></div>
        <button class="dpad-btn" data-dir="down">â–¼</button>
        <div></div>
      </div>
      <div style="display: flex; gap: 0.5rem; align-items: flex-end;">
        <button class="touch-btn" id="btn-turbo">TURBO</button>
        <button class="touch-btn" id="btn-action">PASS</button>
      </div>
    </div>

    <!-- Play selection overlay -->
    <div class="play-select" id="play-select">
      <h2 style="color: var(--construction-yellow); margin-bottom: 2rem; transform: skew(-10deg);">SELECT PLAY</h2>
      <div class="play-grid" id="play-grid">
        <!-- Plays injected by JS -->
      </div>
    </div>
    
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-title">BLAZE BLITZ</div>
      <div class="loading-subtitle">Loading...</div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
