        .autocomplete-item:last-child { border-bottom: none; }

        .autocomplete-item img {

        }
        .autocomplete-item-info { flex: 1; }
        .autocomplete-item-name { font-weight: 600; color: var(--cream); }

    <script>
        const canvas = document.getElementById('strikeZoneCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        const tooltipTitle = document.getElementById('tooltipTitle');
        const tooltipVelo = document.getElementById('tooltipVelo');
        const tooltipResult = document.getElementById('tooltipResult');

        const pitchColors = {
            'FF': '#E53935', 'SL': '#1E88E5', 'CH': '#43A047', 'CU': '#7B1FA2',
            'SI': '#6D4C41', 'FC': '#FB8C00', 'FS': '#00ACC1'
        };

        let currentData = null;
        let selectedPlayerId = null;
        let searchTimeout = null;
        let sequenceMode = false;
        let highlightedPitch = null;
        let selectedAtBat = '';
        let allAtBats = [];

        // Player Autocomplete
        const pitcherInput = document.getElementById('pitcherInput');
        const playerIdInput = document.getElementById('pitcherId');
        const autocompleteDropdown = document.getElementById('autocompleteResults');

        pitcherInput.addEventListener('input', function() {
            const query = this.value.trim();
            clearTimeout(searchTimeout);

            if (query.length < 2) {
                autocompleteDropdown.classList.remove('show');
                return;
            }

            searchTimeout = setTimeout(function() {
                searchPlayers(query);
            }, 300);
        });

        pitcherInput.addEventListener('focus', function() {
            if (this.value.length >= 2 && autocompleteDropdown.children.length > 0) {
                autocompleteDropdown.classList.add('show');
            }
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.autocomplete-wrapper')) {
                autocompleteDropdown.classList.remove('show');
            }
        });

        function searchPlayers(query) {
            autocompleteDropdown.innerHTML = '';
            var loadingDiv = document.createElement('div');
            loadingDiv.className = 'autocomplete-loading';
            loadingDiv.textContent = 'Searching...';
            autocompleteDropdown.appendChild(loadingDiv);
            autocompleteDropdown.classList.add('show');

            fetch('/api/players/search?q=' + encodeURIComponent(query) + '&sport=mlb&limit=8')
                .then(function(res) { return res.json(); })
                .then(function(data) {
                    autocompleteDropdown.innerHTML = '';
                    if (data.players && data.players.length > 0) {
                        // Filter for pitchers
                        var pitchers = data.players.filter(function(p) {
                            return p.position === 'P' || p.position === 'SP' || p.position === 'RP' || p.position === 'CL';
                        });
                        var playersToShow = pitchers.length > 0 ? pitchers : data.players;

                        playersToShow.forEach(function(player) {
                            var item = document.createElement('div');
                            item.className = 'autocomplete-item';
                            item.dataset.id = player.id;
                            item.dataset.name = player.name;

                            var img = document.createElement('img');
                            img.src = player.headshotUrl || '/images/player-placeholder.png';
                            img.alt = player.name;
                            img.onerror = function() { this.src = '/images/player-placeholder.png'; };

                            var info = document.createElement('div');
                            info.className = 'autocomplete-item-info';

                            var nameDiv = document.createElement('div');
                            nameDiv.className = 'autocomplete-item-name';
                            nameDiv.textContent = player.name;

                            var metaDiv = document.createElement('div');
                            metaDiv.className = 'autocomplete-item-meta';
                            metaDiv.textContent = player.position + ' | ' + player.team + (player.number ? ' #' + player.number : '');

                            info.appendChild(nameDiv);
                            info.appendChild(metaDiv);
                            item.appendChild(img);
                            item.appendChild(info);

                            item.addEventListener('click', function() {
                                pitcherInput.value = player.name;
                                playerIdInput.value = player.id;
                                selectedPlayerId = player.id;
                                autocompleteDropdown.classList.remove('show');
                                loadData();
                            });

                            autocompleteDropdown.appendChild(item);
                        });
                    } else {
                        var noResults = document.createElement('div');
                        noResults.className = 'autocomplete-loading';
                        noResults.textContent = 'No players found';
                        autocompleteDropdown.appendChild(noResults);
                    }
                })
                .catch(function(err) {
                    autocompleteDropdown.innerHTML = '';
                    var errorDiv = document.createElement('div');
                    errorDiv.className = 'autocomplete-loading';
                    errorDiv.textContent = 'Search error';
                    autocompleteDropdown.appendChild(errorDiv);
                });
        }

        // Scale helpers: convert pitch coords (feet) to canvas coords
        const zoneLeft = -0.708;
        const zoneRight = 0.708;
        const zoneTop = 3.5;
        const zoneBottom = 1.5;
        const padding = 60;
        const zoneWidth = canvas.width - padding * 2;
        const zoneHeight = canvas.height - padding * 2;

        function pxToCanvas(px) {
            // px ranges roughly from -1.5 to 1.5 feet
            const normalizedX = (px - (-1.5)) / 3;
            return padding + normalizedX * zoneWidth;
        }

        function pzToCanvas(pz) {
            // pz ranges roughly from 0.5 to 4.5 feet
            const normalizedY = 1 - ((pz - 0.5) / 4);
            return padding + normalizedY * zoneHeight;
        }

        function drawStrikeZone() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw outer area (represents entire view)
            ctx.fillStyle = '#1A1A1A';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw strike zone rectangle
            const zoneX = pxToCanvas(zoneLeft);
            const zoneY = pzToCanvas(zoneTop);
            const zoneW = pxToCanvas(zoneRight) - zoneX;
            const zoneH = pzToCanvas(zoneBottom) - zoneY;

            ctx.strokeStyle = '#BF5700';
            ctx.lineWidth = 3;
            ctx.strokeRect(zoneX, zoneY, zoneW, zoneH);

            // Draw 9-zone grid
            ctx.strokeStyle = 'rgba(191,87,0,0.3)';
            ctx.lineWidth = 1;
            const thirdW = zoneW / 3;
            const thirdH = zoneH / 3;
            for (let i = 1; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(zoneX + thirdW * i, zoneY);
                ctx.lineTo(zoneX + thirdW * i, zoneY + zoneH);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(zoneX, zoneY + thirdH * i);
                ctx.lineTo(zoneX + zoneW, zoneY + thirdH * i);
                ctx.stroke();
            }

            // Draw home plate
            const plateY = canvas.height - 30;
            ctx.fillStyle = '#FAF8F5';
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, plateY);
            ctx.lineTo(canvas.width / 2 - 15, plateY + 12);
            ctx.lineTo(canvas.width / 2 - 10, plateY + 20);
            ctx.lineTo(canvas.width / 2 + 10, plateY + 20);
            ctx.lineTo(canvas.width / 2 + 15, plateY + 12);
            ctx.closePath();
            ctx.fill();

            // Labels
            ctx.fillStyle = '#666';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Inside', zoneX - 25, zoneY + zoneH / 2);
            ctx.fillText('Outside', zoneX + zoneW + 30, zoneY + zoneH / 2);
            ctx.fillText('High', zoneX + zoneW / 2, zoneY - 10);
            ctx.fillText('Low', zoneX + zoneW / 2, zoneY + zoneH + 20);
        }

        function drawPitches(pitches) {
            // In sequence mode, draw connecting lines first (so pitches render on top)
            if (sequenceMode && pitches.length > 1) {
                ctx.strokeStyle = 'rgba(191, 87, 0, 0.4)';
                ctx.lineWidth = 2;
                ctx.setLineDash([4, 4]);
                ctx.beginPath();
                for (let i = 0; i < pitches.length; i++) {
                    const cx = pxToCanvas(pitches[i].px);
                    const cy = pzToCanvas(pitches[i].pz);
                    if (i === 0) {
                        ctx.moveTo(cx, cy);
                    } else {
                        ctx.lineTo(cx, cy);
                    }
                }
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // Draw pitches
            pitches.forEach(function(pitch, index) {
                const cx = pxToCanvas(pitch.px);
                const cy = pzToCanvas(pitch.pz);
                const color = pitchColors[pitch.type] || '#888';
                const isHighlighted = highlightedPitch === index;
                const radius = sequenceMode ? 12 : 6;

                ctx.beginPath();
                ctx.arc(cx, cy, isHighlighted ? radius + 4 : radius, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.globalAlpha = isHighlighted ? 1 : 0.7;
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.strokeStyle = isHighlighted ? '#fff' : (pitch.isStrike ? '#fff' : '#555');
                ctx.lineWidth = isHighlighted ? 3 : 1;
                ctx.stroke();

                // Draw sequence number in sequence mode
                if (sequenceMode) {
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 10px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText((index + 1).toString(), cx, cy);
                }
            });
        }

        function updateStats(data) {
            document.getElementById('totalPitches').textContent = data.summary.totalPitches;
            document.getElementById('strikeRate').textContent = data.summary.strikeRate + '%';
            document.getElementById('strikes').textContent = data.summary.strikes;
            document.getElementById('balls').textContent = data.summary.balls;
            document.getElementById('pitcherLabel').textContent = data.player;

            // Pitch type breakdown
            const listEl = document.getElementById('pitchTypeList');
            listEl.textContent = '';

            Object.entries(data.zoneBreakdown).forEach(function(entry) {
                const type = entry[0];
                const stats = entry[1];
                const item = document.createElement('div');
                item.className = 'pitch-type-item';

                const dot = document.createElement('div');
                dot.className = 'pitch-type-dot';
                dot.style.background = pitchColors[type] || '#888';

                const name = document.createElement('span');
                name.className = 'pitch-type-name';
                name.textContent = stats.name;

                const count = document.createElement('span');
                count.className = 'pitch-type-count';
                count.textContent = stats.count + ' pitches';

                const rate = document.createElement('span');
                rate.className = 'pitch-type-rate';
                rate.textContent = stats.strikeRate + '% K';

                item.appendChild(dot);
                item.appendChild(name);
                item.appendChild(count);
                item.appendChild(rate);
                listEl.appendChild(item);
            });

            // Legend
            const legendEl = document.getElementById('legend');
            legendEl.textContent = '';
            Object.entries(pitchColors).forEach(function(entry) {
                const type = entry[0];
                const color = entry[1];
                if (data.zoneBreakdown[type]) {
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    const dot = document.createElement('div');
                    dot.className = 'legend-dot';
                    dot.style.background = color;
                    const label = document.createElement('span');
                    label.textContent = data.zoneBreakdown[type].name;
                    legendItem.appendChild(dot);
                    legendItem.appendChild(label);
                    legendEl.appendChild(legendItem);
                }
            });
        }

        async function loadData() {
            const pitcher = document.getElementById('pitcherInput').value;
            const pitchType = document.getElementById('pitchTypeSelect').value;
            const hand = document.getElementById('handSelect').value;
            const playerId = selectedPlayerId || playerIdInput.value;

            let url = '/api/tools/strike-zone?';
            if (playerId) {
                url += 'player=' + encodeURIComponent(playerId) + '&';
                url += 'real=true&'; // Use real data when we have a player ID
            } else if (pitcher) {
                url += 'pitcher=' + encodeURIComponent(pitcher) + '&';
            }
            if (pitchType) url += 'type=' + encodeURIComponent(pitchType) + '&';
            if (hand) url += 'hand=' + encodeURIComponent(hand);

            // Update pitcher label
            document.getElementById('pitcherLabel').textContent = pitcher || 'Sample Pitcher';

            try {
                const response = await fetch(url);
                const data = await response.json();
                currentData = data;

                drawStrikeZone();
                drawPitches(data.pitches);
                updateStats(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Canvas tooltip on hover
        canvas.addEventListener('mousemove', function(e) {
            if (!currentData) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoveredPitch = null;
            currentData.pitches.forEach(function(pitch) {
                const cx = pxToCanvas(pitch.px);
                const cy = pzToCanvas(pitch.pz);
                const dist = Math.sqrt(Math.pow(mouseX - cx, 2) + Math.pow(mouseY - cy, 2));
                if (dist < 8) hoveredPitch = pitch;
            });

            if (hoveredPitch) {
                tooltip.style.display = 'block';
                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY + 15) + 'px';
                tooltipTitle.textContent = hoveredPitch.typeName;
                tooltipVelo.textContent = 'Velocity: ' + hoveredPitch.velocity + ' mph';
                tooltipResult.textContent = 'Result: ' + hoveredPitch.result.replace(/_/g, ' ');
            } else {
                tooltip.style.display = 'none';
            }
        });

        canvas.addEventListener('mouseleave', function() {
            tooltip.style.display = 'none';
        });

        // Touch support for mobile
        canvas.addEventListener('touchstart', function(e) {
            if (!currentData) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;

            let hoveredPitch = null;
            currentData.pitches.forEach(function(pitch) {
                const cx = pxToCanvas(pitch.px);
                const cy = pzToCanvas(pitch.pz);
                const dist = Math.sqrt(Math.pow(touchX - cx, 2) + Math.pow(touchY - cy, 2));
                if (dist < 15) hoveredPitch = pitch; // Larger touch target
            });

            if (hoveredPitch) {
                tooltip.style.display = 'block';
                tooltip.style.left = Math.min(touch.clientX + 15, window.innerWidth - 200) + 'px';
                tooltip.style.top = (touch.clientY - 80) + 'px';
                tooltipTitle.textContent = hoveredPitch.typeName;
                tooltipVelo.textContent = 'Velocity: ' + hoveredPitch.velocity + ' mph';
                tooltipResult.textContent = 'Result: ' + hoveredPitch.result.replace(/_/g, ' ');
            }
        }, { passive: false });

        canvas.addEventListener('touchend', function() {
            setTimeout(function() { tooltip.style.display = 'none'; }, 1500);
        });

        document.getElementById('loadBtn').addEventListener('click', loadData);

        // Sequence Mode Toggle
        const sequenceToggle = document.getElementById('sequenceToggle');
        const sequenceTimeline = document.getElementById('sequenceTimeline');
        const sequenceList = document.getElementById('sequenceList');
        const atBatSelect = document.getElementById('atBatSelect');
        const atBatInfo = document.getElementById('atBatInfo');

        // Get filtered pitches based on at-bat selection
        function getFilteredPitches() {
            if (!currentData || !currentData.pitches) return [];
            if (!selectedAtBat) return currentData.pitches;
            return currentData.pitches.filter(function(p) {
                return p.atBatIndex == selectedAtBat;
            });
        }

        // Populate at-bat dropdown
        function populateAtBatSelect(pitches) {
            atBatSelect.innerHTML = '<option value="">All At-Bats</option>';

            // Get unique at-bat indices
            const atBats = [];
            const seen = {};
            pitches.forEach(function(p) {
                if (p.atBatIndex && !seen[p.atBatIndex]) {
                    seen[p.atBatIndex] = true;
                    atBats.push({
                        index: p.atBatIndex,
                        inning: p.inning || '?',
                        pitchCount: pitches.filter(function(x) { return x.atBatIndex == p.atBatIndex; }).length
                    });
                }
            });

            allAtBats = atBats.sort(function(a, b) { return a.index - b.index; });

            allAtBats.forEach(function(ab, i) {
                const option = document.createElement('option');
                option.value = ab.index;
                option.textContent = 'At-Bat #' + (i + 1) + ' (Inn ' + ab.inning + ', ' + ab.pitchCount + ' pitches)';
                atBatSelect.appendChild(option);
            });

            // Update info text
            atBatInfo.textContent = allAtBats.length > 0 ? allAtBats.length + ' at-bats' : '';
        }

        // At-bat filter change handler
        atBatSelect.addEventListener('change', function() {
            selectedAtBat = this.value;
            const filtered = getFilteredPitches();
            drawStrikeZone();
            drawPitches(filtered);
            buildSequenceTimeline(filtered);
        });

        sequenceToggle.addEventListener('click', function() {
            sequenceMode = !sequenceMode;
            this.classList.toggle('active', sequenceMode);
            sequenceTimeline.classList.toggle('show', sequenceMode);

            if (currentData) {
                const filtered = getFilteredPitches();
                drawStrikeZone();
                drawPitches(filtered);
                if (sequenceMode) {
                    populateAtBatSelect(currentData.pitches);
                    buildSequenceTimeline(filtered);
                }
            }
        });

        function buildSequenceTimeline(pitches) {
            sequenceList.textContent = '';

            pitches.forEach(function(pitch, index) {
                const item = document.createElement('div');
                item.className = 'sequence-pitch' + (pitch.isStrike ? ' strike' : ' ball');
                item.style.background = pitchColors[pitch.type] || '#888';
                item.textContent = pitch.pitchNumber || (index + 1).toString();

                // Enhanced tooltip for real data
                let tipText = pitch.typeName + ' - ' + pitch.velocity + ' mph';
                if (pitch.spinRate) tipText += ' - ' + pitch.spinRate + ' rpm';
                tipText += ' - ' + (pitch.result || '').replace(/_/g, ' ');
                item.title = tipText;
                item.dataset.index = index;

                item.addEventListener('mouseenter', function() {
                    highlightedPitch = index;
                    document.querySelectorAll('.sequence-pitch').forEach(function(el) {
                        el.classList.remove('highlighted');
                    });
                    this.classList.add('highlighted');
                    const filtered = getFilteredPitches();
                    drawStrikeZone();
                    drawPitches(filtered);
                });

                item.addEventListener('mouseleave', function() {
                    highlightedPitch = null;
                    this.classList.remove('highlighted');
                    const filtered = getFilteredPitches();
                    drawStrikeZone();
                    drawPitches(filtered);
                });

                sequenceList.appendChild(item);
            });
        }

        // Rebuild timeline after data loads if sequence mode is on
        const originalUpdateStats = updateStats;
        updateStats = function(data) {
            originalUpdateStats(data);
            // Reset at-bat filter when new data loads
            selectedAtBat = '';
            atBatSelect.value = '';
            if (sequenceMode) {
                populateAtBatSelect(data.pitches);
                buildSequenceTimeline(data.pitches);
            }
        };

        // Initial load
        drawStrikeZone();
        loadData();
    </script>
<script>
    var themeToggle = document.querySelector('.theme-toggle');
    if (themeToggle) {
      var savedTheme = localStorage.getItem('bsi-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      themeToggle.addEventListener('click', function() {
        var current = document.documentElement.getAttribute('data-theme');
        var next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('bsi-theme', next);
      });
    }
</script>
