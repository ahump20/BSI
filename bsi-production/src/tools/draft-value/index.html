<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Pick Value Calculator | Blaze Sports Intel</title>
    <meta name="description" content="Calculate draft pick trade values using Jimmy Johnson chart and MLB slot values. Analyze multi-pick trades for NFL and MLB drafts.">
    <link rel="icon" type="image/png" href="/images/bsi-logo-nav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --bsi-burnt-orange: #BF5700;
            --bsi-texas-soil: #8B4513;
            --bsi-gold: #C9A227;
            --bsi-charcoal: #1A1A1A;
            --bsi-midnight: #0D0D0D;
            --bsi-cream: #FAF8F5;
            --bsi-ember: #FF6B35;
            --bsi-success: #10B981;
            --bsi-error: #EF4444;
            --bsi-muted: #6B7280;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-ui: 'IBM Plex Sans', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }
        body {
            font-family: var(--font-ui);
            background: var(--bsi-midnight);
            color: var(--bsi-cream);
            line-height: 1.6;
            min-height: 100vh;
        }
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(191, 87, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav a { text-decoration: none; color: inherit; }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: var(--font-display);
            font-weight: 700;
        }
        .logo img { height: 36px; }
        .nav-links { display: flex; gap: 1.5rem; font-size: 0.875rem; }
        .nav-links a { opacity: 0.7; transition: opacity 0.2s; }
        .nav-links a:hover { opacity: 1; color: var(--bsi-ember); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 1.5rem 4rem;
        }
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        .hero h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--bsi-cream), var(--bsi-burnt-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p { color: var(--bsi-muted); font-size: 1.125rem; }
        .pro-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember));
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .calculator {
            display: grid;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .calculator { grid-template-columns: 1fr 1fr; }
        }

        .panel {
            background: var(--bsi-charcoal);
            border: 1px solid rgba(191, 87, 0, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
        }
        .panel h2 {
            font-family: var(--font-display);
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--bsi-ember);
        }

        .league-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .league-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(191, 87, 0, 0.2);
            border-radius: 8px;
            color: var(--bsi-cream);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .league-tab:hover { border-color: var(--bsi-ember); }
        .league-tab.active {
            background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember));
            border-color: transparent;
        }

        .pick-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .pick-row {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .pick-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(191, 87, 0, 0.3);
            border-radius: 8px;
            color: var(--bsi-cream);
            font-family: var(--font-mono);
            font-size: 1rem;
        }
        .pick-input:focus {
            outline: none;
            border-color: var(--bsi-ember);
        }
        .pick-value {
            min-width: 80px;
            font-family: var(--font-mono);
            font-weight: 600;
            color: var(--bsi-gold);
            text-align: right;
        }
        .remove-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.2);
            border: none;
            color: var(--bsi-error);
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1;
        }
        .add-btn {
            padding: 0.5rem 1rem;
            background: rgba(191, 87, 0, 0.2);
            border: 1px dashed rgba(191, 87, 0, 0.4);
            border-radius: 8px;
            color: var(--bsi-ember);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .add-btn:hover {
            background: rgba(191, 87, 0, 0.3);
            border-style: solid;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(191, 87, 0, 0.1);
            border-radius: 8px;
            margin-top: 1rem;
        }
        .total-label { font-weight: 600; }
        .total-value {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--bsi-gold);
        }

        .result-panel {
            grid-column: 1 / -1;
        }
        .verdict {
            text-align: center;
            padding: 2rem;
            background: rgba(191, 87, 0, 0.05);
            border-radius: 12px;
        }
        .verdict-label { font-size: 0.875rem; color: var(--bsi-muted); margin-bottom: 0.5rem; }
        .verdict-value {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
        }
        .verdict-value.team-a { color: var(--bsi-ember); }
        .verdict-value.team-b { color: var(--bsi-success); }
        .verdict-value.even { color: var(--bsi-gold); }
        .verdict-diff {
            margin-top: 1rem;
            font-family: var(--font-mono);
            color: var(--bsi-muted);
        }

        .chart-section {
            margin-top: 3rem;
        }
        .chart-section h2 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
        }
        .chart-item {
            background: var(--bsi-charcoal);
            border: 1px solid rgba(191, 87, 0, 0.15);
            border-radius: 6px;
            padding: 0.5rem;
            text-align: center;
        }
        .chart-pick {
            font-weight: 600;
            color: var(--bsi-ember);
        }
        .chart-value {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--bsi-gold);
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(191, 87, 0, 0.15);
            color: var(--bsi-muted);
            font-size: 0.875rem;
        }

            --bsi-burnt-orange: #BF5700;

<body>
    <button class="theme-toggle" aria-label="Toggle theme"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg></button>
    <nav class="nav">
        <a href="/" class="logo">
            <img src="/images/bsi-logo-nav.png" alt="BSI">
            <span>Blaze Sports Intel</span>
        </a>
        <div class="nav-links">
            <a href="/tools">All Tools</a>
            <a href="/pricing">Pro</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <span class="pro-badge">PRO TOOL</span>
            <h1>Draft Pick Value Calculator</h1>
            <p>Analyze NFL and MLB draft pick trades using proven value charts</p>
        </div>

        <div class="league-tabs">
            <button class="league-tab active" data-league="nfl">NFL Draft</button>
            <button class="league-tab" data-league="mlb">MLB Draft</button>
        </div>

        <div class="calculator">
            <div class="panel" id="team-a-panel">
                <h2>Team A Offers</h2>
                <div class="pick-list" id="team-a-picks">
                    <div class="pick-row">
                        <input type="number" class="pick-input" placeholder="Pick #" min="1" max="262" value="1">
                        <span class="pick-value">3000</span>
                        <button class="remove-btn">&times;</button>
                    </div>
                </div>
                <button class="add-btn" id="add-team-a">+ Add Pick</button>
                <div class="total-row">
                    <span class="total-label">Total Value</span>
                    <span class="total-value" id="team-a-total">3000</span>
                </div>
            </div>

            <div class="panel" id="team-b-panel">
                <h2>Team B Offers</h2>
                <div class="pick-list" id="team-b-picks">
                    <div class="pick-row">
                        <input type="number" class="pick-input" placeholder="Pick #" min="1" max="262" value="15">
                        <span class="pick-value">1050</span>
                        <button class="remove-btn">&times;</button>
                    </div>
                    <div class="pick-row">
                        <input type="number" class="pick-input" placeholder="Pick #" min="1" max="262" value="45">
                        <span class="pick-value">450</span>
                        <button class="remove-btn">&times;</button>
                    </div>
                </div>
                <button class="add-btn" id="add-team-b">+ Add Pick</button>
                <div class="total-row">
                    <span class="total-label">Total Value</span>
                    <span class="total-value" id="team-b-total">1500</span>
                </div>
            </div>

            <div class="panel result-panel">
                <div class="verdict">
                    <div class="verdict-label">Trade Analysis</div>
                    <div class="verdict-value team-a" id="verdict">Team A Wins</div>
                    <div class="verdict-diff" id="verdict-diff">Difference: 1500 points (100% advantage)</div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <h2>Jimmy Johnson Draft Value Chart</h2>
            <div class="chart-grid" id="value-chart"></div>
        </div>

        <div class="footer">
            <p>Based on the Jimmy Johnson Draft Value Chart. Values decrease exponentially after pick 1.</p>
            <p>2025 Blaze Sports Intel. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Jimmy Johnson NFL Draft Value Chart
        var nflValues = {
            1: 3000, 2: 2600, 3: 2200, 4: 1800, 5: 1700, 6: 1600, 7: 1500, 8: 1400,
            9: 1350, 10: 1300, 11: 1250, 12: 1200, 13: 1150, 14: 1100, 15: 1050, 16: 1000,
            17: 950, 18: 900, 19: 875, 20: 850, 21: 800, 22: 780, 23: 760, 24: 740,
            25: 720, 26: 700, 27: 680, 28: 660, 29: 640, 30: 620, 31: 600, 32: 590,
            33: 580, 34: 560, 35: 550, 36: 540, 37: 530, 38: 520, 39: 510, 40: 500,
            41: 490, 42: 480, 43: 470, 44: 460, 45: 450, 46: 440, 47: 430, 48: 420,
            49: 410, 50: 400, 51: 390, 52: 380, 53: 370, 54: 360, 55: 350, 56: 340,
            57: 330, 58: 320, 59: 310, 60: 300, 61: 292, 62: 284, 63: 276, 64: 270
        };
        for (var i = 65; i <= 262; i++) {
            nflValues[i] = Math.max(1, Math.round(270 - (i - 64) * 1.3));
        }

        // MLB slot values (approximated)
        var mlbValues = {};
        for (var j = 1; j <= 500; j++) {
            if (j === 1) mlbValues[j] = 10000;
            else if (j <= 10) mlbValues[j] = Math.round(10000 - (j - 1) * 600);
            else if (j <= 40) mlbValues[j] = Math.round(4600 - (j - 10) * 100);
            else if (j <= 100) mlbValues[j] = Math.round(1600 - (j - 40) * 20);
            else mlbValues[j] = Math.max(10, Math.round(400 - (j - 100) * 1));
        }

        var currentLeague = 'nfl';
        var currentValues = nflValues;

        function getPickValue(pick) {
            var p = parseInt(pick);
            if (isNaN(p) || p < 1) return 0;
            return currentValues[p] || Math.max(1, Math.round(currentValues[100] * Math.pow(0.99, p - 100)));
        }

        function updateCalculator() {
            var totalA = 0, totalB = 0;

            var rowsA = document.querySelectorAll('#team-a-picks .pick-row');
            for (var i = 0; i < rowsA.length; i++) {
                var input = rowsA[i].querySelector('.pick-input');
                var valueSpan = rowsA[i].querySelector('.pick-value');
                var val = getPickValue(input.value);
                valueSpan.textContent = val.toLocaleString();
                totalA += val;
            }

            var rowsB = document.querySelectorAll('#team-b-picks .pick-row');
            for (var k = 0; k < rowsB.length; k++) {
                var inputB = rowsB[k].querySelector('.pick-input');
                var valueSpanB = rowsB[k].querySelector('.pick-value');
                var valB = getPickValue(inputB.value);
                valueSpanB.textContent = valB.toLocaleString();
                totalB += valB;
            }

            document.getElementById('team-a-total').textContent = totalA.toLocaleString();
            document.getElementById('team-b-total').textContent = totalB.toLocaleString();

            var verdict = document.getElementById('verdict');
            var verdictDiff = document.getElementById('verdict-diff');
            var diff = Math.abs(totalA - totalB);
            var pct = Math.min(totalA, totalB) > 0 ? Math.round((diff / Math.min(totalA, totalB)) * 100) : 0;

            if (totalA > totalB) {
                verdict.textContent = 'Team A Wins';
                verdict.className = 'verdict-value team-a';
                verdictDiff.textContent = 'Difference: ' + diff.toLocaleString() + ' points (' + pct + '% advantage)';
            } else if (totalB > totalA) {
                verdict.textContent = 'Team B Wins';
                verdict.className = 'verdict-value team-b';
                verdictDiff.textContent = 'Difference: ' + diff.toLocaleString() + ' points (' + pct + '% advantage)';
            } else {
                verdict.textContent = 'Even Trade';
                verdict.className = 'verdict-value even';
                verdictDiff.textContent = 'Both sides offering equal value';
            }
        }

        function createPickRow() {
            var row = document.createElement('div');
            row.className = 'pick-row';

            var input = document.createElement('input');
            input.type = 'number';
            input.className = 'pick-input';
            input.placeholder = 'Pick #';
            input.min = '1';
            input.max = '262';
            input.addEventListener('input', updateCalculator);

            var valueSpan = document.createElement('span');
            valueSpan.className = 'pick-value';
            valueSpan.textContent = '0';

            var removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = '\u00D7';
            removeBtn.addEventListener('click', function() {
                row.remove();
                updateCalculator();
            });

            row.appendChild(input);
            row.appendChild(valueSpan);
            row.appendChild(removeBtn);

            return row;
        }

        function addPick(team) {
            var container = document.getElementById(team + '-picks');
            var row = createPickRow();
            container.appendChild(row);
            updateCalculator();
        }

        function createChartItem(pickNum) {
            var item = document.createElement('div');
            item.className = 'chart-item';

            var pickLabel = document.createElement('div');
            pickLabel.className = 'chart-pick';
            pickLabel.textContent = '#' + pickNum;

            var valueLabel = document.createElement('div');
            valueLabel.className = 'chart-value';
            valueLabel.textContent = getPickValue(pickNum).toLocaleString();

            item.appendChild(pickLabel);
            item.appendChild(valueLabel);
            return item;
        }

        function renderChart() {
            var chart = document.getElementById('value-chart');
            chart.textContent = '';
            var picks = currentLeague === 'nfl' ? 64 : 40;
            for (var m = 1; m <= picks; m++) {
                chart.appendChild(createChartItem(m));
            }
        }

        function attachRowListeners(row) {
            var input = row.querySelector('.pick-input');
            var removeBtn = row.querySelector('.remove-btn');
            input.addEventListener('input', updateCalculator);
            removeBtn.addEventListener('click', function() {
                row.remove();
                updateCalculator();
            });
        }

        // Initialize
        var tabs = document.querySelectorAll('.league-tab');
        for (var t = 0; t < tabs.length; t++) {
            tabs[t].addEventListener('click', function() {
                for (var u = 0; u < tabs.length; u++) {
                    tabs[u].classList.remove('active');
                }
                this.classList.add('active');
                currentLeague = this.getAttribute('data-league');
                currentValues = currentLeague === 'nfl' ? nflValues : mlbValues;
                renderChart();
                updateCalculator();
            });
        }

        document.getElementById('add-team-a').addEventListener('click', function() { addPick('team-a'); });
        document.getElementById('add-team-b').addEventListener('click', function() { addPick('team-b'); });

        var existingRows = document.querySelectorAll('.pick-row');
        for (var r = 0; r < existingRows.length; r++) {
            attachRowListeners(existingRows[r]);
        }

        renderChart();
        updateCalculator();
    </script>
<script>
    var themeToggle = document.querySelector('.theme-toggle');
    if (themeToggle) {
      var savedTheme = localStorage.getItem('bsi-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      themeToggle.addEventListener('click', function() {
        var current = document.documentElement.getAttribute('data-theme');
        var next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('bsi-theme', next);
      });
    }
</script>
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("/sw.js").catch(console.error);}</script>
