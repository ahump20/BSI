<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" href="/images/bsi-logo-nav.png">
  <style>
    :root { --bsi-burnt-orange: #BF5700; --bsi-charcoal: #1A1A1A; --bsi-midnight: #0D0D0D; --bsi-cream: #FAF8F5; --bsi-ember: #FF6B35; --bsi-gold: #C9A227; --mlb-red: #C41E3A; --font-display: 'Oswald', sans-serif; --font-body: 'Cormorant Garamond', Georgia, serif; }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: var(--font-body); color: var(--bsi-cream); background: var(--bsi-midnight); -webkit-font-smoothing: antialiased; }
    a { color: inherit; text-decoration: none; }
    .header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; padding: 1rem 2rem; background: rgba(13, 13, 13, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(191, 87, 0, 0.2); }
    .header-inner { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .logo { font-family: var(--font-display); font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .nav { display: flex; gap: 2rem; align-items: center; }
    .nav a { font-family: var(--font-display); font-size: 0.875rem; font-weight: 500; text-transform: uppercase; color: rgba(250, 248, 245, 0.8); transition: color 0.2s; }
    .nav a:hover { color: var(--bsi-burnt-orange); }
    .nav a.active { color: var(--mlb-red); }
    .page-header { padding: 7rem 2rem 2rem; background: linear-gradient(180deg, var(--bsi-midnight) 0%, var(--bsi-charcoal) 100%); }
    .page-header-inner { max-width: 1200px; margin: 0 auto; }
    .page-header h1 { font-family: var(--font-display); font-size: clamp(1.75rem, 4vw, 2.5rem); font-weight: 700; text-transform: uppercase; }
    .page-header h1 span { color: var(--mlb-red); }
    .sub-nav { padding: 1rem 2rem; background: var(--bsi-charcoal); border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: sticky; top: 60px; z-index: 50; }
    .sub-nav-inner { max-width: 1200px; margin: 0 auto; display: flex; gap: 2rem; overflow-x: auto; }
    .sub-nav a { font-family: var(--font-display); font-size: 0.875rem; font-weight: 500; text-transform: uppercase; color: rgba(250, 248, 245, 0.7); padding: 0.5rem 0; border-bottom: 2px solid transparent; }
    .sub-nav a:hover { color: var(--bsi-cream); }
    .sub-nav a.active { color: var(--mlb-red); border-color: var(--mlb-red); }
    .content { padding: 2rem; min-height: 60vh; }
    .content-inner { max-width: 1200px; margin: 0 auto; }
    .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding: 0.75rem 1rem; background: var(--bsi-charcoal); border-radius: 8px; font-family: var(--font-display); font-size: 0.875rem; }
    .live-dot { width: 8px; height: 8px; background: #10B981; border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1rem; }
    .game-card { background: var(--bsi-charcoal); border-radius: 12px; padding: 1.25rem; border: 1px solid rgba(255, 255, 255, 0.08); transition: border-color 0.2s; }
    .game-card:hover { border-color: var(--mlb-red); }
    .game-card.live { border-left: 3px solid #10B981; }
    .game-card.final { border-left: 3px solid var(--bsi-gold); }
    .game-status { font-family: var(--font-display); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.75rem; color: rgba(250, 248, 245, 0.6); }
    .game-status.live { color: #10B981; }
    .game-status.final { color: var(--bsi-gold); }
    .team-row { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; }
    .team-row + .team-row { border-top: 1px solid rgba(255, 255, 255, 0.05); }
    .team-info { display: flex; align-items: center; gap: 0.75rem; }
    .team-logo { width: 28px; height: 28px; object-fit: contain; }
    .team-name { font-family: var(--font-display); font-size: 0.95rem; font-weight: 600; }
    .team-score { font-family: var(--font-display); font-size: 1.25rem; font-weight: 700; }
    .winner .team-score { color: var(--mlb-red); }
    .no-games { text-align: center; padding: 4rem 2rem; font-family: var(--font-display); color: rgba(250, 248, 245, 0.6); }
    .source-tag { font-family: var(--font-display); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; padding: 0.25rem 0.5rem; border-radius: 4px; font-weight: 600; }
    .source-tag.highlightly { background: linear-gradient(135deg, #10B981, #059669); color: white; }
    .source-tag.espn { background: linear-gradient(135deg, #C9082A, #8B0000); color: white; }
    .footer { padding: 3rem 2rem; background: var(--bsi-charcoal); border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: center; }
    .footer p { font-family: var(--font-display); font-size: 0.875rem; color: rgba(250, 248, 245, 0.65); }
    @media (max-width: 768px) { .header { padding: 0.75rem 1rem; } .nav { gap: 1rem; } .nav a { font-size: 0.75rem; } .games-grid { grid-template-columns: 1fr; } }
    /* BSI Brand: Dark mode only */
                    .theme-toggle { background: transparent; border: 1px solid rgba(250, 248, 245, 0.2); border-radius: 6px; padding: 8px; cursor: pointer; color: var(--bsi-cream); display: flex; align-items: center; justify-content: center; }
    .theme-toggle:hover { border-color: var(--bsi-burnt-orange); }
    .theme-toggle svg { width: 18px; height: 18px; }
        .game-card.cardinals-game { border-color: rgba(196, 30, 58, 0.4) !important; background: linear-gradient(135deg, rgba(196, 30, 58, 0.08), var(--bsi-charcoal)); position: relative; }
    .game-card.cardinals-game::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #C41E3A, #FFD700); border-radius: 12px 12px 0 0; }
    
    /* Skeleton Loading */
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    .skeleton { background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 4px; }
    .skeleton-card { background: var(--bsi-charcoal); border-radius: 12px; padding: 1.25rem; border: 1px solid rgba(255, 255, 255, 0.08); }
    .skeleton-status { height: 12px; width: 60px; margin-bottom: 0.75rem; }
    .skeleton-row { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; }
    .skeleton-row + .skeleton-row { border-top: 1px solid rgba(255, 255, 255, 0.05); }
    .skeleton-team { display: flex; align-items: center; gap: 0.75rem; }
    .skeleton-logo { width: 28px; height: 28px; border-radius: 50%; }
    .skeleton-name { height: 16px; width: 100px; }
    .skeleton-score { height: 20px; width: 32px; }
        
    /* Error States */
    .error-state { text-align: center; padding: 3rem 2rem; }
    .error-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
    .error-title { font-family: var(--font-display); font-size: 1.25rem; margin-bottom: 0.5rem; }
    .error-message { color: rgba(250, 248, 245, 0.6); margin-bottom: 1.5rem; font-size: 0.95rem; }
    .retry-btn { font-family: var(--font-display); background: var(--bsi-burnt-orange); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em; transition: background 0.2s; }
    .retry-btn:hover { background: var(--bsi-ember); }
    
    /* Enhanced Mobile (375px) */
    @media (max-width: 480px) {
      .header { padding: 0.5rem 0.75rem; }
      .logo { font-size: 1.25rem; }
      .nav { gap: 0.5rem; }
      .nav a { font-size: 0.65rem; padding: 0.5rem 0.25rem; }
      .theme-toggle { padding: 6px; }
      .page-header { padding: 5.5rem 1rem 1rem; }
      .page-header h1 { font-size: 1.5rem; }
      .sub-nav { top: 48px; padding: 0.5rem 0.75rem; }
      .sub-nav a { font-size: 0.7rem; padding: 0.5rem 0; min-height: 44px; display: flex; align-items: center; }
      .content { padding: 1rem 0.75rem; }
      .status-bar { flex-direction: column; gap: 0.5rem; align-items: flex-start; padding: 0.5rem 0.75rem; }
      .games-grid { gap: 0.75rem; }
      .game-card { padding: 1rem; }
      .team-logo { width: 24px; height: 24px; }
      .team-name { font-size: 0.85rem; }
      .team-score { font-size: 1.1rem; }
      .skeleton-logo { width: 24px; height: 24px; }
      .retry-btn { width: 100%; padding: 1rem; min-height: 44px; }
      .error-icon { font-size: 2.5rem; }
      .error-title { font-size: 1.1rem; }
      .footer { padding: 2rem 1rem; }
      .footer p { font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <header class="header"><div class="header-inner"><a href="/" class="logo">BLAZE SPORTS INTEL</a><nav class="nav"><a href="/mlb/" class="active">MLB</a><a href="/nfl/">NFL</a><a href="/college-baseball/">College BB</a><a href="/college-football/">College FB</a><a href="/tools/">Tools</a><button class="theme-toggle" aria-label="Toggle theme"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg></button></nav></div></header>
  <section class="page-header"><div class="page-header-inner"><h1><span>MLB</span> Live Scores</h1></div></section>
  <nav class="sub-nav"><div class="sub-nav-inner"><a href="/mlb/scores" class="active">Scores</a><a href="/mlb/standings">Standings</a><a href="/mlb/schedule">Schedule</a><a href="/mlb/">Overview</a></div></nav>
  <main class="content"><div class="content-inner"><div class="status-bar"><div style="display: flex; align-items: center; gap: 0.5rem;"><div class="live-dot"></div><span id="updateStatus">Loading scores...</span></div><div style="display: flex; align-items: center; gap: 1rem;"><span id="sourceTag" class="source-tag" style="display:none;"></span><span id="lastUpdate">--</span></div></div><div id="gamesContainer" class="games-grid"><div class="skeleton-card"><div class="skeleton skeleton-status"></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div></div><div class="skeleton-card"><div class="skeleton skeleton-status"></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div></div><div class="skeleton-card"><div class="skeleton skeleton-status"></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div></div><div class="skeleton-card"><div class="skeleton skeleton-status"></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div></div><div class="skeleton-card"><div class="skeleton skeleton-status"></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div></div><div class="skeleton-card"><div class="skeleton skeleton-status"></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div><div class="skeleton-row"><div class="skeleton-team"><div class="skeleton skeleton-logo"></div><div class="skeleton skeleton-name"></div></div><div class="skeleton skeleton-score"></div></div></div></div></div></main>
  <footer class="footer"><p>Data from MLB Stats API and ESPN. Updated every 30 seconds during games.</p><p style="margin-top: 0.5rem;">2025 Blaze Sports Intel. Born to Blaze the Path Less Beaten.</p></footer>
  <script>
    async function loadScores() {
      try {
        var response = await fetch('/api/mlb/scores');
        if (!response.ok) throw new Error('API error');
        var data = await response.json();
        var games = data.games || data.events || [];
        var container = document.getElementById('gamesContainer');
        if (games.length === 0) { container.innerHTML = '<div class="no-games"><h3>No games scheduled</h3><p>Check back during the season for live scores.</p></div>'; document.getElementById('updateStatus').textContent = 'Off-season'; return; }
        container.innerHTML = '';
        games.forEach(function(game) {
          var isLive = game.isLive || (game.status && game.status.indexOf('Progress') > -1);
          var isFinal = game.isFinal || (game.status && game.status.indexOf('Final') > -1);
          var statusClass = isLive ? 'live' : (isFinal ? 'final' : '');
          var awayScore = game.awayScore !== undefined ? game.awayScore : (game.away ? game.away.score : '--');
          var homeScore = game.homeScore !== undefined ? game.homeScore : (game.home ? game.home.score : '--');
          var awayWinner = isFinal && awayScore > homeScore;
          var homeWinner = isFinal && homeScore > awayScore;
          var awayLogo = game.awayLogo || (game.away ? game.away.logo : '');
          var homeLogo = game.homeLogo || (game.home ? game.home.logo : '');
          var awayName = game.awayTeam || (game.away ? game.away.name : 'Away');
          var homeName = game.homeTeam || (game.home ? game.home.name : 'Home');
          var isCardinals = awayName.indexOf('Cardinals') > -1 || homeName.indexOf('Cardinals') > -1;
          var card = document.createElement('div');
          card.className = 'game-card ' + statusClass + (isCardinals ? ' cardinals-game' : '');
          var statusDiv = document.createElement('div');
          statusDiv.className = 'game-status ' + statusClass;
          statusDiv.textContent = game.status || game.gameStatus || 'Scheduled';
          card.appendChild(statusDiv);
          var awayRow = document.createElement('div');
          awayRow.className = 'team-row' + (awayWinner ? ' winner' : '');
          var awayInfo = document.createElement('div');
          awayInfo.className = 'team-info';
          if (awayLogo) { var awayImg = document.createElement('img'); awayImg.src = awayLogo; awayImg.loading = "lazy"; awayImg.decoding = "async"; awayImg.className = 'team-logo'; awayImg.alt = ''; awayInfo.appendChild(awayImg); }
          var awayNameSpan = document.createElement('span'); awayNameSpan.className = 'team-name'; awayNameSpan.textContent = awayName; awayInfo.appendChild(awayNameSpan);
          awayRow.appendChild(awayInfo);
          var awayScoreSpan = document.createElement('span'); awayScoreSpan.className = 'team-score'; awayScoreSpan.textContent = awayScore; awayRow.appendChild(awayScoreSpan);
          card.appendChild(awayRow);
          var homeRow = document.createElement('div');
          homeRow.className = 'team-row' + (homeWinner ? ' winner' : '');
          var homeInfo = document.createElement('div');
          homeInfo.className = 'team-info';
          if (homeLogo) { var homeImg = document.createElement('img'); homeImg.src = homeLogo; homeImg.loading = "lazy"; homeImg.decoding = "async"; homeImg.className = 'team-logo'; homeImg.alt = ''; homeInfo.appendChild(homeImg); }
          var homeNameSpan = document.createElement('span'); homeNameSpan.className = 'team-name'; homeNameSpan.textContent = homeName; homeInfo.appendChild(homeNameSpan);
          homeRow.appendChild(homeInfo);
          var homeScoreSpan = document.createElement('span'); homeScoreSpan.className = 'team-score'; homeScoreSpan.textContent = homeScore; homeRow.appendChild(homeScoreSpan);
          card.appendChild(homeRow);
          container.appendChild(card);
        });
        document.getElementById('updateStatus').textContent = games.length + ' game' + (games.length !== 1 ? 's' : '');
        document.getElementById('lastUpdate').textContent = data.fetchedAt || new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', timeZone: 'America/Chicago' }) + ' CT';
        var sourceTag = document.getElementById('sourceTag');
        if (data.source) {
          sourceTag.textContent = data.source;
          sourceTag.className = 'source-tag ' + (data.source.toLowerCase() === 'highlightly' ? 'highlightly' : 'espn');
          sourceTag.style.display = 'inline-block';
        }
      } catch (err) { 
        console.error('MLB scores error:', err);
        var container = document.getElementById('gamesContainer');
        var errorDiv = document.createElement('div');
        errorDiv.className = 'error-state';
        errorDiv.innerHTML = '<div class="error-icon">ðŸ“¡</div><h3 class="error-title">Unable to Load Scores</h3><p class="error-message">We\'re having trouble connecting to our data sources. This usually resolves itself quickly.</p>';
        var retryBtn = document.createElement('button');
        retryBtn.className = 'retry-btn';
        retryBtn.textContent = 'Try Again';
        retryBtn.onclick = loadScores;
        errorDiv.appendChild(retryBtn);
        container.replaceChildren(errorDiv);
        document.getElementById('updateStatus').textContent = 'Connection issue';
      }
    }
    loadScores(); setInterval(loadScores, 30000);
    var themeToggle = document.querySelector('.theme-toggle');
    if (themeToggle) {
      var savedTheme = localStorage.getItem('bsi-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      themeToggle.addEventListener('click', function() {
        var current = document.documentElement.getAttribute('data-theme');
        var next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('bsi-theme', next);
      });
    }
  </script>
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("/sw.js").catch(console.error);}</script>
