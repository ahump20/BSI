<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MLB schedule from Blaze Sports Intel. Today's games, upcoming matchups, and full season schedule.">
  <title>MLB Schedule | Blaze Sports Intel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/bsi-logo-nav.png">
  <style>
    :root { --bsi-burnt-orange: #BF5700; --bsi-charcoal: #1A1A1A; --bsi-midnight: #0D0D0D; --bsi-cream: #FAF8F5; --bsi-ember: #FF6B35; --mlb-red: #C41E3A; --font-display: 'Oswald', sans-serif; --font-body: 'Cormorant Garamond', Georgia, serif; }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: var(--font-body); color: var(--bsi-cream); background: var(--bsi-midnight); }
    a { color: inherit; text-decoration: none; }
    .header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; padding: 1rem 2rem; background: rgba(13, 13, 13, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(191, 87, 0, 0.2); }
    .header-inner { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .logo { font-family: var(--font-display); font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .nav { display: flex; gap: 2rem; }
    .nav a { font-family: var(--font-display); font-size: 0.875rem; font-weight: 500; text-transform: uppercase; color: rgba(250, 248, 245, 0.8); }
    .nav a.active { color: var(--mlb-red); }
    .page-header { padding: 7rem 2rem 2rem; background: linear-gradient(180deg, var(--bsi-midnight) 0%, var(--bsi-charcoal) 100%); }
    .page-header-inner { max-width: 1200px; margin: 0 auto; }
    .page-header h1 { font-family: var(--font-display); font-size: clamp(1.75rem, 4vw, 2.5rem); font-weight: 700; text-transform: uppercase; }
    .page-header h1 span { color: var(--mlb-red); }
    .sub-nav { padding: 1rem 2rem; background: var(--bsi-charcoal); border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: sticky; top: 60px; z-index: 50; }
    .sub-nav-inner { max-width: 1200px; margin: 0 auto; display: flex; gap: 2rem; }
    .sub-nav a { font-family: var(--font-display); font-size: 0.875rem; font-weight: 500; text-transform: uppercase; color: rgba(250, 248, 245, 0.7); padding: 0.5rem 0; border-bottom: 2px solid transparent; }
    .sub-nav a.active { color: var(--mlb-red); border-color: var(--mlb-red); }
    .content { padding: 2rem; min-height: 60vh; }
    .content-inner { max-width: 1200px; margin: 0 auto; }
    .schedule-grid { display: grid; gap: 1rem; }
    .game-row { display: grid; grid-template-columns: 1fr auto 1fr auto; gap: 1rem; align-items: center; padding: 1rem; background: var(--bsi-charcoal); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.05); }
    .game-row:hover { border-color: var(--mlb-red); }
    .team { display: flex; align-items: center; gap: 0.75rem; font-family: var(--font-display); font-weight: 500; }
    .team img { width: 28px; height: 28px; }
    .vs { font-family: var(--font-display); font-size: 0.875rem; color: rgba(250, 248, 245, 0.65); text-transform: uppercase; }
    .game-time { font-family: var(--font-display); font-size: 0.875rem; color: var(--bsi-ember); text-align: right; }
    .no-data { text-align: center; padding: 4rem 2rem; font-family: var(--font-display); color: rgba(250, 248, 245, 0.6); }
    .footer { padding: 3rem 2rem; background: var(--bsi-charcoal); border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: center; }
    .footer p { font-family: var(--font-display); font-size: 0.875rem; color: rgba(250, 248, 245, 0.65); }
    @media (max-width: 768px) { .header { padding: 0.75rem 1rem; } .nav { gap: 1rem; } .nav a { font-size: 0.75rem; } .game-row { grid-template-columns: 1fr; text-align: center; padding: 0.75rem; } .vs { display: none; } .sub-nav-inner { gap: 1rem; overflow-x: auto; } .sub-nav a { font-size: 0.75rem; white-space: nowrap; } }
  .theme-toggle{background:transparent;border:1px solid rgba(250,248,245,0.2);border-radius:6px;padding:8px;cursor:pointer;color:var(--bsi-cream);display:flex;align-items:center;justify-content:center;margin-left:auto}.theme-toggle:hover{border-color:var(--bsi-burnt-orange)}.theme-toggle svg{width:18px;height:18px}</head>
<body>
  <header class="header"><div class="header-inner"><a href="/" class="logo">BLAZE SPORTS INTEL</a><nav class="nav"><a href="/mlb/" class="active">MLB</a><a href="/nfl/">NFL</a><a href="/college-baseball/">College BB</a><a href="/college-football/">College FB</a><a href="/tools/">Tools</a></nav><button class="theme-toggle" aria-label="Toggle theme"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg></button></div></header>
  <section class="page-header"><div class="page-header-inner"><h1><span>MLB</span> Schedule</h1></div></section>
  <nav class="sub-nav"><div class="sub-nav-inner"><a href="/mlb/scores">Scores</a><a href="/mlb/standings">Standings</a><a href="/mlb/schedule" class="active">Schedule</a><a href="/mlb/">Overview</a></div></nav>
  <main class="content"><div class="content-inner" id="scheduleContainer"><div class="no-data">Loading schedule...</div></div></main>
  <footer class="footer"><p>Data from MLB Stats API. 2025 Blaze Sports Intel.</p></footer>
  <script>
    async function loadSchedule() {
      try {
        const response = await fetch('/api/mlb/schedule');
        const container = document.getElementById('scheduleContainer');
        if (!response.ok) {
          container.innerHTML = '<div class="no-data"><h3>Schedule Unavailable</h3><p>MLB schedule data is currently unavailable. Check back during the season.</p></div>';
          return;
        }
        const data = await response.json();
        const games = data.games || data.dates?.[0]?.games || [];
        if (games.length === 0) {
          container.innerHTML = '<div class="no-data"><h3>No Games Scheduled</h3><p>Check back when the season is underway.</p></div>';
          return;
        }
        let html = '<div class="schedule-grid">';
        games.forEach(game => {
          const away = game.away || game.teams?.away?.team || {};
          const home = game.home || game.teams?.home?.team || {};
          const time = game.time || new Date(game.gameDate).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', timeZone: 'America/Chicago' }) + ' CT';
          html += '<div class="game-row"><div class="team">' + (away.logo ? '<img src="' + away.logo + '" alt="" loading="lazy" decoding="async">' : '') + '<span>' + (away.name || away.teamName || 'Away') + '</span></div><span class="vs">@</span><div class="team">' + (home.logo ? '<img src="' + home.logo + '" alt="" loading="lazy" decoding="async">' : '') + '<span>' + (home.name || home.teamName || 'Home') + '</span></div><span class="game-time">' + time + '</span></div>';
        });
        html += '</div>';
        container.innerHTML = html;
      } catch (err) { console.error(err); document.getElementById('scheduleContainer').innerHTML = '<div class="no-data"><h3>Error Loading Schedule</h3></div>'; }
    }
    loadSchedule();
  </script>
<script>
    var themeToggle = document.querySelector('.theme-toggle');
    if (themeToggle) {
      var savedTheme = localStorage.getItem('bsi-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      themeToggle.addEventListener('click', function() {
        var current = document.documentElement.getAttribute('data-theme');
        var next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('bsi-theme', next);
      });
    }</script>
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("/sw.js").catch(console.error);}</script>
</body>
</html>
