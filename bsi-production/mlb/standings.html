<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MLB standings from Blaze Sports Intel. Division standings, wild card race, and playoff picture.">
  <title>MLB Standings | Blaze Sports Intel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/bsi-logo-nav.png">
  <style>
    :root { --bsi-burnt-orange: #BF5700; --bsi-charcoal: #1A1A1A; --bsi-midnight: #0D0D0D; --bsi-cream: #FAF8F5; --bsi-ember: #FF6B35; --bsi-gold: #C9A227; --mlb-red: #C41E3A; --font-display: 'Oswald', sans-serif; --font-body: 'Cormorant Garamond', Georgia, serif; }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: var(--font-body); color: var(--bsi-cream); background: var(--bsi-midnight); -webkit-font-smoothing: antialiased; }
    a { color: inherit; text-decoration: none; }
    .header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; padding: 1rem 2rem; background: rgba(13, 13, 13, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(191, 87, 0, 0.2); }
    .header-inner { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .logo { font-family: var(--font-display); font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .nav { display: flex; gap: 2rem; }
    .nav a { font-family: var(--font-display); font-size: 0.875rem; font-weight: 500; text-transform: uppercase; color: rgba(250, 248, 245, 0.8); }
    .nav a:hover { color: var(--bsi-burnt-orange); }
    .nav a.active { color: var(--mlb-red); }
    .page-header { padding: 7rem 2rem 2rem; background: linear-gradient(180deg, var(--bsi-midnight) 0%, var(--bsi-charcoal) 100%); }
    .page-header-inner { max-width: 1200px; margin: 0 auto; }
    .page-header h1 { font-family: var(--font-display); font-size: clamp(1.75rem, 4vw, 2.5rem); font-weight: 700; text-transform: uppercase; }
    .page-header h1 span { color: var(--mlb-red); }
    .sub-nav { padding: 1rem 2rem; background: var(--bsi-charcoal); border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: sticky; top: 60px; z-index: 50; }
    .sub-nav-inner { max-width: 1200px; margin: 0 auto; display: flex; gap: 2rem; }
    .sub-nav a { font-family: var(--font-display); font-size: 0.875rem; font-weight: 500; text-transform: uppercase; color: rgba(250, 248, 245, 0.7); padding: 0.5rem 0; border-bottom: 2px solid transparent; }
    .sub-nav a.active { color: var(--mlb-red); border-color: var(--mlb-red); }
    .content { padding: 2rem; min-height: 60vh; }
    .content-inner { max-width: 1200px; margin: 0 auto; }
    .division-section { margin-bottom: 2.5rem; }
    .division-header { font-family: var(--font-display); font-size: 1.25rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--mlb-red); }
    .standings-table { width: 100%; border-collapse: collapse; font-family: var(--font-display); }
    .standings-table th { text-align: left; padding: 0.75rem; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(250, 248, 245, 0.6); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .standings-table td { padding: 0.75rem; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
    .standings-table tr:hover { background: rgba(255, 255, 255, 0.02); }
    .team-cell { display: flex; align-items: center; gap: 0.75rem; }
    .team-cell img { width: 24px; height: 24px; object-fit: contain; }
    .no-data { text-align: center; padding: 4rem 2rem; font-family: var(--font-display); color: rgba(250, 248, 245, 0.6); }
    .footer { padding: 3rem 2rem; background: var(--bsi-charcoal); border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: center; }
    .footer p { font-family: var(--font-display); font-size: 0.875rem; color: rgba(250, 248, 245, 0.65); }
    @media (max-width: 768px) { .header { padding: 0.75rem 1rem; } .nav { gap: 1rem; } .nav a { font-size: 0.75rem; } .standings-table { font-size: 0.875rem; } .standings-table th, .standings-table td { padding: 0.5rem; } .sub-nav-inner { gap: 1rem; overflow-x: auto; } .sub-nav a { font-size: 0.75rem; white-space: nowrap; } }
  .theme-toggle{background:transparent;border:1px solid rgba(250,248,245,0.2);border-radius:6px;padding:8px;cursor:pointer;color:var(--bsi-cream);display:flex;align-items:center;justify-content:center;margin-left:auto}.theme-toggle:hover{border-color:var(--bsi-burnt-orange)}.theme-toggle svg{width:18px;height:18px}</head>
<body>
  <header class="header"><div class="header-inner"><a href="/" class="logo">BLAZE SPORTS INTEL</a><nav class="nav"><a href="/mlb/" class="active">MLB</a><a href="/nfl/">NFL</a><a href="/college-baseball/">College BB</a><a href="/college-football/">College FB</a><a href="/tools/">Tools</a></nav><button class="theme-toggle" aria-label="Toggle theme"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg></button></div></header>
  <section class="page-header"><div class="page-header-inner"><h1><span>MLB</span> Standings</h1></div></section>
  <nav class="sub-nav"><div class="sub-nav-inner"><a href="/mlb/scores">Scores</a><a href="/mlb/standings" class="active">Standings</a><a href="/mlb/schedule">Schedule</a><a href="/mlb/">Overview</a></div></nav>
  <main class="content"><div class="content-inner" id="standingsContainer"><div class="no-data">Loading standings...</div></div></main>
  <footer class="footer"><p>Data from MLB Stats API. 2025 Blaze Sports Intel.</p></footer>
  <script>
    async function loadStandings() {
      try {
        const response = await fetch('/api/mlb/standings');
        const container = document.getElementById('standingsContainer');
        if (!response.ok) {
          container.innerHTML = '<div class="no-data"><h3>Standings Unavailable</h3><p>MLB standings data is currently unavailable. Check back during the season.</p></div>';
          return;
        }
        const data = await response.json();
        const divisions = data.divisions || data.records || [];
        if (divisions.length === 0) {
          container.innerHTML = '<div class="no-data"><h3>Off-Season</h3><p>Standings will be available when the season begins.</p></div>';
          return;
        }
        let html = '';
        divisions.forEach(div => {
          html += '<div class="division-section"><h2 class="division-header">' + (div.name || div.division || 'Division') + '</h2><table class="standings-table"><thead><tr><th>Team</th><th>W</th><th>L</th><th>PCT</th><th>GB</th><th>L10</th><th>STRK</th></tr></thead><tbody>';
          (div.teams || div.teamRecords || []).forEach(team => {
            html += '<tr><td class="team-cell">' + (team.logo ? '<img src="' + team.logo + '" alt="" loading="lazy" decoding="async">' : '') + '<span>' + (team.name || team.team?.name || '') + '</span></td><td>' + (team.wins || team.leagueRecord?.wins || '--') + '</td><td>' + (team.losses || team.leagueRecord?.losses || '--') + '</td><td>' + (team.pct || team.leagueRecord?.pct || '--') + '</td><td>' + (team.gamesBack || team.divisionGamesBack || '--') + '</td><td>' + (team.last10 || team.records?.splitRecords?.find(r => r.type === 'lastTen')?.wins + '-' + team.records?.splitRecords?.find(r => r.type === 'lastTen')?.losses || '--') + '</td><td>' + (team.streak || '--') + '</td></tr>';
          });
          html += '</tbody></table></div>';
        });
        container.innerHTML = html || '<div class="no-data"><h3>No Data</h3><p>Check back later.</p></div>';
      } catch (err) { console.error(err); document.getElementById('standingsContainer').innerHTML = '<div class="no-data"><h3>Error Loading Standings</h3></div>'; }
    }
    loadStandings();
  </script>
<script>
    var themeToggle = document.querySelector('.theme-toggle');
    if (themeToggle) {
      var savedTheme = localStorage.getItem('bsi-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      themeToggle.addEventListener('click', function() {
        var current = document.documentElement.getAttribute('data-theme');
        var next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('bsi-theme', next);
      });
    }</script>
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("/sw.js").catch(console.error);}</script>
</body>
</html>
