<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="College basketball conference standings from Blaze Sports Intel. Complete NCAAB standings for every Division I conference.">
  <title>College Basketball Standings | Blaze Sports Intel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/bsi-logo-nav.png">
  <style>
    :root { --bsi-burnt-orange: #BF5700; --bsi-charcoal: #1A1A1A; --bsi-midnight: #0D0D0D; --bsi-cream: #FAF8F5; --bsi-ember: #FF6B35; --bsi-gold: #C9A227; --ncaab-primary: #1E3A5F; --ncaab-secondary: #E35205; --font-display: 'Oswald', sans-serif; --font-body: 'Cormorant Garamond', Georgia, serif; }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: var(--font-body); color: var(--bsi-cream); background: var(--bsi-midnight); -webkit-font-smoothing: antialiased; }
    a { color: inherit; text-decoration: none; }
    .header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; padding: 1rem 2rem; background: rgba(13, 13, 13, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(191, 87, 0, 0.2); }
    .header-inner { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .logo { font-family: var(--font-display); font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .nav { display: flex; gap: 2rem; align-items: center; }
    .nav a { font-family: var(--font-display); font-size: 0.875rem; font-weight: 500; text-transform: uppercase; color: rgba(250, 248, 245, 0.8); }
    .nav a:hover { color: var(--bsi-burnt-orange); }
    .nav a.active { color: var(--ncaab-secondary); }
    .page-header { padding: 7rem 2rem 2rem; background: linear-gradient(180deg, var(--bsi-midnight) 0%, var(--bsi-charcoal) 100%); }
    .page-header-inner { max-width: 1200px; margin: 0 auto; }
    .page-header h1 { font-family: var(--font-display); font-size: clamp(1.75rem, 4vw, 2.5rem); font-weight: 700; text-transform: uppercase; }
    .page-header h1 span { color: var(--ncaab-secondary); }
    .sub-nav { padding: 1rem 2rem; background: var(--bsi-charcoal); border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: sticky; top: 60px; z-index: 50; }
    .sub-nav-inner { max-width: 1200px; margin: 0 auto; display: flex; gap: 2rem; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    .sub-nav-links { display: flex; gap: 2rem; }
    .sub-nav a { font-family: var(--font-display); font-size: 0.875rem; font-weight: 500; text-transform: uppercase; color: rgba(250, 248, 245, 0.7); padding: 0.5rem 0; border-bottom: 2px solid transparent; }
    .sub-nav a.active { color: var(--ncaab-secondary); border-color: var(--ncaab-secondary); }
    .conference-filter select { font-family: var(--font-display); font-size: 0.75rem; text-transform: uppercase; background: var(--bsi-midnight); color: var(--bsi-cream); border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; padding: 0.5rem 0.75rem; cursor: pointer; }
    .content { padding: 2rem; min-height: 60vh; }
    .content-inner { max-width: 1200px; margin: 0 auto; }
    .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding: 0.75rem 1rem; background: var(--bsi-charcoal); border-radius: 8px; font-family: var(--font-display); font-size: 0.875rem; }
    .source-tag { font-family: var(--font-display); font-size: 0.7rem; text-transform: uppercase; padding: 0.25rem 0.5rem; border-radius: 4px; font-weight: 600; }
    .source-tag.highlightly { background: linear-gradient(135deg, #10B981, #059669); color: white; }
    .conference-section { margin-bottom: 2rem; }
    .conference-header { font-family: var(--font-display); font-size: 1.25rem; font-weight: 700; text-transform: uppercase; padding: 0.75rem 1rem; background: var(--ncaab-primary); border-radius: 8px 8px 0 0; display: flex; align-items: center; gap: 0.75rem; }
    .conference-header img { width: 28px; height: 28px; object-fit: contain; }
    .standings-table { width: 100%; background: var(--bsi-charcoal); border-radius: 0 0 8px 8px; overflow: hidden; }
    .standings-table th, .standings-table td { padding: 0.75rem 1rem; text-align: left; font-family: var(--font-display); }
    .standings-table th { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(250, 248, 245, 0.5); background: rgba(0,0,0,0.2); }
    .standings-table td { font-size: 0.9rem; border-top: 1px solid rgba(255,255,255,0.05); }
    .standings-table tr:hover td { background: rgba(255,255,255,0.03); }
    .team-cell { display: flex; align-items: center; gap: 0.75rem; }
    .team-cell img { width: 24px; height: 24px; object-fit: contain; }
    .team-cell .rank { font-size: 0.7rem; color: var(--bsi-gold); margin-right: 0.25rem; }
    .longhorns-row td { background: rgba(191, 87, 0, 0.1) !important; }
    .longhorns-row td:first-child { border-left: 3px solid var(--bsi-burnt-orange); }
    .record { font-weight: 600; }
    .conf-record { color: rgba(250, 248, 245, 0.6); }
    .footer { padding: 3rem 2rem; background: var(--bsi-charcoal); border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: center; }
    .footer p { font-family: var(--font-display); font-size: 0.875rem; color: rgba(250, 248, 245, 0.5); }
    .theme-toggle { background: transparent; border: 1px solid rgba(250, 248, 245, 0.2); border-radius: 6px; padding: 8px; cursor: pointer; color: var(--bsi-cream); display: flex; align-items: center; justify-content: center; }
    .theme-toggle svg { width: 18px; height: 18px; }
                    @media (max-width: 768px) { .header { padding: 0.75rem 1rem; } .nav { gap: 1rem; } .nav a { font-size: 0.75rem; } .standings-table { display: block; overflow-x: auto; } .standings-table th, .standings-table td { padding: 0.5rem; font-size: 0.8rem; white-space: nowrap; } .team-cell img { width: 20px; height: 20px; } }
    @media (max-width: 480px) { .header { padding: 0.5rem 0.75rem; } .logo { font-size: 1.25rem; } .nav a { font-size: 0.65rem; } .page-header { padding: 5.5rem 1rem 1rem; } .page-header h1 { font-size: 1.5rem; } .sub-nav { top: 48px; } .content { padding: 1rem 0.75rem; } .conference-header { font-size: 1rem; padding: 0.5rem 0.75rem; } }
    .loading { text-align: center; padding: 3rem; font-family: var(--font-display); color: rgba(250,248,245,0.6); }
  </style>
</head>
<body>
  <header class="header"><div class="header-inner"><a href="/" class="logo">BLAZE SPORTS INTEL</a><nav class="nav"><a href="/mlb/">MLB</a><a href="/nba/">NBA</a><a href="/ncaab/" class="active">NCAAB</a><a href="/college-baseball/">College BB</a><a href="/college-football/">College FB</a><a href="/tools/">Tools</a><button class="theme-toggle" aria-label="Toggle theme"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg></button></nav></div></header>
  <section class="page-header"><div class="page-header-inner"><h1><span>College Basketball</span> Standings</h1></div></section>
  <nav class="sub-nav"><div class="sub-nav-inner"><div class="sub-nav-links"><a href="/ncaab/scores">Scores</a><a href="/ncaab/standings" class="active">Standings</a><a href="/ncaab/">Overview</a></div><div class="conference-filter"><select id="conferenceFilter"><option value="all">All Conferences</option><option value="SEC">SEC</option><option value="Big 12">Big 12</option><option value="Big Ten">Big Ten</option><option value="ACC">ACC</option><option value="Big East">Big East</option><option value="Pac-12">Pac-12</option><option value="AAC">AAC</option><option value="Mountain West">Mountain West</option><option value="WCC">WCC</option></select></div></div></nav>
  <main class="content"><div class="content-inner"><div class="status-bar"><span id="updateStatus">Loading standings...</span><div style="display: flex; align-items: center; gap: 1rem;"><span id="sourceTag" class="source-tag" style="display:none;"></span><span id="lastUpdate">--</span></div></div><div id="standingsContainer"><div class="loading">Loading conference standings...</div></div></div></main>
  <footer class="footer"><p>Data powered by Highlightly Pro. 2025 Blaze Sports Intel.</p></footer>
  <script>
    var allStandings = [];
    var currentFilter = 'all';
    async function loadStandings() {
      try {
        var response = await fetch('/api/ncaab/standings');
        if (!response.ok) throw new Error('API error');
        var data = await response.json();
        allStandings = data.standings || data.conferences || [];
        renderStandings();
        document.getElementById('lastUpdate').textContent = data.fetchedAt || new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', timeZone: 'America/Chicago' }) + ' CT';
        var sourceTag = document.getElementById('sourceTag');
        if (data.source) { sourceTag.textContent = data.source; sourceTag.className = 'source-tag ' + (data.source.toLowerCase() === 'highlightly' ? 'highlightly' : 'espn'); sourceTag.style.display = 'inline-block'; }
        document.getElementById('updateStatus').textContent = 'Conference standings';
      } catch (err) {
        console.error('Standings error:', err);
        document.getElementById('standingsContainer').innerHTML = '<div class="loading">Unable to load standings. <a href="#" onclick="loadStandings(); return false;" style="color: var(--bsi-burnt-orange);">Try again</a></div>';
      }
    }
    function renderStandings() {
      var standings = allStandings;
      if (currentFilter !== 'all') { standings = allStandings.filter(function(c) { return c.name && c.name.toLowerCase().indexOf(currentFilter.toLowerCase()) > -1; }); }
      var container = document.getElementById('standingsContainer');
      if (standings.length === 0) { container.innerHTML = '<div class="loading">No standings data available.</div>'; return; }
      var html = '';
      standings.forEach(function(conf) {
        var confName = conf.name || conf.conference || 'Unknown';
        html += '<div class="conference-section"><div class="conference-header">' + (conf.logo ? '<img src="' + conf.logo + '" alt="" loading="lazy" decoding="async">' : '') + confName + '</div><table class="standings-table"><thead><tr><th>Team</th><th>Conf</th><th>Overall</th><th>Streak</th></tr></thead><tbody>';
        var teams = conf.teams || conf.standings || [];
        teams.forEach(function(team) {
          var teamName = team.name || team.team || 'Unknown';
          var isLonghorns = teamName.indexOf('Texas') > -1;
          var confRecord = (team.conferenceWins || team.confWins || 0) + '-' + (team.conferenceLosses || team.confLosses || 0);
          var overall = (team.wins || team.overallWins || 0) + '-' + (team.losses || team.overallLosses || 0);
          var streak = team.streak || '--';
          var rank = team.rank || null;
          html += '<tr class="' + (isLonghorns ? 'longhorns-row' : '') + '"><td><div class="team-cell">' + (team.logo ? '<img src="' + team.logo + '" alt="" loading="lazy" decoding="async">' : '') + (rank ? '<span class="rank">#' + rank + '</span> ' : '') + teamName + '</div></td><td class="conf-record">' + confRecord + '</td><td class="record">' + overall + '</td><td>' + streak + '</td></tr>';
        });
        html += '</tbody></table></div>';
      });
      container.innerHTML = html;
    }
    document.getElementById('conferenceFilter').addEventListener('change', function(e) { currentFilter = e.target.value; renderStandings(); });
    loadStandings();
    var themeToggle = document.querySelector('.theme-toggle');
    if (themeToggle) { var savedTheme = localStorage.getItem('bsi-theme') || 'dark'; document.documentElement.setAttribute('data-theme', savedTheme); themeToggle.addEventListener('click', function() { var current = document.documentElement.getAttribute('data-theme'); var next = current === 'dark' ? 'light' : 'dark'; document.documentElement.setAttribute('data-theme', next); localStorage.setItem('bsi-theme', next); }); }
  </script>
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("/sw.js").catch(console.error);}</script>
</body>
</html>
