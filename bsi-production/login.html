<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to Blaze Sports Intel. Access premium sports analytics, live scores, and insider coverage.">
  <title>Sign In | Blaze Sports Intel</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Source+Serif+4:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bsi-burnt-orange: #BF5700;
      --bsi-texas-soil: #8B4513;
      --bsi-charcoal: #1A1A1A;
      --bsi-midnight: #0D0D0D;
      --bsi-cream: #FAF8F5;
      --bsi-warm-white: #FAFAFA;
      --bsi-ember: #FF6B35;
      --bsi-gold: #C9A227;
      --font-display: 'Playfair Display', Georgia, serif;
      --font-body: 'Source Serif 4', Georgia, serif;
      --font-ui: 'IBM Plex Sans', 'Helvetica Neue', sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; min-height: 100%; }
    body {
      font-family: var(--font-body);
      font-size: 1rem;
      line-height: 1.6;
      color: var(--bsi-warm-white);
      background: linear-gradient(135deg, var(--bsi-midnight) 0%, var(--bsi-charcoal) 50%, var(--bsi-midnight) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }

    .header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
    }
    .logo {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-card {
      background: var(--bsi-charcoal);
      border: 1px solid rgba(191, 87, 0, 0.3);
      border-radius: 16px;
      padding: 3rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .auth-card h1 {
      font-family: var(--font-display);
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .auth-card .subtitle {
      text-align: center;
      color: rgba(250, 248, 245, 0.6);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      font-family: var(--font-ui);
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: rgba(250, 248, 245, 0.8);
    }
    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-family: var(--font-ui);
      font-size: 1rem;
      background: var(--bsi-midnight);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: var(--bsi-cream);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--bsi-burnt-orange);
      box-shadow: 0 0 0 3px rgba(191, 87, 0, 0.2);
    }
    .form-group input::placeholder {
      color: rgba(250, 248, 245, 0.4);
    }

    .forgot-link {
      display: block;
      text-align: right;
      font-family: var(--font-ui);
      font-size: 0.875rem;
      color: var(--bsi-burnt-orange);
      margin-top: 0.5rem;
      transition: color 0.2s;
    }
    .forgot-link:hover { color: var(--bsi-ember); }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      font-family: var(--font-ui);
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--bsi-burnt-orange), var(--bsi-ember));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(191, 87, 0, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.15);
    }
    .divider span {
      font-family: var(--font-ui);
      font-size: 0.875rem;
      color: rgba(250, 248, 245, 0.5);
    }

    .signup-link {
      text-align: center;
      font-family: var(--font-ui);
      font-size: 0.9rem;
      color: rgba(250, 248, 245, 0.7);
    }
    .signup-link a {
      color: var(--bsi-burnt-orange);
      font-weight: 500;
      transition: color 0.2s;
    }
    .signup-link a:hover { color: var(--bsi-ember); }

    .tiers {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .tiers h3 {
      font-family: var(--font-ui);
      font-size: 0.875rem;
      font-weight: 600;
      text-align: center;
      color: rgba(250, 248, 245, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }
    .tier-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .tier-card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: border-color 0.2s;
    }
    .tier-card:hover { border-color: var(--bsi-burnt-orange); }
    .tier-card .tier-name {
      font-family: var(--font-ui);
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }
    .tier-card .tier-price {
      font-family: var(--font-mono);
      color: var(--bsi-gold);
      font-size: 1.25rem;
      font-weight: 500;
    }
    .tier-card .tier-price span {
      font-size: 0.75rem;
      color: rgba(250, 248, 245, 0.5);
    }

    .footer {
      padding: 1.5rem 2rem;
      text-align: center;
    }
    .footer p {
      color: rgba(250, 248, 245, 0.4);
      font-size: 0.8rem;
    }
    .footer .tagline {
      font-family: var(--font-display);
      font-style: italic;
      color: var(--bsi-burnt-orange);
      margin-top: 0.25rem;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .auth-card { padding: 2rem 1.5rem; }
      .tier-cards { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/" class="logo">Blaze Sports Intel</a>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to access your dashboard</p>

      <form action="/api/auth/login" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
          <a href="/forgot-password" class="forgot-link">Forgot password?</a>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <div class="divider"><span>or</span></div>

      <p class="signup-link">
        New to Blaze? <a href="/signup">Create an account</a>
      </p>

      <div class="tiers">
        <h3>Subscription Tiers</h3>
        <div class="tier-cards">
          <div class="tier-card">
            <div class="tier-name">Pro</div>
            <div class="tier-price">$29<span>/mo</span></div>
          </div>
          <div class="tier-card">
            <div class="tier-name">Enterprise</div>
            <div class="tier-price">$199<span>/mo</span></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Blaze Sports Intel. Boerne, Texas.</p>
    <p class="tagline">Born to blaze the path less beaten.</p>
  </footer>
</body>
</html>
