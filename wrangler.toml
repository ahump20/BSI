name = "college-baseball-api"
main = "index.js"
compatibility_date = "2025-01-01"

# KV namespace for caching
kv_namespaces = [
  { binding = "KV", id = "your_kv_namespace_id" }
]

# Environment variables
[vars]
ENVIRONMENT = "production"

# Routes - will serve API requests
routes = [
  { pattern = "api.collegebaseball.yourdomain.com/*", zone_name = "yourdomain.com" }
]

# D1 database for storing historical stats (optional)
# [[d1_databases]]
# binding = "DB"
# database_name = "college-baseball-stats"
# database_id = "your_d1_database_id"

# Build configuration
[build]
command = ""

# Dev configuration
[dev]
port = 8787
